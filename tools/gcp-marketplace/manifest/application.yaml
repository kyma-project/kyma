apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "$APPLICATION_NAME"
  annotations:
    kubernetes-engine.cloud.google.com/icon: >-
      data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{partner_id: "click-to-deploy-containers", product_id: "kyma", partner_name: "Google Click to Deploy"}'
  labels:
    app.kubernetes.io/name: $APPLICATION_NAME
spec:
  selector:
    matchLabels:
     app.kubernetes.io/name: $APPLICATION_NAME
  descriptor:
    type: Kyma
    version: "1.0"
    description: |-
      Kyma is an open-source project designed natively on Kubernetes. It allows you to extend and customize cloud-based and on-premise enterprise applications in a quick and modern way, using serverless computing or microservice architecture.
    maintainers:
      - name: Kyma Community
        url: https://kyma-project.io/
    links:
      - description: "Kyma Website"
        url: https://kyma-project.io/
      - description: "Kyma Source Code"
        url: https://github.com/kyma-project
    notes: |-
      # Accessing Kyma cluster:
      To access your kyma cluster , you need to import self signed certificates to your trusted certificate authorities. To do this in OSX, copy the certificate string, run `echo '<certificate_string>' | base64 -D > kyma.cer && sudo security add-trusted-cert -d -r trustRoot -k /Library/Keychains/System.keychain kyma.cer`. For windows, first you need to decode that certificate from base64. You can use https://www.base64decode.org/ to decode your string. Then copy decoded string to a file with the extension .cer. After that, you can install the certificate by double clicking it and following the wizard.
  info:
    - name: Address
      type: Reference
      valueFrom:
        type: ConfigMapKeyRef
        configMapKeyRef:
          name: $APPLICATION_NAME-kyma
          key: address
    - name: Email
      type: Reference
      valueFrom:
        type: ConfigMapKeyRef
        configMapKeyRef:
          name: $APPLICATION_NAME-kyma
          key: email
    - name: Certificate
      type: Reference
      valueFrom:
        type: SecretKeyRef
        secretKeyRef:
          name: $APPLICATION_NAME-kyma
          key: certificate
    - name: Password
      type: Reference
      valueFrom:
        type: SecretKeyRef
        secretKeyRef:
          name: $APPLICATION_NAME-kyma
          key: password
    - name: Installation
      value: Triggered
  componentKinds:
    - group: v1
      kind: Pod
    - group: v1
      kind: Secret
    - group: v1
      kind: ConfigMap