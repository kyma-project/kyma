---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "rafter.fullname" . }}-migration-post
  labels:
    app.kubernetes.io/name: {{ include "rafter.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "rafter.chart" . }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-weight: "-1"
    helm.sh/hook-delete-policy: hook-succeeded
data:
  system-buckets: |-
{{ include (print $.Template.BasePath "/_helper_migrate_system_buckets.txt") . | indent 4 }}
  assetstore-resources: |-
{{ include (print $.Template.BasePath "/_helper_migrate_assetstore_resources.txt") . | indent 4 }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "rafter.fullname" . }}-migration-pvc
  labels:
    app.kubernetes.io/name: {{ include "rafter.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "rafter.chart" . }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-weight: "-1"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.rafter-controller-manager.minio.persistence.size | quote }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rafter.fullname" . }}-migration-post
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "0"
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "rafter.fullname" . }}-migration-post
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "0"
rules:
- apiGroups: ["extensions"]
  resources: [ "deployments" ]
  verbs: ["get"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "rafter.fullname" . }}-migration-post
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "0"
subjects:
- kind: ServiceAccount
  name: {{ include "rafter.fullname" . }}-migration-post
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "rafter.fullname" . }}-migration-post
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "rafter.fullname" . }}-migration-post
  labels:
    app.kubernetes.io/name: {{ include "rafter.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "rafter.chart" . }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-weight: "1"
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rafter.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ include "rafter.fullname" . }}-migration-post
      restartPolicy: OnFailure
      volumes:
        - name: migration-scripts
          projected:
            sources:
            - configMap:
                name: {{ include "rafter.fullname" . }}-migration-post
        - name: export
          persistentVolumeClaim:
            claimName: {{ include "rafter.fullname" . }}-migration-pvc
      initContainers:
      - name: migration-post-system-buckets
        image: "{{ .Values.upload-service.migrator.images.minioClient.repository }}:{{ .Values.upload-service.migrator.images.minioClient.tag }}"
        imagePullPolicy: "{{ .Values.upload-service.migrator.images.minioClient.pullPolicy }}"
        command: 
          - "/bin/sh"
          - "/config/system-buckets"
        volumeMounts:
          - name: migration-scripts
            mountPath: /config
          - name: export
            mountPath: /export
        env:
          - name: ASSET_STORE_MINIO_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: assetstore-minio-docs-upload
                key: APP_UPLOAD_ENDPOINT
          - name: ASSET_STORE_MINIO_PORT
            valueFrom:
              configMapKeyRef:
                name: assetstore-minio-docs-upload
                key: APP_UPLOAD_PORT
          - name: ASSET_STORE_MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: assetstore-minio
                key: accesskey
          - name: ASSET_STORE_MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: assetstore-minio
                key: secretkey
          - name: ASSET_STORE_PRIVATE_BUCKET
            valueFrom:
              configMapKeyRef:
                name: asset-upload-service
                key: private
          - name: ASSET_STORE_PUBLIC_BUCKET
            valueFrom:
              configMapKeyRef:
                name: asset-upload-service
                key: public
          - name: RAFTER_MINIO_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: rafter-minio-envs
                key: APP_UPLOAD_ENDPOINT
          - name: RAFTER_MINIO_PORT
            valueFrom:
              configMapKeyRef:
                name: rafter-minio-envs
                key: APP_UPLOAD_PORT
          - name: RAFTER_MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: rafter-minio
                key: accesskey
          - name: RAFTER_MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: rafter-minio
                key: secretkey
          - name: LOCAL_STORAGE
            value: "/export"
      containers:
      - name: migration-post-assetstore-resources
        image: "{{ .Values.upload-service.migrator.images.alpineKubectl.repository }}:{{ .Values.upload-service.migrator.images.alpineKubectl.tag }}"
        imagePullPolicy: "{{ .Values.upload-service.migrator.images.alpineKubectl.pullPolicy }}"
        command: 
          - "/bin/sh"
          - "/config/assetstore-resources"
        volumeMounts:
          - name: migration-scripts
            mountPath: /config