{{- if .Values.migration.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "rafter.fullname" . }}-migration-terminator
  labels:
    app.kubernetes.io/name: {{ include "rafter.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "rafter.chart" . }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "2"
    helm.sh/hook-delete-policy: hook-succeeded
data:
  terminator: |-
{{ include (print $.Template.BasePath "/_helper_migration_terminator.txt") . | indent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "rafter.fullname" . }}-migration-terminator
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "2"
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "rafter.fullname" . }}-migration-terminator
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "2"
rules:
# ADD RULES!!!
- apiGroups: [""]
  resources: ["persistentvolumeclaims", "configmaps"]
  verbs: ["delete", "watch"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["delete", "watch"]
- apiGroups: ["assetstore.kyma-project.io"]
  resources: ["clusterbuckets", "clusterassets", "buckets", "assets"]
  verbs: ["delete", "watch"]
- apiGroups: ["cms.kyma-project.io"]
  resources: ["docstopics", "clusterdocstopics"]
  verbs: ["delete", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "rafter.fullname" . }}-migration-terminator
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "2"
subjects:
- kind: ServiceAccount
  name: {{ include "rafter.fullname" . }}-migration-terminator
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "rafter.fullname" . }}-migration-terminator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "rafter.fullname" . }}-migration-terminator
  labels:
    app.kubernetes.io/name: {{ include "rafter.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "rafter.chart" . }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "3"
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rafter.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ template "fullname" . }}-migration-terminator
      restartPolicy: OnFailure
      volumes:
        - name: migration-scripts
          projected:
            sources:
            - configMap:
                name: {{ include "rafter.fullname" . }}-migration-terminator
      containers:
      - name: migration-terminator
        image: "{{ .Values.migration.images.alpineHelmKubectl.repository }}:{{ .Values.migration.images.alpineHelmKubectl.tag }}"
        imagePullPolicy: "{{ .Values.migration.images.alpineHelmKubectl.pullPolicy }}"
        command: 
          - "/bin/bash"
          - "/config/terminator"
        volumeMounts:
          - name: migration-scripts
            mountPath: /config
        env:
          - name: PVC_NAME
            value: "{{ include "rafter.fullname" . }}-migration-pvc"
{{- end }}
