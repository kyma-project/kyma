global:
  domainName: "kyma.example.com"
  istio:
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    minio:
      name: "minio"
      version: "RELEASE.2021-04-22T15-44-28Z-ec157b48"
      directory: "tpi/minio"
    k8s_tools:
      name: "k8s-tools"
      version: "20220406-be8951f6"
      directory: "tpi"
    rafter_controller_manager:
      name: "rafter-controller-manager"
      version: "f8031ac4"
    rafter_upload_service:
      name: "rafter-upload-service"
      version: "f8031ac4"
    rafter_front_matter_service:
      name: "rafter-front-matter-service"
      version: "f8031ac4"
    rafter_asyncapi_service:
      name: "rafter-asyncapi-service"
      version: "f8031ac4"

controller-manager:
  enabled: true

  fullnameOverride: "rafter-controller-manager"

  image:
    pullPolicy: IfNotPresent

  deployment:
    fullnameOverride: "rafter-ctrl-mngr"

  pod:
    annotations:
      sidecar.istio.io/inject: "false"
    resources:
      limits:
        cpu: 150m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 32Mi
    volumes:
      - name: tmp-empty-dir
        emptyDir: {}
    volumeMounts:
      - mountPath: /tmp
        name: tmp-empty-dir
    extraProperties:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
    extraContainerProperties:
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false

  webhooksConfigMap:
    create: true
    name: rafter-webhooks-cfg
    namespace: "{{ .Release.Namespace }}"
    hooks:
      markdown: |-
        {
          "metadataExtractors":[
            {
              "name": "rafter-front-matter-service",
              "namespace": "{{ .Release.Namespace }}",
              "endpoint": "/v1/extract",
              "filter": "\\.md$"
            }
          ]
        }
      asyncapi: |-
        {
          "validations":[
            {
              "name": "rafter-asyncapi-service",
              "namespace": "{{ .Release.Namespace }}",
              "endpoint": "/v1/validate"
            }
          ],
          "mutations":[
            {
              "name": "rafter-asyncapi-service",
              "namespace": "{{ .Release.Namespace }}",
              "endpoint": "/v1/convert"
            }
          ]
        }

  metrics:
    enabled: true
    serviceMonitor:
      create: true
    pod:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"

  envs:
    clusterAssetGroup:
      relistInterval:
        value: 5m
    assetGroup:
      relistInterval:
        value: 5m
    clusterBucket:
      relistInterval:
        value: 30s
      maxConcurrentReconciles:
        value: "1"
      region:
        value: ""
        valueFrom:
          configMapKeyRef:
            name: rafter-minio-envs
            key: APP_BUCKET_REGION
    bucket:
      relistInterval:
        value: 30s
      maxConcurrentReconciles:
        value: "1"
      region:
        value: ""
        valueFrom:
          configMapKeyRef:
            name: rafter-minio-envs
            key: APP_BUCKET_REGION
    clusterAsset:
      relistInterval:
        value: 30s
      maxConcurrentReconciles:
        value: "1"
    asset:
      relistInterval:
        value: 30s
      maxConcurrentReconciles:
        value: "1"
    store:
      endpoint:
        value: ""
        valueFrom:
          configMapKeyRef:
            name: rafter-minio-envs
            key: APP_UPLOAD_ENDPOINT_WITH_PORT
      externalEndpoint:
        value: ""
        valueFrom:
          configMapKeyRef:
            name: rafter-minio-envs
            key: APP_EXTERNAL_ENDPOINT
      accessKey:
        valueFrom:
          secretKeyRef:
            name: rafter-minio
            key: accesskey
      secretKey:
        valueFrom:
          secretKeyRef:
            name: rafter-minio
            key: secretkey
      useSSL:
        value: ""
        valueFrom:
          configMapKeyRef:
            name: rafter-minio-envs
            key: APP_UPLOAD_SECURE
      uploadWorkers:
        value: "10"
    loader:
      verifySSL:
        value: "false"
      tempDir:
        value: "/tmp"
    webhooks:
      validation:
        timeout:
          value: 1m
        workers:
          value: "10"
      mutation:
        timeout:
          value: 1m
        workers:
          value: "10"
      metadata:
        timeout:
          value: 1m

  minio:
    enabled: true

    # Values for patches old credentials in minio release. More info: https://github.com/minio/minio/tree/master/docs/config#rotating-encryption-with-new-credentials
    ensureSecret:
      secretName: "rafter-minio-old-credentials"
      image:
        pullPolicy: IfNotPresent

    pod:
      extraProperties:
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000
          runAsGroup: 1000
      extraContainerProperties:
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false

    persistence:
      enabled: true
      size: 10Gi

    DeploymentUpdate:
      type: Recreate

    podAnnotations:
      sidecar.istio.io/inject: "false"
      persistence: "on"

    service:
      annotations: {}

    environment:
      MINIO_BROWSER: "off"
      MINIO_PROMETHEUS_AUTH_TYPE: "public"

    defaultBucket:
      enabled: false

    resources:
      requests:
        memory: 32Mi
        cpu: 10m
      limits:
        memory: 320Mi
        cpu: 250m

    gcsgateway:
      replicas: 2

    metrics:
      serviceMonitor:
        enabled: true
        additionalLabels:
          prometheus: "monitoring"

upload-service:
  enabled: true

  fullnameOverride: "rafter-upload-service"

  minio:
    enabled: false
    refName: rafter-minio
    persistence:
      enabled: true
      size: 10Gi

  image:
    pullPolicy: IfNotPresent

  deployment:
    fullnameOverride: "rafter-upload-svc"
    extraProperties:
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0

  pod:
    annotations:
      sidecar.istio.io/inject: "false"

  service:
    annotations: {}

  serviceMonitor:
    create: true

  envs:
    verbose:
      value: "true"
    upload:
      timeout:
        value: "30m"
      workers:
        value: "10"
      endpoint:
        value: ""
        valueFrom:
          configMapKeyRef:
            name: rafter-minio-envs
            key: APP_UPLOAD_ENDPOINT
      externalEndpoint:
        value: ""
        valueFrom:
          configMapKeyRef:
            name: rafter-minio-envs
            key: APP_INTERNAL_ENDPOINT
      port:
        value: ""
        valueFrom:
          configMapKeyRef:
            name: rafter-minio-envs
            key: APP_UPLOAD_PORT
      accessKey:
        valueFrom:
          secretKeyRef:
            name: rafter-minio
            key: accesskey
      secretKey:
        valueFrom:
          secretKeyRef:
            name: rafter-minio
            key: secretkey
      secure:
        value: ""
        valueFrom:
          configMapKeyRef:
            name: rafter-minio-envs
            key: APP_UPLOAD_SECURE
    bucket:
      privatePrefix:
        value: system-private
      publicPrefix:
        value: system-public
      region:
        value: ""
        valueFrom:
          configMapKeyRef:
            name: rafter-minio-envs
            key: APP_BUCKET_REGION
    configMap:
      enabled:
        value: "true"
      name:
        value: "rafter-upload-service"
      namespace:
        value: "{{ .Release.Namespace }}"

  migrator:
    images:
      alpineKubectl:
        pullPolicy: IfNotPresent
      minioClient:
        pullPolicy: IfNotPresent
    pre:
      minioDeploymentRefName:
      minioSecretRefName:
    post:
      minioSecretRefName:

front-matter-service:
  enabled: true

  fullnameOverride: "rafter-front-matter-service"

  image:
    pullPolicy: IfNotPresent

  deployment:
    fullnameOverride: "rafter-front-matter-svc"
    extraProperties:
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0

  pod:
    annotations:
      sidecar.istio.io/inject: "false"

  service:
    annotations: {}

  serviceMonitor:
    create: true

  envs:
    verbose:
      value: "true"
    timeout:
      value: "1m"
    workers:
      value: "10"

asyncapi-service:
  enabled: true

  fullnameOverride: "rafter-asyncapi-service"

  image:
    pullPolicy: IfNotPresent

  deployment:
    fullnameOverride: "rafter-asyncapi-svc"
    extraProperties:
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0

  pod:
    annotations:
      sidecar.istio.io/inject: "false"

  service:
    annotations: {}

  serviceMonitor:
    create: true

  envs:
    verbose:
      value: "true"
