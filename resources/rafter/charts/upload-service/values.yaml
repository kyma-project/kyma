# Default values for rafter-upload-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride:
fullnameOverride:

minio:
  enabled: true
  persistence:
    enabled: true
    size: 10Gi
  accessKey: ""
  secretKey: ""
  podAnnotations:
    persistence: "on"

image:
  repository: eu.gcr.io/kyma-project/rafter-upload-service
  tag: 3778b2ec
  pullPolicy: IfNotPresent

deployment:
  fullnameOverride:
  labels: {}
  annotations: {}
  replicas: 1
  extraProperties: {}

pod:
  labels: {}
  annotations: {}
  extraProperties:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
  extraPropertiesWithFsGroup:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      fsGroup: 1000
  extraContainerProperties:
    securityContext:
      privileged: false
      allowPrivilegeEscalation: false
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 500m

service:
  name:
  type: ClusterIP
  port:
    name: http
    internal: 3000
    external: 80
    protocol: TCP
  labels: {}
  annotations: {}

serviceAccount:
  create: true
  name:
  labels: {}
  annotations: {}

rbac:
  clusterScope:
    create: true
    role:
      name:
      labels: {}
      annotations: {}
      extraRules: []
    roleBinding:
      name:
      labels: {}
      annotations: {}

serviceMonitor:
  create: false
  name:
  labels: {}
  annotations: {}

envs:
  verbose:
    value: "false"
  kubeconfigPath:
  upload:
    timeout:
      value: "30m"
    workers:
      value: "10"
    endpoint:
      value: "{{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc.cluster.local"
    externalEndpoint:
      value: "http://{{ .Release.Name }}-minio.{{ .Release.Namespace }}.svc.cluster.local:9000"
    port:
      value: "9000"
    accessKey:
      valueFrom:
        secretKeyRef:
          name: "{{ .Release.Name }}-minio"
          key: accesskey
    secretKey:
      valueFrom:
        secretKeyRef:
          name: "{{ .Release.Name }}-minio"
          key: secretkey
    secure:
      value: "false"
  bucket:
    privatePrefix:
      value: system-private
    publicPrefix:
      value: system-public
    region:
      value: "us-east-1"
  configMap:
    enabled:
      value: "true"
    name:
      value: "rafter-upload-service"
    namespace:
      value: "{{ .Release.Namespace }}"

migrator:
  images:
    alpineKubectl:
      repository: eu.gcr.io/kyma-project/tpi/k8s-tools
      tag: "20210504-12243229"
      pullPolicy: IfNotPresent
    minioClient:
      repository: "eu.gcr.io/kyma-project/tpi/minio/mc"
      tag: "RELEASE.2019-04-03T17-59-57Z-1de56388"
      pullPolicy: IfNotPresent
  pre:
    minioDeploymentRefName:
    minioSecretRefName:
  post:
    minioSecretRefName:
