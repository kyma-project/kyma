# Default values for rafter-asyncapi-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride:
fullnameOverride:

image:
  repository: eu.gcr.io/kyma-project/rafter-asyncapi-service
  tag: 3778b2ec
  pullPolicy: IfNotPresent

deployment:
  fullnameOverride:
  labels: {}
  annotations: {}
  replicas: 1
  extraProperties: {}

pod:
  labels: {}
  annotations: {}
  extraProperties:
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
  extraContainerProperties:
    securityContext:
      privileged: false
      allowPrivilegeEscalation: false
  resources:
    limits:
      cpu: 150m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 32Mi

service:
  name:
  type: ClusterIP
  port:
    name: http
    internal: 3000
    external: 80
    protocol: TCP
  labels: {}
  annotations: {}

serviceMonitor:
  create: false
  name:
  labels: {}
  annotations: {}

envs:
  verbose:
    value: "false"