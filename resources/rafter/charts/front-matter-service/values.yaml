# Default values for rafter-front-matter-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride:
fullnameOverride:

image:
  repository: eu.gcr.io/kyma-project/rafter-front-matter-service
  tag: 3778b2ec
  pullPolicy: IfNotPresent

deployment:
  fullnameOverride:
  labels: {}
  annotations: {}
  replicas: 1
  extraProperties: {}

pod:
  labels: {}
  annotations: {}
  extraProperties: {}
  extraContainerProperties: {}
  resources:
    limits:
      cpu: 150m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64M

service:
  name:
  type: ClusterIP
  port:
    name: http
    internal: 3000
    external: 80
    protocol: TCP
  labels: {}
  annotations: {}

serviceMonitor:
  create: false
  name:
  labels: {}
  annotations: {}

envs:
  verbose:
    value: "false"
  timeout:
    value: "1m"
  workers:
    value: "10"