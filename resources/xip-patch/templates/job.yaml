apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}-service-account
      restartPolicy: OnFailure
      containers:
      - name: {{ .Release.Name }}
        image: eu.gcr.io/kyma-project/pr/xip-patch:PR-2055
