apiVersion: v1
kind: Service
metadata:
  name: {{ template "logui.fullname" . }}
  labels:
    {{- include "logui.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.externalPort }}
      name: http2
      targetPort: {{ .Values.service.internalPort }}
  selector:
    app: {{ template "logui.name" . }}
    release: {{ .Release.Name }}
