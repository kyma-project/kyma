apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  labels:
    app: {{ template "loki.name" . }}
    chart: {{ template "loki.chart" . }}
    release: {{ .Release.Name }}
  name: {{ template "loki.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: {{ template "loki.name" . }}
  rules:
  # Grafana having SA can query v1 API
  - from:
    - source:
        principals:
        - "cluster.local/ns/kyma-system/sa/monitoring-grafana"
    to:
    - operation:
        paths: ["/loki/api/v1/*"]
        methods: ["GET"]
  # fluent-bit with SA can push to v1 API
  - from:
    - source:
        principals:
        - "cluster.local/ns/kyma-system/sa/logging-fluent-bit"
        - "cluster.local/ns/kyma-system/sa/telemetry-fluent-bit"
    to:
    - operation:
        paths: ["/loki/api/v1/push"]
        methods: ["POST"]
  - from:
    - source:
        principals:
        - cluster.local/ns/{{ .Release.Namespace }}/sa/monitoring-prometheus
    to:
    - operation:
        paths: ["/metrics"]
        methods: ["GET"]
