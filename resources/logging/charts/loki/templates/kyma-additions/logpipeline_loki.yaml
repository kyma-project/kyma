{{ if .Values.global.telemetry.enabled }}
apiVersion: telemetry.kyma-project.io/v1alpha1
kind: LogPipeline
metadata:
  name: loki
spec:
  input:
    application:
      includeSystemNamespaces: true
  output:
    grafana-loki:
      Url:
        value: "http://logging-loki:3100/loki/api/v1/push"
      Labels:
        "job": "telemetry-fluent-bit"
      RemoveKeys: ["kubernetes", "stream"]
{{ end}}
