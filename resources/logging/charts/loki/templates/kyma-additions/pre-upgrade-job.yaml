apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "loki.name" . }}-upg-hook
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "loki.name" . }}
    chart: {{ template "loki.chart" . }}
    release: {{ .Release.Name }}
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "loki.name" . }}-upg-hook
  labels:
    app: {{ template "loki.name" . }}
    chart: {{ template "loki.chart" . }}
    release: {{ .Release.Name }}
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
rules:
  - apiGroups: [""]
    resources: ["statefulset", "persistentvolumes"]
    verbs: ["delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "loki.name" . }}-upg-hook
  labels:
    app: {{ template "loki.name" . }}
    chart: {{ template "loki.chart" . }}
    release: {{ .Release.Name }}
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-upg-hook
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-upg-hook
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "loki.name" . }}-pre-upgrade-job
  labels:
    app: {{ template "loki.name" . }}
    chart: {{ template "loki.chart" . }}
    release: {{ .Release.Name }}
  annotations:
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    sidecar.istio.io/inject: "false"
spec:
  backoffLimit: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: {{ template "loki.name" . }}
        chart: {{ template "loki.chart" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "loki.name" . }}-upg-hook
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      containers:
        - name: {{ template "loki.name" . }}-pre-upgrade
          image: eu.gcr.io/kyma-project/tpi/k8s-tools:20210407-86c769bd
          imagePullPolicy: IfNotPresent

          command:
            - "/bin/bash"
          args:
            - "-c"
            - |
              set -x
              kubectl delete statefulsets.apps -n kyma-system logging-loki --ignore-not-found
              kubectl delete persistentvolumeclaims -n kyma-system storage-logging-loki-0 --ignore-not-found