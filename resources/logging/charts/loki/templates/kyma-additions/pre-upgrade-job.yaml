apiVersion: v1
kind: ServiceAccount
metadata:
  name: loki-pre-upgrade-job
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "loki.name" . }}
    chart: {{ template "loki.chart" . }}
    release: {{ .Release.Name }}
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: loki-pre-upgrade-job
  labels:
    app: {{ template "loki.name" . }}
    chart: {{ template "loki.chart" . }}
    release: {{ .Release.Name }}
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
rules:
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "patch"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: loki-pre-upgrade-job
  labels:
    app: {{ template "loki.name" . }}
    chart: {{ template "loki.chart" . }}
    release: {{ .Release.Name }}
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: loki-pre-upgrade-job
subjects:
  - kind: ServiceAccount
    name: loki-pre-upgrade-job
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: loki-pre-upgrade-job
  labels:
    app: {{ template "loki.name" . }}
    chart: {{ template "loki.chart" . }}
    release: {{ .Release.Name }}
  annotations:
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    sidecar.istio.io/inject: "false"
spec:
  backoffLimit: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: {{ template "loki.name" . }}
        chart: {{ template "loki.chart" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: loki-pre-upgrade-job
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      containers:
        - name: {{ template "loki.name" . }}-pre-upgrade
          image: eu.gcr.io/kyma-project/tpi/k8s-tools:20210504-12243229
          imagePullPolicy: IfNotPresent
          env:
          - name: PVC_SIZE
            value: {{ .Values.persistence.size }}
          command:
            - "/bin/bash"
          args:
            - "-c"
            - |
              set -x
              kubectl delete statefulsets.apps -n kyma-system logging-loki --ignore-not-found
              kubectl patch persistentvolumeclaims -n kyma-system storage-logging-loki-0 --patch '{"spec": {"resources": {"requests": {"storage": "$(PVC_SIZE)"}}}}' || echo "true"
