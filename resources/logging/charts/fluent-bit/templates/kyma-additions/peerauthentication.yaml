apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: {{ template "fluent-bit.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fluent-bit.labels" . | nindent 4 }}
spec:
  mtls:
    mode: PERMISSIVE
  selector:
    matchLabels:
      {{- include "fluent-bit.selectorLabels" . | nindent 6 }}
