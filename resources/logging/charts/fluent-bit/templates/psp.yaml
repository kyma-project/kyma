{{- /*
  Customizations:
    * prefix PodSecurityPolicy resource name with 000
    * allowedHostPaths
    * allowedCapabilities (sidecar)
    * hostPorts
*/ -}}
{{- if .Values.podSecurityPolicy.create }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: 000-{{ include "fluent-bit.fullname" . }}
{{- if .Values.podSecurityPolicy.annotations }}
  annotations:
    {{- toYaml .Values.podSecurityPolicy.annotations | nindent 4 }}
{{- end }}
spec:
  privileged: false
  # Required to prevent escalations to root.
  allowPrivilegeEscalation: false
  allowedCapabilities:
    - FOWNER
    - NET_ADMIN # istio-init conatiner requires that
    - NET_RAW # istio-init conatiner requires that
  volumes:
    - '*'
  hostNetwork: {{ .Values.hostNetwork }}
  hostIPC: false
  hostPID: false
  runAsUser:
    # TODO: Require the container to run without root privileges.
    rule: 'RunAsAny'
  seLinux:
    # This policy assumes the nodes are using AppArmor rather than SELinux.
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      # Forbid adding the root group.
      - min: 1
        max: 65535
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      # Forbid adding the root group.
      - min: 1
        max: 65535
  readOnlyRootFilesystem: false
  allowedHostPaths:
  - pathPrefix: "/var/fluent-bit"
    readOnly: false
  - pathPrefix: "/var/log/pods"
    readOnly: true
  - pathPrefix: "/var/log/containers"
    readOnly: true
  - pathPrefix: "/var/lib/docker/containers"
    readOnly: true
  hostPorts:
  - max: 65535
    min: 1024
{{- end }}
