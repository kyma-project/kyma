apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
data:
  config.js: |
    window.clusterConfig = {
      domain: '{{ .Values.global.ingress.domainName }}',
    };