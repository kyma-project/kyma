{{- if .Values.global.uiapp.create }}
apiVersion: ui.kyma-project.io/v1alpha1
kind: ClusterMicroFrontend
metadata:
  name: log-ui
spec:
  version: 0.0.1
  category: Diagnostics
  viewBaseUrl: https://log-ui.{{ .Values.global.ingress.domainName }}
  placement: cluster
  navigationNodes:
    - label: Logs
      viewUrl: "/?function={nodeParams.function}&pod={nodeParams.pod}&namespace={nodeParams.namespace}"
      navigationPath: logs
{{- end }}
