{{- if and (.Values.enabled) (.Values.serviceMonitor.enabled) }}
apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: {{ template "fluent-bit.fullname" . }}-metrics
spec:
  targets:
    - name: {{ template "fluent-bit.fullname" . }}-metrics
  peers:
    - mtls:
        mode: "PERMISSIVE"
{{- end }}
