---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["watch", "get", "list", "create", "delete"]
- apiGroups: [""]
  resources: ["nodes", "pods/log"]
  verbs: ["get", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: test-{{ template "fullname" . }}
subjects:
- kind: ServiceAccount
  name: test-{{ template "fullname" . }}
  namespace: kyma-system
---
{{- if .Capabilities.APIVersions.Has "testing.kyma-project.io/v1alpha1" }}
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: test-{{ template "fullname" . }}
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: test-{{ template "fullname" . }}
      restartPolicy: Never
      containers:
      - name: test-{{ template "fullname" . }}
        image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.test_logging.dir }}{{ .Values.test.image.name }}:{{ .Values.global.test_logging.version }}
        imagePullPolicy: Always
        command:
          - "/bin/sh"
        args:
        - "-c"
        - "./test-logging"
      volumes:
      - name: dex-config
        configMap:
            name: dex-config
            items:
                - key: config.yaml
                  path: config.yaml
{{- end}}