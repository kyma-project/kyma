---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-{{ template "fullname" . }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["watch", "get", "list", "create", "delete"]
- apiGroups: [""]
  resources: ["nodes", "pods/log"]
  verbs: ["get", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-{{ template "fullname" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: test-{{ template "fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: test-{{ template "fullname" . }}
subjects:
- kind: ServiceAccount
  name: test-{{ template "fullname" . }}
  namespace: kyma-system
---
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: {{ template "fullname" . }}
  labels:
    release: {{ .Release.Name }}
    component/logging: ""
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccount: test-{{ template "fullname" . }}
      restartPolicy: Never
      containers:
      - name: test-{{ template "fullname" . }}
        image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.test_logging.dir }}/{{ .Values.test.image.name }}:{{ .Values.global.test_logging.version }}
        imagePullPolicy: Always
        command:
          - "/bin/sh"
        args:
        - "-c"
        - "./test-logging"
