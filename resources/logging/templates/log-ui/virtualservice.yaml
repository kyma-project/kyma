{{- $serviceName := include "log-ui.fullname" . -}}
{{- $servicePort := .Values.log-ui.service.externalPort -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "log-ui.fullname" . }}
  labels:
    app: {{ template "log-ui.name" . }}
    chart: {{ template "log-ui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  hosts:
  - log-ui.{{ .Values.global.ingress.domainName }}
  gateways:
  - kyma-gateway
  http:
  - match:
    - uri:
        regex: /.*
    route:
    - destination:
        port:
          number: {{ .Values.log-ui.service.externalPort }}
        host: {{ $serviceName }}