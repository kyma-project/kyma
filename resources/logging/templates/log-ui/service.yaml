apiVersion: v1
kind: Service
metadata:
  name: {{ template "log-ui.fullname" . }}
  labels:
    app: {{ template "log-ui.name" . }}
    chart: {{ template "log-ui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.log-ui.service.externalPort }}
      name: http2
      targetPort: {{ .Values.log-ui.service.internalPort }}
  selector:
    app: {{ template "log-ui.name" . }}
    release: {{ .Release.Name }}