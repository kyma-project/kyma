rbac:
  create: true
  pspEnabled: true

networkPolicy:
  enabled: false

serviceAccount:
  create: true
  name:
  annotations: {}

# enable tracing for debug, need install jaeger and specify right jaeger_agent_host
tracing:
  jaegerAgentHost:

loki:
  enabled: true

global:
  containerRegistry:
    path: europe-docker.pkg.dev/kyma-project
  images:
    loki:
      name: loki
      version: 2.2.1-0065b2a5
      directory: prod/tpi
    alpine:
      name: "alpine"
      version: "3.17.3"
      directory: "prod/external"
  kymaRuntime:
    adminGroup: runtimeAdmin
    operatorGroup: runtimeOperator
    developerGroup: runtimeDeveloper
    namespaceAdminGroup: runtimeNamespaceAdmin
  istio:
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  telemetry:
    enabled: true
  tracing:
    enabled: true
  highPriorityClassName: "kyma-system-priority"
