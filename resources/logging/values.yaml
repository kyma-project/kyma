rbac:
  create: true
  pspEnabled: true

networkPolicy:
  enabled: false

serviceAccount:
  create: true
  name:
  annotations: {}

# enable tracing for debug, need install jaeger and specify right jaeger_agent_host
tracing:
  jaegerAgentHost:

fluent-bit:
  enabled: true

loki:
  enabled: true

global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    fluent_bit:
      name: fluent-bit
      version: 1.8.10-62ff8e56
      directory: tpi
    loki:
      name: loki
      version: 2.2.1-88dec1f7
      directory: tpi
  kymaRuntime:
    adminGroup: runtimeAdmin
    operatorGroup: runtimeOperator
    developerGroup: runtimeDeveloper
    namespaceAdminGroup: runtimeNamespaceAdmin
  istio:
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  tracing:
    enabled: true
