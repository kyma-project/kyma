rbac:
  create: true
  pspEnabled: true

serviceAccount:
  create: true

loki: 
  replicas: 1
  deploymentStrategy: RollingUpdate

  image:
    repository: grafana/loki
    tag: master-3e6a75e
    pullPolicy: Always

  service:
    port: 3100
    annotations:
      auth.istio.io/3100: NONE
    labels: {}

  readinessProbe: {}

  livenessProbe: {}

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  ## Pod Annotations
  podAnnotations:
    sidecar.istio.io/inject: "true"

  ## Deployment annotations
  # annotations: {}

  ## Assign a PriorityClassName to pods if set
  # priorityClassName:

  ## Node labels for pod assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  #
  nodeSelector: {}

  ## Tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []

  ## Affinity for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity: {}


  config:
    auth_enabled: false
    ingester:
      lifecycler:
        ring:
          store: inmemory
          replication_factor: 1
    schema_configs:
      - from: 0
        store: boltdb
        object_store: filesystem
        schema: v9
        index:
          prefix: index_
          period: 168h
    storage_configs:
      - name: boltdb
        directory: /tmp/loki/index
      - name: filesystem
        directory: /tmp/loki/chunks

promtail:
  nameOverride: promtail
  replicas: 1
  deploymentStrategy: RollingUpdate

  image:
    repository: grafana/promtail
    tag: master-3e6a75e
    pullPolicy: Always

  service:
    port: 3100
    annotations: {}
    labels: {}

  readinessProbe: {}

  livenessProbe: {}

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  ## Pod Annotations
  #podAnnotations:

  ## Deployment annotations
  # annotations: {}
  podAnnotations:
    #For pods running sidecars w/o service there's a problem with envoy readiness probe.
    #Details https://github.com/istio/istio/issues/9504#issuecomment-439432130
    status.sidecar.istio.io/port: "0"
  ## Assign a PriorityClassName to pods if set
  # priorityClassName:

  ## Node labels for pod assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  #
  nodeSelector: {}

  ## Tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule


  ## Affinity for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity: {}

global:
  ## to deploy console ui app
  uiapp:
    create: true
  containerRegistry:
    path: eu.gcr.io/kyma-project
  test_logging:
    dir: develop
    version: 0f2d461a
  ## to enable auth and authz set value to true
  rbac:
    create: true
test:
  image:
    name: test-logging
    