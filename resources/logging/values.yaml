rbac:
  create: true
  pspEnabled: true

networkPolicy:
  enabled: false

serviceAccount:
  create: true
  name:
  annotations: {}

# enable tracing for debug, need install jaeger and specify right jaeger_agent_host
tracing:
  jaegerAgentHost:

fluent-bit:
  enabled: true

loki:
  enabled: true

logui:
  enabled: false

global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    fluent_bit:
      name: fluent-bit
      version: 1.8.7-a2d49884
      directory: tpi
    logui:
      name: log-ui
      version: "a452b781"
    loki:
      name: loki
      version: 2.2.1-88dec1f7
      directory: tpi
  logging_integration_tests:
    name: logging-integration-tests
    dir: 
    version: 40007ec9
    enabled: true
    env:
      testUser: "admin-user"
    labels:
      integration: true
      after-upgrade: true
  kymaRuntime:
    adminGroup: runtimeAdmin
    operatorGroup: runtimeOperator
    developerGroup: runtimeDeveloper
    namespaceAdminGroup: runtimeNamespaceAdmin
  istio:
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  tracing:
    enabled: true
