rbac:
  create: true
  pspEnabled: true

networkPolicy:
  enabled: false

serviceAccount:
  create: true
  name:
  annotations: {}

# enable tracing for debug, need install jaeger and specify right jaeger_agent_host
tracing:
  jaegerAgentHost:

fluent-bit:
  enabled: true

loki:
  enabled: true

global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    fluent_bit:
      name: fluent-bit
      version: 1.9.6-fdfefada
      directory: tpi
    loki:
      name: loki
      version: 2.2.1-0f8bfdfb
      directory: tpi
    alpine:
      name: "alpine"
      version: "3.16.0"
      directory: "external"
  kymaRuntime:
    adminGroup: runtimeAdmin
    operatorGroup: runtimeOperator
    developerGroup: runtimeDeveloper
    namespaceAdminGroup: runtimeNamespaceAdmin
  istio:
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  telemetry:
    enabled: true
  tracing:
    enabled: true
  highPriorityClassName: "kyma-system-priority"
