rbac:
  create: true
  pspEnabled: true

networkPolicy:
  enabled: false

serviceAccount:
  create: true
  name:
  annotations: {}

# enable tracing for debug, need install jaeger and specify right jaeger_agent_host
tracing:
  jaegerAgentHost:

fluent-bit:
  enabled: true

loki:
  enabled: true

## Custom configuration for Kyma alerting rules
kymaRules:
  ## Adds the specified filter to NoOutputBytesProcessed alert for Fluent Bit
  fluentBitAlertFilter: ""

global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  logging_integration_tests:
    name: logging-integration-tests
    dir: 
    version: 40007ec9
    enabled: true
    env:
      testUser: "admin-user"
    labels:
      integration: true
      after-upgrade: true
  kymaRuntime:
    adminGroup: runtimeAdmin
    operatorGroup: runtimeOperator
    developerGroup: runtimeDeveloper
    namespaceAdminGroup: runtimeNamespaceAdmin
  istio:
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  tracing:
    enabled: true
