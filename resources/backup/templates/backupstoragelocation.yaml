{{- if and .Values.backupsEnabled .Values.configuration.provider }}
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: default
  labels:
    app.kubernetes.io/name: {{ include "backup.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "backup.chart" . }}
spec:
{{- with .Values.configuration }}
  provider: {{ .provider }}
{{- with .backupStorageLocation }}
  objectStorage:
    bucket: {{ .bucket  }}
    {{- with .prefix }}
    prefix: {{ . }}
    {{- end }}
{{- with .config }}
  config:
  {{- with .region }}
    region: {{ . }}
  {{- end }}
  {{- with .s3ForcePathStyle }}
    s3ForcePathStyle: {{ . | quote }}
  {{- end }}
  {{- with .s3Url }}
    s3Url: {{ . }}
  {{- end }}
  {{- with .kmsKeyId }}
    kmsKeyId: {{ . }}
  {{- end }}
  {{- with .resourceGroup }}
    resourceGroup: {{ . }}
  {{- end }}
  {{- with .storageAccount }}
    storageAccount: {{ . }}
  {{- end }}
  {{- with .subscriptionId }}
    subscriptionId: {{ . }}
  {{- end }}
  {{- if .publicUrl }}
  {{- with .publicUrl }}
    publicUrl: {{ . }}
  {{- end }}
  {{- end }}
  {{- if .serviceAccount }}
  {{- with .serviceAccount }}
    serviceAccount: {{ . }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
