{{- if and .Values.configuration.provider .Values.snapshotsEnabled }}
apiVersion: velero.io/v1
kind: VolumeSnapshotLocation
metadata:
  name: default
  labels:
    app.kubernetes.io/name: {{ include "backup.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "backup.chart" . }}
spec:
{{- with .Values.configuration }}
  provider: {{ .provider }}
{{- with .volumeSnapshotLocation }}
{{ with .config }}
  config:
  {{- with .region }}
    region: {{ . }}
  {{- end }}
  {{- with .apitimeout }}
    apiTimeout: {{ . }}
  {{- end }}
  {{- with .resourceGroup }}
    resourceGroup: {{ . }}
  {{- end }}
  {{- with .subscriptionId }}
    subscriptionId: {{ . }}
  {{- end }}
  {{- with .snapshotLocation }}
    snapshotLocation: {{ . }}
  {{- end }}
  {{- with .project }}
    project: {{ . }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
