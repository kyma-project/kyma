apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: istio-init-crd-12-{{ .Values.global.tag | printf "%v" | trunc 32 }}
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation"
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istio-init-service-account
      containers:
        - name: istio-init-crd-12
          image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200310-5f52f407
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          volumeMounts:
            - name: crd-12
              mountPath: /etc/istio/crd-12
              readOnly: true
          command: ["kubectl",  "apply", "-f", "/etc/istio/crd-12/crd-12.yaml"]
      volumes:
        - name: crd-12
          configMap:
            name: istio-crd-12
      restartPolicy: OnFailure
