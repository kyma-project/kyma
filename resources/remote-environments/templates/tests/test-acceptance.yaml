apiVersion: v1
kind: Pod
metadata:
  name: test-{{.Release.Name }}-event-service-acceptance
  annotations:
    "helm.sh/hook": test-success
  labels:
    "helm-chart-test": "true"
spec:
  containers:
    - name: test-{{.Release.Name }}-event-service-acceptance
      image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.global.gateway_tests.dir }}gateway-acceptance-tests:{{ .Values.global.gateway_tests.version }}"
      imagePullPolicy: {{ .Values.acceptanceTest.image.pullPolicy }}
      resources:
        limits:
          memory: 900Mi
        requests:
          memory: 900Mi
      env:
      - name: GATEWAY_URL
        value: http://{{.Release.Name }}-event-service-external-api.{{ .Release.Namespace }}.svc.cluster.local:8081
      - name: NAMESPACE
        value: {{ .Release.Namespace }}
      - name: REMOTE_ENVIRONMENT
        value: {{ .Release.Name }}
  restartPolicy: Never
