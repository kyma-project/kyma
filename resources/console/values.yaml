dex:
  tls:
    createSecret: false

console:
  cluster:
    headerLogoUrl: "assets/logo.svg"
    headerTitle: ""
    faviconUrl: "favicon.ico"

global:
  isLocalEnv: false
  isBEBEnabled: true
  knative:
    false
    # Change value below to your own GitHub user name if you want point to documentation sources from your fork
    # Example: kymaOrgName: "kyma-incubator"
  kymaOrgName: "kyma-project"
  containerRegistry:
    path: eu.gcr.io/kyma-project
  istio:
    gateway:
      name: kyma-gateway
  images:
    console_backend_service:
      name: "console-backend-service"
      version: "a06e0e38"
    console:
      name: "console"
      varsion: "c60a3c68"
  testImages:
    ui_acceptance_tests:
      name: "ui-tests"
      version: "93bb0fcb"
