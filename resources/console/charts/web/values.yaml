cluster:
  consoleClientId: console
  disabledNavigationNodes: ""
  faviconUrl: favicon.ico
  headerLogoUrl: assets/logo.svg
  headerTitle: ""
  namespaceAdminGroupName: runtimeNamespaceAdmin
  orgId: my-org-123
  orgName: My Organization
  runtimeAdminGroupName: runtimeAdmin
  scope: audience:server:client_id:kyma-client audience:server:client_id:console openid
    profile email groups
  systemNamespaces: istio-system kube-public kube-system
    kyma-installer kyma-integration kyma-system natss compass-system kube-node-lease
    kubernetes-dashboard
console:
  image:
    pullPolicy: IfNotPresent
    tag: "93bb0fcb"
  service:
    externalPort: 80
    internalPort: 8080
    name: nginx
  statusPort: 6080
  resources:
    requests:
      cpu: 2m
      memory: 2Mi
    limits:
      cpu: 40m
      memory: 64Mi
core_ui:
  image:
    pullPolicy: IfNotPresent
    tag: "93bb0fcb"
  service:
    externalPort: 80
    internalPort: 80
    name: nginx
  statusPort: 6081
  resources:
    requests:
      cpu: 2m
      memory: 16Mi
    limits:
      cpu: 40m
      memory: 64Mi
managementPlane: {}
replicaCount: 1
test:
  acceptance:
    labels:
      integration: true
      after-upgrade: true
    enabled: true
    ui:
      # tests uses chromium that require more memory
      limits:
        cpu: 400m
        memory: 1.5Gi
      requests:
        cpu: 350m
        memory: 900Mi
      service_catalog:
        enabled: true
      functions:
        enabled: true
      rafter:
        enabled: true

podSecurityPolicy:
  enabled: true
