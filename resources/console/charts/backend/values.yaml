replicaCount: 1
image:
  name: console-backend-service
  pullPolicy: IfNotPresent
service:
  internalPort: 3000
  internalPortName: http-cbs
  externalPort: 3000
  protocol: TCP
virtualservice:
  enabled: true
  host: console-backend
  annotations: {}
istio:
  namespace: istio-system
verifySSL: false
tracing:
  debug: false
  serviceSpanName: console-backend-service
resources:
  requests:
    cpu: 5m
    memory: 40Mi
  limits:
    cpu: 50m
    memory: 220Mi

systemNamespaces: "istio-system,kube-public,kube-system,kyma-installer,kyma-integration,kyma-system,natss,compass-system,kube-node-lease,kubernetes-dashboard"

global:
  tracing:
    zipkinAddress: zipkin.kyma-system:9411

podSecurityPolicy:
    enabled: true
