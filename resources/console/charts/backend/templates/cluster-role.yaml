kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
rules:
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "clusterroles"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["rolebindings", "clusterrolebindings"]
    verbs: ["list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets", "namespaces"]
    verbs: ["get", "list", "watch", "update", "delete"]
  - apiGroups: [""]
    resources: ["resourcequotas", "limitranges"]
    verbs: ["get", "watch", "list", "update", create]
  - apiGroups: [""]
    resources: ["users", "groups"]
    verbs: ["impersonate"]
  - apiGroups: ["extensions", "apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["list", "watch", "update", "delete"]
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["servicecatalog.kyma-project.io"]
    resources: ["servicebindingusages"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["servicecatalog.kyma-project.io"]
    resources: ["usagekinds"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["applicationconnector.kyma-project.io"]
    resources: ["applications", "applicationmappings", "eventactivations"]
    verbs: ["get", "list", "watch", "create", "delete", "update"]
  - apiGroups: ["gateway.kyma-project.io"]
    resources: ["apis", "apirules"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  - apiGroups: ["ui.kyma-project.io"]
    resources: ["backendmodules", "microfrontends", "clustermicrofrontends"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["rafter.kyma-project.io"]
    resources: ["clusterassetgroups", "assetgroups", "clusterbuckets", "clusterassets", "buckets", "assets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["serverless.kyma-project.io"]
    resources: ["functions", "gitrepositories"]
    verbs: ["get", "list", "create", "delete", "update", "watch"]
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["create"]
  - apiGroups: ["addons.kyma-project.io"]
    resources: ["clusteraddonsconfigurations", "addonsconfigurations"]
    verbs: ["*"]
  - apiGroups: ["hydra.ory.sh"]
    resources: ["oauth2clients"]
    verbs: ["list", "get", "create", "update", "delete", "watch"]
  - apiGroups: ["eventing.kyma-project.io"]
    resources: ["subscriptions"]
    verbs: ["list", "create", "update", "delete", "watch"]
{{- if .Values.podSecurityPolicy.enabled }}
  - apiGroups: ['policy']
    resources: ['podsecuritypolicies']
    verbs:     ['use']
    resourceNames:
      - {{ template "fullname" . }}
{{- end }}
