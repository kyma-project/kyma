apiVersion: v1
kind: ResourceQuota
metadata:
  name: kyma-default
  namespace: kyma-system
spec:
  hard:
    # The sum of all pod memory requests must not exceed this value.
    requests.memory: 7Gi

    # The sum of all pod memory limit must not exceed this value.
    limits.memory: 10Gi
---
