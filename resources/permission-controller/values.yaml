image:
  repository: eu.gcr.io/kyma-project/permission-controller
  tag: "PR-10657"
  pullPolicy: IfNotPresent

deployment:
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 96Mi
    requests:
      cpu: 10m
      memory: 16Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    privileged: false
    readOnlyRootFilesystem: true
    runAsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000

podSecurityPolicy:
  enabled: true

global:
  kymaRuntime:
    namespaceAdminGroup: "runtimeNamespaceAdmin"

config:
  enableStaticUser: "true"
  namespaceBlacklist:
    - istio-system
    - knative-eventing
    - kube-node-lease
    - kube-public
    - kube-system
    - kyma-installer
    - kyma-integration
    - kyma-system
    - natss
    - compass-system
