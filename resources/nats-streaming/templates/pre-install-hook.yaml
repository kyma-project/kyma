apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-ns-check
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-ns-check
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-ns-check
  labels:
    app: {{ .Release.Name }}-ns-check
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create","get","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-ns-check
  labels:
    app: {{ .Release.Name }}-ns-check
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-ns-check
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-ns-check
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pre-install-job
  annotations:
    helm.sh/hook: "pre-install"
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    sidecar.istio.io/inject: "false"
spec:
  backoffLimit: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        kyma-project.io/install: eventing
    spec:
      serviceAccountName: {{ .Release.Name }}-ns-check
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      containers:
        - name: {{ .Release.Name }}-pre-install
          image: eu.gcr.io/kyma-project/incubator/k8s-tools:20210208-080d17ad
          imagePullPolicy: IfNotPresent

          command:
            - "/bin/bash"
          args:
            - "-c"
            - |
{{ .Files.Get "check-namespace.sh" | indent 14 }}
          terminationMessagePolicy: "FallbackToLogsOnError"
