apiVersion: v1
kind: ConfigMap
metadata:
  name: kiali-delete
  namespace: kyma-system
  labels:
    {{- include "kiali.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "0"
data:
  kiali-delete.sh: |
    #!/usr/bin/env sh
    set -e

    kubectl patch -n kyma-system kialis.kiali.io kiali -p '{"metadata":{"finalizers": []}}' --type=merge
    kubectl delete kialis.kiali.io -n kyma-system kiali --wait=false

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kiali-delete-cr
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "0"
  labels:
    {{- include "kiali.labels" . | nindent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kiali-delete-cr
  annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "0"
  labels:
    {{- include "kiali.labels" . | nindent 4 }}
rules:
- apiGroups: ["kiali.io"]
  resources: ["kialis"]
  verbs: ["delete", "patch", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kiali-delete-cr
  annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "0"
  labels:
    {{- include "kiali.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kiali-delete-cr
subjects:
  - kind: ServiceAccount
    name: kiali-delete-cr
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    {{- include "kiali.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-delete
    helm.sh/hook-weight: "1"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    sidecar.istio.io/inject: "false"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: kiali-delete-cr
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      serviceAccountName: kiali-delete-cr
      restartPolicy: Never
      containers:
      - name: kiali-pre-delete-job
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200617-32c1f3ff
        command: ["/scripts/kiali-delete.sh"]
        volumeMounts:
            - name: kiali-delete
              mountPath: /scripts
      volumes:
        - name: kiali-delete
          configMap:
            name: kiali-delete
            defaultMode: 0744
