apiVersion: v1
kind: ServiceAccount
metadata:
  name: kiali-migration-job
  annotations:
    helm.sh/hook: "pre-install,pre-upgrade"
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kiali-migration-job
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: "pre-install,pre-upgrade"
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "delete"]
  resourceNames:
  - "kiali-operator-metrics"
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "delete"]
  resourceNames:
  - "kiali-operator-lock"
  - "kiali"
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "delete"]
  resourceNames:
  - "kiali-operator"
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "delete"]
  resourceNames:
  - "kiali-operator"
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles"]
  verbs: ["get", "delete"]
  resourceNames:
  - "kiali-operator"
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterrolebindings"]
  verbs: ["get", "delete"]
  resourceNames:
  - "kiali-operator"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kiali-migration-job
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: "pre-install,pre-upgrade"
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kiali-migration-job
subjects:
- kind: ServiceAccount
  name: kiali-migration-job
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kiali-migration-job
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
    helm.sh/hook: "pre-install,pre-upgrade"
    helm.sh/hook-weight: "10"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: kiali-migration-job
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: kiali-migration-job
      restartPolicy: Never
      securityContext:
        runAsUser: 2000
      containers:
      - name: job
        image: eu.gcr.io/kyma-project/incubator/develop/k8s-tools:20201023-5de446cf
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
          - /bin/bash
          - -c
          - |
            set -e
            kubectl delete deployment.apps/kiali-operator -n kyma-system --ignore-not-found
            kubectl delete servicemonitor/kiali-operator-metrics -n kyma-system --ignore-not-found
            kubectl delete service/kiali-operator-metrics -n kyma-system --ignore-not-found
            kubectl delete cm kiali-operator-lock -n kyma-system --ignore-not-found
            kubectl delete cm kiali -n kyma-system --ignore-not-found
            kubectl delete serviceaccount/kiali-operator -n kyma-system --ignore-not-found
            kubectl delete clusterrole/kiali-operator --ignore-not-found
            kubectl delete clusterrolebinding/kiali-operator --ignore-not-found
