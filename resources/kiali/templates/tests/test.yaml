{{- if .Values.tests.enabled }}
{{- if .Capabilities.APIVersions.Has "testing.kyma-project.io/v1alpha1" }}
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: kiali
  labels:
    {{- include "kiali-server.labels" . | nindent 4 }}
    {{- range $key, $val := .Values.tests.labels }}
    kyma-project.io/test.{{ $key }}: {{ $val | quote }}
    {{- end }}

spec:
  disableConcurrency: false
  template:
    metadata:
      labels:
      {{- include "kiali-server.labels" . | nindent 8 }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
{{ if .Values.global.isLocalEnv }}
      hostAliases:
        - ip: {{ .Values.global.minikubeIP }}
          hostnames:
          - "kiali.{{ .Values.global.ingress.domainName }}"
{{ end }}
      restartPolicy: Never
      containers:
      - name: tests
        image: {{ .Values.tests.image.name }}:{{ .Values.tests.image.version }}
        imagePullPolicy: "{{ .Values.global.imagePullPolicy }}"
        command: ['curl']
        args: ['-k', '--retry', '10', '--retry-delay', '15', '--retry-connrefused', 'https://kiali.{{ .Values.global.ingress.domainName }}']

{{- end}}
{{- end}}
