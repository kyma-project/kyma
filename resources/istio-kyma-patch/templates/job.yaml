apiVersion: batch/v1
kind: Job
metadata:
  name: istio-kyma-patch
  annotations: 
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: istio-kyma-patch
      labels:
        app: istio-kyma-patch
    spec:
      serviceAccountName: istio-kyma-patch
      restartPolicy: Never
      containers:
      - name: istio-kyma-patch
        image: {{ .Values.istio_kyma_patch.image }}:{{ .Values.istio_kyma_patch.tag }}
        command:
          - /bin/bash
          - -c
          - |
{{.Files.Get "files/check.sh" | printf "%s" | indent 16}}
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        env:
        - name: CONFIG_DIR
          value: /etc/config
        - name: REQUIRED_ISTIO_VERSION
          value: {{ .Values.required_istio_version }}
        terminationMessagePolicy: "FallbackToLogsOnError"
      volumes:
      - name: config-volume
        configMap:
          name: istio-kyma-patch-config
