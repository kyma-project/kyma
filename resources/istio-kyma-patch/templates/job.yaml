apiVersion: batch/v1
kind: Job
metadata:
  name: istio-kyma-patch
spec:
  template:
    metadata:
      name: istio-kyma-patch
    spec:
      serviceAccountName: istio-kyma-patch
      restartPolicy: OnFailure
      containers:
      - name: istio-kyma-patch
        imagePullPolicy: Never
        image: local/istio-kyma-patch:latest
        volumeMounts:
        - name: config-volume
          mountPath: /etc/config
        env:
        - name: CONFIG_DIR
          value: /etc/config
      volumes:
      - name: config-volume
        configMap:
          name: istio-kyma-patch-config