# Default values for jaeger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  isLocalEnv: false
  knative: false
  istio:
    gateway:
      name: kyma-gateway

replicaCount: 1

image:
  repository: jaegertracing/all-in-one
  tag: 1.7.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  uiPort: 80

zipkin:
  httpPort: 9411
  thriftCompactPort: 5775

jaeger:
  uiPort: 16686
  thriftCompactPort: 6831
  thriftBinaryPort: 6832
  configPort: 5778
  tChannelPort: 14267
  collectorHTTPPort: 14268
  memory:
    maxTraces: "40000"
resources:
  limits:
    memory: "512M"
kcproxy:
  inPort: 3000
