# Default values for jaeger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  isLocalEnv: false
  istio:
    gateway:
      name: kyma-gateway

replicaCount: 1

image:
  repository: jaegertracing/all-in-one
  tag: 1.16.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  uiPort: 80

zipkin:
  httpPort: 9411
  thriftCompactPort: 5775

jaeger:
  uiPort: 16686
  thriftCompactPort: 6831
  thriftBinaryPort: 6832
  configPort: 5778
  tChannelPort: 14267
  collectorHTTPPort: 14268
  persistence:
    storageType: badger
    dataPath: /badger/data
    keyPath: /badger/key
    ephemeral: false
    truncate: true
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    storageClassName: ""
    # annotations: {}
    # subPath: ""
    # existingClaim:
resources:
  requests:
    memory: "128M"
  limits:
    memory: "768M"
kcproxy:
  inPort: 3000
