apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Chart.Name }}
  namespace: kyma-system
spec:
  hosts:
  - jaeger.{{ .Values.global.domainName }}
  gateways:
  - {{ .Values.global.istio.gateway.name }}
  http:
  - match:
    route:
    - destination:
        host: {{ .Chart.Name }}
        port:
          number: {{ .Values.service.uiPort }}
