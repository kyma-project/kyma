apiVersion: apps/v1
kind: Deployment
metadata:
    name: natss-ch-dispatcher
    namespace: knative-eventing
    labels:
        eventing.knative.dev/release: devel
spec:
    replicas: 1
    selector:
        matchLabels: &labels
            messaging.knative.dev/channel: natss-channel
            messaging.knative.dev/role: dispatcher
    template:
        metadata:
            annotations:
                sidecar.istio.io/inject: "true"
            labels:
                <<: *labels
                rand: {{ randAlpha 6 }}
        spec:
            serviceAccountName: natss-ch-dispatcher
            containers:
                - name: dispatcher
                  image: {{ .Values.dispatcher.image.location }}
                  imagePullPolicy: {{ .Values.dispatcher.image.pullPolicy }}
                  env:
                      - name: EB_USER
                        valueFrom:
                            secretKeyRef:
                                name: nats-user-eventbus
                                key: username
                      - name: EB_PASS
                        valueFrom:
                            secretKeyRef:
                                name: nats-user-eventbus
                                key: password
                      - name: DEFAULT_CLUSTER_ID
                        value: kyma-nats-streaming
                      - name: DEFAULT_NATSS_URL
                        value: nats://$(EB_USER):$(EB_PASS)@{{ .Values.global.natsStreaming.url }}
                      - name: CONFIG_LOGGING_NAME
                        value: config-logging
                      - name: SYSTEM_NAMESPACE
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.namespace
                  volumeMounts:
                      - name: config-logging
                        mountPath: /etc/config-logging
            volumes:
                - name: config-logging
                  configMap:
                      name: config-logging
