apiVersion: eventing.knative.dev/v1alpha1
kind: ClusterChannelProvisioner
metadata:
  name: natss
spec: {}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: natss-controller
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natss-controller
rules:
  - apiGroups:
      - eventing.knative.dev
    resources:
      - channels
      - channels/status
      - clusterchannelprovisioners
      - clusterchannelprovisioners/status
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - "" # Core API group.
    resources:
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update
  - apiGroups:
      - networking.istio.io
    resources:
      - virtualservices
    verbs:
      - get
      - list
      - watch
      - create
      - update

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: natss-channel-controller
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: natss-controller
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: natss-controller
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: natss-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterChannelProvisioner: natss
      role: controller
      app: natss-controller
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels: 
        <<: *labels
        rand: {{ randAlpha 6 }}
    spec:
      serviceAccountName: natss-controller
      containers:
        - name: controller
          image: {{ .Values.controller.image.location }}
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: EB_USER
            valueFrom:
              secretKeyRef:
                name: nats-user-eventbus
                key: username
          - name: EB_PASS
            valueFrom:
              secretKeyRef:
                name: nats-user-eventbus
                key: password
          - name: DEFAULT_CLUSTER_ID
            value: kyma-nats-streaming
          - name: DEFAULT_NATSS_URL
            value: nats://$(EB_USER):$(EB_PASS)@{{ .Values.global.natsStreaming.url }}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: natss-dispatcher
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
rules:
  - apiGroups:
      - eventing.knative.dev
    resources:
      - channels
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
    - eventing.knative.dev
    resources:
    - channels/finalizers
    verbs:
    - update

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: natss-dispatcher
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: natss-dispatcher
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterChannelProvisioner: natss
      role: dispatcher
      app: natss-dispatcher
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels: 
        <<: *labels
        rand: {{ randAlpha 6 }}
    spec:
      serviceAccountName: natss-dispatcher
      containers:
        - name: dispatcher
          image: {{ .Values.dispatcher.image.location }}
          imagePullPolicy: {{ .Values.dispatcher.image.pullPolicy }}
          env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: EB_USER
            valueFrom:
              secretKeyRef:
                name: nats-user-eventbus
                key: username
          - name: EB_PASS
            valueFrom:
              secretKeyRef:
                name: nats-user-eventbus
                key: password
          - name: DEFAULT_CLUSTER_ID
            value: kyma-nats-streaming
          - name: DEFAULT_NATSS_URL
            value: nats://$(EB_USER):$(EB_PASS)@{{ .Values.global.natsStreaming.url }}
          
