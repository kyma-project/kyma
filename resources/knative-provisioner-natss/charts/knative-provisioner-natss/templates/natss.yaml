apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    contrib.eventing.knative.dev/release: "v0.12.0"
  name: natss-ch-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels:
      messaging.knative.dev/channel: natss-channel
      messaging.knative.dev/role: controller
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        rand: {{ randAlpha 6 }}
        messaging.knative.dev/channel: natss-channel
        messaging.knative.dev/role: controller
        kyma-project.io/dashboard: event-mesh
    spec:
      containers:
        - env:
            - name: EB_USER
              valueFrom:
                secretKeyRef:
                  name: nats-user-eventbus
                  key: username
            - name: EB_PASS
              valueFrom:
                secretKeyRef:
                  name: nats-user-eventbus
                  key: password
            - name: DEFAULT_CLUSTER_ID
              value: kyma-nats-streaming
            - name: DEFAULT_NATSS_URL
              value: nats://$(EB_USER):$(EB_PASS)@{{ .Values.global.natsStreaming.url }}
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: METRICS_DOMAIN
              value: knative.dev/eventing
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: {{ .Values.controller.image.location }}
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          name: controller
          ports:
            - containerPort: 9090
              name: metrics
          volumeMounts:
            - mountPath: /etc/config-logging
              name: config-logging
      serviceAccountName: natss-ch-controller
      volumes:
        - configMap:
            name: config-logging
          name: config-logging

---
