---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:  
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.port }}
  - port: 15020
    targetPort: 15020
    protocol: TCP
    name: status-port
  selector:
    app: {{ template "name" . }}