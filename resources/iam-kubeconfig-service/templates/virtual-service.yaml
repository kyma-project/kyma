apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  hosts:
  - "configurations-generator.{{ .Values.global.ingress.domainName }}"
  gateways:
  - {{ .Values.global.istio.gateway.name }}
  http:
  - match:
    - uri:
        regex: /.*
    route:
    - destination:
        port:
          number: {{ .Values.service.port }}
        host: {{ template "name" . }}
    corsPolicy:
      allowOrigin:
      - "*"        
      allowHeaders:
      - "authorization"