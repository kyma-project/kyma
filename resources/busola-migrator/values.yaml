global:
  ingress:
    domainName: ""
  istio:
    gateway:
      name: ""

deployment:
  image:
    repository: "tgorgol/busola-migrator" # TODO: Replace with gcr image
    pullPolicy: Always # TODO: IfNotPresent
    tag: "latest" # TODO: Replace with gcr tag
  env:
    busolaURL: "https://busola.main.hasselhoff.shoot.canary.k8s-hana.ondemand.com"
    oidcIssuerURL: "https://kyma.accounts.ondemand.com/"
    oidcClientURL: "12b13a26-d993-4d0c-aa08-5f5852bbdff6"
    oidcScope: "openid"
    oidcUsePKCE: "false"
  replicaCount: 1
  imagePullSecrets: []
  podAnnotations: { }
  podSecurityContext: { } # TODO: Add required security context
  securityContext: { }
  resources: { }
  nodeSelector: { }
  tolerations: [ ]
  affinity: { }

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80
