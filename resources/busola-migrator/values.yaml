global:
  ingress:
    domainName: ""
  istio:
    gateway:
      name: ""

deployment:
  image:
    repository: "eu.gcr.io/kyma-project/busola-migrator"
    tag: "PR-10987"
    pullPolicy: IfNotPresent
  env:
    busolaURL: "https://busola.main.hasselhoff.shoot.canary.k8s-hana.ondemand.com"
    oidcIssuerURL: "https://kyma.accounts.ondemand.com"
    oidcClientURL: "12b13a26-d993-4d0c-aa08-5f5852bbdff6"
    oidcScope: "openid"
    oidcUsePKCE: "false"
  replicaCount: 1
  imagePullSecrets: []
  podAnnotations: { }
  podSecurityContext: { }
  securityContext:
    privileged: false
    allowPrivilegeEscalation: false
    runAsUser: 1000
  resources: { }
  nodeSelector: { }
  tolerations: [ ]
  affinity: { }

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 80

config:
  secretName: "busola-migrator-config"