global:
  ingress:
    domainName: ""
  istio:
    gateway:
      name: ""

deployment:
  image:
    repository: "eu.gcr.io/kyma-project/busola-migrator"
    tag: "a5b820ae"
    pullPolicy: IfNotPresent
  env:
    busolaURL: "https://dashboard.kyma.cloud.sap"
    oidcIssuerURL: "https://kyma.accounts.ondemand.com"
    oidcClientId: "12b13a26-d993-4d0c-aa08-5f5852bbdff6"
    oidcScope: "openid email"
    oidcUsePKCE: "true"
  replicaCount: 1
  imagePullSecrets: []
  podAnnotations:
    "proxy.istio.io/config": '{ "holdApplicationUntilProxyStarts": true }'
  podSecurityContext: { }
  securityContext:
    privileged: false
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

config:
  secretName: "busola-migrator-config"
  uaaSecretName: "uaa-issuer-secret"

vsPatch:
  image:
    repository: "eu.gcr.io/kyma-project/tpi/k8s-tools"
    tag: "20210610-d25e85b1"
    pullPolicy: IfNotPresent
  suffixToAdd: "-old"
  virtualServices:
    dex:
      name: "dex-virtualservice"
      namespace: "kyma-system"
    console:
      name: "console-web"
      namespace: "kyma-system"
