global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    busola_migrator:
      name: "busola-migrator"
      version: "a45dec22"
    k8s_tools:
      name: "k8s-tools"
      version: "20220331-9c1578c1"
      directory: "tpi"
  domainName: kyma.example.com
  ingress:
    domainName: ""
  istio:
    gateway:
      name: ""

deployment:
  image:
    pullPolicy: IfNotPresent
  env:
    busolaURL: "https://dashboard.kyma.cloud.sap"
    kubeconfigID: "Should_be_overridden"
  replicaCount: 1
  imagePullSecrets: []
  podAnnotations:
    "proxy.istio.io/config": '{ "holdApplicationUntilProxyStarts": true }'
  podSecurityContext: { }
  securityContext:
    privileged: false
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

config:
  secretName: "busola-migrator-config"
  uaaSecretName: "uaa-issuer-secret"

