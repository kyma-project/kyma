apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "busola-migrator.fullname" . }}-console
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "busola-migrator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  hosts:
  - console.{{ .Values.global.ingress.domainName }}
  gateways:
  - {{ .Values.global.istio.gateway.name }}
  http:
  - match:
    - uri:
        regex: /.*
    route:
    - destination:
        port:
          number: {{ .Values.service.port }}
        host: {{ include "busola-migrator.fullname" . }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "busola-migrator.fullname" . }}-dex
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "busola-migrator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  hosts:
    - "dex.{{ .Values.global.ingress.domainName }}"
  gateways:
    - {{ .Values.global.istio.gateway.name }}
  http:
    - match:
        - uri:
            regex: /callback.*
      route:
        - destination:
            port:
              number: {{ .Values.service.port }}
            host: {{ include "busola-migrator.fullname" . }}
          headers:
            response:
              add:
                "Vary": "Origin"
      corsPolicy:
        allowOrigins:
          - regex: ".*"
