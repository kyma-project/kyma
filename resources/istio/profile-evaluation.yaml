---
global:
  isLocalEnv: false
  tracing:
    enabled: true
    zipkinAddress: "zipkin.kyma-system:9411"

kyma:
  namespaces2Label:
    - istio-system
    - kube-system
  labelJob:
    image: eu.gcr.io/kyma-project/incubator/develop/k8s-tools
    tag: "20201023-5de446cf"

istio:
  installer:
    image: eu.gcr.io/kyma-project/istio-installer
    tag: 6fd499b9
    tag16: fb388134
    tag17: f93bf007

components:
  ingressGateways:
    hpaSpec:
      maxReplicas: 1
      minReplicas: 1
    resources:
      limits:
        cpu: 1000m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi
  pilot:
    resources:
      limits:
        cpu: 256m
        memory: 512Mi
      requests:
        cpu: 125m
        memory: 256Mi

values:
  global:
    proxy:
      resources:
        requests:
          cpu: 25m
          memory: 32Mi
        limits:
          cpu: 250m
          memory: 254Mi
    proxy_init:
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
        requests:
          cpu: 10m
          memory: 10Mi

monitoring:
  enabled: true
  dashboards:
    enabled: true
  istioServiceMonitor:
    enabled: true
    scrapeInterval: ""

test:
  istio_kyma_validate:
    image: eu.gcr.io/kyma-project/incubator/develop/k8s-tools
    tag: "20201023-5de446cf"
    enabled: true
    labels:
      integration: true
      after-upgrade: true