---
# DestinationRule to disable (m)TLS when talking to helm tiller, as it doesn't have a sidecar.
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: tiller-deploy
spec:
  host: tiller-deploy.kube-system.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
---
# DestinationRule to disable (m)TLS when talking to ingress-proxy
apiVersion: networking.istio.io/v1alpha3 
kind: DestinationRule
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  host: istio-ingressgateway.istio-system.svc.cluster.local 
  trafficPolicy:
    tls:
      mode: DISABLE
