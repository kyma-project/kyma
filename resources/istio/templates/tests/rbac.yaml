apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-injection-tests
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}-test
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: istio-injection-tests
  labels:
    app: {{ .Chart.Name }}-test
rules:
  - apiGroups: [""]
    resources: ["namespaces", "pods"]
    verbs: ["create", "delete", "get", "list", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: istio-injection-tests
  labels:
    app: {{ .Chart.Name }}-test
subjects:
  - kind: ServiceAccount
    name: istio-injection-tests
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: istio-injection-tests