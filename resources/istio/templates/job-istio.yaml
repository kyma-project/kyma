---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook: "post-install,post-upgrade"
    helm.sh/hook-weight: "30"
  name: istio-job
spec:
  activeDeadlineSeconds: 1000
  backoffLimit: 1
  template:
    spec:
      containers:
        - command:
            - bash
            - "-c"
            - |
{{- if .Release.IsUpgrade }}
{{ .Files.Get "files/istio-upgrade.sh" | printf "%s" | indent 16 }}
{{- else }}
{{ .Files.Get "files/istio-install.sh" | printf "%s" | indent 16 }}
{{- end }}
          image: {{ .Values.istio.installer.image }}:{{ .Values.istio.installer.tag }}
          name: installer
          volumeMounts:
          - name: config
            mountPath: /etc/istio/
            readOnly: true
          - name: manifests
            mountPath: /etc/manifests
            readOnly: true
          env:
          - name: NAMESPACE
            value: "{{ .Release.Namespace }}"
          - name: CONFIGMAP_NAME
            value: kyma-istio-operator-config-backup
          securityContext:
{{- toYaml .Values.kyma.securityContext | nindent 12 }}
      volumes:
      - name: config
        configMap:
          name: kyma-istio-operator-config
      - name: manifests
        configMap:
          name: kyma-extra-manifests
      restartPolicy: Never
      serviceAccountName: istio-job
