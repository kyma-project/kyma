---
apiVersion: batch/v1
kind: Job
metadata:
  name: kyma-ns-label
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
    helm.sh/hook: "pre-install,pre-upgrade"
    helm.sh/hook-weight: "10"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: kyma-ns-label
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: kyma-ns-label
      restartPolicy: Never
      containers:
      - name: kyma-ns-label
        image: {{ .Values.kyma.labelJob.image }}:{{ .Values.kyma.labelJob.tag }}
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
          - /bin/bash
          - -c
          - |
{{ .Files.Get "files/istio-namespace-label.sh" | indent 14 }}
        env:
          - name: HOME
            value: /tmp
          - name: NAMESPACES
            value: {{ join " " .Values.kyma.namespaces2Label }}
        securityContext:
{{- toYaml .Values.kyma.securityContext | nindent 10 }}
