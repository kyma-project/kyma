---
apiVersion: batch/v1
kind: Job
metadata:
  name: kyma-ns-label
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
    helm.sh/hook: "pre-install,pre-upgrade"
    helm.sh/hook-weight: "10"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: kyma-ns-label
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: kyma-ns-label
      restartPolicy: Never
      containers:
      - name: kyma-ns-label
        image: {{ include "imageurl" (dict "reg" .Values.global.containerRegistry "img" .Values.global.images.k8s_tools) }}
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
          - /bin/bash
          - -c
          - |
            set -e
            {{- range .Values.kyma.namespaces2Label }}
            echo "---> Setting label to {{ . }}"
            kubectl label namespace {{ . | quote }} "istio-injection=disabled" --overwrite
            {{- end }}
        env:
          - name: HOME
            value: /tmp
        securityContext:
{{- toYaml .Values.kyma.securityContext | nindent 10 }}
    {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName }}
    {{- end }}
