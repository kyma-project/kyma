---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook: "post-install"
    helm.sh/hook-weight: "10"
  name: istio-install-job
spec:
  activeDeadlineSeconds: 1000
  backoffLimit: 3
  template:
    spec:
      containers:
        - command:
            - bash
            - "-c"
            - |
{{.Files.Get "files/job-script.sh" | printf "%s" | indent 16}}
          image: {{ .Values.istio.installer.image }}:{{ .Values.istio.installer.tag }}
          name: installer
          volumeMounts:
          - name: config
            mountPath: /etc/istio/
            readOnly: true
          - name: manifests
            mountPath: /etc/manifests
            readOnly: true
          env:
          - name: NAMESPACE
            value: "{{ .Release.Namespace }}"
          - name: CONFIGMAP_NAME
            value: kyma-istio-operator-config
      volumes:
      - name: config
        configMap:
          name: kyma-istio-operator-config
      - name: manifests
        configMap:
          name: kyma-extra-manifests
      restartPolicy: Never
      serviceAccountName: istio-job
