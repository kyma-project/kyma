apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-proxy-reset
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: istio-proxy-reset
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
  - apiGroups: ["apps", "extensions"]
    resources: ["deployments", "daemonsets", "statefulsets"]
    verbs: ["get", "patch"]
  - apiGroups: ["apps", "extensions"]
    resources: ["replicasets"]
    verbs: ["get", "list", "patch", "delete"]
{{- if .Values.kyma.podSecurityPolicy.enabled }}
  - apiGroups: ["extensions","policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames:
      - {{ template "istio.fullname" . }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: istio-proxy-reset
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: istio-proxy-reset
subjects:
  - kind: ServiceAccount
    name: istio-proxy-reset
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: istio-proxy-reset
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook: post-upgrade
    helm.sh/hook-weight: "50"
spec:
  backoffLimit: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istio-proxy-reset
      restartPolicy: Never
      containers:
        - name: proxy-reset
          image: eu.gcr.io/kyma-project/tpi/k8s-tools:20210407-86c769bd
          env:
          - name: EXPECTED_ISTIO_PROXY_IMAGE
            value: {{ .Values.kyma.proxyResetJob.commonIstioProxyImagePrefix }}:{{ .Chart.Version }}
          - name: COMMON_ISTIO_PROXY_IMAGE_PREFIX
            value: {{ .Values.kyma.proxyResetJob.commonIstioProxyImagePrefix }}
          - name: HOME
            value: /tmp
          command:
            - /bin/bash
            - -c
            - |
{{.Files.Get "files/istio-proxy-reset.sh" | printf "%s" | indent 16}}
          securityContext:
{{- toYaml .Values.kyma.securityContext | nindent 12 }}
    {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName }}
    {{- end }}
