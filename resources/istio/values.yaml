global:
  isLocalEnv: false
  knative: false
  proxy:
    includeIPRanges: "10.0.0.1/8"

istio:
  mixer:
    resources:
      limits:
        memory: 1Gi
      requests:
        memory: 256Mi

  pilot:
    resources:
      limits:
        memory: 2Gi
      requests:
        memory: 512Mi

  gateways:
    istio-ingressgateway:
      type: "LoadBalancer"

  security:
    enabled: "true"
