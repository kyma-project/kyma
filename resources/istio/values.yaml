---
helmValues:
  global:
    priorityClassName: "kyma-system-priority"
    imagePullPolicy: IfNotPresent
    proxy:
      tracer: none
      readinessFailureThreshold: 40
      readinessInitialDelaySeconds: 5
      readinessPeriodSeconds: 5
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: 250m
          memory: 256Mi

    proxy_init:
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
        requests:
          cpu: 10m
          memory: 10Mi
  cni:
    cniConfDir: /etc/cni/net.d
    cniBinDir: /opt/cni/bin
  gateways:
    istio-ingressgateway:
      autoscaleEnabled: true

  sidecarInjectorWebhook:
    enableNamespacesByDefault: false
    objectSelector:
      autoInject: true
      enabled: false
    rewriteAppHTTPProbe: true

meshConfig:
  trustDomain: cluster.local
  defaultProviders:
    tracing: []
  defaultConfig:
    holdApplicationUntilProxyStarts: true
    proxyMetadata:
      BOOTSTRAP_XDS_AGENT: "true"
  enablePrometheusMerge: false
  enableTracing: false
  extensionProviders:
    - name: kyma-traces
      opencensus:
        service: "telemetry-trace-collector-internal.kyma-system.svc.cluster.local"
        port: 55678
        context:
          - W3C_TRACE_CONTEXT
    - name: envoy
      envoyFileAccessLog:
        path: "/dev/stdout"
        logFormat:
          labels: {}
    - name: stdout-json
      envoyFileAccessLog:
        path: "/dev/stdout"
        logFormat:
          labels:
            start_time: "%START_TIME%"
            method: "%REQ(:METHOD)%"
            path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
            protocol: "%PROTOCOL%"
            response_code: "%RESPONSE_CODE%"
            response_flags: "%RESPONSE_FLAGS%"
            response_code_details: "%RESPONSE_CODE_DETAILS%"
            connection_termination_details: "%CONNECTION_TERMINATION_DETAILS%"
            upstream_transport_failure_reason: "%CONNECTION_TERMINATION_DETAILS%"
            bytes_received: "%BYTES_RECEIVED%"
            bytes_sent: "%BYTES_SENT%"
            duration: "%DURATION%"
            upstream_service_time: "%RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)%"
            x_forwarded_for: "%REQ(X-FORWARDED-FOR)%"
            user_agent: "%REQ(USER-AGENT)%"
            request_id: "%REQ(X-REQUEST-ID)%"
            authority: "%REQ(:AUTHORITY)%"
            upstream_host: "%UPSTREAM_HOST%"
            upstream_cluster: "%UPSTREAM_CLUSTER%"
            upstream_local_address: "%UPSTREAM_LOCAL_ADDRESS%"
            downstream_local_address: "%DOWNSTREAM_LOCAL_ADDRESS%"
            downstream_remote_address: "%DOWNSTREAM_REMOTE_ADDRESS%"
            requested_server_name: "%REQUESTED_SERVER_NAME%"
            route_name: "%ROUTE_NAME%"
            traceparent: "%REQ(TRACEPARENT)%"
            tracestate: "%REQ(TRACESTATE)%"

components:
  cni:
    enabled: true
    config:
      resources:
        limits:
          cpu: 500m
          memory: 1024Mi
        requests:
          cpu: 100m
          memory: 512Mi

  egressGateways:
    enabled: false
    config:
      resources:
        limits:
          cpu: 2000m
          memory: 1024Mi
        requests:
          cpu: 10m
          memory: 120Mi

  ingressGateways:
    enabled: true
    config:
      hpaSpec:
        maxReplicas: 5
        minReplicas: 1
        metrics:
          - resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 80
            type: Resource
          - resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 80
            type: Resource
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 65534
        runAsNonRoot: true
        runAsGroup: 65534
      resources:
        limits:
          cpu: 2000m
          memory: 1024Mi
        requests:
          cpu: 100m
          memory: 128Mi
      strategy:
        rollingUpdate:
          maxSurge: 100%
          maxUnavailable: 0

  pilot:
    enabled: true
    config:
      env:
        - name: PILOT_HTTP10
          value: "1"
      resources:
        limits:
          cpu: 500m
          memory: 1024Mi
        requests:
          cpu: 100m
          memory: 512Mi
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 65534
        runAsNonRoot: true
        runAsGroup: 65534

global:
  containerRegistry:
    path: europe-docker.pkg.dev/kyma-project
  images:
    # these definitions aren't used by the chart, but they are required by external tool for list generation
    istio_proxyv2:
      name: "proxyv2"
      version: "1.18.2-distroless"
      directory: "prod/external/istio"
    istio_pilot:
      name: "pilot"
      version: "1.18.2-distroless"
      directory: "prod/external/istio"
    istio_install-cni:
      name: "install-cni"
      version: "1.18.2-distroless"
      directory: "prod/external/istio"
    istio_operator_image:
      name: "istio-manager"
      version: "1.0.0"
      directory: "prod"

  # This configuration is only temporary and will be removed in kyma version 2.7.x.
  sidecarMigration: false
