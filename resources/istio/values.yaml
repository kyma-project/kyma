---
global:
  isLocalEnv: false
  tracing:
    enabled: true
    zipkinAddress: "zipkin.kyma-system:9411"

kyma:
  namespaces2Label:
    - istio-system
    - kube-system
  labelJob:
    image: eu.gcr.io/kyma-project/tpi/k8s-tools
    tag: "20210504-12243229"
  proxyResetJob:
    commonIstioProxyImagePrefix: "eu.gcr.io/kyma-project/external/istio/proxyv2"
    retriesCount: 5
    dryRun: false
    sleepAfterPodDeleted: 1
    exitCode: 0
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    privileged: false
    runAsGroup: 65534
    runAsNonRoot: true
    runAsUser: 65534
  podSecurityPolicy:
    enabled: true

istio:
  installer:
    image: eu.gcr.io/kyma-project/istio-installer
    tag: "4039a61f"
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534

monitoring:
  enabled: true
  dashboards:
    enabled: true
  istioServiceMonitor:
    enabled: true
    scrapeInterval: ""

test:
  istio_kyma_validate:
    image: eu.gcr.io/kyma-project/tpi/k8s-tools
    tag: "20210504-12243229"
    enabled: true
    labels:
      integration: true
      after-upgrade: true
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534

istio_operator_cluster_file: istio-operator-cluster.yaml
istio_operator_minikube_file: istio-operator-minikube.yaml
