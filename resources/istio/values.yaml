---
global:
  isLocalEnv: false
  tracing:
    enabled: true
    zipkinAddress: "zipkin.kyma-system:9411"

kyma:
  namespaces2Label:
    - istio-system
    - kube-system
  labelJob:
    image: eu.gcr.io/kyma-project/incubator/pr/k8s-tools
    tag: "20201125-PR-54"
  proxyResetJob:
    commonIstioProxyImagePrefix: "eu.gcr.io/kyma-project/external/istio/proxyv2"

istio:
  installer:
    image: eu.gcr.io/kyma-project/istio-installer
    tag: "PR-10158"

monitoring:
  enabled: true
  dashboards:
    enabled: true
  istioServiceMonitor:
    enabled: true
    scrapeInterval: ""

test:
  istio_kyma_validate:
    image: eu.gcr.io/kyma-project/incubator/pr/k8s-tools
    tag: "20201125-PR-54"
    enabled: true
    labels:
      integration: true
      after-upgrade: true

istio_operator_cluster_file: istio-operator-cluster.yaml
istio_operator_minikube_file: istio-operator-minikube.yaml
