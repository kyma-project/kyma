---
global:
  isLocalEnv: false
  tracing:
    enabled: true
    zipkinAddress: "zipkin.kyma-system:9411"
    
kyma:
  namespaces2Label:
    - istio-system
    - kube-system
  labelJob:
    image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl
    tag: "v20200617-32c1f3ff"

istio:
  installer:
    image: eu.gcr.io/kyma-project/istio-installer
    tag: 19e240cd

monitoring:
  enabled: true
  dashboards:
    enabled: true
  envoyPodMonitor:
    enabled: true
    scrapeInterval: ""
    # comma separated list of namespaces to match. If not set, all namespaces will be matched
    namespaces: ""
  recordingRules:
    enabled: true
    interval: ""
  istioServiceMonitor:
    enabled: true
    scrapeInterval: ""
