---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kyma-ns-label
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyma-ns-label
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch", "patch"]
  resourceNames:
{{ .Values.namespaces2Label | toYaml | trim | indent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kyma-ns-label
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-ns-label
subjects:
- kind: ServiceAccount
  name: kyma-ns-label
  namespace: istio-system
---
apiVersion: batch/v1
kind: Job
metadata:
  name: kyma-ns-label
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 1
  template:
    metadata:
      name: kyma-ns-label
    spec:
      serviceAccountName: kyma-ns-label
      restartPolicy: Never
      containers:
      - name: kyma-ns-label
        image: {{ .Values.image }}
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
          - /bin/bash
          - -c
          - |
            set -e
            {{- range .Values.namespaces2Label }}
            echo "---> Setting label to {{ . }}"
            kubectl label namespace {{ . | quote }} "istio-injection=disabled" --overwrite
            {{- end }}
