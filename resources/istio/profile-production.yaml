---
meshConfig:
  accessLogFile: ""

helmValues:
  global:
    logging:
      level: all:warn
    proxy:
      resources:
        requests:
          cpu: 100m
          memory: 192Mi
        limits:
          cpu: 1000m
          memory: 1024Mi

components:
  ingressGateways:
    enabled: true
    config:
      hpaSpec:
        maxReplicas: 10
        minReplicas: 3
        metrics:
          - resource:
              name: cpu
              targetAverageUtilization: 80
            type: Resource
          - resource:
              name: memory
              targetAverageUtilization: 80
            type: Resource
      resources:
        limits:
          cpu: 2000m
          memory: 1024Mi
        requests:
          cpu: 100m
          memory: 128Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - istio-ingressgateway
              topologyKey: "kubernetes.io/hostname"

  pilot:
    enabled: true
    k8s:
      strategy:
        rollingUpdate:
          maxSurge: 50%
          maxUnavailable: "0"
    config:
      hpaSpec:
        maxReplicas: 5
        minReplicas: 2
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - istiod
              topologyKey: "kubernetes.io/hostname"
