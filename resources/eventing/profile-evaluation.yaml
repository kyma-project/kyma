controller:
  resources:
    limits:
      cpu: 20m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 32Mi
  publisherProxy:
    resources:
      limits:
        cpu: 10m
        memory: 32Mi
      requests:
        cpu: 10m
        memory: 16Mi

nats:
  cluster:
    enabled: false
    replicas: 1
  reloader:
    enabled: false
  nats:
    jetstream:
      enabled: false
      memStorage:
        enabled: true
        size: 1Gi
      fileStorage:
        enabled: false
        size: 1Gi
    resources:
      limits:
        cpu: 20m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 16Mi
    logging:
      debug: true
      trace: true
