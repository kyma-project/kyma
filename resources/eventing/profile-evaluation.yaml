global:
  jetstream:
    storage: file
    maxBytes: 700Mi
    fileStorage:
      size: 1Gi

controller:
  jetstream:
    retentionPolicy: interest
    streamReplicas: 1
    consumerDeliverPolicy: new
    maxMessages: -1
  resources:
    limits:
      cpu: 20m
      memory: 256Mi
    requests:
      cpu: 1m
      memory: 32Mi
  publisherProxy:
    replicas: 1
    resources:
      limits:
        cpu: 10m
        memory: 32Mi
      requests:
        cpu: 1m
        memory: 16Mi

nats:
  cluster:
    enabled: false
    replicas: 1
  reloader:
    enabled: false
  nats:
    jetstream:
      memStorage:
        enabled: true
        size: 64Mi
    resources:
      limits:
        cpu: 20m
        memory: 64Mi
      requests:
        cpu: 1m
        memory: 16Mi
    logging:
      debug: true
      trace: true
