controller:
  resources:
    limits:
      cpu: 20m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 32Mi
  publisherProxy:
    resources:
      limits:
        cpu: 10m
        memory: 32Mi
      requests:
        cpu: 10m
        memory: 16Mi

nats:
  cluster:
    enabled: true
    replicas: 1
  jetstream:
    enabled: false
    memStorage:
      enabled: true
      size: 1Gi
    fileStorage:
      enabled: false
      size: 1Gi
  resources:
    limits:
      cpu: 20m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 16Mi
