apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-remove-subscription-crd
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-remove-subscription-crd
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
rules:
  - apiGroups: [ "apiextensions.k8s.io" ]
    resources: [ "customresourcedefinitions" ]
    verbs: [ "delete" ]
    resourceNames:
      - subscriptions.eventing.kyma-project.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-remove-subscription-crd
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-remove-subscription-crd
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-remove-subscription-crd
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "eventing.fullname" . }}-remove-backendmodule
  annotations:
    helm.sh/hook-weight: "5"
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
spec:
  backoffLimit: 5
  template:
    metadata:
      name: {{ template "eventing.fullname" . }}-remove-backendmodule
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ template "eventing.fullname" . }}-remove-backendmodule
      restartPolicy: Never
      containers:
      - name: {{ template "eventing.fullname" . }}-remove-backendmodule
        image: "{{ .Values.preUpgradeJob.image.name }}:{{ .Values.preUpgradeJob.image.tag }}"
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
          - /bin/bash
          - -c
          - |
            kubectl delete backendmodule eventing --ignore-not-found=true
        securityContext:
{{ toYaml .Values.securityContext | indent 10 }}
        env:
          - name: HOME
            value: /tmp
    {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName }}
    {{- end }}
