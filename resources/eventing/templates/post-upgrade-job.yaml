apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "eventing.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "eventing.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
    "helm.sh/hook": "post-install, post-upgrade"
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: {{.Release.Namespace}}
  name: {{ template "eventing.fullname" . }}
  labels: {{- include "eventing.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
    "helm.sh/hook": "post-upgrade"
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "delete", "patch", "update"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["eventing-post-upgrade-backed-up-data"]
    verbs: ["get", "list", "delete", "update"]
  - apiGroups: ["eventing.knative.dev"]
    resources: ["triggers", "brokers"]
    verbs: ["delete", "get", "list"]
  - apiGroups: ["messaging.knative.dev"]
    resources: ["subscriptions", "channels"]
    verbs: ["get", "list", "delete"]
  - apiGroups: ["sources.kyma-project.io"]
    resources: ["httpsources"]
    verbs: ["get", "list", "delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "eventing.fullname" . }}
  namespace: {{.Release.Namespace}}
  labels: {{- include "eventing.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
    "helm.sh/hook": "post-upgrade"
subjects:
  - kind: ServiceAccount
    name: {{ template "eventing.fullname" . }}
    namespace: {{.Release.Namespace}}
roleRef:
  kind: ClusterRole
  name: {{ template "eventing.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    "helm.sh/hook": "post-upgrade"
    helm.sh/hook-weight: "1"
  name: {{ template "eventing.fullname" . }}
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - image: "{{ .Values.global.image.repository }}/{{ .Values.postUpgradeJob.image.name }}:{{ .Values.postUpgradeJob.image.tag }}"
          name: eventing-post-upgrade-job
          env:
            - name: RELEASE
              value: "{{  .Release }}"
            - name: EVENT_TYPE_PREFIX
              value: "{{ .Values.global.eventTypePrefix }}"
            - name: EVENTING_BACKEND
              value: "{{  .Values.global.eventing.backend }}"
            - name: BEB_NAMESPACE
              value: "{{  .Values.authentication.bebNamespace }}"
      restartPolicy: Never
      serviceAccountName: {{ template "eventing.fullname" . }}
    {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName }}
    {{- end }}
