global:
  jetstream:
    storage: file

controller:
  jetstream:
    retentionPolicy: limits
    consumerDeliverPolicy: new
    maxMessages: -1
    maxBytes: -1
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 512Mi
  publisherProxy:
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 400m
        memory: 256Mi

nats:
  cluster:
    enabled: true
    replicas: 3
  reloader:
    enabled: false
  nats:
    jetstream:
      memStorage:
        enabled: true
        size: 1Gi
      fileStorage:
        size: 1Gi
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 400m
        memory: 512Mi
    logging:
      debug: false
      trace: false
