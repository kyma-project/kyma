controller:
  jetStream:
    # Configs for the stream used for storing events
    retentionPolicy: limits # messages are retained until any given limit is reached.
    maxMessages: -1 # no limit
    maxBytes: -1
    storage: file # requires a PV
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 512Mi
  publisherProxy:
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 400m
        memory: 256Mi


nats:
  cluster:
    enabled: true
    replicas: 3
  reloader:
    enabled: false
  nats:
    jetstream:
      memStorage:
        enabled: true
        size: 1Gi
      fileStorage:
        enabled: true
        size: 1Gi
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 400m
        memory: 512Mi
    logging:
      debug: false
      trace: false
