controller:
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 400m
      memory: 512Mi
  publisherProxy:
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 400m
        memory: 256Mi


nats:
  cluster:
    enabled: true
    replicas: 3
  reloader:
    enabled: false
  natsbox:
    enabled: false
  nats:
    jetstream:
      enabled: false
      memStorage:
        enabled: true
        size: 1Gi
      fileStorage:
        enabled: false
        size: 1Gi
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 400m
        memory: 512Mi
