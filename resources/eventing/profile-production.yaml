global:
  jetstream:
    storage: file
    maxBytes: 700Mi
    fileStorage:
      size: 1Gi

controller:
  jetstream:
    retentionPolicy: interest
    streamReplicas: 3
    consumerDeliverPolicy: new
    maxMessages: -1
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 10m
      memory: 512Mi
  publisherProxy:
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 10m
        memory: 256Mi

nats:
  cluster:
    enabled: true
    replicas: 3
  reloader:
    enabled: false
  nats:
    jetstream:
      memStorage:
        enabled: true
        size: 1Gi
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 10m
        memory: 512Mi
    logging:
      debug: false
      trace: false
