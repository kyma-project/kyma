{{- if eq .Values.global.eventing.backend "beb" }}
apiVersion: v1
kind: Service
metadata:
  name:  {{ include "event-publisher-proxy.fullname" . }}
  labels: {{- include "event-publisher-proxy.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector: {{- include "event-publisher-proxy.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
{{- end }}
