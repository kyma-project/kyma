{{- if .Values.global.isBEBEnabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "event-publisher-proxy.fullname" . }}
  labels: {{- include "event-publisher-proxy.labels" . | nindent 4 }}
rules:
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - subscriptions
  verbs:
  - get
  - list
  - watch
{{- end }}