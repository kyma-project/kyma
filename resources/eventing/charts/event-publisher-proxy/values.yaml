# Default values for event-publisher-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  # name is the name of the container image for the event-publisher-proxy
  name: "event-publisher-proxy"
  # tag is the container tag of the event-publisher-proxy image
  tag: "PR-9475"
  # pullPolicy is the pullPolicy for the event-publisher-proxy image
  pullPolicy: "IfNotPresent"

# "eu.gcr.io/kyma-project/pr/event-publisher-proxy:PR-9475"
upstreamAuthentication:
  # oauthClientId is the Oauth2 client id used in order to get an Oauth2 token from EMS
  oauthClientId: ""
  # oauthClientSecret is the Oauth2 client id used in order to get an Oauth2 token from EMS
  oauthClientSecret: ""
  # oauthTokenEndpoint is the Oauth2 endpoint from OEB from where Oauth2 tokens can be retrieved
  oauthTokenEndpoint: ""
  # publishUrl is the URL for publishing events to OEB
  publishUrl: ""

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi