apiVersion: v1
kind: ServiceAccount
metadata:
  labels: {{- include "eventing.preUpgrade.labels" . | nindent 4 }}
  name: {{ template "eventing.fullname" . }}-pre-upgrade
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels: {{- include "eventing.preUpgrade.labels" . | nindent 4 }}
  name: {{ template "eventing.fullname" . }}-pre-upgrade
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "patch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  - apiGroups: ["eventing.kyma-project.io"]
    resources: ["subscriptions"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels: {{- include "eventing.preUpgrade.labels" . | nindent 4 }}
  name: {{ template "eventing.fullname" . }}-pre-upgrade
  annotations:
    helm.sh/hook-weight: "1"
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "eventing.fullname" . }}-pre-upgrade
subjects:
  - kind: ServiceAccount
    name: {{ template "eventing.fullname" . }}-pre-upgrade
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  labels: {{- include "eventing.preUpgrade.labels" . | nindent 4 }}
  name: {{ template "eventing.fullname" . }}-pre-upgrade
  annotations:
    helm.sh/hook-weight: "2"
    helm.sh/hook: "pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
spec:
  backoffLimit: 5
  template:
    metadata:
      name: {{ template "eventing.fullname" . }}-pre-upgrade
      labels: {{- include "eventing.preUpgrade.labels" . | nindent 8 }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ template "eventing.fullname" . }}-pre-upgrade
      restartPolicy: Never
      containers:
        - name: {{ template "eventing.fullname" . }}-pre-upgrade
          {{/* Use an image created by Prow */}}
          {{/* image: {{ .Values.preUpgradeJob.image.name }}:{{ .Values.preUpgradeJob.image.tag }} */}}
#          image: "eu.gcr.io/kyma-project/incubator/k8s-tools:20210310-c03fb8b6"
          image: "{{ .Values.preUpgradeJob.image.name }}:{{ .Values.preUpgradeJob.image.tag }}"
          terminationMessagePolicy: "FallbackToLogsOnError"
#          command:
#            - /bin/bash
#            - -c
#            - |
#              set -ex
#              ### TODO: remove me
#              kubectl scale deployment -n kyma-system eventing-controller --replicas=0 || true
#              kubectl get subscriptions.eventing.kyma-project.io -A --no-headers | wc -l
#              kubectl get secret --no-headers -A | wc -l
          {{- if .Values.global.securityContext }}
          securityContext: {{- toYaml .Values.global.securityContext | nindent 12 }}
          {{- end }}
          env:
            - name: HOME
              value: /tmp
      {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName }}
      {{- end }}