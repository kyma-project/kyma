apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "controller.fullname" . }}
  labels: {{- include "controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- include "controller.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels: {{- include "controller.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "controller.fullname" . }}
      terminationGracePeriodSeconds: 10
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - image: "{{ .Values.global.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          name: controller
          env:
          - name: NATS_URL
            value: {{ include "controller.natsServer.url" . }}
          - name: EVENT_TYPE_PREFIX
            value: {{ .Values.global.eventTypePrefix }}
          - name: DOMAIN
            value: {{ .Values.global.domainName }}
          - name: WEBHOOK_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ include "controller.fullname" . }}{{ .Values.bebSecret.nameSuffix }}
                key: client_id
          - name: WEBHOOK_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "controller.fullname" . }}{{ .Values.bebSecret.nameSuffix }}
                key: client_secret
          - name: WEBHOOK_TOKEN_ENDPOINT
            value: https://oauth2.{{ .Values.global.domainName }}/oauth2/token
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
          # TODO: probe on metrics endpoint is a temporary workaround, should be cleaned up by https://github.com/kyma-project/kyma/issues/9769
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /metrics
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          {{- if .Values.global.securityContext }}
          securityContext: {{- toYaml .Values.global.securityContext | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.metrics.config.port }}
              name: {{ .Values.metrics.config.portName }}
              protocol: TCP
    {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName }}
    {{- end }}
