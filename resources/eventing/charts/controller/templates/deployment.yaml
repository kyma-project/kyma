{{- if eq .Values.global.eventing.backend "beb" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "controller.fullname" . }}
  labels: {{- include "controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- include "controller.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels: {{- include "controller.selectorLabels" . | nindent 8 }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ include "controller.fullname" . }}
      terminationGracePeriodSeconds: 10
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - image: "{{ .Values.global.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          name: controller
          env:
          - name: BACKEND
            value: {{ .Values.global.eventing.backend }}
          - name: CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ include "eventing.secretName" . }}
                key: client-id
          - name: CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "eventing.secretName" . }}
                key: client-secret
          - name: TOKEN_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: {{ include "eventing.secretName" . }}
                key: token-endpoint
          - name: EMS_PUBLISH_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "eventing.secretName" . }}
                key: ems-publish-url
          - name: WEBHOOK_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{ include "controller.fullname" . }}{{ .Values.bebSecret.nameSuffix }}
                key: client_id
          - name: WEBHOOK_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "controller.fullname" . }}{{ .Values.bebSecret.nameSuffix }}
                key: client_secret
          - name: WEBHOOK_TOKEN_ENDPOINT
            value: https://oauth2.{{ .Values.global.domainName }}/oauth2/token
          - name: DOMAIN
            value: {{ .Values.global.domainName }}
          - name: EVENT_TYPE_PREFIX
            value: {{ .Values.global.eventTypePrefix }}
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
    {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName }}
    {{- end }}
{{- end }}
