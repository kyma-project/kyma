apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "controller.fullname" . }}-cert-handler
  labels:
    app: {{ include "controller.fullname" . }}-cert-handler
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "controller.fullname" . }}-cert-handler
rules:
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "patch", "list", "watch", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get", "patch", "list", "watch", "update"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "controller.fullname" . }}-cert-handler
subjects:
  - kind: ServiceAccount
    name: {{ include "controller.fullname" . }}-cert-handler
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "controller.fullname" . }}-cert-handler
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "controller.fullname" . }}-cert-handler
  labels:
    app: {{ include "controller.fullname" . }}-cert-handler
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      restartPolicy: Never
      containers:
        - name: init-certificates
          image: "{{include "imageurl" (dict "reg" .Values.global.containerRegistry "img" .Values.global.images.certHandler) }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: CRD_NAME
              value: {{ .Values.webhook.crdName }}
            - name: SECRET_NAME
              value: {{ .Values.webhook.secretName }}
      serviceAccountName: {{ include "controller.fullname" . }}-cert-handler
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "controller.fullname" . }}-cert-handler
  labels:
    app: {{ include "controller.fullname" . }}-cert-handler
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  # Run cronjob two times per week on Sunday and on Thursday
  schedule: "0 0 * * 0,4"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          restartPolicy: Never
          containers:
            - name: update-certificates
              image: "{{include "imageurl" (dict "reg" .Values.global.containerRegistry "img" .Values.global.images.certHandler) }}"
              imagePullPolicy: IfNotPresent
              env:
                - name: CRD_NAME
                  value: {{ .Values.webhook.crdName }}
                - name: SECRET_NAME
                  value: {{ .Values.webhook.secretName }}
          serviceAccountName: {{ include "controller.fullname" . }}-cert-handler
