# override name to avoid collision with knative eventing resources
nameOverride:
replicaCount: 1
serviceAccount:
  # name defines optionally another name than the default name for the service account
  name: ""
  annotations: ""


clusterRole:
  # name defines optionally another name than the default name for the cluster role
  name: ""

image:
  # name is the name of the container image for the eventing-controller
  name: "eventing-controller"
  # tag is the container tag of the eventing-controller image
  tag: "3631b06"
  # pullPolicy is the pullPolicy for the eventing-controller image
  pullPolicy: "IfNotPresent"

podSecurityContext:

bebSecret:
  nameSuffix: "-beb-oauth2"

resources:
  limits:
    cpu: 300m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 20Mi

publisherProxy:
  image:
    # name is the name of the container image for the eventing-publisher-proxy
    name: "event-publisher-proxy"
    tag: "7324e441"
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 32m
      memory: 64Mi


metrics:
  service:
    nameSuffix: "-metrics"
  config:
    port: 8080
    portName: http-metrics
    nameSuffix: "-metrics"
    interval: 30s

clusterRoleBindingSuffix: ""

healthProbe:
   port: 8081
   scheme: HTTP
   liveness:
     service:
       path: "/healthz"
     failureThreshold: 3
     initialDelaySeconds: 5
     periodSeconds: 10
     successThreshold: 1
     timeoutSeconds: 2
   readiness:
     service:
       path: "/readyz"
     failureThreshold: 3
     initialDelaySeconds: 10
     periodSeconds: 3
     successThreshold: 1
     timeoutSeconds: 2

eventingBackend:
  name: eventing-backend
