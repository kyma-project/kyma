{{- if eq .Values.global.eventing.backend "nats" }}
apiVersion: nats.io/v1alpha2
kind: NatsCluster
metadata:
  name: {{ include "nats.fullname" . }}
spec:
  size: 1
  version: "2.1.8"
  pod:
    annotations:
      sidecar.istio.io/inject: "false"
  natsConfig:
    debug: true
    trace: true
{{- end }}
