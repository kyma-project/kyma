{{- if eq .Values.global.eventing.backend "nats" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nats.fullname" . }}
  labels: {{ include "nats.labels" . | nindent 4 }}
spec:
  ports:
  - name: tcp-client
    port: {{ .Values.nats.ports.client }}
    targetPort: client
  selector: {{ include "nats.labels.selectorLabels" . | nindent 4 }}
{{- end }}
