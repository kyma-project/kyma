{{- $secretName := printf "%s-secret" (include "nats.fullname" . ) -}}
{{- $oldSecret := (lookup "v1" "Secret" .Release.Namespace $secretName) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
type: Opaque
{{ if $oldSecret -}}
data:
  accountsJson: {{ $oldSecret.data.accountsJson }}
{{ else -}}
{{ $newPassword := (randAlphaNum 60) }}
stringData:
  accountsJson: |-
    accounts: {
      SYS: {
        users: [
          {user: admin, password: {{ $newPassword }}}
        ]
      },
    }
    system_account: SYS
{{ end }}
