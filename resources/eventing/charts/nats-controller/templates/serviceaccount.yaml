{{- if not .Values.global.isBEBEnabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "nats-controller.fullname" . }}
  labels:
    {{- include "nats-controller.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
