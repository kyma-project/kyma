{{- if eq .Values.global.eventing.backend "nats" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nats-controller.fullname" . }}
  labels: {{- include "nats-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - subscriptions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - subscriptions/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
    - applicationconnector.kyma-project.io
  resources:
    - applications
  verbs:
    - get
    - list
    - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - eventingbackends
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - eventingbackends/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
{{- end }}
