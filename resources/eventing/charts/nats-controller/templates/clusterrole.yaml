apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nats-controller.fullname" . }}
  labels: {{- include "nats-controller.labels" . | nindent 4 }}
rules:
{{/*- apiGroups:*/}}
{{/*  - ""*/}}
{{/*  resources:*/}}
{{/*  - services*/}}
{{/*  verbs:*/}}
{{/*  - list*/}}
{{/*  - get*/}}
{{/*  - watch*/}}
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - subscriptions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - subscriptions/status
  verbs:
  - get
  - patch
  - update
