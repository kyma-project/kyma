# TODO: is this valid only for NATS?
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "event-publisher-proxy.serviceName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "event-publisher-proxy.labels" . | nindent 4 }}
    prometheus: monitoring
spec:
  selector:
    matchLabels: {{- include "event-publisher-proxy.labels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: {{ .Values.metrics.config.portName }}
      interval: {{ .Values.metrics.config.interval }}
