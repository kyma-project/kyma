config:
  app:
    legacy_url: null
    url: null
    broker_credentials_enabled: true
  authn:
    client_id: null
    password: admin
    token_issuer_url: null
    user: admin
  k8s:
    client:
      timeout: 30s
  log:
    format: text
    level: info
  producer:
    resync_period: 12h
  server:
    port: 8081
    request_timeout: 2m
    shutdown_timeout: 6s
  sm:
    osb_api_path: /v1/osb
    request_timeout: 2m
    skip_ssl_validation: false
    url: http://service-manager.dev.cfdev.sh

file:
  format: yml
  location: /etc/config
  name: application

sm:
  password: admin
  user: admin

image:
  pullPolicy: IfNotPresent
  pullsecret: null
replicaCount: 1
securityContext: { }
service:
  port: 80
  type: ClusterIP

resources:
  limits:
    memory: 96Mi
    cpu: 100m
  requests:
    memory: 32Mi
    cpu: 30m

global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    sb_proxy_k8s:
      name: "sb-proxy-k8s"
      version: "v0.9.1"
      directory: "external/quay.io/service-manager"
    alpine:
      name: "alpine"
      version: "3.15.3"
      directory: "external"
