{{- if .Values.controller.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tekton.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tekton.tplValue" ( dict "value" .Values.controller.commonLabels "context" . ) | nindent 4 }}
  {{- if .Values.controller.service.labels }}
    {{ include "tekton.tplValue" ( dict "value" .Values.controller.service.labels "context" . ) | nindent 4 }}
  {{- end }}
  {{- if .Values.controller.service.annotations }}
  annotations:
    {{ include "tekton.tplValue" ( dict "value" .Values.controller.service.annotations "context" . ) | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.controller.service.type }}
  ports:
    - name: {{ .Values.controller.service.port.name }}
      port: {{ .Values.controller.service.port.external }}
      protocol: {{ .Values.controller.service.port.protocol }}
      targetPort: {{ .Values.controller.service.port.internal }}
  selector:
    app.kubernetes.io/name: {{ include "tekton.name" . }}-controller
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}