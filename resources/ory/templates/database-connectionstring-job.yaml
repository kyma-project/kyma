{{- if .Values.global.ory.hydra.persistence.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "ory.fullname" . }}-database-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "ory.fullname" . }}-database-secret
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "patch"]
  resourceNames:
    - {{ template "ory.fullname" . }}-hydra-credentials
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "ory.fullname" . }}-database-secret
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "ory.fullname" . }}-database-secret
subjects:
- kind: ServiceAccount
  name: {{ template "ory.fullname" . }}-database-secret
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "ory.fullname" . }}-database-secret
spec:
  backoffLimit: 1
  template:
    metadata:
      name: {{ template "ory.fullname" . }}-database-secret
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ template "ory.fullname" . }}-database-secret
      restartPolicy: Never
      volumes:
        - name: db-secret
          secret:
            secretName: {{ include "ory.fullname" . }}-hydra-credentials
      containers:
      - name: {{ template "ory.fullname" . }}-database-secret
        image: "{{ .Values.maintenance.image.name }}:{{ .Values.maintenance.image.tag }}"
        terminationMessagePolicy: "FallbackToLogsOnError"
        env:
          - name: DB_USER
            {{- if .Values.global.ory.hydra.persistence.postgresql.enabled }}
            value: "{{ .Values.global.postgresql.postgresqlUsername }}"
            {{- else }}
            value: "{{ .Values.global.ory.hydra.persistence.user }}"
            {{- end }}
          - name: DB_SECRET_KEY
            {{- if .Values.global.ory.hydra.persistence.postgresql.enabled }}
            value: "postgresql-password"
            {{- else }}
            value: "{{ .Values.global.ory.hydra.persistence.secretKey }}"
            {{- end }}
          - name: DB_URL
            {{- if .Values.global.ory.hydra.persistence.postgresql.enabled }}
            value: "ory-postgresql.{{ .Release.Namespace }}.svc.cluster.local:5432"
            {{- else }}
            value: "{{ .Values.global.ory.hydra.persistence.dbUrl }}"
            {{- end }}
          - name: DB_NAME
            {{- if .Values.global.ory.hydra.persistence.postgresql.enabled }}
            value: "{{ .Values.global.postgresql.postgresqlDatabase }}"
            {{- else }}
            value: "{{ .Values.global.ory.hydra.persistence.dbName }}"
            {{- end }}
          - name: DB_TYPE
            {{- if .Values.global.ory.hydra.persistence.postgresql.enabled }}
            value: "postgres"
            {{- else }}
            value: "{{ .Values.global.ory.hydra.persistence.dbType }}"
            {{- end }}
          - name: HYDRA_SECRET_NAME
            value: "{{ include "ory.fullname" . }}-hydra-credentials"
          - name: HYDRA_SECRET_NAMESPACE
            value: "{{ .Release.Namespace }}"
        volumeMounts:
          - name: db-secret
            mountPath: "/etc/database"
            readOnly: true
        command:
          - /bin/bash
          - -c
          - |
{{.Files.Get "files/create-dsn.sh" | printf "%s" | indent 14}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "ory.fullname" . }}-job-cleaner
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation"
    helm.sh/hook: "post-install,pre-upgrade"
    helm.sh/hook-weight: "0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "ory.fullname" . }}-job-cleaner
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation"
    helm.sh/hook: "post-install,pre-upgrade"
    helm.sh/hook-weight: "0"
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "delete"]
  resourceNames:
    - {{ template "ory.fullname" . }}-database-secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "ory.fullname" . }}-job-cleaner
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation"
    helm.sh/hook: "post-install,pre-upgrade"
    helm.sh/hook-weight: "0"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "ory.fullname" . }}-job-cleaner
subjects:
- kind: ServiceAccount
  name: {{ template "ory.fullname" . }}-job-cleaner
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "ory.fullname" . }}-job-cleaner
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
    helm.sh/hook: "post-install,pre-upgrade"
    helm.sh/hook-weight: "5"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: {{ template "ory.fullname" . }}-job-cleaner
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ template "ory.fullname" . }}-job-cleaner
      restartPolicy: Never
      containers:
      - name: job-cleaner
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200310-5f52f407
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
          - /bin/bash
          - -c
          - |
            kubectl delete job -n {{ .Release.Namespace }} {{ template "ory.fullname" . }}-database-secret --ignore-not-found=true
{{- end }}
