{{ if and (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1") (.Capabilities.APIVersions.Has "authentication.istio.io/v1alpha1") }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: monitoring
    app: {{ include "ory.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  name: {{ include "ory.fullname" . }}-hydra-maester
spec:
  endpoints:
  - port: metrics
    metricRelabelings:
    - sourceLabels: [ __name__ ]
      regex: ^(go_goroutines|go_memstats_alloc_bytes|go_memstats_heap_alloc_bytes|go_memstats_heap_inuse_bytes|go_memstats_heap_sys_bytes|go_memstats_stack_inuse_bytes|process_cpu_seconds_total|process_max_fds|process_open_fds|process_resident_memory_bytes|process_start_time_seconds|process_virtual_memory_bytes|rest_client_request_latency_seconds_bucket|rest_client_requests_total|workqueue_adds_total|workqueue_depth|workqueue_queue_duration_seconds_bucket)$
      action: keep
  namespaceSelector:
    matchNames:
      - "{{ .Release.Namespace }}"
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: hydra-maester
---
apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: {{ include "ory.fullname" . }}-hydra-maester-metrics
spec:
  peers:
  - mtls:
      mode: PERMISSIVE
  targets:
  - name: {{ include "ory.name" . }}-hydra-maester-metrics
    ports:
      - name: metrics
{{- end }}
