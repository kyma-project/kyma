apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "ory.fullname" . }}-mechanism-migration
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: "pre-install, pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "ory.fullname" . }}-mechanism-migration
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: "pre-install, pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "patch", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - {{ template "ory.fullname" . }}-hydra-credentials
    verbs: ["get", "list", "watch"]
{{- if .Values.maintenance.podSecurityPolicy.enabled }}
  - apiGroups: ["extensions","policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames:
      - {{ template "ory.fullname" . }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "ory.fullname" . }}-mechanism-migration
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: "pre-install, pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "ory.fullname" . }}-mechanism-migration
subjects:
  - kind: ServiceAccount
    name: {{ template "ory.fullname" . }}-mechanism-migration
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "ory.fullname" . }}-mechanism-migration
  annotations:
    helm.sh/hook-weight: "5"
    helm.sh/hook: "pre-install,pre-upgrade"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
spec:
  backoffLimit: 5
  template:
    metadata:
      name: {{ template "ory.fullname" . }}-mechanism-migration
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ template "ory.fullname" . }}-mechanism-migration
      restartPolicy: Never
      volumes:
        - name: common
          projected:
            sources:
              - secret:
                  name: {{ template "ory.fullname" . }}-hydra
                  optional: true
              - secret:
                  name: {{ template "ory.fullname" . }}-hydra-credentials
                  optional: true
              - secret:
                  name: {{ template "ory.fullname" . }}-postgresql
                  optional: true
      containers:
      - name: {{ template "ory.fullname" . }}-mechanism-migration
        image: "{{ .Values.maintenance.image.name }}:{{ .Values.maintenance.image.tag }}"
        terminationMessagePolicy: "FallbackToLogsOnError"
        volumeMounts:
          - name: common
            mountPath: "/etc/secrets"
            readOnly: true
        command:
          - /bin/bash
          - -c
          - |
{{ tpl (.Files.Get "files/secret-migration.sh" | printf "%s" | indent 14) . }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          runAsGroup: 65534
          runAsNonRoot: true
          runAsUser: 65534
        resources:
          limits:
            memory: 96Mi
            cpu: 100m
          requests:
            memory: 96Mi
            cpu: 100m
    {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName }}
    {{- end }}
