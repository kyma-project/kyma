---
global:
  ory:
    hydra:
      persistence:
        enabled: true
        postgresql:
          enabled: true
        gcloud:
          enabled: false
hydra:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: hydra
          topologyKey: "kubernetes.io/hostname"
  hydra-maester:
    deployment:
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "400m"
          memory: "1Gi"
  deployment:
    resources:
      requests:
        cpu: "100m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetMemoryUtilizationPercentage: 75
      targetCPUUtilizationPercentage: 80          
oathkeeper:
  deployment:
    resources:
      limits:
        cpu: "800m"
        memory: "512Mi"
      requests:
        cpu: "200m"
        memory: "64Mi"
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 10 
  oathkeeper-maester:
    deployment:
      resources:
        requests:
          cpu: "50m"
          memory: "32Mi"
        limits:
          cpu: "400m"
          memory: "1Gi"       
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app: oathkeeper
          topologyKey: "kubernetes.io/hostname"

postgresql:
  slave:
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app: postgresql
            topologyKey: "kubernetes.io/hostname"
