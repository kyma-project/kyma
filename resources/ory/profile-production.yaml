---
global:
  ory:
    hydra:
      persistence:
        enabled: true
        postgresql:
          enabled: true
        gcloud:
          enabled: false
hydra:
  replicaCount: 2
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: hydra
          topologyKey: "kubernetes.io/hostname"
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 3
      targetMemoryUtilizationPercentage: 75
      targetCPUUtilizationPercentage: 80          
oathkeeper:
  replicaCount: 3
  deployment:
    resources:
      limits:
        cpu: "800m"
      requests:
        cpu: "200m"
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app: oathkeeper
          topologyKey: "kubernetes.io/hostname"
hpa:
  oathkeeper:
    minReplicas: 3
    maxReplicas: 10
postgresql:
  slave:
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app: postgresql
            topologyKey: "kubernetes.io/hostname"
