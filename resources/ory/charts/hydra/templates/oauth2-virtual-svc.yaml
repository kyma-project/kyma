apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "fullname" . }}-oauth2
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
    - {{ .Values.global.gateway }}
  hosts:
    - {{ .Values.hydraServer.host.oauth2.name }}
  http:
    - match:
        - uri:
            regex: /.*
      route:
        - destination:
            host: {{ template "fullname" . }}-oauth2
            port:
              number: {{ .Values.hydraServer.service.port }}

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "fullname" . }}-oauth2-admin
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
    - {{ .Values.global.gateway }}
  hosts:
    - {{ .Values.hydraServer.host.admin.name }}
  http:
    - match:
        - uri:
            regex: /.*
      route:
        - destination:
            host: {{ template "fullname" . }}-oauth2
            port:
              number: {{ .Values.hydraServer.service.adminPort }}
