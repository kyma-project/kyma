apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: oauth2-login-consent
  namespace: kyma-system
spec:
  gateways:
    - kyma-gateway
  hosts:
    - oauth2-login-consent.kyma.local
  http:
    - match:
        - uri:
            regex: /.*
      route:
        - destination:
            host: oauth2-login-consent
            port:
              number: 3000
