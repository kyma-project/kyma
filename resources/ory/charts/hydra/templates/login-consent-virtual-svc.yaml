apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "fullname" . }}-login-consent
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
    - {{ .Values.global.gateway }}
  hosts:
    - {{ .Values.loginConsent.host.name }}
  http:
    - match:
        - uri:
            regex: /.*
      route:
        - destination:
            host: {{ template "fullname" . }}-login-consent
            port:
              number: {{ .Values.loginConsent.service.port }}
