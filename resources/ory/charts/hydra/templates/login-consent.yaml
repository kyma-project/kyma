apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-login-consent
  namespace: {{ .Release.Namespace }}
  labels:
spec:
  template:
    metadata:
      labels:
        name: {{ template "fullname" . }}-login-consent
        app: {{ template "fullname" . }}-login-consent
    spec:
      containers:
        - name: {{ .Chart.Name }}-login-consent
          image: {{ .Values.loginConsent.image.repository }}:{{ .Values.loginConsent.image.tag }}
          imagePullPolicy: {{ .Values.loginConsent.image.pullPolicy }}
          env:
            - name: HYDRA_ADMIN_URL
              value: {{ .Values.loginConsent.config.hydraAdminUrl }}
          ports:
            - containerPort: {{ .Values.loginConsent.port }}
