kind: Service
apiVersion: v1
metadata:
  name: {{ template "fullname" . }}-login-consent
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ template "fullname" . }}-login-consent
  type: {{ .Values.loginConsent.service.type }}
  ports:
    - name: http-{{ .Chart.Name }}-login-consent
      protocol: TCP
      port: {{ .Values.loginConsent.service.port }}
      targetPort: {{ .Values.loginConsent.port }}
