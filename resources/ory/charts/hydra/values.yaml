loginConsent:
  host:
    name: oauth2-login-consent.kyma.local #TODO: change this value if implicit flow is integrated

hydraServer:
  port: 4444
  adminPort: 4445
  image:
    repository: oryd/hydra
    tag: v1.0.0-rc.8
  config:
    oauth2:
      shareErrorDebug: "1"
    databaseUrl: memory
    oidc:
      subjectTypesSupported: "public,pairwise"
  service:
    port: 80
    adminPort: 4445
  host:
    oauth2:
      name: oauth2.kyma.local
    admin:
      name: oauth2-admin.kyma.local