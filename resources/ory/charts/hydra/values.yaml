loginConsent:
  port: 3000
  image:
    repository: oryd/hydra-login-consent-node
    tag: v1.0.0-rc.6
    pullPolicy: IfNotPresent
  config:
    hydraAdminUrl: http://oauth2.kyma-system.svc.cluster.local:4445
  service:
    type: ClusterIP
    port: 3000
  host:
    name: oauth2-login-consent

hydraServer:
  port: 4444
  adminPort: 4445
  image:
    repository: oryd/hydra
    tag: v1.0.0-rc.8
    pullPolicy: IfNotPresent
  config:
    oauth2:
      issuerUrl: https://oauth2.kyma.local
      consentUrl: https://oauth2-login-consent.kyma.local/consent
      loginUrl: https://oauth2-login-consent.kyma.local/login
      shareErrorDebug: "1"
    databaseUrl: memory
    systemSecret: "youReallyNeedToChangeThis"
    oidc:
      subjectTypesSupported: "public,pairwise"
      subjectTypePairwiseSalt: "youReallyNeedToChangeThis"
  service:
    type: ClusterIP
    port: 80
    adminPort: 4445
  host:
    oauth2:
      name: oauth2
    admin:
      name: oauth2-admin