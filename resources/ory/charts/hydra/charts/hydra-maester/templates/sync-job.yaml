---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-sync-clients
  annotations:
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
    "helm.sh/hook": "post-install, post-upgrade"
    "helm.sh/hook-weight": "10"
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ .Release.Name }}-sync-clients
      containers:
        - name: {{ .Release.Name }}-sync-clients
          image: "{{ .Values.jobs.image.repository }}:{{ .Values.jobs.image.tag }}"
          command: 
            - /bin/bash
            - -c
            - |
              set -ex
              DEPLOYMENTS=( 
                $(kubectl get deploy -n {{ .Release.Namespace }} -l "app.kubernetes.io/name=hydra" -o name) 
                $(kubectl get deploy -n {{ .Release.Namespace }} -l "app.kubernetes.io/name=hydra-maester" -o name) 
              )

              for deploy in "${DEPLOYMENTS[@]}"; do
                kubectl set env -n {{ .Release.Namespace }} ${deploy} sync=$(date "+%Y%m%d-%H%M%S")
                  kubectl rollout status -n {{ .Release.Namespace }} ${deploy}
              done
      restartPolicy: OnFailure