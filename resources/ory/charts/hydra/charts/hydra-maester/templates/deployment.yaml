---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hydra-maester.fullname" . }}
  labels:
{{ include "hydra-maester.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: {{ include "hydra-maester.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: {{ include "hydra-maester.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- with .Values.deployment.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            - --metrics-addr=127.0.0.1:{{ .Values.port.metrics }}
            - --hydra-url=http://{{ include "hydra-maester.adminService" . }}
            - --hydra-port={{ .Values.adminService.port | default 4445 }}
            - --sync-period={{ .Values.config.syncPeriod }}
            {{- if .Values.forwardedProto }}
            - --forwarded-proto={{ .Values.forwardedProto }}
            {{- end }}
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          ports:
            - containerPort: {{ .Values.port.metrics }}
              name: metrics
        - name: watcher
          image: "{{ .Values.jobs.image.repository }}:{{ .Values.jobs.image.tag }}"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          volumeMounts:
            - name: hydra-dsn
              mountPath: /etc/secrets
              readOnly: true
          command:
            - /bin/bash
            - -c
            - |
{{ tpl (.Files.Get "files/watcher.sh" | printf "%s" | indent 14) . }}
      serviceAccountName: {{ include "hydra-maester.name" . }}-account
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      nodeSelector:
      {{- with .Values.deployment.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: hydra-dsn
          secret:
            secretName: {{ include "hydra-maester.hydraSecret" . }}
    {{- if .Values.global.priorityClassName }}
      priorityClassName: {{ .Values.global.priorityClassName }}
    {{- end }}
