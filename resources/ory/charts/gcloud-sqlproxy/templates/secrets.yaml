{{- if .Values.serviceAccountKey -}}
{{- if not .Values.existingSecret -}}
{{- if not .Values.usingGCPController -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gcloud-sqlproxy.fullname" . }}
  labels:
    {{- include "gcloud-sqlproxy.labels" . | nindent 4 }}
type: Opaque
data:
  credentials.json: |-
    {{ .Values.serviceAccountKey }}
{{- end -}}
{{- end -}}
{{- end -}}
