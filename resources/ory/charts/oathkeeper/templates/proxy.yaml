apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    kyma-project.io/installation: ""
spec:
  template:
    metadata:
      labels:
        name: {{ template "fullname" . }}-proxy
        app: {{ template "fullname" . }}-proxy
    spec:
      containers:
        - name: {{ .Chart.Name }}-proxy
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "oathkeeper"
          args:
            - "serve"
            - "proxy"
          env:
            - name: CREDENTIALS_ISSUER_ID_TOKEN_HS256_SECRET
              value: {{ .Values.credentialsIssuerID.token }}
            - name: PORT
              value: {{ quote .Values.proxy.port }}
            - name: OATHKEEPER_API_URL
              value: {{ .Values.proxy.config.oathkeeperApiUrl }}
            - name: AUTHENTICATOR_OAUTH2_INTROSPECTION_URL
              value: {{ .Values.introspectionServer.url }}
          ports:
            - containerPort: {{ .Values.proxy.port }}
