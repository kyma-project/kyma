{{- if .Capabilities.APIVersions.Has "autoscaling/v2beta1" }}
{{- if .Values.deployment.autoscaling.enabled }}
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "oathkeeper.fullname" . }}-oathkeeper
  namespace: {{ .Release.Namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "oathkeeper.fullname" . }}-oathkeeper
  minReplicas: {{ .Values.deployment.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.deployment.autoscaling.maxReplicas }}
  metrics:
{{ toYaml .Values.deployment.autoscaling.metrics | trim | indent 2 }}
{{- end }}
{{- end }}
