{{ if not .Values.demo }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "oathkeeper.fullname" . }}-config
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
{{ include "oathkeeper.labels" . | indent 4 }}
data:
  "config.yaml": |
{{- with .Values.oathkeeper.config -}}  
  {{- toYaml . | nindent 4 }} 
{{- end -}}
{{ end }}