---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "oathkeeper.fullname" . }}-rules
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
{{ include "oathkeeper.labels" . | indent 4 }}
data:
  "access-rules.json": |
    {{ .Values.oathkeeper.accessRules | default "[]" }}
