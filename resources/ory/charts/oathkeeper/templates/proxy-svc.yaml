kind: Service
apiVersion: v1
metadata:
  name: {{ template "fullname" . }}-proxy
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ template "fullname" . }}-proxy
  type: {{ .Values.proxy.service.type }}
  ports:
    - name: {{ template "fullname" . }}-proxy
      protocol: TCP
      port: {{ .Values.proxy.service.port }}
      targetPort: {{ .Values.proxy.port }}
