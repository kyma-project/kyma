kind: Service
apiVersion: v1
metadata:
  name: {{ template "fullname" . }}-proxy
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ template "fullname" . }}-proxy
  type: ClusterIP
  ports:
    - name: {{ template "fullname" . }}-proxy
      protocol: TCP
      port: 80
      targetPort: {{ .Values.proxy.port }}
