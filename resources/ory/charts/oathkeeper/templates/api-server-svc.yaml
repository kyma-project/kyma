kind: Service
apiVersion: v1
metadata:
  name: {{ template "fullname" . }}-api-server
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ template "fullname" . }}-api-server
  type: ClusterIP
  ports:
    - name: {{ template "fullname" . }}-api-server
      protocol: TCP
      port: 80
      targetPort: {{ .Values.api-server.port }}
