kind: Service
apiVersion: v1
metadata:
  name: {{ template "fullname" . }}-api-server
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ template "fullname" . }}-api-server
  type: {{ .Values.apiServer.service.type }}
  ports:
    - name: {{ template "fullname" . }}-api-server
      protocol: TCP
      port: {{ .Values.apiServer.service.port }}
      targetPort: {{ .Values.apiServer.port }}
