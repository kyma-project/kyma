apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "fullname" . }}-proxy
  namespace: {{ .Release.Namespace }}
spec:
  gateways:
    - {{ .Values.global.gateway }}
  hosts:
    - {{ .Chart.Name }}-proxy.kyma.local
  http:
    - match:
        - uri:
            regex: /.*
      route:
        - destination:
            host: {{ .Chart.Name }}-proxy
            port:
              number: {{ .Values.proxy.service.port }}
