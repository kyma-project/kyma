apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: oathkeeper-proxy
  namespace: kyma-system
spec:
  gateways:
    - kyma-gateway
  hosts:
    - oathkeeper-proxy.kyma.local
  http:
    - match:
        - uri:
            regex: /.*
      route:
        - destination:
            host: oathkeeper-proxy
            port:
              number: 80
