{{- if eq .Values.global.ory.oathkeeper.maester.mode "controller" }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
{{ include "oathkeeper-maester.labels" . | indent 4 }}
  name: {{ include "oathkeeper-maester.fullname" . }}-metrics
spec:
  ports:
  - name: metrics
    port: {{ .Values.port.metrics }}
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: {{ include "oathkeeper-maester.name" . }}
{{- end }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: monitoring
    app: {{ include "oathkeeper-maester.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  name: {{ include "oathkeeper-maester.fullname" . }}
spec:
  endpoints:
  - interval: "30s"
    port: metrics
  namespaceSelector:
    matchNames:
      - "{{ .Release.Namespace }}"
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: {{ include "oathkeeper-maester.name" . }}
