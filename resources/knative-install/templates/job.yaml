apiVersion: batch/v1
kind: Job
metadata:
  name: knative-install
  annotations:
    "helm.sh/hook": post-install
spec:
  backoffLimit: 1
  template:
    metadata:
      name: knative-install
    spec:
      serviceAccountName: knative-install
      restartPolicy: OnFailure
      containers:
      - name: knative-install
        image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.knative_installer.dir }}knative-installer:{{ .Values.global.knative_installer.version }}
        env:
        - name: LOAD_BALANCER_IP
          value: {{ .Values.loadBalancerIP }}
        - name: SERVING_URL
          valueFrom:
            configMapKeyRef:
              name: knative-install-config
              key: SERVING_URL
        - name: EVENTING_URL
          valueFrom:
            configMapKeyRef:
              name: knative-install-config
              key: EVENTING_URL