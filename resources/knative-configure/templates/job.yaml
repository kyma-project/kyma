apiVersion: batch/v1
kind: Job
metadata:
  name: knative-configure
  annotations:
    "helm.sh/hook": post-install
spec:
  backoffLimit: 1
  template:
    metadata:
      name: knative-configure
    spec:
      serviceAccountName: knative-configure
      restartPolicy: OnFailure
      containers:
      - name: knative-configure
        image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.knative_installer.dir }}knative-configure:{{ .Values.global.knative_installer.version }}
        env:
        - name: ACTION
          value: configure