knative-eventing:
  webhook:
    failurePolicy: Ignore
    webhookMatchExp:
    - key: gardener.cloud/purpose
      operator: NotIn
      values:
      - kube-system
      - kyma-system
      - kyma-installer
      - istio-system
    - key: name
      operator: NotIn
      values:
      - kube-system
  eventingWebhook:
    resources:
      requests:
        cpu: 10m
        memory: 10Mi
  eventingController:
    resources:
      requests:
        cpu: 25m
        memory: 25Mi
  sourcesController:
    resources:
      requests:
        cpu: 25m
        memory: 25Mi
  loglevel: warn
