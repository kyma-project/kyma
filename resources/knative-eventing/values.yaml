global:
  isLocalEnv: false
  tracing:
    enabled: true
    # Using v2 endpoint for zipkin to get the service name in the span.
    zipkinAddress: zipkin.kyma-system:9411
    # Sample rate is configured in istio-pilot which drives the overall sampling decision hence setting it to zero.
    sampleRate: 0
  hibernation:
    enabled: false

knative-eventing:
  loglevel: info
  channel:
    default:
      # default channel to Natss
      apiVersion: messaging.knative.dev/v1alpha1
      kind: NatssChannel
  webhook:
    failurePolicy: Fail
    # default timeout for Mutating and Validating Webhooks
    timeout: 10
    # Additional matchExpressions for Webhook Configuration
    webhookMatchExp:
      - key: gardener.cloud/purpose
        operator: NotIn
        values:
          - kube-system
  sourcesController:
    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi
  eventingWebhook:
    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 20m
        memory: 20Mi
  eventingController:
    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi

# PodMonitorSelector is configured here: resources/monitoring/templates/prometheus/prometheus.yaml
event-mesh-dashboard:
  podmonitor:
    labels:
      release: monitoring
