{{- if .Values.controllers.tracing.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: tracepipelines.telemetry.kyma-project.io
    busola.io/extension: resource
    busola.io/extension-version: "0.5"
  name: tracepipelines.telemetry.kyma-project.io
  namespace: kube-public
data:
  details: |-
    {
      "header": [
         {
          "source": "$each(spec.output, function($v, $k) {$v.endpoint.value or $v.endpoint.valueFrom.secretKeyRef.name ? $k})",
          "placeholder": "custom",
          "type": "string",
          "name": "Type",
          "isSelected": true,
          "widget": "Text"
        },
        {
          "source": "status.conditions[-1].type",
          "name": "Status",
          "widget": "Badge"
        }
      ],
      "body":
        [
          {
            "widget": "Panel",
            "name": "Output",
            "children":
              [
                {
                  "name": "OTLP",
                  "widget": "Panel",
                  "visibility": "$exists(spec.output.otlp)",
                  "children": [
                    {
                      "name": "Endpoint",
                      "widget": "Panel",
                      "visibility": "$exists(spec.output.otlp.endpoint)",
                      "children": [
                        {
                          "name": "Value",
                          "source": "spec.output.otlp.endpoint.value",
                          "visibility": "$exists(spec.output.otlp.endpoint.value)"
                        },
                        {
                          "name": "Value From Secret",
                          "widget": "ResourceRefs",
                          "source": "spec.output.otlp.endpoint.valueFrom.secretKeyRef",
                          "kind": "Secret",
                          "visibility": "$exists(spec.output.otlp.endpoint.valueFrom.secretKeyRef.name)"
                        }
                      ]
                    },
                    {
                      "name": "Authentication",
                      "widget": "Panel",
                      "visibility": "$exists(spec.output.otlp.authentication)",
                      "children": [
                        {
                          "name": "User",
                          "widget": "Panel",
                          "visibility": "$exists(spec.output.otlp.authentication.basic.user)",
                          "children": [
                            {
                              "name": "Value",
                              "source": "spec.output.otlp.authentication.basic.user.value",
                              "visibility": "$exists(spec.output.otlp.authentication.basic.user.value)"
                            },
                            {
                              "name": "Value From Secret",
                              "widget": "ResourceRefs",
                              "source": "spec.output.otlp.authentication.basic.user.valueFrom.secretKeyRef",
                              "kind": "Secret",
                              "visibility": "$exists(spec.output.otlp.authentication.basic.user.valueFrom.secretKeyRef.name)"
                            }
                          ]
                        },
                        {
                          "name": "Password",
                          "widget": "Panel",
                          "visibility": "$exists(spec.output.otlp.authentication.basic.password)",
                          "children": [
                            {
                              "name": "Value",
                              "source": "spec.output.otlp.authentication.basic.password.value",
                              "visibility": "$exists(spec.output.otlp.authentication.basic.password.value)"
                            },
                            {
                              "name": "Value From Secret",
                              "widget": "ResourceRefs",
                              "source": "spec.output.otlp.authentication.basic.password.valueFrom.secretKeyRef",
                              "kind": "Secret",
                              "visibility": "$exists(spec.output.otlp.authentication.basic.password.valueFrom.secretKeyRef.name)"
                            }
                          ]
                        }
                      ]
                    },
                    {
                      "name": "Headers",
                      "widget": "Panel",
                      "visibility": "$exists(spec.output.otlp.headers)",
                      "children": [
                        {
                          "name": "Header",
                          "widget": "Panel",
                          "visibility": "$exists(spec.output.otlp.headers[].name)",
                          "source": "spec.output.otlp.headers[]",
                          "children": [
                            {
                              "name": "Name",
                              "source": "name",
                              "visibility": "$exists(name)"
                            },
                            {
                              "name": "Value",
                              "source": "value",
                              "visibility": "$exists(value)"
                            },
                            {
                              "name": "Value From Secret",
                              "widget": "ResourceRefs",
                              "source": "valueFrom.secretKeyRef",
                              "kind": "Secret",
                              "visibility": "$exists(valueFrom.secretKeyRef.name)"
                            }
                          ]
                        }
                      ]
                    },
                    {
                      "widget": "Panel",
                      "name": "Other Settings",
                      "children": [
                        {
                          "name": "Protocol",
                          "source": "spec.output.otlp.protocol"
                        }
                      ]
                    }
                  ]
                },
              ]
          }
        ]
    }
  form: |
    [
      {
        "path": "spec.output",
        "widget": "FormGroup",
        "path": "spec.output",
        "defaultExpanded": true,
        "simple": true,
        "children":
          [
            {
              "name": "OTLP",
              "path": "otlp",
              "widget": "FormGroup",
              "defaultExpanded": true,
              "simple": true,
              "children":
                [
                  {
                    "name": "Endpoint",
                    "path": "endpoint",
                    "widget": "FormGroup",
                    "simple": true,
                    "children":
                      [
                        {
                          "name": "Value",
                          "path": "value",
                          "widget": "Text",
                          "simple": true,
                        },
                        {
                          "name": "Secret Reference",
                          "path": "valueFrom.secretKeyRef",
                          "widget": "ResourceRef",
                          "simple": true,
                          "resource": {
                             "kind": "secret",
                             "version": "v1",
                          },
                          "children": [{
                              "simple": true,
                              "path": "key",
                              "enum": "$keys($secret.data)",
                          },
                          ],
                        }
                      ]
                  },
                  {
                    "name": "Protocol",
                    "path": "protocol",
                    "simple": true,
                    "widget": "FormGroup",
                    "children": 
                      [
                        {
                          "name": "Value",
                          "widget": "Text"
                        }
                      ]
                  },
                  {
                    "name": "Authentication",
                    "path": "authentication",
                    "widget": "FormGroup",
                    "simple": true,
                    "children":
                      [
                        {
                          "name": "User",
                          "path": "basic.user",
                          "widget": "FormGroup",
                          "simple": true,
                          "children":
                            [
                              {
                                "name": "Value",
                                "path": "value",
                                "widget": "Text",
                                "simple": true,
                              },
                              {
                                "name": "Secret Reference",
                                "path": "valueFrom.secretKeyRef",
                                "widget": "ResourceRef",
                                "resource": {
                                  "kind": "secret",
                                  "version": "v1",
                                },
                                "simple": true,
                                "children": [{
                                    "simple": true,
                                    "path": "key",
                                    "enum": "$keys($secret.data)",
                                },
                                ],
                              }
                            ]
                        },
                        {
                          "name": "Password",
                          "path": "basic.password",
                          "widget": "FormGroup",
                          "simple": true,
                          "children":
                            [
                              {
                                "name": "Value",
                                "path": "value",
                                "widget": "Text",
                                "simple": true,
                              },
                              {
                                "name": "Secret Reference",
                                "path": "valueFrom.secretKeyRef",
                                "widget": "ResourceRef",
                                "resource": {
                                  "kind": "secret",
                                  "version": "v1",
                                },
                                "simple": true,
                                "children": [{
                                    "simple": true,
                                    "path": "key",
                                    "enum": "$keys($secret.data)",
                                },
                                ],
                              }
                            ]
                        },
                      ]
                  },
                  {
                    "name": "Headers",
                    "path": "headers[]",
                    "widget": "FormGroup",
                    "simple": true,
                    "children":
                      [
                        {
                          "name": "Name",
                          "path": "name",
                          "widget": "Text",
                          "simple": true,
                        },
                        {
                          "name": "Value",
                          "path": "value",
                          "widget": "Text",
                          "simple": true,
                        },
                        {
                          "name": "Secret Reference",
                          "path": "valueFrom.secretKeyRef",
                          "widget": "ResourceRef",
                          "simple": true,
                          "resource": {
                             "kind": "secret",
                             "version": "v1",
                          },
                          "children": [{
                              "simple": true,
                              "path": "key",
                              "enum": "$keys($secret.data)",
                          },
                          ],
                        }
                      ]
                  },
                  {
                    "name": "TLS",
                    "widget": "FormGroup",
                    "path": "tls",
                    "children":
                      [
                        {
                          "name": "Disabled",
                          "path": "disabled"
                        },
                        {
                          "name": "Skip Certificate Validation",
                          "path": "skipCertificateValidation"
                        }
                      ]
                  },
                  {
                    "name": "URI",
                    "path": "uri",
                    "widget": "Text"
                  },
                  {
                    "name": "Port",
                    "path": "port",
                    "widget": "Text"
                  },
                  {
                    "name": "Compress",
                    "path": "compress",
                    "widget": "Text"
                  },
                  {
                    "name": "Format",
                    "path": "format",
                    "widget": "Text"
                  },
                  {
                    "name": "Dedot",
                    "path": "dedot"
                  },
                ]
            },
          ]
      }
    ]
  general: |-
    {
      "resource": {
        "kind": "TracePipeline",
        "group": "telemetry.kyma-project.io",
        "version": "v1alpha1"
      },
      "name": "Trace Pipelines",
      "category": "Observability",
      "urlPath": "tracepipelines",
      "scope": "cluster",
      "description": "Configure custom Trace Pipeline",
    }
  list: |-
    [
      {
        "source": "$each(spec.output, function($v, $k) {$v.endpoint.value or $v.endpoint.valueFrom.secretKeyRef.name ? $k})",
        "placeholder": "custom",
        "type": "string",
        "name": "Type",
        "isSelected": true,
        "widget": "Text"
      },
      {
        "source": "status.conditions[-1].type",
        "name": "Status",
        "widget": "Badge"
      }
    ]
  translations: |-
    {
      "en": {
        "metadata.annotations": "Annotations",
        "metadata.labels": "Labels",
        "metadata.creationTimestamp": "Created at"
      }
    }
{{- end }}