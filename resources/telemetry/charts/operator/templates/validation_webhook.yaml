apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    {{- toYaml .Values.extraLabels | nindent 4 }}
  name: validation.webhook.telemetry.kyma-project.io
webhooks:
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: {{ include "operator.fullname" . }}-webhook
      namespace: {{ .Release.Namespace }}
      path: /validate-logpipeline
      port: 443
  failurePolicy: Fail
  matchPolicy: Exact
  name: validation.logpipelines.telemetry.kyma-project.io
  rules:
  - apiGroups:
    - telemetry.kyma-project.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - logpipelines
    scope: '*'
  sideEffects: None
  timeoutSeconds: {{ .Values.webhook.timeout }}
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: {{ include "operator.fullname" . }}-webhook
      namespace: {{ .Release.Namespace }}
      path: /validate-logparser
      port: 443
  failurePolicy: Fail
  matchPolicy: Exact
  name: validation.logparsers.telemetry.kyma-project.io
  rules:
  - apiGroups:
    - telemetry.kyma-project.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - logparsers
    scope: '*'
  sideEffects: None
  timeoutSeconds: {{ .Values.webhook.timeout }}
