# Default values for operator.

replicaCount: 1

image:
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

fluentbit:
  resources:
    limits:
      cpu: 400m
      memory: 256Mi
    requests:
      cpu: 10m
      memory: 50Mi
  fullnameOverride: telemetry-fluent-bit
  dashboards:
    enabled: true
    labelKey: grafana_dashboard
    annotations: {}
    namespace: ""
  rbac:
    create: true
  podSecurityPolicy:
    create: true

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 5m
    memory: 20Mi

terminationGracePeriodSeconds: 10

extraLabels:
  control-plane: telemetry-operator

service:
  type: ClusterIP
  port: 8080
  portName: http-metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

webhook:
  enabled: true
  name: validation.webhook.telemetry.kyma-project.io
  timeout: 15
  service:
    portName: https-webhook
    port: 443
    protocol: TCP
    targetPort: 9443

logProcessor: fluent-bit

deniedPlugins:
  filter:
    - kubernetes
    - rewrite_tag
    - multiline
  output: []

controllers:
  logging:
    enabled: true
  tracing:
    enabled: true

networkPolicy:
  enabled: true

syncPeriod: 1h
maxLogPipelines: 3

filesystemBufferLimit: 1G

nodeSelector: {}

tolerations: []

affinity: {}

traceCollector:
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 25m
      memory: 32Mi
