job:
  backoffLimit: 3

# BE AWARE: Those values need to remain the same as those defined in `cluster-users/values.yaml`
global:
  kymaRuntime:
    developerGroup: runtimeDeveloper
    namespaceAdminGroup: runtimeNamespaceAdmin
  role:
    developer: KymaRuntimeNamespaceDeveloper
    namespaceAdmin: KymaRuntimeNamespaceAdmin

image:
  registryPath: eu.gcr.io/kyma-project
  pullPolicy: IfNotPresent
  version: "4e3d4a67"

initJobs:
  secret:
    image:
      registryPath: eu.gcr.io/kyma-project/incubator/develop
      tag: "20210208-080d17ad"

nameOverride: ""
fullnameOverride: ""

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
