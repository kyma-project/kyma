apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
data:
  config.js: |
    window.clusterConfig = {
      catalogUrl: '/home/environments/{CURRENT_ENV}/catalog',
      graphqlApiUrl: 'https://console-backend.{{ .Values.global.ingress.domainName }}/graphql',
      subscriptionsApiUrl: 'wss://console-backend.{{ .Values.global.ingress.domainName }}/graphql',
    };
  nginx.conf: |
    worker_processes 1;

    events {
        worker_connections  1024;
    }

    http {
      default_type application/octet-stream;
      include mime.types;
      sendfile on;
      tcp_nopush on;
      tcp_nodelay on;
      gzip on;
      gzip_types    text/plain application/javascript application/x-javascript text/javascript text/xml text/css;
      keepalive_timeout 5;
      keepalive_requests 200;
      reset_timedout_connection on;
      server_tokens off;

      server {
        server_name catalog;
        listen 8080 http2;
        root /var/catalog-public;
        port_in_redirect off;

        location / {
            try_files $uri$args $uri$args/ $uri $uri/ /;
            add_header 'Cache-Control' 'public, max-age=300';
            add_header Access-Control-Allow-Origin *;
            add_header X-Content-Type-Options 'nosniff';
        }

        location /status {
            access_log off;
            stub_status;
            add_header Access-Control-Allow-Origin *;
        }
      }

      server {
        server_name instances;
        listen 8081 http2;
        root /var/instances-public;
        port_in_redirect off;

        location / {
            try_files $uri$args $uri$args/ $uri $uri/ /;
            add_header 'Cache-Control' 'public, max-age=300';
            add_header Access-Control-Allow-Origin *;
            add_header X-Content-Type-Options 'nosniff';
        }

        location /status {
            access_log off;
            stub_status;
            add_header Access-Control-Allow-Origin *;
        }
      }
      
      server {
        server_name brokers;
        listen 8082 http2;
        root /var/brokers-public;
        port_in_redirect off;

        location / {
            try_files $uri$args $uri$args/ $uri $uri/ /;
            add_header 'Cache-Control' 'public, max-age=300';
            add_header Access-Control-Allow-Origin *;
            add_header X-Content-Type-Options 'nosniff';
        }

        location /status {
            access_log off;
            stub_status;
            add_header Access-Control-Allow-Origin *;
        }
      }
    }

