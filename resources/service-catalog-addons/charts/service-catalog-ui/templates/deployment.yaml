apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "eu.gcr.io/kyma-project/pr/service-catalog-ui:PR-1497"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - nginx
          - -c
          - /nginx-config/nginx.conf
          - -g
          - daemon off;
          ports:
            - containerPort: {{ .Values.catalog.service.internalPort }}
            - containerPort: {{ .Values.instances.service.internalPort }}
            - containerPort: {{ .Values.brokers.service.internalPort }}
          volumeMounts:
          - name: config
            mountPath: /var/catalog-public/config
          - name: config
            mountPath: /var/instances-public/config
          - name: config
            mountPath: /var/brokers-public/config
          - name: nginx
            mountPath: /nginx-config
      volumes:
      - name: config
        configMap:
          name: {{ .Chart.Name }}
          items:
          - key: config.js
            path: config.js
      - name: nginx
        configMap:
          name: {{ .Chart.Name }}
          items:
          - key: nginx.conf
            path: nginx.conf
