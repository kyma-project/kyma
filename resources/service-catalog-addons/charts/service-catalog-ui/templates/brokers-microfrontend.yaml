apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
  name: servicecatalogbrokersmicrofrontend
  labels:
    app: servicecatalogbrokersmicrofrontend
spec:
  displayName: Service Catalog Brokers
  version: v1
  category: Service Management
  placement: namespace
  viewBaseUrl: "https://core-ui.{{ js .Values.global.ingress.domainName }}"
  preloadUrl: "https://core-ui.{{ js .Values.global.ingress.domainName }}/preload"
  navigationNodes:
    - category: Configuration
        label: Brokers
        navigationPath: brokers
        order: 3
        viewUrl: /namespaces/:namespaceId/servicebrokers?hasDetailsView=false&resourceApiPath=/apis/servicecatalog.k8s.io/v1beta1

