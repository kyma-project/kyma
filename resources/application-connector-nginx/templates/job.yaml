apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-loadbalancer-migration
spec:
  template:
    metadata:
      name: {{ .Release.Name }}-loadbalancer-migration
    spec:
      serviceAccountName: {{ .Release.Name }}-loadbalancer-migration-service-account
      restartPolicy: OnFailure
      containers:
      - name: {{ .Release.Name }}-loadbalancer-migration
        image: eu.gcr.io/kyma-project/pr/xip-patch:PR-2841
        command: ["/app/delete-loadbalancer.sh"]
