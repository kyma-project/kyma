apiVersion: v1
kind: Service
metadata:
  name: {{ template "knative-function-controller.fullname" . }}
  labels:
    app: {{ template "knative-function-controller.name" . }}
    chart: {{ template "knative-function-controller.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ template "knative-function-controller.name" . }}
    release: {{ .Release.Name }}
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
