apiVersion: v1
kind: Secret
type: kubernetes.io/basic-auth
metadata:
  name: {{ template "fullname" . }}-docker-reg-credential
  namespace: {{ .Release.Namespace }}
  annotations:
    build.knative.dev/docker-0: {{ .Values.secret.registryAddress }}
data:
  username: {{ .Values.secret.registryUserName }}
  password: {{ .Values.secret.registryPassword }}