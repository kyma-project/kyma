webhook:
  values:
    buildJob:
      resources:
        defaultPreset: "slow"
    function:
      replicas:
        defaultPreset: "S"
      resources:
        defaultPreset: "XS"
  deployment:
    resources:
      requests:
        cpu: 10m

docker-registry:
  resources:
    requests:
      cpu: 10m

containers:
  manager:
    envs:
      functionBuildMaxSimultaneousJobs:
        value: "1"
      logLevel:
        value: "warn"
