webhook:
  values:
    buildJob:
      resources:
        defaultPreset: "slow"
    function:
      replicas:
        defaultPreset: "S"
      resources:
        defaultPreset: "XS"
        runtimePresets: |-
          {
            "python39":"M"
          }
  deployment:
    resources:
      requests:
        cpu: 10m

docker-registry:
  resources:
    requests:
      cpu: 10m

containers:
  manager:
    envs:
      functionBuildMaxSimultaneousJobs:
        value: "1"
      logLevel:
        value: "warn"
      logFormat:
        value: "json"
    resources:
      limits:
        cpu: 200m
        memory: 160Mi #This is temporary. helm3 is using secrets as storage by default. I talked already with michalhudy to exclude secrets with helm labels from watching.
      requests:
        cpu: 10m
        memory: 32Mi
