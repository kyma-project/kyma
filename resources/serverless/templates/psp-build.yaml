apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ template "fullname" . }}-build
  labels:
  {{- include "tplValue" ( dict "value" .Values.global.commonLabels "context" . ) | nindent 4 }}
spec:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  hostNetwork: false
  privileged: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: MustRunAs
    ranges:
      - max: 65535
        min: 1
  fsGroup:
    rule: MustRunAs
    ranges:
      - max: 65535
        min: 1
  volumes:
    - emptyDir
    - configMap
    - secret
