apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-configuration
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tplValue" ( dict "value" .Values.global.commonLabels "context" . ) | nindent 4 }}
data:
  {{ .Values.containers.manager.configuration.filename }}: {{ include "tplValue" ( dict "value" .Values.containers.manager.configuration.data "context" . ) | quote }}
