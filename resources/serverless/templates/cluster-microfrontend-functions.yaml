{{- if .Values.clusterMicroFrontend.enabled }}
apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
  name: serverless
  labels:
    {{- include "tplValue" ( dict "value" .Values.global.commonLabels "context" . ) | nindent 4 }}
spec:
  displayName: Functions
  version: v1
  category: Workloads
  placement: namespace
  viewBaseUrl: 'https://core-ui.{{ js .Values.global.ingress.domainName }}'
  navigationNodes:
    - label: Functions
      navigationPath: functions
      viewUrl: "/home/namespaces/:namespaceId/functions?hasDetailsView=false&resourceApiPath=/apis/serverless.kyma-project.io/v1alpha1"

      order: -1
      viewGroup: "_core_ui_"
      requiredBackendModules:
        - serverless
    - label: Functions
      navigationPath: functions/details
      viewUrl: '/lambdas'
      showInNavigation: false
      viewGroup: "_core_ui_"
    - label: Function Details
      navigationPath: functions/details/:lambda
      viewUrl: '/lambda/:lambda'
      showInNavigation: false
      viewGroup: "_core_ui_"
{{- end }}
