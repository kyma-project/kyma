---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-knative-migration-job
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tplValue" ( dict "value" .Values.global.commonLabels "context" . ) | nindent 4 }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: hook-succeeded
data:
  knative-migration: |-
{{ include (print $.Template.BasePath "/_helper_knative_migration.txt") . | indent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "fullname" . }}-knative-migration-job
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tplValue" ( dict "value" .Values.global.commonLabels "context" . ) | nindent 4 }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "0"
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "fullname" . }}-knative-migration-job
  labels:
    {{- include "tplValue" ( dict "value" .Values.global.commonLabels "context" . ) | nindent 4 }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "0"
rules:
- apiGroups: ["serving.knative.dev"]
  resources: ["services"]
  verbs: ["*"]
- apiGroups: ["eventing.knative.dev"]
  resources: ["triggers"]
  verbs: ["*"]
- apiGroups: ["serverless.kyma-project.io"]
  resources: ["functions"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "fullname" . }}-knative-migration-job
  labels:
    {{- include "tplValue" ( dict "value" .Values.global.commonLabels "context" . ) | nindent 4 }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "0"
subjects:
- kind: ServiceAccount
  name: {{ template "fullname" . }}-knative-migration-job
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "fullname" . }}-knative-migration-job
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}-knative-migration-job
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tplValue" ( dict "value" .Values.global.commonLabels "context" . ) | nindent 4 }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-weight: "1"
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  template:
    metadata:
      labels:
        {{- include "tplValue" ( dict "value" .Values.global.commonLabels "context" . ) | nindent 8 }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ template "fullname" . }}-knative-migration-job
      restartPolicy: OnFailure
      volumes:
        - name: migration-script
          projected:
            sources:
            - configMap:
                name: {{ template "fullname" . }}-knative-migration-job
        - name: export
          emptyDir: {}
      containers:
      - name: knative-migration-job
        image: "{{ .Values.knativeMigration.image.repository }}:{{ .Values.knativeMigration.image.tag }}"
        imagePullPolicy: "{{ .Values.knativeMigration.image.pullPolicy }}"
        command: 
          - "/bin/bash"
          - "/config/knative-migration"
        volumeMounts:
          - name: migration-script
            mountPath: /config
