webhook:
  values:
    buildJob:
      resources:
        defaultPreset: "fast"
    function:
      replicas:
        defaultPreset: "L"
      resources:
        defaultPreset: "L"
  deployment:
    resources:
      requests:
        cpu: 10m

docker-registry:
  resources:
    requests:
      cpu: 10m

containers:
  manager:
    envs:
      functionBuildMaxSimultaneousJobs:
        value: "5"
      logLevel:
        value: "info"
      logFormat:
        value: "json"
    resources:
      limits:
        cpu: 500m
        memory: 160Mi #This is temporary. helm3 is using secrets as storage by default. I talked already with michalhudy to exclude secrets with helm labels from watching.
      requests:
        cpu: 10m
        memory: 32Mi
