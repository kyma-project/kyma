webhook:
  values:
    buildJob:
      resources:
        defaultPreset: "fast"
    function:
      replicas:
        defaultPreset: "L"
      resources:
        defaultPreset: "L"
  deployment:
    resources:
      requests:
        cpu: 10m

docker-registry:
  resources:
    requests:
      cpu: 10m

containers:
  manager:
    configuration:
      data:
        logLevel: "warn"
        logFormat: "json"
    envs:
      functionBuildMaxSimultaneousJobs:
        value: "5"
    resources:
      limits:
        cpu: 500m
        memory: 160Mi
      requests:
        cpu: 10m
        memory: 32Mi
