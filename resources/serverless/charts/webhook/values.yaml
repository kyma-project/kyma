# Default values for webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride:
fullnameOverride:
image:
  pullPolicy: IfNotPresent

commonLabels:
  app: '{{ template "webhook.fullname" . }}'
  app.kubernetes.io/name: '{{ template "webhook.fullname" . }}'
  app.kubernetes.io/instance: "{{ .Release.Name }}"
  role: webhook

deployment:
  replicas: 1
  labels: {}
  annotations: {}
  extraProperties: {}
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      cpu: 300m
      memory: 300Mi
  livenessProbe:
    initialDelaySeconds: 50
    timeoutSeconds: 1
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 10
    timeoutSeconds: 1
    periodSeconds: 2

pod:
  annotations:
    sidecar.istio.io/inject: "false"
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
  extraProperties:
    securityContext:
      runAsUser: 1000 # Optional. Use this setting only when necessary, otherwise delete it. Never set to 0 because this is the ID of root.
      runAsGroup: 1000 # Optional. Use this setting only when necessary, otherwise delete it. Never set to 0 because this is the ID of root.
      seccompProfile: # Optional. This option can also be set on container level but it is recommended to set it on Pod level and leave it undefined on container level.
        type: RuntimeDefault
      # sysctls: # Optional. Only the following calls are allowed. If it isn't necessary to modify kernel attributes (which usually should be the case), the whole sysctl-section has to be removed.
      #   - name: kernel.shm_rmid_forced
      #     value: ''
      #   - name: net.ipv4.ip_local_port_range
      #     value: ''
      #   - name: net.ipv4.ip_unprivileged_port_start
      #     value: ''
      #   - name: net.ipv4.tcp_syncookies
      #     value: ''
      #   - name: net.ipv4.ping_group_range
      #     value: ''
    hostNetwork: false # Optional. The default is false if the entry is not there.
    hostPID: false # Optional. The default is false if the entry is not there.
    hostIPC: false # Optional. The default is false if the entry is not there.

service:
  ports:
    httpMetrics:
      name: "http-metrics"
      port: 9090
      targetPort: 9090
    httpProfiling:
      name: "http-profiling"
      port: 8008
      targetPort: 8008
    httpsWebhook:
      name: "https-webhook"
      port: 443
      targetPort: 8443

container:
  securityContext:
    allowPrivilegeEscalation: false
    privileged: false
    runAsUser: 1000
    # capabilities:
    #     add: # Only the following capabilities are allowed in the baseline standard. If no capabilities needed, the whole add-section has to be removed.
    #       - AUDIT_WRITE
    #       - CHOWN
    #       - DAC_OVERRIDE
    #       - FOWNER
    #       - FSETID
    #       - KILL
    #       - MKNOD
    #       - NET_BIND_SERVICE
    #       - SETFCAP
    #       - SETGID
    #       - SETPCAP
    #       - SETUID
    #       - SYS_CHROOT
    # seLinuxOptions: # Optional. Set this on container level and only if it is really necessary. Setting the user or role option is forbidden. If the setting is not needed, the whole seLinuxOptions-section has to be removed.
    #   type: container_t # or container_init_t or container_kvm_t
    procMount: default # Optional. The default is false if the entry is not there.
    readOnlyRootFilesystem: true # Mandatory
  envs:
    configPath:
      value: "{{ .Values.global.configuration.targetDir }}/{{ .Values.global.configuration.filename }}"
    webhookServiceName:
      value: serverless-webhook
    webhookSecretName:
      value: serverless-webhook
    webhookPort:
      value: "{{ .Values.service.ports.httpsWebhook.targetPort }}"

initContainer:
  securityContext:
    allowPrivilegeEscalation: false
    privileged: false
    runAsUser: 1000
    # capabilities:
    #     add: # Only the following capabilities are allowed in the baseline standard. If no capabilities needed, the whole add-section has to be removed.
    #       - AUDIT_WRITE
    #       - CHOWN
    #       - DAC_OVERRIDE
    #       - FOWNER
    #       - FSETID
    #       - KILL
    #       - MKNOD
    #       - NET_BIND_SERVICE
    #       - SETFCAP
    #       - SETGID
    #       - SETPCAP
    #       - SETUID
    #       - SYS_CHROOT
    # seLinuxOptions: # Optional. Set this on container level and only if it is really necessary. Setting the user or role option is forbidden. If the setting is not needed, the whole seLinuxOptions-section has to be removed.
    #   type: container_t # or container_init_t or container_kvm_t
    procMount: default # Optional. The default is false if the entry is not there.
    readOnlyRootFilesystem: true # Mandatory

values:
  reservedEnvs:
    value: "FUNC_RUNTIME,FUNC_HANDLER,FUNC_PORT,MOD_NAME,NODE_PATH,PYTHONPATH" # https://github.com/kubeless/runtimes/blob/master/stable/nodejs/kubeless.js;https://github.com/kubeless/runtimes/tree/master/stable/python
  function:
    replicas:
      minValue: "1"
      defaultPreset: "S"
      presets: |-
        {
          "S": {
            "min": 1,
            "max": 1
          },
          "M": {
            "min": 1,
            "max": 2
          },
          "L": {
            "min": 1,
            "max": 5
          },
          "XL": {
            "min": 1,
            "max": 10
          }
        }
    resources:
      minRequestCpu: "10m"
      minRequestMemory: "16Mi"
      defaultPreset: "XS"
      presets: |-
        {
          "XS": {
            "requestCpu": "50m",
            "requestMemory": "64Mi",
            "limitCpu": "100m",
            "limitMemory": "128Mi"
          },
          "S": {
            "requestCpu": "100m",
            "requestMemory": "128Mi",
            "limitCpu": "200m",
            "limitMemory": "256Mi"
          },
          "M": {
            "requestCpu": "200m",
            "requestMemory": "256Mi",
            "limitCpu": "400m",
            "limitMemory": "512Mi"
          },
          "L": {
            "requestCpu": "400m",
            "requestMemory": "512Mi",
            "limitCpu": "800m",
            "limitMemory": "1024Mi"
          },
          "XL": {
            "requestCpu": "800m",
            "requestMemory": "1024Mi",
            "limitCpu": "1600m",
            "limitMemory": "2048Mi"
          }
        }
      runtimePresets: "{}"

  buildJob:
    resources:
      minRequestCpu: "200m"
      minRequestMemory: "200Mi"
      defaultPreset: "normal"
      presets: |-
        {
          "local-dev": {
            "requestCpu": "200m",
            "requestMemory": "200Mi",
            "limitCpu": "400m",
            "limitMemory": "400Mi"
          },
          "slow": {
            "requestCpu": "200m",
            "requestMemory": "200Mi",
            "limitCpu": "700m",
            "limitMemory": "700Mi"
          },
          "normal": {
            "requestCpu": "700m",
            "requestMemory": "700Mi",
            "limitCpu": "1100m",
            "limitMemory": "1100Mi"
          },
          "fast": {
            "requestCpu": "1100m",
            "requestMemory": "1100Mi",
            "limitCpu": "1700m",
            "limitMemory": "1100Mi"
          }
        }
