# Default values for webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride:
fullnameOverride:
image:
  repository: "eu.gcr.io/kyma-project/function-webhook"
  tag: "1088c1af"
  pullPolicy: IfNotPresent

commonLabels:
  app: '{{ template "webhook.fullname" . }}'
  app.kubernetes.io/name: '{{ template "webhook.fullname" . }}'
  app.kubernetes.io/instance: "{{ .Release.Name }}"
  app.kubernetes.io/managed-by: "{{ .Release.Service }}"
  role: webhook

deployment:
  replicas: 1
  labels: {}
  annotations: {}
  extraProperties: {}

pod:
  annotations:
    sidecar.istio.io/inject: "false"
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"

service:
  ports:
    httpMetrics:
      name: "http-metrics"
      port: 9090
      targetPort: 9090
    httpProfiling:
      name: "http-profiling"
      port: 8008
      targetPort: 8008
    httpsWebhook:
      name: "https-webhook"
      port: 443
      targetPort: 8443

container:
  allowPrivilegeEscalation: false
  envs:
    metricsDomain:
      value: "kyma-project.io/serverless"
    configObservabilityName:
      value: '{{ template "webhook.fullname" . }}-config-observability'
    webhookServiceName:
      value: '{{ template "webhook.fullname" . }}'
    webhookSecretName:
      value: '{{ template "webhook.fullname" . }}'
    webhookPort:
      value: "{{ .Values.service.ports.httpsWebhook.targetPort }}"
    minRequestCpu:
      value: "10m"
    minRequestMemory:
      value: "16Mi"
    minReplicasValue:
      value: "1"
    reservedEnvs:
      value: "FUNC_RUNTIME,FUNC_HANDLER,FUNC_PORT,MOD_NAME,NODE_PATH,PYTHONPATH" # https://github.com/kubeless/runtimes/blob/master/stable/nodejs/kubeless.js;https://github.com/kubeless/runtimes/tree/master/stable/python
    requestCpu:
      value: "50m"
    requestMemory:
      value: "64Mi"
    limitsCpu:
      value: "100m"
    limitsMemory:
      value: "128Mi"
    minReplicas:
      value: "1"
    maxReplicas:
      value: "1"
