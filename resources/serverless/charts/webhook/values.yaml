# Default values for webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride:
fullnameOverride:
image:
  repository: "eu.gcr.io/kyma-project/function-webhook"
  tag: "b04bc441"
  pullPolicy: IfNotPresent

commonLabels:
  app: '{{ template "webhook.fullname" . }}'
  app.kubernetes.io/name: '{{ template "webhook.fullname" . }}'
  app.kubernetes.io/instance: "{{ .Release.Name }}"
  app.kubernetes.io/managed-by: "{{ .Release.Service }}"
  role: webhook

deployment:
  replicas: 1
  labels: {}
  annotations: {}
  extraProperties: {}

pod:
  annotations:
    sidecar.istio.io/inject: "false"
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"

service:
  ports:
    httpMetrics:
      name: "http-metrics"
      port: 9090
      targetPort: 9090
    httpProfiling:
      name: "http-profiling"
      port: 8008
      targetPort: 8008
    httpsWebhook:
      name: "https-webhook"
      port: 443
      targetPort: 8443

container:
  allowPrivilegeEscalation: false
  envs:
    metricsDomain:
      value: "kyma-project.io/serverless"
    configObservabilityName:
      value: '{{ template "webhook.fullname" . }}-config-observability'
    webhookServiceName:
      value: '{{ template "webhook.fullname" . }}'
    webhookSecretName:
      value: '{{ template "webhook.fullname" . }}'
    webhookPort:
      value: "{{ .Values.service.ports.httpsWebhook.targetPort }}"
    minRequestCpu:
      value: "10m"
    minRequestMemory:
      value: "16Mi"
    minReplicasValue:
      value: "1"
    reservedEnvs:
      value: "FUNC_RUNTIME,FUNC_HANDLER,FUNC_PORT,MOD_NAME,NODE_PATH,PYTHONPATH" # https://github.com/kubeless/runtimes/blob/master/stable/nodejs/kubeless.js;https://github.com/kubeless/runtimes/tree/master/stable/python
    minReplicas:
      value: "1"
    maxReplicas:
      value: "1"
    function:
      requestCpu: "50m"
      requestMemory: "64Mi"
      limitsCpu: "100m"
      limitsMemory: "128Mi"
    buildJob:
      defaultPreset: "normal"
      presets: |-
        {
          "slow": {
            "requestCpu": "350m",
            "requestMemory": "350Mi",
            "limitsCpu": "700m",
            "limitsMemory": "700Mi"
          },
          "normal": {
            "requestCpu": "700m",
            "requestMemory": "700Mi",
            "limitsCpu": "1100m",
            "limitsMemory": "1100Mi"
          },
          "fast": {
            "requestCpu": "1100m",
            "requestMemory": "1100Mi",
            "limitsCpu": "1700m",
            "limitsMemory": "1700Mi"
          }
        }
