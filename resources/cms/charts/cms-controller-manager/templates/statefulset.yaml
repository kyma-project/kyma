apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  serviceName: {{ template "fullname" . }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "fullname" . }}
      containers:
      - command:
        - /manager
        image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.global.cms_controller_manager.dir }}cms-controller-manager:{{ .Values.global.cms_controller_manager.version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_CLUSTER_DOCS_TOPIC_RELIST_INTERVAL
            value: {{ .Values.clusterDocsTopic.relistInterval }}
          - name: APP_DOCS_TOPIC_RELIST_INTERVAL
            value: {{ .Values.docsTopic.relistInterval }}
          - name: APP_CLUSTER_BUCKET_REGION
            value: {{ .Values.clusterBucket.region }}
          - name: APP_BUCKET_REGION
            value: {{ .Values.bucket.region }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
          - containerPort: {{ .Values.service.internalPort }}
      terminationGracePeriodSeconds: 10
