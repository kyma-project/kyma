apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "webhookcfgmap" . }}
  namespace: {{ .Values.webhookConfigMap.namespace }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
data:
  markdown: |-
    {
      "metadataExtractors":[
          {
              "name": "assetstore-asset-metadata-service",
              "namespace": "kyma-system",
              "endpoint": "/v1/extract",
              "filter": "\\.md$"
          }
      ]
    }
{{- if .Values.global.cmsAsyncAPIService.enabled }}
  asyncapi: |-
    {
      "validations":[
        {
          "name": "cms-cms-asyncapi-service",
          "namespace": "kyma-system",
          "endpoint": "/v1/validate"
        }
      ],
     "mutations":[
        {
          "name": "cms-cms-asyncapi-service",
          "namespace": "kyma-system",
          "endpoint": "/v1/convert"
        }
      ]
    }
{{- end }}