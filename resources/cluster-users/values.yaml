tests:
  labels:
    integration: true
    after-upgrade: true
  enabled: true
  image:
    name: eu.gcr.io/kyma-project/incubator/k8s-tools
    version: 20210208-080d17ad
  env:
    namespace: default
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    privileged: false

bindings:
  kymaEssentials:
    groups: []
  kymaView:
    groups: []
  kymaEdit:
    groups: []
  kymaAdmin:
    groups: []
  kymaDeveloper:
    groups: []

clusterRoles:
  apiGroups:
    k8s:
      - "rbac.authorization.k8s.io"
      - "servicecatalog.k8s.io"
      - "settings.k8s.io"
      - "metrics.k8s.io"
      - "coordination.k8s.io"
      - "validatingwebhookconfigurations.admissionregistration.k8s.io"
      - "mutatingwebhookconfigurations.admissionregistration.k8s.io"
    istio:
      - "authentication.istio.io"
      - "config.istio.io"
      - "networking.istio.io"
      - "security.istio.io"
    kyma:
      - "applicationconnector.kyma-project.io"
      - "authentication.kyma-project.io"
      - "gateway.kyma-project.io"
      - "servicecatalog.kyma-project.io"
      - "kyma.cx"
      - "ui.kyma.cx"
      - "testing.kyma-project.io"
      - "installer.kyma-project.io"
      - "serverless.kyma-project.io"
    addons:
      - "addons.kyma-project.io"
    monitoring:
      - "monitoring.coreos.com"
    dex:
      - "dex.coreos.com"
    ory:
      - "oathkeeper.ory.sh"
      - "hydra.ory.sh"
    rafter:
      - "rafter.kyma-project.io"
    kymaEventing:
      - "knativekafka.kyma-project.io"
      - "sources.kyma-project.io"
      - "messaging.knative.dev"
      - "eventing.knative.dev"
    svcat:
      - "settings.svcat.k8s.io"
    ui:
      - "ui.kyma-project.io"
  verbs:
    edit:
      - "create"
      - "delete"
      - "deletecollection"
      - "get"
      - "list"
      - "patch"
      - "update"
      - "watch"
    view:
      - "get"
      - "list"
global:
  # groups for Kyma runtime e.g. for UAA integration or RBAC group bindings
  # BE AWARE: If you are changing the name here then you need to adjust also
  # values.yaml in `uaa-activator` chart.
  kymaRuntime:
    # Note that admin is not deleted although uaa-activator does not have it
    # Because it is also used in RBAC bindings but will not be available in the XSUAA role list
    adminGroup: runtimeAdmin
    operatorGroup: runtimeOperator
    developerGroup: runtimeDeveloper
    namespaceAdminGroup: runtimeNamespaceAdmin
  isLocalEnv: false
  containerRegistry:
    path: "eu.gcr.io/kyma-project"
  minikubeIP: ""
  ingress:
    domainName: "kyma.local"

users:
  adminName: "admin@kyma.cx"
  adminGroup:
