---
#View access to gardener cert resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyma-gardener-cert-view
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-gardener-cert-view: "true"
  annotations:
    helm.sh/hook-weight: "0"
rules:
- apiGroups:
{{ toYaml .Values.clusterRoles.apiGroups.gardener.cert | indent 4 }}
  resources:
{{ toYaml .Values.clusterRoles.resources.gardener.cert | indent 4 }}
  verbs:
{{ toYaml .Values.clusterRoles.verbs.view | indent 4 }}

