job:
  image:
    repository: eu.gcr.io/kyma-project/tpi/k8s-tools
    tag: "20210504-12243229"

certificates:
  kyma:
    name: kyma-gateway-certs
    namespace: istio-system
  apiserverProxy:
    name: apiserver-proxy-tls-cert
    namespace: kyma-system

userProvided:
  issuer:
    name: kyma-ca-issuer
    configMap:
      name: kyma-ca-issuer
      namespace: default

global:
  certificates:
    selfSigned: false
  istio:
    gateway:
      name: kyma-gateway
      namespace: kyma-system

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  privileged: false
  runAsGroup: 65534
  runAsNonRoot: true
  runAsUser: 65534
