---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "certificates.name" . }}-user-provided
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
    "helm.sh/hook": "post-install, post-upgrade"
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "certificates.name" . }}-user-provided
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
    "helm.sh/hook": "post-install, post-upgrade"
rules:
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates", "clusterissuers"]
    verbs: ["*"]
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: kyma-installer
  name: {{ template "certificates.name" . }}-kyma-installer-user-provided
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
    "helm.sh/hook": "post-install, post-upgrade"
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "create", "update", "patch"]
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: istio-system
  name: {{ template "certificates.name" . }}-istio-system-user-provided
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
    "helm.sh/hook": "post-install, post-upgrade"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get","list","watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "certificates.name" . }}-user-provided
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
    "helm.sh/hook": "post-install, post-upgrade"
subjects:
  - kind: ServiceAccount
    name: {{ template "certificates.name" . }}-user-provided
    namespace: {{.Release.Namespace}}
roleRef:
  kind: ClusterRole
  name: {{ template "certificates.name" . }}-user-provided
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "certificates.name" . }}-user-provided
  namespace: kyma-installer
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
    "helm.sh/hook": "post-install, post-upgrade"
subjects:
  - kind: ServiceAccount
    name: {{ template "certificates.name" . }}-user-provided
    namespace: {{.Release.Namespace}}
roleRef:
  kind: Role
  name: {{ template "certificates.name" . }}-kyma-installer-user-provided
  apiGroup: rbac.authorization.k8s.io
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "certificates.name" . }}-user-provided
  namespace: istio-system
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
    "helm.sh/hook": "post-install, post-upgrade"
subjects:
  - kind: ServiceAccount
    name: {{ template "certificates.name" . }}-user-provided
    namespace: {{.Release.Namespace}}
roleRef:
  kind: Role
  name: {{ template "certificates.name" . }}-istio-system-user-provided
  apiGroup: rbac.authorization.k8s.io