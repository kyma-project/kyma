---
# Source: function-controller/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: function-controller
  namespace: default
  labels:
    app: 'function-controller'
    app.kubernetes.io/instance: 'release-name'
    app.kubernetes.io/managed-by: 'Tiller'
    app.kubernetes.io/name: 'function-controller'
    app.kubernetes.io/version: 'PR-6796'
    helm.sh/chart: 'function-controller-0.1.0'
    version: 'PR-6796'
    
  annotations:
    
    sidecar.istio.io/inject: "false"
    
spec:
  selector:
    matchLabels:
      app: 'function-controller'
      app.kubernetes.io/instance: 'release-name'
      app.kubernetes.io/managed-by: 'Tiller'
      app.kubernetes.io/name: 'function-controller'
      app.kubernetes.io/version: 'PR-6796'
      helm.sh/chart: 'function-controller-0.1.0'
      version: 'PR-6796'
      
  replicas: 1
  template:
    metadata:
      labels:
        app: 'function-controller'
        app.kubernetes.io/instance: 'release-name'
        app.kubernetes.io/managed-by: 'Tiller'
        app.kubernetes.io/name: 'function-controller'
        app.kubernetes.io/version: 'PR-6796'
        helm.sh/chart: 'function-controller-0.1.0'
        version: 'PR-6796'
        
      annotations:
        
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
        
    spec:
      serviceAccountName: function-controller
      
      terminationGracePeriodSeconds: 10
      
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: webhook-server-cert
      containers:
        - name: kube-rbac-proxy
          image: "gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1"
          imagePullPolicy: IfNotPresent
          args:
          - --secure-listen-address
          - "0.0.0.0:8443"
          - --upstream
          - "http://127.0.0.1:8080/"
          - --logtostderr=true
          - --v=10
          resources:
            limits:
              cpu: 750m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
            
          ports:
            - containerPort: 8443
              name: https
        - name: manager
          image: "eu.gcr.io/kyma-project/function-controller:PR-6796"
          imagePullPolicy: IfNotPresent
          command:
          - /manager
          args:
          - --metrics-addr
          - "127.0.0.1:8080"
          resources:
            limits:
              cpu: 750m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 256Mi
            
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
            - containerPort: 8080
              name: http-metrics
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
          env:
            - name: POD_NAMESPACE
              value: default
            - name: SECRET_NAME
              value: function-controller-registry-credentials
            - name: CONTROL_PLANE
              value: "controller-manager"
            - name: CONTROLLER_CONFIGMAP
              value: config-function-controller
            - name: CONTROLLER_CONFIGMAP_NS
              value: default
            
            - name: BUILD_TIMEOUT
              value: "20"
              
