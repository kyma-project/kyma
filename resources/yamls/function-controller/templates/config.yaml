data:
  serviceAccountName: function-controller
  dockerRegistry: 
  runtimes: |
    - ID: nodejs8
      dockerFileName: dockerfile-nodejs-8
    - ID: nodejs6
      dockerFileName: dockerfile-nodejs-6
  funcSizes: |
    - size: S
    - size: M
    - size: L
  funcTypes: |
    - type: plaintext
