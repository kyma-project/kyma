---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-upgrade-job
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backup-upgrade
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backup-upgrade
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: backup-upgrade
subjects:
- kind: ServiceAccount
  name: backup-upgrade-job
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: backup-upgrade-helper
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "10"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: backup-upgrade-helper
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: backup-upgrade-job
      restartPolicy: Never
      containers:
      - name: job
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200310-5f52f407
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
          - /bin/bash
          - -c
          - |
            set -e
            kubectl delete crd \
              backups.velero.io \
              backupstoragelocations.velero.io \
              deletebackuprequests.velero.io \
              downloadrequests.velero.io \
              podvolumebackups.velero.io \
              podvolumerestores.velero.io \
              resticrepositories.velero.io \
              restores.velero.io \
              schedules.velero.io \
              serverstatusrequests.velero.io \
              volumesnapshotlocations.velero.io --ignore-not-found
