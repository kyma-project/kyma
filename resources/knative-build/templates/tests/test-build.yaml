---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Chart.Name }}-tests
  labels:
    helm-chart-test: "true"
rules:
- apiGroups: ["build.knative.dev"]
  resources: ["builds"]
  verbs: ["*"]
- apiGroups: 
  - ""
  resources:
  - pods/log
  - pods
  verbs:
  - list
  - get
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-tests
  namespace: knative-build
  labels:
    helm-chart-test: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Chart.Name }}-tests
  namespace: knative-build
  labels:
    helm-chart-test: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Chart.Name }}-tests
subjects:
- kind: ServiceAccount
  name: {{ .Chart.Name }}-tests
  namespace: knative-build
{{- if .Capabilities.APIVersions.Has "testing.kyma-project.io/v1alpha1" }}
---
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: {{ .Chart.Name }}-tests
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccount: {{ .Chart.Name }}-tests
      containers:
      - name: {{ .Chart.Name }}-tests
        image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.global.test_knative_build_acceptance.dir }}knative-build-acceptance-tests:{{ .Values.global.test_knative_build_acceptance.version }}"
      restartPolicy: Never
{{- else }}
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Chart.Name }}-tests
  namespace: knative-build
  annotations:
    "sidecar.istio.io/inject": "false"
    "helm.sh/hook": test-success
  labels:
    "helm-chart-test": "true"
spec:
  serviceAccount: {{ .Chart.Name }}-tests
  containers:
  - name: {{ .Chart.Name }}-tests
    image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.global.test_knative_build_acceptance.dir }}knative-serving-acceptance-tests:{{ .Values.global.test_knative_serving_acceptance.version }}"
  restartPolicy: Never
{{- end }}