apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-crd-app-connector
  annotations:
    "helm.sh/hook": "pre-install, pre-upgrade"
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
data:
  applications.applicationconnector.kyma-project.io: |-
{{.Files.Get "files/crd-applications.applicationconnector.yaml" | printf "%s" | indent 4}}
  certificaterequests.applicationconnector.kyma-project.io: |-
{{.Files.Get "files/crd-certificaterequests.applicationconnector.yaml" | printf "%s" | indent 4}}
  tokenrequests.applicationconnector.kyma-project.io: |-
{{.Files.Get "files/crd-tokenrequests.applicationconnector.yaml" | printf "%s" | indent 4}}
  centralconnections.applicationconnector.kyma-project.io: |-
{{.Files.Get "files/crd-centralconnections.applicationconnector.yaml" | printf "%s" | indent 4}}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-init-app-connector
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-delete-policy: before-hook-creation, hook-succeeded"
    helm.sh/hook: "pre-upgrade, pre-install"
    helm.sh/hook-weight: "10"
  labels:
    job: {{ .Release.Name }}-init-app-connector
spec:
  backoffLimit: 1
  template:
    metadata:
      name: {{ .Release.Name }}-init-app-connector
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        job: {{ .Release.Name }}-init-app-connector
    spec:
      serviceAccountName: {{ .Release.Name }}-crd-init
      restartPolicy: Never
      containers:
      - name: job
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        terminationMessagePolicy: "FallbackToLogsOnError"
        volumeMounts:
        - name: crd-app-connector
          mountPath: /etc/crd
          readOnly: true
        command:
        - /bin/bash
        - -c
        - |-
          kubectl annotate crd applications.applicationconnector.kyma-project.io helm.sh/hook- \
          || kubectl apply -f /etc/crd/applications.applicationconnector.kyma-project.io
      volumes:
      - name: crd-app-connector
        configMap:
          name: {{ .Release.Name }}-crd-app-connector
---
{{- if not .Values.global.disableLegacyConnectivity }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-init-app-connector-opt
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-delete-policy: before-hook-creation, hook-succeeded"
    helm.sh/hook: "pre-upgrade, pre-install"
    helm.sh/hook-weight: "10"
  labels:
    job: {{ .Release.Name }}-init-app-connector-opt
spec:
  backoffLimit: 1
  template:
    metadata:
      name: {{ .Release.Name }}-init-app-connector-opt
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        job: {{ .Release.Name }}-init-app-connector-opt
    spec:
      serviceAccountName: {{ .Release.Name }}-crd-init
      restartPolicy: Never
      containers:
      - name: job
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200310-5f52f407
        terminationMessagePolicy: "FallbackToLogsOnError"
        volumeMounts:
        - name: crd-app-connector
          mountPath: /etc/crd
          readOnly: true
        command:
        - /bin/bash
        - -c
        - |-
          set -e

          echo "processing certificaterequests.applicationconnector.kyma-project.io"
          kubectl annotate crd certificaterequests.applicationconnector.kyma-project.io helm.sh/hook- \
          || kubectl apply -f /etc/crd/certificaterequests.applicationconnector.kyma-project.io
          echo "done processing certificaterequests.applicationconnector.kyma-project.io"

          echo "processing tokenrequests.applicationconnector.kyma-project.io"
          kubectl annotate crd tokenrequests.applicationconnector.kyma-project.io helm.sh/hook- \
          || kubectl apply -f /etc/crd/tokenrequests.applicationconnector.kyma-project.io
          echo "done processing tokenrequests.applicationconnector.kyma-project.io"

          echo "processing centralconnections.applicationconnector.kyma-project.io"
          kubectl annotate crd centralconnections.applicationconnector.kyma-project.io helm.sh/hook- \
          || kubectl apply -f /etc/crd/centralconnections.applicationconnector.kyma-project.io
          echo "done processing centralconnections.applicationconnector.kyma-project.io"
      volumes:
      - name: crd-app-connector
        configMap:
          name: {{ .Release.Name }}-crd-app-connector
{{- end }}