apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-crd-knative-provisioner
  annotations:
    "helm.sh/hook": "pre-install, pre-upgrade"
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
data:
  natsschannels.messaging.knative.dev: |-
{{.Files.Get "files/crd-natschannel.yaml" | printf "%s" | indent 4}}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-init-knative-provisioner
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
    helm.sh/hook: "pre-upgrade, pre-install"
    helm.sh/hook-weight: "10"
  labels:
    job: {{ .Release.Name }}-init-knative-provisioner
spec:
  backoffLimit: 1
  template:
    metadata:
      name: {{ .Release.Name }}-init-knative-provisioner
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        job: {{ .Release.Name }}-init-knative-provisioner
    spec:
      serviceAccountName: {{ .Release.Name }}-crd-init
      restartPolicy: Never
      containers:
      - name: job
        image: "{{ .Values.jobs.image.repository }}:{{ .Values.jobs.image.tag }}"
        terminationMessagePolicy: "FallbackToLogsOnError"
        volumeMounts:
        - name: crd-app-connector
          mountPath: /etc/crd
          readOnly: true
        command:
        - /bin/bash
        - -c
        - |-
          kubectl get crd natsschannels.messaging.knative.dev \
          || kubectl apply -f /etc/crd/natsschannels.messaging.knative.dev
      volumes:
      - name: crd-app-connector
        configMap:
          name: {{ .Release.Name }}-crd-knative-provisioner