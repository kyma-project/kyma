apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: groups.authentication.kyma.cx
spec:
  group: authentication.kyma.cx
  version: v1alpha1
  scope: Cluster
  names:
    plural: groups
    singular: group
    kind: Group
    shortNames:
    - grp
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          required:
            - idpName
            - name
            - description
          properties:
            idpName:
              type: string
              maxLength: 32
            name:
              type: string
              maxLength: 32
            description:
              type: string
              maxLength: 256
