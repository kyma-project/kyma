---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-upgrade-job
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-upgrade
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "delete", "create", "watch", "list"]
- apiGroups: [""]
  resources: ["serviceaccounts", "services"]
  verbs: ["get", "delete", "create", "watch", "list"]
- apiGroups: ["extensions","apps"]
  resources: ["deployments"]
  verbs: ["get", "delete", "create", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-upgrade
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-upgrade
subjects:
- kind: ServiceAccount
  name: prometheus-upgrade-job
  namespace: {{ .Release.Namespace }}
---

apiVersion: batch/v1
kind: Job
metadata:
  name: prometheus-upgrade-helper-0
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "9"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: prometheus-upgrade-helper-0
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: prometheus-upgrade-job
      restartPolicy: Never
      containers:
      - name: job
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20190325-ff66a3a
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
          - /bin/bash
          - -c
          - |
            set -e
            kubectl delete crd \
              alertmanagers.monitoring.coreos.com \
              podmonitors.monitoring.coreos.com \
              prometheuses.monitoring.coreos.com \
              prometheusrules.monitoring.coreos.com \
              servicemonitors.monitoring.coreos.com --ignore-not-found

---

