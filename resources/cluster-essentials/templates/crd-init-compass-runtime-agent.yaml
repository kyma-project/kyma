apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-init-compass-rt-agent
  annotations:
    helm.sh/hook: "pre-upgrade, pre-install"
    helm.sh/hook-weight: "0"
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
  labels:
    job: {{ .Release.Name }}-init-compass-rt-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-crd-init
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-crd-init
  namespace: kyma-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-crd-compass-rt
  annotations:
    "helm.sh/hook": "pre-install, pre-upgrade"
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
data:
  compassconnections.compass.kyma-project.io: |-
{{.Files.Get "files/compass-connection.crd.yaml" | printf "%s" | indent 4}}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-init-compass-rt-agent
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: "pre-upgrade, pre-install"
    helm.sh/hook-weight: "10"
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
  labels:
    job: {{ .Release.Name }}-init-compass-rt-agent
spec:
  backoffLimit: 1
  template:
    metadata:
      name: {{ .Release.Name }}-init-compass-rt-agent
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        job: {{ .Release.Name }}-init-compass-rt-agent
    spec:
      serviceAccountName: {{ .Release.Name }}-crd-init
      restartPolicy: Never
      containers:
      - name: job
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200310-5f52f407
        terminationMessagePolicy: "FallbackToLogsOnError"
        volumeMounts:
        - name: crd-compass-rt
          mountPath: /etc/crd
          readOnly: true
        command:
        - /bin/bash
        - -c
        - |-
          kubectl annotate crd compassconnections.compass.kyma-project.io helm.sh/hook- \
          || kubectl apply -f /etc/crd/compassconnections.compass.kyma-project.io
      volumes:
      - name: crd-compass-rt
        configMap:
          name: {{ .Release.Name }}-crd-compass-rt
