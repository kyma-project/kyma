{{ $files := .Files.Glob "files/**.yaml" }}

# Helm doesn't support `keys` operator on files map
{{ $filePaths := list }}
{{ range $path, $_ := $files }}
{{ $filePaths = append $filePaths (base $path) }}
{{ end }}

{{ $currentScope := . }}

{{ range $idx, $_ := until (int .Values.jobs.configMaps) }}
apiVersion: v1
kind: ConfigMap
metadata:
  {{- with $currentScope }}
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-crd-{{ $idx }}
  {{- end }}
  annotations:
    "helm.sh/hook": "pre-install, pre-upgrade"
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
{{ range $pathIdx, $path := $filePaths }}
  {{- with $currentScope }}
  {{ if eq $idx (mod $pathIdx .Values.jobs.configMaps) }}
  {{ base $path }}: |-  
  {{ .Files.Get (printf "files/%s" $path) | printf "%s" | indent 4 }}
  {{ end }}
  {{- end }}
{{ end }}
---
{{ end }}
