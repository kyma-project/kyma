{{ $files := .Files.Glob "files/**.yaml" }}
{{ $fileLen := len $files }}
{{ $configMapLen := int (add1 (div $fileLen .Values.jobs.crdsInConfigMap)) }}

{{ $currentScope := . }}

# Helm doesn't support `keys` operator on files map
{{ $filePaths := list }}
{{ range $path, $_ := $files }}
{{ $filePaths = append $filePaths (base $path) }}
{{ end }}

{{ range $idx, $_ := until $configMapLen }}
apiVersion: v1
kind: ConfigMap
metadata:
  {{- with $currentScope }}
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-crd-{{ $idx }}
  {{- end }}
  annotations:
    "helm.sh/hook": "pre-install, pre-upgrade"
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
{{ range $pathIdx, $path := $filePaths }}
  {{- with $currentScope }}
  {{ if eq $idx (mod $pathIdx $configMapLen) }}
  {{ base $path }}: |-  
{{ .Files.Get (printf "files/%s" $path) | printf "%s" | indent 4 }}
  {{ end }}
  {{- end }}
{{ end }}
---
{{ end }}

apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-crd-install
  annotations:
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
    "helm.sh/hook": "pre-install, pre-upgrade"
    "helm.sh/hook-weight": "10"
spec:
  activeDeadlineSeconds: 60
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ .Release.Name }}-crd-install
      restartPolicy: OnFailure
      containers:
      - name: {{ .Release.Name }}-install-crds
        image: "{{ .Values.jobs.image.repository }}:{{ .Values.jobs.image.tag }}"
        command:
        - /bin/sh
        - -c
        args:
        - |
            {{ range $idx, $_ := until $configMapLen }}
            kubectl apply -f /etc/crd-{{ $idx }}
            {{ end }}
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m
        volumeMounts:
        {{ range $idx, $_ := until $configMapLen }}
        {{- with $currentScope }}
        - name: crd-{{ $idx }}
          mountPath: /etc/crd-{{ $idx }}
          readOnly: true
        {{- end }}
        {{ end }}
      volumes:
      {{ range $idx, $_ := until $configMapLen }}
      {{- with $currentScope }}
      - name: crd-{{ $idx }}
        configMap:
          name: {{ .Release.Name }}-crd-{{ $idx }}
      {{- end }}
      {{ end }}