{{ $configMaps := int .Values.jobs.configMaps }}
{{ $currentScope := . }}

apiVersion: batch/v1
kind: Job
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-crd-install
  annotations:
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
    "helm.sh/hook": "pre-install, pre-upgrade"
    "helm.sh/hook-weight": "10"
spec:
  activeDeadlineSeconds: 60
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ .Release.Name }}-crd-install
      restartPolicy: OnFailure
      containers:
      - name: {{ .Release.Name }}-install-crds
        image: "{{ .Values.jobs.image.repository }}:{{ .Values.jobs.image.tag }}"
        command:
        - /bin/sh
        - -c
        args:
        - |
            {{ range $idx, $_ := until $configMaps }}
            kubectl apply -f /etc/crd-{{ $idx }}
            {{ end }}
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m
        volumeMounts:
        {{ range $idx, $_ := until $configMaps }}
        {{- with $currentScope }}
        - name: crd-{{ $idx }}
          mountPath: /etc/crd-{{ $idx }}
          readOnly: true
        {{- end }}
        {{ end }}
      volumes:
      {{ range $idx, $_ := until $configMaps }}
      {{- with $currentScope }}
      - name: crd-{{ $idx }}
        configMap:
          name: {{ .Release.Name }}-crd-{{ $idx }}
      {{- end }}
      {{ end }}