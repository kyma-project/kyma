---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: kyma.unprivileged
  annotations:
    helm.sh/hook: "pre-upgrade, pre-install"
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
spec:
  allowPrivilegeEscalation: false
  allowedCapabilities:
    # Istio-init required
    - NET_ADMIN
    - NET_RAW
  privileged: false
  fsGroup:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
    - "*"