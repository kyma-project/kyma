apiVersion: v1
kind: Service
metadata:
  name: {{ template "pod-preset.fullname" . }}-webhook
  namespace: "{{ .Release.Namespace }}"
  labels:
    app: {{ template "pod-preset.name" . }}-webhook
    chart: {{ template "pod-preset.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 8443
  selector:
    app: {{ template "pod-preset.name" . }}-webhook
    release: {{ .Release.Name }}
