{{- if .Values.controller.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "pod-preset.fullname" . }}-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "pod-preset.fullname" . }}-manager
subjects:
- kind: ServiceAccount
  name: {{ template "pod-preset.fullname" . }}-manager
  namespace: "{{ .Release.Namespace }}"
{{- end -}}