---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: psp-kyma-privileged
rules:
- apiGroups: ["policy"] # "" indicates the core API group
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
  resourceNames: ["kyma.privileged"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: psp-kyma-unprivileged
rules:
- apiGroups: ["policy"] # "" indicates the core API group
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
  resourceNames: ["kyma.unprivileged"]
