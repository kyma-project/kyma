---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: kyma.unprivileged
spec:
  allowPrivilegeEscalation: false
  privileged: false
  fsGroup:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
    - "*"