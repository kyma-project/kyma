jobs:
  crdsInConfigMap: 20

global:
  installCRDs: false
  disableLegacyConnectivity: false
  podSecurityPolicy:
    privileged: false
  priorityClassName: ""
  priorityClassValue: 2000000

  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    k8s_tools:
      name: "k8s-tools"
      version: "20211022-85284bf9"
      directory: "tpi"
    podpreset_webhook:
      name: "podpreset-webhook"
      version: "a1343c0c"
      directory: "incubator"
    podpreset_controller:
      name: "podpreset-controller"
      version: "a1343c0c"
      directory: "incubator"

image:
  pullPolicy: IfNotPresent

limitRange:
  max:
    memory: 4Gi
  default:
    memory: 96Mi
  defaultRequest:
    memory: 32Mi

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  runAsGroup: 65534
  runAsNonRoot: true
  runAsUser: 65534

pod-preset:
  key: ""
  cert: ""
  caCert: ""
