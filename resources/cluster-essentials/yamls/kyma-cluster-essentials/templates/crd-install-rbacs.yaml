apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-crd-install
  annotations:
    helm.sh/hook: "pre-upgrade, pre-install"
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: release-name-crd-install
  annotations:
    helm.sh/hook: "pre-upgrade, pre-install"
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["create", "get", "patch"]
- apiGroups: ["servicecatalog.k8s.io"]
  resources: ["clusterservicebrokers", "clusterserviceclasses", "clusterserviceplans", "servicebrokers", "serviceclasses", "serviceplans", "serviceinstances","servicebindings"]
  verbs:     ["get","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: release-name-crd-install
  annotations:
    helm.sh/hook: "pre-upgrade, pre-install"
    helm.sh/hook-weight: "0"
    "helm.sh/hook-delete-policy": "before-hook-creation, hook-succeeded"
  labels:
    job: release-name-crd-install
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: release-name-crd-install
subjects:
- kind: ServiceAccount
  name: release-name-crd-install
  namespace: kyma-system