apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    duck.knative.dev/addressable: "true"
    eventing.knative.dev/release: "v0.12.0"
    knative.dev/crd-install: "true"
  name: parallels.flows.knative.dev
spec:
  additionalPrinterColumns:
  - JSONPath: .status.conditions[?(@.type=="Ready")].status
    name: Ready
    type: string
  - JSONPath: .status.conditions[?(@.type=="Ready")].reason
    name: Reason
    type: string
  - JSONPath: .status.address.url
    name: URL
    type: string
  - JSONPath: .metadata.creationTimestamp
    name: Age
    type: date
  group: flows.knative.dev
  names:
    categories:
    - all
    - knative
    - eventing
    - flows
    kind: Parallel
    plural: parallels
    singular: parallel
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            branches:
              description: the list of filter/subscribers pairs.
              items:
                properties:
                  filter:
                    description: the destination of the filter expression that is
                      guarding the branch.
                    properties:
                      ref:
                        description: a reference to a Kubernetes object from which
                          to retrieve the target URI.
                        properties:
                          apiVersion:
                            minLength: 1
                            type: string
                          kind:
                            minLength: 1
                            type: string
                          name:
                            minLength: 1
                            type: string
                        required:
                        - apiVersion
                        - kind
                        - name
                        type: object
                      uri:
                        description: the target URI or, if ref is provided, a relative
                          URI reference that will be combined with ref to produce
                          a target URI.
                        type: string
                    type: object
                  reply:
                    anyOf:
                    - properties:
                        uri:
                          description: the target URI or, if ref is provided, a relative
                            URI reference that will be combined with ref to produce
                            a target URI.
                          minLength: 1
                          type: string
                      type: object
                    - description: a reference to a Kubernetes object from which to
                        retrieve the target URI.
                      properties:
                        ref:
                          properties:
                            apiVersion:
                              minLength: 1
                              type: string
                            kind:
                              minLength: 1
                              type: string
                            name:
                              minLength: 1
                              type: string
                          required:
                          - apiVersion
                          - kind
                          - name
                          type: object
                      type: object
                    - description: a reference to a Kubernetes object from which to
                        retrieve the target URI.
                      properties:
                        apiVersion:
                          minLength: 1
                          type: string
                        kind:
                          minLength: 1
                          type: string
                        name:
                          minLength: 1
                          type: string
                      type: object
                    description: a reference to where the result of the subscriber
                      of this branch gets sent to. If not specified, the result is
                      sent to the Parallel reply.
                  subscriber:
                    description: the destination of the events if the filter passes.
                    properties:
                      ref:
                        description: a reference to a Kubernetes object from which
                          to retrieve the target URI.
                        properties:
                          apiVersion:
                            minLength: 1
                            type: string
                          kind:
                            minLength: 1
                            type: string
                          name:
                            minLength: 1
                            type: string
                        required:
                        - apiVersion
                        - kind
                        - name
                        type: object
                      uri:
                        description: the target URI or, if ref is provided, a relative
                          URI reference that will be combined with ref to produce
                          a target URI.
                        type: string
                    type: object
                required:
                - subscriber
                type: object
              type: array
            channelTemplate:
              description: specifies which Channel to use. If left unspecified, it
                is set to the default Channel for the namespace (or cluster, in case
                there are no defaults for the namespace).
              properties:
                apiVersion:
                  minLength: 1
                  type: string
                kind:
                  minLength: 1
                  type: string
                spec:
                  type: object
              required:
              - apiVersion
              - kind
              type: object
            reply:
              anyOf:
              - properties:
                  uri:
                    description: the target URI or, if ref is provided, a relative
                      URI reference that will be combined with ref to produce a target
                      URI.
                    minLength: 1
                    type: string
                type: object
              - description: a reference to a Kubernetes object from which to retrieve
                  the target URI.
                properties:
                  ref:
                    properties:
                      apiVersion:
                        minLength: 1
                        type: string
                      kind:
                        minLength: 1
                        type: string
                      name:
                        minLength: 1
                        type: string
                    required:
                    - apiVersion
                    - kind
                    - name
                    type: object
                type: object
              - description: a reference to a Kubernetes object from which to retrieve
                  the target URI.
                properties:
                  apiVersion:
                    minLength: 1
                    type: string
                  kind:
                    minLength: 1
                    type: string
                  name:
                    minLength: 1
                    type: string
                type: object
              description: a reference to where the result of a branch subscriber
                gets sent to when the branch does not have a reply.
              type: object
          required:
          - branches
          - channelTemplate
  version: v1alpha1