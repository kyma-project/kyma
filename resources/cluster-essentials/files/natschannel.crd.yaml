apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    contrib.eventing.knative.dev/release: "v0.12.0"
    duck.knative.dev/addressable: "true"
    knative.dev/crd-install: "true"
    messaging.knative.dev/subscribable: "true"
  name: natsschannels.messaging.knative.dev
spec:
  additionalPrinterColumns:
    - JSONPath: .status.conditions[?(@.type=="Ready")].status
      name: Ready
      type: string
    - JSONPath: .status.conditions[?(@.type=="Ready")].reason
      name: Reason
      type: string
    - JSONPath: .status.address.url
      name: URL
      type: string
    - JSONPath: .metadata.creationTimestamp
      name: Age
      type: date
  group: messaging.knative.dev
  names:
    categories:
      - all
      - knative
      - messaging
      - channel
    kind: NatssChannel
    plural: natsschannels
    shortNames:
      - natssc
    singular: natsschannel
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            subscribable:
              properties:
                subscribers:
                  description: The list of subscribers that have expressed interest
                    in receiving events from this channel.
                  items:
                    properties:
                      ref:
                        properties:
                          apiVersion:
                            type: string
                          kind:
                            type: string
                          name:
                            minLength: 1
                            type: string
                          namespace:
                            minLength: 1
                            type: string
                          uid:
                            minLength: 1
                            type: string
                        required:
                          - namespace
                          - name
                          - uid
                        type: object
                      replyURI:
                        minLength: 1
                        type: string
                      subscriberURI:
                        minLength: 1
                        type: string
                      uid:
                        minLength: 1
                        type: string
                    required:
                      - uid
                  type: array
              type: object
  version: v1alpha1