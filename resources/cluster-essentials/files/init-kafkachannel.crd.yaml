apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    controller-tools.k8s.io: "1.0"
    knative.dev/crd-install: "true"
    messaging.knative.dev/subscribable: "true"
    app: knative-kafka
    app.kubernetes.io/name: knative-kafka
    app.kubernetes.io/instance: knative-kafka
    app.kubernetes.io/managed-by: Tiller
    helm.sh/chart: knative-kafka-0.0.1
  name: kafkachannels.knativekafka.kyma-project.io
spec:
  group: knativekafka.kyma-project.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  names:
    kind: KafkaChannel
    plural: kafkachannels
    singular: kafkachannel
    categories:
    - all
    - knative
    - messaging
    - channel
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
  - name: Ready
    type: string
    JSONPath: ".status.conditions[?(@.type==\"Ready\")].status"
  - name: Reason
    type: string
    JSONPath: ".status.conditions[?(@.type==\"Ready\")].reason"
  - name: Hostname
    type: string
    JSONPath: .status.address.hostname
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            numPartitions:
              format: int64
              minimum: 1
              type: integer
            replicationFactor:
              format: int64
              minimum: 1
              type: integer
            retentionMillis:
              format: int64
              minimum: 1
              type: integer
            tenantId:
              maxLength: 200
              minLength: 1
              pattern: '[a-zA-Z0-9_\-\.\\]+'
              type: string
            subscribable:
              type: object
              properties:
                subscribers:
                  type: array
                  items:
                    required:
                    - uid
                    properties:
                      ref:
                        type: object
                        required:
                        - namespace
                        - name
                        - uid
                        properties:
                          apiVersion:
                            type: string
                          kind:
                            type: string
                          name:
                            type: string
                            minLength: 1
                          namespace:
                            type: string
                            minLength: 1
                          uid:
                            type: string
                            minLength: 1
                      uid:
                        type: string
                        minLength: 1
                      subscriberURI:
                        type: string
                        minLength: 1
                      replyURI:
                        type: string
                        minLength: 1
          type: object
