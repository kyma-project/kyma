apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: subscriptions.eventing.kyma-project.io
  annotations:
    "helm.sh/resource-policy": keep
spec:
  group: eventing.kyma-project.io
  version: v1alpha1
  scope: Namespaced
  names:
    plural: subscriptions
    singular: subscription
    kind: Subscription
    shortNames:
    - sub
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
            - event_type
            - event_type_version
            - source_id
          properties:
            endpoint:
              type: string
              pattern: '^(https?)://.+$'
              maxLength: 512
            include_subscription_name_header:
              type: boolean
            event_type:
              type: string
              minLength: 1
              maxLength: 253
              pattern: '^[a-zA-Z0-9]([-a-zA-Z0-9]*[a-zA-Z0-9])?(\.[a-zA-Z0-9]([-a-zA-Z0-9]*[a-zA-Z0-9])?)*$'
            event_type_version:
              type: string
              minLength: 1
              maxLength: 4
              pattern: '^[a-zA-Z0-9]+$'
            source_id:
              type: string
              minLength: 1
              maxLength: 253
              pattern: '^[a-zA-Z0-9]([-a-zA-Z0-9]*[a-zA-Z0-9])?(\.[a-zA-Z0-9]([-a-zA-Z0-9]*[a-zA-Z0-9])?)*$'
