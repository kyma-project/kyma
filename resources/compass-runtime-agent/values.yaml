global:
  images:
    containerRegistry:
      path: eu.gcr.io/kyma-project
    runtimeAgent:
      dir:
      version: 1.4.0-rc1
    runtimeAgentTests:
      dir:
      version: 1.4.0-rc1

compassRuntimeAgent:
  image:
    pullPolicy: IfNotPresent
  sync:
    controllerSyncPeriod: 30
    minimalConfigSyncTime: 15
  resources:
    integrationNamespace: "kyma-integration"
    gatewayPort: 8080
  config:
    insecureConfigurationFetch: true
    configMap:
      name: compass-agent-configuration
