global:
  images:
    containerRegistry:
      path: eu.gcr.io/kyma-project
    runtimeAgent:
      dir: pr/
      version: "PR-5729"
    runtimeAgentTests:
      dir: pr/
      version: "PR-5782"

compassRuntimeAgent:
  image:
    pullPolicy: IfNotPresent
  sync:
    controllerSyncPeriod: 15s
    minimalConfigSyncTime: 15s
  resources:
    integrationNamespace: "kyma-integration"
    gatewayPort: 8080
    uploadServiceUrl: http://assetstore-asset-upload-service.kyma-system.svc.cluster.local:3000
  config:
    insecureConfigurationFetch: true
    configMap:
      name: compass-agent-configuration
      namespace: compass-system
  certificates:
    renewal:
      validityThreshold: "0.3"
    clientCertificate:
      secret:
        name: cluster-client-certificates
        namespace: compass-system
    caCertificate:
      secret:
        name: application-connector-certs
        namespace: istio-system
  connector:
    insecureCommunication: true
  debugg:
    queryLogging: false
  tests:
    enabled: true
    mockService:
      port: 8080
    configApplicationWaitTime: 50
    proxyInvalidationWaitTime: 150
    graphqlLogs: false
    oauth:
      hydra:
        publicUrl: http://ory-hydra-public.kyma-system:4444
        adminUrl: http://ory-hydra-admin.kyma-system:4445
