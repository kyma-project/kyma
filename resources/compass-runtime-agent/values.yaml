global:
  images:
    containerRegistry:
      path: eu.gcr.io/kyma-project
    runtimeAgent:
      dir: pr/
      version: "PR-4936"
    runtimeAgentTests:
      dir: pr/
      version: "PR-4927"

deployment:
  image:
    pullPolicy: IfNotPresent
  tokenConfig:
    volumeName: token-config
    mountPath: "/config"
    tokenURLConfigFile: "token.json"
  sync:
    controllerSyncPeriod: 30
    minimalConfigFetchTime: 300


config:
  tokenConfigMap:
    name: token-config-map
    data: ""
