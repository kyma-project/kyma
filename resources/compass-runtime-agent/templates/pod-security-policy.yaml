apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: compass-runtime-agent
spec:
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - NET_ADMIN
  - NET_RAW
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  privileged: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - secret
  - emptyDir