apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: {{ .Chart.Name }}
    labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/name: {{ template "name" . }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
rules:
    - apiGroups: ["compass.kyma-project.io"]
      resources: ["compassconnections"]
      verbs: ["create", "get", "list", "update", "delete", "watch"]
    - apiGroups: ["rafter.kyma-project.io"]
      resources: ["assetgroups", "assets", "clusterassetgroups", "clusterassets"]
      verbs: ["get", "update", "list", "create", "delete"]
    - apiGroups: ["applicationconnector.kyma-project.io"]
      resources: ["applications"]
      verbs: ["get", "list", "create", "update", "delete"]
    - apiGroups: [""]
      resources: ["nodes", "persistentvolumes"]
      verbs: ["get", "list"]
    - apiGroups: ["metrics.k8s.io"]
      resources: ["nodes"]
      verbs: ["get", "list"]
    - apiGroups: ['policy']
      resources: ['podsecuritypolicies']
      verbs:     ['use']
      resourceNames:
      - "compass-runtime-agent"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
    name: {{ .Chart.Name }}
    labels:
        app: {{ .Chart.Name }}
        release: {{ .Chart.Name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/name: {{ template "name" . }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
subjects:
    - kind: ServiceAccount
      name: {{ .Chart.Name }}
      namespace: {{ .Release.Namespace }}
roleRef:
    kind: ClusterRole
    name: {{ .Chart.Name }}
    apiGroup: rbac.authorization.k8s.io
