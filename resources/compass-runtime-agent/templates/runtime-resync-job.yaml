---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}-runtime-resync-job
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-weight: "1"
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  labels:
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  template:
    metadata:
      name: {{ .Chart.Name }}-runtime-resync-job
      namespace: {{ .Release.Namespace }}
      annotations:
        sidecar.istio.io/inject: “false”
      labels:
        release: {{ .Release.Name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-runtime-resync-job
          image:  eu.gcr.io/kyma-project/incubator/develop/k8s-tools:20201023-5de446cf
          command:
            - /bin/bash
            - -c
          args:
            - |
              set -e
              kubectl patch compassconnection compass-connection --type=merge -p '{"spec":{"refreshCredentialsNow":true}}'
      restartPolicy: Never
      securityContext:
        runAsUser: 1000
      serviceAccountName: {{ .Chart.Name }}-runtime-resync-sa
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-runtime-resync-sa
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: pre-upgrade, post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation, hook-succeeded
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ .Chart.Name }}-runtime-resync-job
  namespace: {{ .Release.Namespace }}
spec:
  allowPrivilegeEscalation: false
  allowedCapabilities:
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  runAsUser:
    rule: 'MustRunAsNonRoot'
  privileged: false
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1
        max: 65535
  volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - projected
  - secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Chart.Name }}-runtime-resync-cluster-role
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: pre-upgrade, post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation, hook-succeeded
rules:
  - apiGroups: ["compass.kyma-project.io"]
    resources: ["compassconnections"]
    verbs: ["create", "get", "list", "update", "delete", "watch", "patch"]
  - apiGroups: ['policy']
    resources: ['podsecuritypolicies']
    verbs:     ['use']
    resourceNames:
    - {{ .Chart.Name }}-runtime-resync-job
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Chart.Name }}-runtime-resync-rb
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: pre-upgrade, post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation, hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Chart.Name }}-runtime-resync-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ .Chart.Name }}-runtime-resync-sa
    namespace: {{ .Release.Namespace }}

