apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Chart.Name }}-tests
  labels:
    app: {{ .Chart.Name }}-tests
    app.kubernetes.io/name: {{ .Chart.Name }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}
rules:
- apiGroups:
    - '*'
  resources:
    - namespaces
  verbs:
    - create
    - get
    - delete
- apiGroups:
  - 'applicationconnector.kyma-project.io'
  resources:
  - applications
  - applicationmappings
  verbs:
  - get
  - list
  - create
  - delete
- apiGroups:
  - rafter.kyma-project.io
  resources:
  - clusterassetgroups
  verbs:
  - get
  - list
- apiGroups:
  - 'servicecatalog.k8s.io'
  resources:
  - serviceclasses
  verbs:
  - get
- apiGroups:
  - 'servicecatalog.k8s.io'
  resources:
  - serviceinstances
  - servicebindings
  verbs:
  - get
  - create
  - delete

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Chart.Name }}-tests
  labels:
    app: {{ .Chart.Name }}-tests
    app.kubernetes.io/name: {{ .Chart.Name }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Chart.Name }}-tests
subjects:
  - kind: ServiceAccount
    name: {{ .Chart.Name }}-tests
    namespace: {{ .Release.Namespace }}
