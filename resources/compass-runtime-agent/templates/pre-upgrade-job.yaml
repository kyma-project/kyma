apiVersion: v1
kind: ServiceAccount
metadata:
  name: pre-upgrade-compass-runtime-agent
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
  labels:
    job: pre-upgrade-compass-runtime-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pre-upgrade-compass-runtime-agent
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
  labels:
    job: pre-upgrade-compass-runtime-agent
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["patch", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pre-upgrade-compass-runtime-agent
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
  labels:
    job: pre-upgrade-compass-runtime-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pre-upgrade-compass-runtime-agent
subjects:
- kind: ServiceAccount
  name: pre-upgrade-compass-runtime-agent
  namespace: compass-system 
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pre-upgrade-compass-runtime-agent
  annotations:
    helm.sh/hook-delete-policy: "hook-succeeded, before-hook-creation"
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "10"
  labels:
    job: pre-upgrade-compass-runtime-agent
spec:
  backoffLimit: 1
  template:
    metadata:
      name: backup-upgrade-helper
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        job: pre-upgrade-compass-runtime-agent
    spec:
      serviceAccountName: pre-upgrade-compass-runtime-agent
      restartPolicy: Never
      containers:
      - name: job
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200310-5f52f407
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
        - /bin/bash
        - -c
        - |-
          set -e
          kubectl annotate crd compassconnections.compass.kyma-project.io helm.sh/hook-
