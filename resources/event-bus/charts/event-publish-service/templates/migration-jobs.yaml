---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "event-publish-service.fullname" . }}-hooks
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "event-publish-service.fullname" . }}-hooks
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-admin
subjects:
- kind: ServiceAccount
  name: {{ template "event-publish-service.fullname" . }}-hooks
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "event-publish-service.fullname" . }}-pre-upgrade
  labels:
{{ include "event-publish-service.labels.standard" . | indent 4 }}
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
{{ include "event-publish-service.labels.standard" . | indent 8 }}
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ template "event-publish-service.fullname" . }}-hooks
      containers:
      - name: pre-upgrade
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200310-5f52f407
        imagePullPolicy: IfNotPresent
        command: ['kubectl']
        args:
        - delete
        - --ignore-not-found
          # delete Deployment to handle selector updates
        - deployment/{{ template "event-publish-service.fullname" . }}
