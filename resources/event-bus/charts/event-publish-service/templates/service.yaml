apiVersion: v1
kind: Service
metadata:
  name: "event-bus-publish"
  labels:
{{ include "event-publish-service.labels.standard" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.port }}
  selector:
    app: {{ template "event-publish-service.fullname" . }}
    release: {{ .Release.Name }}