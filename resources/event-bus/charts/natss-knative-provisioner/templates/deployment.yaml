apiVersion: eventing.knative.dev/v1alpha1
kind: ClusterChannelProvisioner
metadata:
  name: natss
spec: {}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: natss-controller
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natss-controller
rules:
  - apiGroups:
      - eventing.knative.dev
    resources:
      - channels
      - channels/status
      - clusterchannelprovisioners
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
      - "" # Core API group.
    resources:
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update
  - apiGroups:
      - networking.istio.io
    resources:
      - virtualservices
    verbs:
      - get
      - list
      - watch
      - create
      - update

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: natss-channel-controller
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: natss-controller
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: natss-controller
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: natss-controller
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterChannelProvisioner: natss
      role: controller
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"    
      labels: *labels
    spec:
      serviceAccountName: natss-controller
      containers:
        - name: controller
          #image: eu.gcr.io/kyma-project/event-bus/knative/natss/controller@sha256:c1561149ac50fa46a210bbdc135d4f2bc9ff427b9bfb25baa83f4562dde50987
          image: {{ .Values.controller.image.location }}
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: natss-dispatcher
  namespace: knative-eventing

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
rules:
  - apiGroups:
      - eventing.knative.dev
    resources:
      - channels
    verbs:
      - get
      - list
      - watch
      - update
  - apiGroups:
    - eventing.knative.dev
    resources:
    - channels/finalizers
    verbs:
    - update

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
subjects:
  - kind: ServiceAccount
    name: natss-dispatcher
    namespace: knative-eventing
roleRef:
  kind: ClusterRole
  name: natss-dispatcher
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: natss-dispatcher
  namespace: knative-eventing
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      clusterChannelProvisioner: natss
      role: dispatcher
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels: *labels
    spec:
      serviceAccountName: natss-dispatcher
      containers:
        - name: dispatcher
          #image: eu.gcr.io/kyma-project/event-bus/knative/natss/dispatcher@sha256:f18b4c53be9e34cbf7ac946738e08722b30e073575b77dbec1fd8f430c0abd6d
          image: {{ .Values.dispatcher.image.location }}
          imagePullPolicy: {{ .Values.dispatcher.image.pullPolicy }}
