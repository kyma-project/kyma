apiVersion: v1
kind: Service
metadata:
  name: {{ template "service.name" . }} # resolves to event-bus-publish
  labels:
{{ include "publish-knative.labels.standard" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.port }}
  selector:
    app: {{ template "publish-knative.name" . }} # resolves to publish-knative
    release: {{ .Release.Name }}
