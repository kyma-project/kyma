apiVersion: v1
kind: ConfigMap
metadata:
  name: config-logging
  namespace: kyma-system
data:
  # Default Knative config with development mode enabled and console encoding.
  # See https://https://godoc.org/go.uber.org/zap for details
  zap-logger-config: |
    {
      "level": "info",
      "development": true,
      "outputPaths": ["stdout"],
      "errorOutputPaths": ["stderr"],
      "encoding": "console",
      "encoderConfig": {
        "timeKey": "ts",
        "levelKey": "level",
        "nameKey": "logger",
        "callerKey": "caller",
        "messageKey": "msg",
        "stacktraceKey": "stacktrace",
        "lineEnding": "",
        "levelEncoder": "",
        "timeEncoder": "iso8601",
        "durationEncoder": "",
        "callerEncoder": ""
      }
    }

  # Log level overrides
  # For all components changes are be picked up immediately.
  loglevel.controller: "info"
  loglevel.webhook: "info"
