apiVersion: v1
kind: Service
metadata:
  name: {{ template "subscription-controller.fullname" . }}
  labels:
{{ include "subscription-controller.labels.standard" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.port }}
  selector:
    app: {{ template "subscription-controller.fullname" . }}
    release: {{ .Release.Name }}
