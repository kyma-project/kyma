# Default values for subscription-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
port: 8080
replicaCount: 1 # the subscription controller is deployed as one replica instance
image:
  pullPolicy: Always
monitoring:
  grafana: enabled
  alerts: enabled
  port: 9090
  interval: 30s
service:
  type: ClusterIP
