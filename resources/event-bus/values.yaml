# Default values for event-bus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Update .global.event_bus.version and .global.kymaEventBus also in nasts-streaming chart
global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  event_bus:
    dir:
    version: 0.8.1
  event_bus_tests:
    dir:
    version: 0.8.1
  natsStreaming:
    url: "nats-streaming.natss:4222"
    clusterID: "kyma-nats-streaming"
  publish:
    maxRequests: 16
    resources:
      limits:
        memory: "32M"
  publishKnative:
    maxRequests: 16
    resources:
      limits:
        memory: "32M"
  push:
    http:
      subscriptionNameHeader: "Kyma-Subscription"
    resources:
      limits:
        memory: "32M"
  subValidator:
    resyncPeriod: "1m"
    resources:
      limits:
        memory: "32M"
  subscriptionControllerKnative:
    resyncPeriod: "10s"
    channelTimeout: "10s"
    resources:
      limits:
        memory: "32M"
  trace:
    apiURL: http://zipkin.kyma-system:9411/api/v1/spans
  eventBusVersion: "0.2.34"
  isLocalEnv: false
  knative: false
  kymaEventBus: true
e2eTests:
  nameTester: "test-event-bus-tester"
  nameSubscriber: "test-event-bus-subscriber"    
