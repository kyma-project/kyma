apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: test-service
  namespace: knative-serving
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/knative-samples/helloworld-go
            env:
            - name: TARGET
              value: {{ .Values.test.target }}