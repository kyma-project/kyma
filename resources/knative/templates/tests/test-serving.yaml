{{ if. .Values.global.knative }}
  {{- $serviceName := .Values.global.knative | ternary "knative-ingressgateway" "istio-ingressgateway" -}}
---
apiVersion: v1
kind: Pod
metadata:
  name: test-knative-serving-acceptance
  namespace: knative-serving
  annotations:
    "helm.sh/hook": test-success
  labels:
    "helm-chart-test": "true"
spec:
  containers:
  - name: test
    image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.test_knative_serving_acceptance.dir }}knative-serving-acceptance-tests:{{ .Values.global.test_knative_serving_acceptance.version }}
    env:
    - name: INGRESSGATEWAY_FQDN
      value: {{ $serviceName }}.istio-system.svc.cluster.local
    - name: DOMAIN_NAME
      value: example.com
    - name: TARGET
      value: {{ .Values.test.target }}
  restartPolicy: Never
{{ end }}