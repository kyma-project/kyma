apiVersion: v1
kind: ServiceAccount
metadata:
    name: function-controller-build
    labels:
        app: function-controller
secrets:
    - name: function-controller-docker-reg-credential
---
apiVersion: v1
kind: Secret
type: kubernetes.io/basic-auth
metadata:
    name: function-controller-docker-reg-credential
    annotations:
        build.knative.dev/docker-0: {{ .Values.secret.registryAddress }}
data:
    username: {{ .Values.secret.registryUserName }}
    password: {{ .Values.secret.registryPassword }}