apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
      {{- include "tplValue" ( dict "value" .Values.labels "context" . ) | nindent 4 }}
spec:
  selector:
      {{- include "tplValue" ( dict "value" .Values.labels "context" . ) | nindent 4 }}
  ports:
    - port: 443
      targetPort: 9876
