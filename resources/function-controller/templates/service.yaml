apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
      app: {{ template "name" . }}
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
spec:
  selector:
    app: {{ template "name" . }}
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  ports:
    - port: 443
      targetPort: 9876
