apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
    name: serverlessmicrofrontend
    labels:
        app:  serverlessmicrofrontend
spec:
    displayName: Knative Lambdas
    version: v1
    category: Configuration
    placement: namespace
    viewBaseUrl: 'https://core-ui.{{ js .Values.global.ingress.domainName }}'
    navigationNodes:
        - label: Knative Lambdas
          navigationPath: knative-lambdas
          viewUrl: '/lambdas'
          order: 1
        - label: Lambda Details
          navigationPath: knative-lambdas/details
          viewUrl: '/lambdas'
          showInNavigation: false
        - label: Lambda Details
          navigationPath: knative-lambdas/details/:lambda
          viewUrl: '/lambdas/:lambda'
          showInNavigation: false

