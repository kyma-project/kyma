{{- if and .Values.metrics.enabled .Values.metrics.serviceMonitor.create }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "tplValue" ( dict "value" .Values.labels "context" . ) | nindent 4 }}
  name: {{ template "fullname" . }}-metrics-monitor
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - path: /metrics
      port: {{ .Values.metrics.service.port.name }}
  selector:
    {{- include "tplValue" ( dict "value" .Values.labels "context" . ) | nindent 4 }}
{{- end }}
