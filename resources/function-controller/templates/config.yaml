apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tplValue" ( dict "value" .Values.global.labels "context" . ) | nindent 4 }}
data:
  serviceAccountName: {{ template "fullname" . }}
  dockerRegistry: {{ .Values.config.dockerRegistry | quote }}
  runtimes: |
    - ID: nodejs8
      dockerFileName: dockerfile-nodejs-8
    - ID: nodejs6
      dockerFileName: dockerfile-nodejs-6
  funcSizes: |
    - size: S
    - size: M
    - size: L
  funcTypes: |
    - type: plaintext
    - type: base64
  defaults: |
    size: S
    runtime: nodejs8
    timeOut: 180
    funcContentType: plaintext