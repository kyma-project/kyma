{{ if .Values.clusterMicroFrontend.enable }}
apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
  name: serverless
  labels:
    {{- include "tplValue" ( dict "value" .Values.global.commonLabels "context" . ) | nindent 4 }}
spec:
  displayName: Lambdas
  version: v1
  category: Development
  placement: namespace
  viewBaseUrl: 'https://core-ui.{{ js .Values.global.ingress.domainName }}'
  navigationNodes:
    - label: Lambdas
      navigationPath: lambdas
      viewUrl: '/lambdas'
      order: 1
      requiredBackendModules:
        - serverless
    - label: Lambdas
      navigationPath: lambdas/details
      viewUrl: '/lambdas'
      showInNavigation: false
    - label: Lambda Details
      navigationPath: lambdas/details/:lambda
      viewUrl: '/lambda/:lambda'
      showInNavigation: false
{{- end }}
