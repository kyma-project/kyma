{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "{{ .Values.metrics.service.port.external }}"
    prometheus.io/scheme: {{ .Values.metrics.service.port.name }}
    prometheus.io/scrape: "true"
  labels:
    {{- include "tplValue" ( dict "value" .Values.global.labels "context" . ) | nindent 4 }}
  name: {{ template "fullname" . }}-metrics-service
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    {{- include "tplValue" ( dict "value" .Values.global.labels "context" . ) | nindent 4 }}
  ports:
  - name: {{ .Values.metrics.service.port.name }}
    port: {{ .Values.metrics.service.port.external }}
    targetPort: {{ .Values.metrics.service.port.name }}
{{- end }}
