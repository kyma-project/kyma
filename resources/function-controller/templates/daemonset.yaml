apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: "{{ template "registry-fullname" }}-self-signed-cert"
  namespace: istio-system
spec:
  selector:
    matchLabels:
      app: {{ template "registry-fullname" }}-cert-update
  template:
    metadata:
      labels:
        app: {{ template "registry-fullname" }}-cert-update
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      initContainers:
        - name: init-inject-certs
          image: curlimages/curl:7.69.0
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: etckube
              mountPath: /kube-etc/
              readOnly: false
            - name: cert
              mountPath: /cert
              readOnly: true
            - name: scripts
              mountPath: /scripts
              readOnly: true
          command: ["sh", "/scripts/patch-docker.sh"]
      volumes:
        - name: etckube
          hostPath:
            path: /etc/
        - name: cert
          secret:
            optional: true
            secretName: kyma-gateway-certs
            items:
              - key: cert
                path: cert.txt
        - configMap:
            defaultMode: 420
            name: {{ template "registry-fullname" }}-cert-patch
          name: scripts
      containers:
        - name: init-container-did-the-work
          image: gcr.io/google_containers/pause-amd64:3.1@sha256:59eec8837a4d942cc19a52b8c09ea75121acc38114a2c68b98983ce9356b8610
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 10m
              memory: 10Mi
      terminationGracePeriodSeconds: 30