---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "fullname" . }}-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }}
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      app: {{ template "name" . }}
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  serviceName: {{ template "fullname" .}}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "{{ .Values.manager.inMesh  }}"
      labels:
        app: {{ template "name" . }}
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - command:
        - /manager
        image: "{{ .Values.global.containerRegistry.path }}{{ .Values.global.knative_function_controller.dir }}knative-function-controller:{{ .Values.global.knative_function_controller.version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: manager
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SECRET_NAME
            value: {{ template "fullname" . }}-webhook-server-secret
          - name: BUILD_TIMEOUT
            value: "20"
          - name: CONTROLLER_CONFIGMAP
            value: {{ template "fullname" . }}-config
          - name: CONTROLLER_CONFIGMAP_NS
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/cert
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      serviceAccountName: {{ template "fullname" .}}
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ template "fullname" . }}-webhook-server-secret
