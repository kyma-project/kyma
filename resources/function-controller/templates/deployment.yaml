apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-manager
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }}
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      app: {{ template "name" . }}
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - name: kube-rbac-proxy
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1
        args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        ports:
          - containerPort: 8443
            name: https
      - name: manager
        command:
        - /manager
        args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        image: "{{ .Values.global.containerRegistry.path }}{{ .Values.global.knative_function_controller.dir }}function-controller:{{ .Values.global.knative_function_controller.version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SECRET_NAME
            value: {{ template "fullname" . }}-webhook-server-secret
          - name: CONTROL_PLANE
            value: "controller-manager"
          - name: BUILD_TIMEOUT
            value: "20"
          - name: CONTROLLER_CONFIGMAP
            value: {{ template "fullname" . }}-config
          - name: CONTROLLER_CONFIGMAP_NS
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      serviceAccountName: {{ template "fullname" .}}
