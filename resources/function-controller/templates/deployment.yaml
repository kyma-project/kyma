apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tplValue" ( dict "value" .Values.labels "context" . ) | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "tplValue" ( dict "value" .Values.labels "context" . ) | nindent 6 }}
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "tplValue" ( dict "value" .Values.labels "context" . ) | nindent 8 }}
      annotations:
        sidecar.istio.io/inject: "{{ .Values.istio.sidecar }}"
    spec:
      containers:
      - name: kube-rbac-proxy
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1
        args:
        - "--secure-listen-address=0.0.0.0:{{ .Values.metrics.service.port.external }}"
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        ports:
          - containerPort: {{ .Values.metrics.service.port.external }}
            name: {{ .Values.metrics.service.port.name }}
      - name: manager
        command:
        - /manager
        args:
        {{- if .Values.metrics.enabled }}
        - --metrics-addr=127.0.0.1:8080
        {{- end }}
        {{- if gt (int .Values.replicas) 1 }}
        - --enable-leader-election
        {{- end }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SECRET_NAME
            value: {{ template "fullname" . }}-registry-credentials
          - name: CONTROL_PLANE
            value: "controller-manager"
          - name: BUILD_TIMEOUT
            value: "20"
          - name: CONTROLLER_CONFIGMAP
            value: {{ template "fullname" . }}-config
          - name: CONTROLLER_CONFIGMAP_NS
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          {{- include "tplValue" ( dict "value" .Values.resources "context" . ) | nindent 10 }}
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
          {{- if .Values.metrics.enabled }}
        - containerPort: 8080
          name: metrics
          protocol: TCP
          {{- end }}
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      terminationGracePeriodSeconds: 10
      serviceAccountName: {{ template "fullname" .}}
