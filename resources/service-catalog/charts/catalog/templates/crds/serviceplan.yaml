{{- if not (.Capabilities.APIVersions.Has "serviceplans.servicecatalog.k8s.io/v1beta1") }}
{{- if .Release.IsUpgrade }}
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: serviceplans.servicecatalog.k8s.io
  labels:
    svcat: "true"
spec:
  group: servicecatalog.k8s.io
  version: v1beta1
  versions:
  - name: v1beta1
    storage: true
    served: true
  scope: Namespaced
  names:
    plural: serviceplans
    singular: serviceplan
    kind: ServicePlan
    # categories is a list of grouped resources the custom resource belongs to.
    categories:
      - all
      - svcat
  additionalPrinterColumns:
    - name: External-Name
      type: string
      JSONPath: .spec.externalName
    - name: Broker
      type: string
      JSONPath: .spec.serviceBrokerName
    - name: Class
      type: string
      JSONPath: .spec.serviceClassRef.name
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
  subresources:
    status: {}

{{- end }}
{{- end }}
