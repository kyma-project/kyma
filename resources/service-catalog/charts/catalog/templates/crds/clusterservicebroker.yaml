{{- if not (.Capabilities.APIVersions.Has "servicecatalog.k8s.io/v1beta1/ClusterServiceBroker") }}
{{- if .Release.IsUpgrade }}
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: clusterservicebrokers.servicecatalog.k8s.io
  labels:
    svcat: "true"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    meta.helm.sh/release-name: {{ .Release.Name }}
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}
spec:
  group: servicecatalog.k8s.io
  version: v1beta1
  versions:
  - name: v1beta1
    storage: true
    served: true
  scope: Cluster
  names:
    plural: clusterservicebrokers
    singular: clusterservicebroker
    kind: ClusterServiceBroker
    # categories is a list of grouped resources the custom resource belongs to.
    categories:
      - all
      - svcat
  additionalPrinterColumns:
    - name: URL
      type: string
      JSONPath: .spec.url
    - name: Status
      type: string
      JSONPath: .status.lastConditionState
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
  subresources:
    status: {}

{{- end }}
{{- end }}
