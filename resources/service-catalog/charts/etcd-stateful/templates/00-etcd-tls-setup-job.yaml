apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "etcd-fullname" . }}-{{ randAlphaNum 6 | lower }}"
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "15"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ template "etcd-fullname" . }}-job"
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    spec:
      restartPolicy: Never
      serviceAccountName: {{ template "etcd-fullname" . }}-tls-setup
      containers:
      - command: [ "/etcd-tls-setup/bin/run.sh" ]
        image: "{{ .Values.tlsSetup.image }}:{{ .Values.tlsSetup.imageTag }}"
        name: etcd-tls-setup
        env:
        - name: NAMESPACE
          value: "{{ .Release.Namespace }}"
        - name: ETCD_CLUSTER_NAME
          value: {{ template "etcd-fullname" . }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ template "etcd-fullname" . }}-tls-setup
  namespace: "{{ .Release.Namespace }}"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - "list"
  - "get"
  - "create"
  - "update"
  - "patch"
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ template "etcd-fullname" . }}-tls-setup
  namespace: "{{ .Release.Namespace }}"
  labels:
    app: {{ template "etcd-fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "etcd-fullname" . }}-tls-setup
subjects:
- kind: ServiceAccount
  name: {{ template "etcd-fullname" . }}-tls-setup
  namespace: "{{ .Release.Namespace }}"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "etcd-fullname" . }}-tls-setup
  namespace: "{{ .Release.Namespace }}"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: {{ template "etcd-fullname" . }}-tls-setup
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
