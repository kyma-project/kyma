kind: Service
apiVersion: v1
metadata:
    name: {{ template "fullname" . }}-controller-manager
    labels:
        app: {{ template "fullname" . }}-controller-manager
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
spec:
    type: ClusterIP
    selector:
        app: {{ template "fullname" . }}-controller-manager
    ports:
        - name: secure
          protocol: TCP
          port: 443
          targetPort: 8444