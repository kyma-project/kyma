kind: ServiceAccount
apiVersion: v1
metadata:
  name: upgrade-job-account
  namespace: {{ .Release.Namespace }}
  labels:
    upgrade-job: "true"
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-2"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: upgrade-job-account
  labels:
    upgrade-job: "true"
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-2"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs:     ["get", "list", "update"]
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["servicebindings"]
    verbs:     ["list"]
  - apiGroups: ["servicecatalog.kyma-project.io"]
    resources: ["servicebindingusages"]
    verbs: ["list", "update"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: upgrade-job-account
  labels:
    upgrade-job: "true"
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-2"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
subjects:
  - kind: ServiceAccount
    name: upgrade-job-account
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: upgrade-job-account
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}-pre-upgrade-job
  labels:
    upgrade-job: "true"
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    # job needs to be execute before 'pre-migration' job with weight 1 and its resources around
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 100
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        upgrade-job: "true"
        app: {{ template "fullname" . }}-pre-upgrade-job
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      restartPolicy: Never
      serviceAccountName: upgrade-job-account
      containers:
        - name: sbu-upgrade-protector
          image: {{ .Values.migrationImagePath }}:{{ .Values.migrationImageVersion }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
          - --action
          - removeOwnerReference
          - --namespace
          - {{ .Release.Namespace }}
          - --apiServerName
          - {{ template "fullname-apiserver-version" . }}-apiserver
          - --sbuControllerName
          - {{ template  "sbu-controller-name" }}
