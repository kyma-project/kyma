kind: ServiceAccount
apiVersion: v1
metadata:
  name: pre-migration-job-account
  namespace: {{ .Release.Namespace }}
  labels:
    migration-job: "true"
    app: {{ template "fullname" . }}-pre-migration-job
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pre-migration-job-account
  labels:
    migration-job: "true"
    app: {{ template "fullname" . }}-pre-migration-job
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs:     ["get", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs:   ["get", "update"]
  - apiGroups: ["servicecatalog.k8s.io"]
    resources:
    - "clusterserviceclasses"
    - "clusterserviceplans"
    - "clusterservicebrokers"
    - "serviceinstances"
    - "servicebindings"
    - "serviceclasses"
    - "serviceplans"
    - "servicebrokers"
    verbs: ["get", "list", "delete", "update"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: pre-migration-job-account
  labels:
    migration-job: "true"
    app: {{ template "fullname" . }}-pre-migration-job
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
subjects:
  - kind: ServiceAccount
    name: pre-migration-job-account
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pre-migration-job-account

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "fullname" . }}-migration-storage
  labels:
    migration-job: "true"
    app: {{ template "fullname" . }}-pre-migration-job
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "0"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}-pre-migration-job
  labels:
    migration-job: "true"
    app: {{ template "fullname" . }}-pre-migration-job
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 100
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        migration-job: "true"
        app: {{ template "fullname" . }}-pre-migration-job
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      restartPolicy: Never
      serviceAccountName: pre-migration-job-account
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}-migration-storage
      containers:
        - name: job
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          args:
          - migration
          - --action
          - backup
          - --service-catalog-namespace
          - {{ .Release.Namespace }}
          - --controller-manager-deployment
          - {{ template "fullname-apiserver-version" . }}-controller-manager
          - --apiserver-deployment
          - {{ template "fullname-apiserver-version" . }}-apiserver
          - --storage-path=data/
          volumeMounts:
          - name: storage
            mountPath: /data
