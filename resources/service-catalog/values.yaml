etcd-stateful:
  replicaCount: 3
  etcd:
    resources:
      limits:
        memory: 512Mi

global:
  isLocalEnv: false
  knative: false
  containerRegistry:
    path: eu.gcr.io/kyma-project
  istio:
    gateway:
      name: kyma-gateway
  etcdBackup:
    enabled: false
    secretName: etcd-backup-abs-credentials
  etcd_backup_job:
    dir:
    version: 0.8.0
