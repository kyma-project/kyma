dex:
  tls:
    createSecret: false

service-catalog:
  etcd-stateful:
    replicaCount: 1

minio:
  service:
    type: NodePort

azure-broker:
  enabled: false

global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  istio:
    gateway:
      name: kyma-gateway
  etcdBackup:
    enabled: false
    secretName: etcd-backup-abs-credentials
  acceptance_tests:
    dir: rc/
    version: 0.5-rc
  alpine_net:
    dir: rc/
    version: 0.5-rc
  api_controller:
    dir: rc/
    version: 0.5-rc
  api_controller_acceptance_tests:
    dir: rc/
    version: 0.5-rc
  apiserver_proxy:
    dir: rc/
    version: 0.5-rc
  binding_usage_controller:
    dir: rc/
    version: 0.5-rc
  configurations_generator:
    dir: rc/
    version: 0.5-rc
  docs:
    dir: rc/
    version: 0.5-rc
  environments:
    dir: rc/
    version: 0.5-rc
  etcd_backup:
    dir: rc/
    version: 0.5-rc
  event_bus:
    dir: rc/
    version: 0.5-rc
  event_bus_tests:
    dir: rc/
    version: 0.5-rc
  helm_broker:
    dir: rc/
    version: 0.5-rc
  kubeless_test_client:
    dir: rc/
    version: 0.5-rc
  test_environments:
    dir: rc/
    version: 0.5-rc
  test_logging_monitoring:
    dir: rc/
    version: 0.5-rc
  ui_api_layer:
    dir: rc/
    version: 0.5-rc
  ui_api_layer_acceptance_tests:
    dir: rc/
    version: 0.5-rc

test:
  acceptance:
    core:
      # environments used in remote-environment acceptance test
      remoteEnvironment:
        disabled: "true"
        brokerNamespace: kyma-integration
        linkingTimeout: 4m
        unlinkingTimeout: 4m
        # Currently Pods with istio sidecar they have a long termination time, because of that we need to have
        # such log timeout for teardown (waiting until namespace will be terminated)
        tearDownTimeoutPerStep: 3m
    ui:
      # tests uses chromium that require more memory
      requests:
        memory: 300Mi
        cpu: 200m
      limits:
        memory: 500Mi
        cpu: 300m
