dex:
  tls:
    createSecret: false

service-catalog:
  etcd-stateful:
    replicaCount: 1

minio:
  service:
    type: NodePort

azure-broker:
  enabled: false

global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  istio:
    gateway: 
      name: kyma-gateway
  etcdBackup:
    enabled: false
    secretName: etcd-backup-abs-credentials
  acceptance_tests:
    dir: develop/
    version: 3d71d245
  alpine_net:
    dir: develop/
    version: ed568f0f
  api_controller:
    dir: develop/
    version: c4ec088e
  api_controller_acceptance_tests:
    dir: develop/
    version: 6e0a7fe2
  apiserver_proxy:
    dir: develop/
    version: 6e0a7fe2
  binding_usage_controller:
    dir: develop/
    version: 83692fd8
  configurations_generator:
    dir: develop/
    version: 4a23580f
  docs:
    dir: develop/
    version: 5c147f8e
  environments:
    dir: develop/
    version: 6e0a7fe2
  etcd_backup:
    dir: develop/
    version: 6e0a7fe2
  event_bus:
    dir: develop/
    version: f9df7d26
  event_bus_tests:
    dir: develop/
    version: 1daa11b7
  helm_broker:
    dir: develop/
    version: b23c1636
  kubeless_test_client:
    dir: develop/
    version: 73e18620
  test_environments:
    dir: develop/
    version: '84359277'
  test_logging_monitoring:
    dir: develop/
    version: 6e0a7fe2
  ui_api_layer:
    dir: develop/
    version: 60fd580b
  ui_api_layer_acceptance_tests:
    dir: develop/
    version: 014de52c

test:
  acceptance:
    core:
      # environments used in remote-environment acceptance test
      remoteEnvironment:
        disabled: "true"
        brokerNamespace: kyma-integration
        linkingTimeout: 4m
        unlinkingTimeout: 4m
        # Currently Pods with istio sidecar they have a long termination time, because of that we need to have
        # such log timeout for teardown (waiting until namespace will be terminated)
        tearDownTimeoutPerStep: 3m
    ui:
      # tests uses chromium that require more memory
      requests:
        memory: 300Mi
        cpu: 200m
      limits:
        memory: 500Mi
        cpu: 300m
