---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "delete", "get", "list"]
- apiGroups: [""]
  resources: ["services", "services/proxy", "configmaps", "pods/log"]
  verbs: ["get", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: test-{{ template "fullname" . }}
subjects:
- kind: ServiceAccount
  name: test-{{ template "fullname" . }}
  namespace: kyma-system
---
apiVersion: v1
kind: Pod
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
  annotations:
    helm.sh/hook: test-success
spec:
  serviceAccount: test-{{ template "fullname" . }}
  restartPolicy: Never
  containers:
  - name: test-{{ template "fullname" . }}
    image: {{ .Values.global.containerRegistry.path }}/{{ .Values.test.image.name }}:{{ .Values.test.image.tag }}
    imagePullPolicy: IfNotPresent
    command:
      - "/bin/sh"
    args:
    - "-c"
    - "./test-logging"
    resources:
      requests:
        memory: 96Mi
      limits:
        memory: 200Mi
