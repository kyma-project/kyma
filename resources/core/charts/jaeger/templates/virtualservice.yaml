apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: core-{{ .Chart.Name }}
  namespace: kyma-system
spec:
  hosts:
  - jaeger.{{ .Values.global.domainName }}
  gateways:
  - core-{{ .Chart.Name }}-gateway
  http:
  - match:
    route:
    - destination:
        host: core-{{ .Chart.Name }}
        port:
          number: {{ .Values.service.uiPort }}
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: core-{{ .Chart.Name }}-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - jaeger.{{ .Values.global.domainName }}
