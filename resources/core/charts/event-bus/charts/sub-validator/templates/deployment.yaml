apiVersion: v1
kind: ServiceAccount
metadata:
  name:  {{ .Release.Name }}-sub-validator-sa
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-sub-validator-subs-controller
rules:
- apiGroups: ["eventing.kyma.cx"]
  resources: ["subscriptions"]
  verbs: ["get", "watch", "list", "update"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-sub-validator-subs-controller
subjects:
- kind: ServiceAccount
  name:  {{ .Release.Name}}-sub-validator-sa
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-sub-validator-subs-controller
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-sub-validator-eas-controller
rules:
- apiGroups: ["remoteenvironment.kyma.cx"]
  resources: ["eventactivations"]
  verbs: ["get", "watch", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-sub-validator-eas-controller
subjects:
- kind: ServiceAccount
  name:  {{ .Release.Name}}-sub-validator-sa
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-sub-validator-eas-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "sub-validator.fullname" . }}
  labels:
{{ include "sub-validator.labels.standard" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ template "sub-validator.name" . }}
        release: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.global.containerRegistry.path }}/event-bus-sub-validator:{{ .Values.global.eventBusVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --resyncPeriod={{ .Values.global.subValidator.resyncPeriod }}
          ports:
            - name: http
              containerPort: {{ .Values.port }}
          livenessProbe:
            httpGet:
              path: /v1/status/live
              port: http
            initialDelaySeconds: 60
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/status/ready
              port: http
            initialDelaySeconds: 60
            periodSeconds: 5
          resources:
{{ toYaml .Values.global.subValidator.resources | indent 12 }}
      serviceAccount:  {{ .Release.Name }}-sub-validator-sa
