# Default values for event-bus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  natsStreaming:
    url: "http://nats-streaming.natss:4222"
    clusterID: "kyma-nats-streaming"

  publish:
    maxRequests: 16
    resources:
      limits:
        memory: "32M"
  push:
    http:
      subscriptionNameHeader: "Kyma-Subscription"
    resources:
      limits:
        memory: "32M"
  subValidator:
    resyncPeriod: "1m"
    resources:
      limits:
        memory: "32M"
  trace:
    apiURL: http://zipkin.kyma-system:9411/api/v1/spans
  eventBusVersion: "0.2.34"
e2eTests:
  nameTester: "test-core-event-bus-tester"
  nameSubscriber: "test-core-event-bus-subscriber"    
