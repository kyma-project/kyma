{{ if .Values.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}-manager
  namespace: {{ .Values.global.namespace }}
  labels:
    control-plane: {{ .Chart.Name }}-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      control-plane: {{ .Chart.Name }}-manager
      controller-tools.k8s.io: "1.0"
  serviceName: {{ .Chart.Name }}-manager-service
  template:
    metadata:
      labels:
        control-plane: {{ .Chart.Name }}-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - name: {{ .Chart.Name }}-manager
        args:
        - "/manager"
        - "--appName={{ .Values.controller.args.appName }}"
        - "--domainName={{ .Values.global.domainName }}"
        - "--namespace={{ .Values.global.namespace }}"
        - "--tillerUrl={{ .Values.controller.args.tillerUrl }}"
        image: {{ .Values.controller.image.name }}:{{ .Values.controller.image.tag }}
        resources:  #TODO: adjust resources
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
{{ end }}