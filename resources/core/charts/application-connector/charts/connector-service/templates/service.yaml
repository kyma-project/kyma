apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-external-api
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.externalapi.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Chart.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-internal-api
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.internalapi.serviceType }}
  ports:
    - port: {{ .Values.service.internalapi.port }}
      protocol: TCP
      name: int-api-port
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Chart.Name }}
