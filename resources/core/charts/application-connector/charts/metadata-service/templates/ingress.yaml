apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-spec
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}-spec
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    nginx.ingress.kubernetes.io/ingress-class: "nginx"
    nginx.ingress.kubernetes.io/allow-http: "false"
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "false"
    nginx.ingress.kubernetes.io/auth-tls-secret: {{ .Values.ingress.authSecret }}
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: "3"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: gateway.{{ .Values.global.domainName }}
    http:
      paths:
      - path: /v1/metadataapi.yaml
        backend:
          serviceName: metadata-service-external-api
          servicePort: 8081

  tls:
  - hosts:
    - gateway.{{ .Values.global.domainName }}
    secretName: {{ .Values.ingress.tlsSecret }}
