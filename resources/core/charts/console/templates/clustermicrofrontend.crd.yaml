apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: "clustermicrofrontends.ui.kyma-project.io"
spec:
  group: ui.kyma-project.io
  version: v1alpha1
  scope: Cluster
  names:
    plural: "clustermicrofrontends"
    singular: "clustermicrofrontend"
    kind: ClusterMicroFrontend
    shortNames:
      - "cmf"
  validation:
    openAPIV3Schema:
      required:
      - "spec"
      properties:
        spec:
          type: object
          required:
            - "placement"
            - "navigationNodes"
          properties:
            appName:
              type: string
            displayName:
              type: string
            version:
              type: string
              pattern: "[a-zA-Z0-9]+"
            placement:
              type: string
              pattern: "^(environment|cluster)$"
            category:
              type: string
            viewBaseUrl:
              type: string
              pattern: '^(https?)://.+$'
            navigationNodes:
              type: array
              items:
                type: object
                required:
                - "label"
                - "navigationPath"
                properties:
                  label:
                    type: string
                  navigationPath:
                    type: string
                  viewUrl:
                    type: string
                  showInNavigation:
                    type: boolean