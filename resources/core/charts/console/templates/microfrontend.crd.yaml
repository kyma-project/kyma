apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: "microfrontends.ui.kyma.cx"
spec:
  group: ui.kyma.cx
  version: v1alpha1
  scope: Namespaced
  names:
    plural: "microfrontends"
    singular: "microfrontend"
    kind: MicroFrontend
    shortNames:
      - "mf"
  validation:
    openAPIV3Schema:
      required:
      - "spec"
      properties:
        spec:
          type: object
          required: 
          - "navigation"
          properties:
            appName:
              type: string
            displayName:
              type: string
            version:
              type: string
              pattern: "[a-zA-Z0-9]+"
            location: 
              type: string
              pattern: '^(https?)://.+$'
              maxLength: 512
            navigation:
              type: object
              required: 
              - "category"
              properties:
                category:
                  type: string
                location: 
                  type: string
                order:
                  type: integer
                  minimum: 1
                  maximum: 100