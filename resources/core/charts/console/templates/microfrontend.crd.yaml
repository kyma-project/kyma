apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: "microfrontends.ui.kyma.cx"
spec:
  group: ui.kyma.cx
  version: v1alpha1
  scope: Namespaced
  names:
    plural: "microfrontends"
    singular: "microfrontend"
    kind: MicroFrontend
    shortNames:
      - "mf"
  validation:
    openAPIV3Schema:
      required:
      - "spec"
      properties:
        spec:
          type: object
          required:
          - "viewBaseUrl"
          - "navigationNodes"
          properties:
            appName:
              type: string
            displayName:
              type: string
            version:
              type: string
              pattern: "[a-zA-Z0-9]+"
            category:
              type: string
            viewBaseUrl:
              type: string
            navigationNodes:
              type: array
              items:
                type: object
                required:
                - "label"
                properties:
                  label:
                    type: string
                  navigationPath:
                    type: string
                  viewUrl:
                    type: string
                  showInNavigation:
                    type: boolean