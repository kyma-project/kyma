apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  annotations:
    "auth.istio.io/{{ .Values.service.externalPort }}": NONE  
  labels:
    app: core-{{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.console.console.service.externalPort }}
      name: http2-console
      targetPort: {{ .Values.console.service.internalPort }}
    - port: {{ .Values.core_ui.service.externalPort }}
      name: http2-core-ui
      targetPort: {{ .Values.core_ui.service.internalPort }}
  selector:
    app: core-{{ template "name" . }}
    release: {{ .Release.Name }}

