---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - image: {{ .Values.global.containerRegistry.path }}/{{ .Chart.Name }}:{{ .Chart.Version }}
        name: {{ template "name" . }}
        command: [
          "/app",
          "-kube-config-custer-name={{ .Values.kubeConfig.clusterName }}",
          "-kube-config-url=https://apiserver.{{ .Values.global.domainName }}",
          "-kube-config-ca-file=/etc/kube-config-cert/tls.crt"
        ]
        ports:
          - name: http
            containerPort: 8000
        volumeMounts:
        - name: kube-config-cert
          mountPath: "/etc/kube-config-cert"
          readOnly: true
      volumes:
      - name: kube-config-cert
        secret:
          secretName: kube-config-cert
