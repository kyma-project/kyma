---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        tlsSecret: ingress-tls-cert
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    spec:
      {{ if .Values.global.isLocalEnv }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{ end }}
      containers:
      - image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.configurations_generator.dir }}configurations-generator:{{ .Values.global.configurations_generator.version }}
        name: {{ template "name" . }}
        command:
          - sh
          - -c
          - /app -kube-config-cluster-name=$DOMAIN -kube-config-url=https://apiserver.$DOMAIN -kube-config-ca-file=/etc/apiserver-proxy-tls-cert/tls.crt -oidc-issuer-url=https://dex.{{ .Values.global.domainName }} -oidc-client-id=kyma-client
        envFrom:
        - configMapRef:
            name: apiserver-proxy
        ports:
          - name: http
            containerPort: 8000
        volumeMounts:
        - name: apiserver-proxy-tls-cert
          mountPath: "/etc/apiserver-proxy-tls-cert"
          readOnly: true
      volumes:
      - name: apiserver-proxy-tls-cert
        secret:
          secretName: apiserver-proxy-tls-cert
