apiVersion: v1
kind: Service
metadata:
  name: {{ template "name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }}
  annotations:
    auth.istio.io/80: NONE
spec:
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
  ports:
  - name: http
    port: 80
    targetPort: {{.Values.containerPort}}
    app: {{ template "name" . }}