apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  template:
    metadata:
      name: {{ template "name" . }}
      namespace: {{ .Release.Namespace }}
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      selector:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}      
      serviceAccount:  {{ template "name" . }}
      {{ if .Values.global.isLocalEnv }}
      hostNetwork: true
      {{ end }}
      containers:
      - image: {{ .Values.keycloak.image }}
        name: {{ template "name" . }}
        {{ if not .Values.global.isLocalEnv }}
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 128Mi
        {{ end }}
        imagePullPolicy: IfNotPresent
        args:
          - --discovery-url=https://dex.{{ .Values.global.domainName }}
          - --skip-openid-provider-tls-verify=true
          - --client-id=kubernetes-dashboard
          - --client-secret=94e412ebd7c9440f6947972a1bb35698f007ba2d6401d65a8c2e8490a453d472
          - --resources=uri=/*|methods=GET,POST,PUT,DELETE
          - --redirection-url=https://kubernetes-dashboard.{{ .Values.global.domainName }}
          - --verbose=true
          - --listen=0.0.0.0:{{ .Values.containerPort }}
          - --upstream-url=http://{{ .Values.reverseproxy.host }}:{{ .Values.reverseproxy.port }}
          - --enable-session-cookies=true
          - --enable-logging=true
          - --secure-cookie=true
          - --enable-authorization-cookies=false
          - --enable-token-header=false
          - --enable-encrypted-token=true
          - --enable-security-filter=true
          - --filter-browser-xss=true
          - --filter-content-nosniff=true
          - --filter-frame-deny=true
          - --encryption-key=AgXa7xRcoClDEU0ZDSH4X0XhL5Qy2Z2j
          - --http-only-cookie=true
          - --upstream-keepalives=true
          - --upstream-keepalive-timeout=60s
          - --enable-logout-redirect=true
          - --oauth-uri=/oauth
          - --cookie-domain=https://kubernetes-dashboard.{{ .Values.global.domainName }}
          - --cookie-access-name=KYMA_TOKEN
        ports:
        - containerPort: {{ .Values.containerPort}}
        livenessProbe:
          httpGet:
            path: /oauth/health
            port: {{ .Values.containerPort}}
          initialDelaySeconds: 3
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /oauth/health
            port: {{ .Values.containerPort}}
          initialDelaySeconds: 3
          timeoutSeconds: 2
      - image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.k8s_dashboard_proxy.dir }}k8s-dashboard-proxy:{{ .Values.global.k8s_dashboard_proxy.version }}
        name: reverse-proxy
        imagePullPolicy: IfNotPresent
        args:
          - -port=:{{ .Values.reverseproxy.port }}
          - -secret-token-path={{ .Values.reverseproxy.secret_token_path }}
          - -k8s-dashboard-URL={{ .Values.reverseproxy.k8s_dashboard_URL }}
