---
apiVersion: "rbac.istio.io/v1alpha1"
kind: ClusterRbacConfig
metadata:
  name: default
spec:
  mode: {{ .Values.global.rbac.mode }}
{{- if .Values.global.isLocalEnv}}
  inclusion:
    services:
{{ toYaml .Values.global.rbac.minikube.inclusion.services | indent 4 }}
{{- end }}
{{- if not .Values.global.isLocalEnv}}
  inclusion:
    services:
{{ toYaml .Values.global.rbac.cluster.inclusion.services | indent 4 }}
{{- end }}
