---
#View access to cert-manager resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyma-cert-manager-view
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-cert-manager-view: "true"
  annotations:
    helm.sh/hook-weight: "0"
rules:
- apiGroups:
{{ toYaml .Values.clusterRoles.apiGroups.certManager | indent 4 }}
  resources:
    - "*"
  verbs:
{{ toYaml .Values.clusterRoles.verbs.view | indent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
