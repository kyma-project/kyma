  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-cert-manager-admin: "true"
  annotations:
    helm.sh/hook-weight: "0"
rules:
- apiGroups:
{{ toYaml .Values.clusterRoles.apiGroups.certManager | indent 4 }}
  resources:
    - "*"
  verbs:
    - "*"

