{{ if .Values.global.isLocalEnv }}
---
{{- if .Capabilities.APIVersions.Has "testing.kyma-project.io/v1alpha1" }}
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: cluster-users-test
  namespace: {{ .Release.Namespace }}
spec:
  disableConcurrency: true
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccount: cluster-users-test
      containers:
        - name: test-cluster-users
          image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.cluster_users_test.dir }}cluster-users-test:{{ .Values.global.cluster_users_test.version }}
          env:
          - name: ADMIN_EMAIL
            valueFrom:
              secretKeyRef:
                name: admin-user
                key: email
          - name: ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: admin-user
                key: password
          - name: DEVELOPER_EMAIL
            valueFrom:
              secretKeyRef:
                name: test-developer-user
                key: email
          - name: DEVELOPER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: test-developer-user
                key: password
          - name: VIEW_EMAIL
            valueFrom:
              secretKeyRef:
                name: test-read-only-user
                key: email
          - name: VIEW_PASSWORD
            valueFrom:
              secretKeyRef:
                name: test-read-only-user
                key: password
          - name: NAMESPACE
            value: {{ .Values.namespace }}
      restartPolicy: Never
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-users-test
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-users-test
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: cluster-users-test
  namespace: {{ .Release.Namespace }}
{{- end }}
{{ end }}
