{{ if .Values.global.isLocalEnv }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: kyma-developer-binding
  namespace: {{ .Release.Namespace }}
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "0"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-developer
subjects:
- kind: User
  name: developer@kyma.cx
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: Pod
metadata:
  name: test-cluster-users
  namespace: {{ .Release.Namespace }}
  annotations:
    sidecar.istio.io/inject: "false"
    "helm.sh/hook": test-success
    "helm.sh/hook-weight": "1"
  labels:
    "helm-chart-test": "true"
spec:
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  containers:
    - name: test-cluster-users
      # ToDo: Get an image
      image: demonsthere/kyma-sar:latest
      # image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.test_cluster_users.dir }}test-cluster-users:{{ .Values.global.test_cluster_users.version }}
      env:
        - name: EMAIL_FILE
          value: /etc/credentials/email
        - name: PASSWORD_FILE
          value: /etc/credentials/password
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
      volumeMounts:
        - name: credentials
          mountPath: /etc/credentials
  volumes:
    - name: credentials
      secret:
        secretName: admin-user
  restartPolicy: Never
{{ end }}