---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-system-view
  namespace: {{ .Release.Namespace }}
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "0"
subjects:
- kind: ServiceAccount
  name: default
  namespace: kube-system
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view

# Cluster viewer role
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-view
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups: ["", "apps", "authentication.kyma-project.io", "extensions", "gateway.kyma-project.io", "kubeless.io", "rbac.authorization.k8s.io", "applicationconnector.kyma-project.io", "servicecatalog.k8s.io", "servicecatalog.kyma-project.io", "settings.k8s.io", "kyma.cx", "authentication.istio.io", "config.istio.io", "eventing.kyma-project.io", "ui.kyma.cx", "ui.kyma-project.io", "metrics.k8s.io", "networking.istio.io"]
  resources: ["*"]
  verbs: ["get", "list"]
- apiGroups: ["authorization.k8s.io"]
  resources: ["selfsubjectrulesreviews", "selfsubjectaccessreviews"]
  verbs: ["create"]
- nonResourceURLs: ["*"] #give access to all non resource urls
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: kyma-view-binding
  namespace: {{ .Release.Namespace }}
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-view
subjects:
- kind: User
  name: user1@kyma.cx
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: user2@kyma.cx
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: read-only-user@kyma.cx
  apiGroup: rbac.authorization.k8s.io
{{- range .Values.bindings.kymaView.groups }}
- kind: Group
  name: {{ .  }}
  apiGroup: rbac.authorization.k8s.io
{{ end }}

# Cluster admin role
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-admin
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups: ["", "apps", "authentication.kyma-project.io", "extensions", "gateway.kyma-project.io", "kubeless.io", "rbac.authorization.k8s.io", "applicationconnector.kyma-project.io", "servicecatalog.k8s.io", "servicecatalog.kyma-project.io", "settings.k8s.io", "kyma.cx", "authentication.istio.io", "config.istio.io", "eventing.kyma-project.io", "ui.kyma.cx", "ui.kyma-project.io", "metrics.k8s.io", "networking.istio.io", "batch", "autoscaling", "assetstore.kyma-project.io", "cms.kyma-project.io"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]
- apiGroups: ["authorization.k8s.io"]
  resources: ["selfsubjectrulesreviews", "selfsubjectaccessreviews", "subjectaccessreviews"]
  verbs: ["create"]
- nonResourceURLs: ["*"] #give access to all non resource urls
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: kyma-admin-binding
  namespace: {{ .Release.Namespace }}
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-admin
subjects:
- kind: User
  name: admin@kyma.cx
  apiGroup: rbac.authorization.k8s.io
{{ if .Values.users.adminGroup }}
- kind: Group
  name: {{ .Values.users.adminGroup }}
  apiGroup: rbac.authorization.k8s.io
{{ end }}
{{- range .Values.bindings.kymaAdmin.groups }}
- kind: Group
  name: {{ . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}

# kyma-edit = edit permissions on kyma resources
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyma-edit
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-edit: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
{{ toYaml .Values.clusterRoles.common.apiGroups | indent 4 }}
  resources: ["*"]
  verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]
- apiGroups: ["authorization.k8s.io"]
  resources: ["selfsubjectrulesreviews", "selfsubjectaccessreviews"]
  verbs: ["create"]
- nonResourceURLs: ["*"] #give access to all non resource urls
  verbs: ["*"]

# Cluster developer role
# Kyma-developer = kyma-edit + k8s-edit

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyma-developer
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "0"
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      rbac.authorization.k8s.io/aggregate-to-edit: "true"
  - matchLabels:
      rbac.authorization.kyma-project.io/aggregate-to-kyma-edit: "true"
rules: []

# Minimal cluster view role
# kyma-essentials
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-essentials
rules:
- apiGroups:
    - ui.kyma-project.io
    - servicecatalog.k8s.io
    - authentication.kyma-project.io
    - rbac.authorization.k8s.io
    - gateway.kyma-project.io
  resources: ["*"]
  verbs: ["list"]
- apiGroups: [""]
  resources:
    - namespaces
  verbs: ["list"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["list"]
- apiGroups: ["authorization.k8s.io"]
  resources:
    - selfsubjectrulesreviews
    - selfsubjectaccessreviews
    - subjectaccessreviews
  verbs: ["create"]
- nonResourceURLs: ["*"] #give access to all non resource urls
  verbs: ["list"]
