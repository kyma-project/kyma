metadata:
  name: kyma-view-binding
  namespace: {{ .Release.Namespace }}
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-view
subjects:
- kind: User
  name: user1@kyma.cx
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: user2@kyma.cx
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: read-only-user@kyma.cx
  apiGroup: rbac.authorization.k8s.io
{{- range .Values.bindings.kymaView.groups }}
- kind: Group
  name: {{ .  }}
  apiGroup: rbac.authorization.k8s.io
