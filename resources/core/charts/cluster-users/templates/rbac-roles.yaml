---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-system-view
  namespace: {{ .Release.Namespace }}
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "0"
subjects:
- kind: ServiceAccount
  name: default
  namespace: kube-system
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-authorization-self
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-authorization-self: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
    - "authorization.k8s.io"
  resources:
    - "selfsubjectrulesreviews"
    - "selfsubjectaccessreviews"
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-authorization-subject
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-authorization-subject: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
    - "authorization.k8s.io"
  resources:
    - "subjectaccessreviews"
  verbs: ["create"]

---
#CRD management
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-crd
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-crd: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]

---
#View access to all non resource urls
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-nonresource-view
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-nonresource-view: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- nonResourceURLs: ["*"]
  verbs: ["get", "list"]

---
#Full access to all non resource urls
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-nonresource-full
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-nonresource-full: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- nonResourceURLs: ["*"]
  verbs: ["*"]

---

