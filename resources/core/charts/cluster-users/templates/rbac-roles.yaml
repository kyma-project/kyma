  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-essentials
subjects:
- kind: User
  name: read-only-user@kyma.cx
  apiGroup: rbac.authorization.k8s.io
{{- range .Values.bindings.kymaEssentials.groups }}
