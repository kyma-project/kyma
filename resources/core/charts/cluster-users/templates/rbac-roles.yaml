---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-system-view
  namespace: {{ .Release.Namespace }}
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "0"
subjects:
- kind: ServiceAccount
  name: default
  namespace: kube-system
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-authorization-self
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-authorization-self: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
    - "authorization.k8s.io"
  resources:
    - "selfsubjectrulesreviews"
    - "selfsubjectaccessreviews"
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-authorization-subject
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-authorization-subject: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
    - "authorization.k8s.io"
  resources:
    - "subjectaccessreviews"
  verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-view-nonresource
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-view-nonresource: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- nonResourceURLs: ["*"] #give access to all non resource urls
  verbs: ["get", "list"]

