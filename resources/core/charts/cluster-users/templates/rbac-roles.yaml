---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-system-view
  namespace: {{ .Release.Namespace }}
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook-weight": "0"
subjects:
- kind: ServiceAccount
  name: default
  namespace: kube-system
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view

---
#View access to all non resource urls
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-nonresource-view
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-nonresource-view: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- nonResourceURLs:
    - "*"
  verbs:
    - "get"
    - "list"

---
#Full access to all non resource urls
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-nonresource-full
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-nonresource-full: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- nonResourceURLs:
    - "*"
  verbs:
    - "*"

---
