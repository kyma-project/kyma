---
#View access to Istio resources
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-view-istio
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-view-istio: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
    - "authentication.istio.io"
    - "config.istio.io"
    - "networking.istio.io"
  resources:
    - "*"
  verbs:
    - "get"
    - "list"

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-admin-istio
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-admin-istio: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
    - "authentication.istio.io"
    - "config.istio.io"
    - "networking.istio.io"
  resources:
    - "*"
  verbs:
    - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyma-edit-istio
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-edit-istio: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
    - "authentication.istio.io"
    - "config.istio.io"
    - "networking.istio.io"
  resources:
    - "*"
  verbs:
    - "create"
    - "delete"
    - "deletecollection"
    - "get"
    - "list"
    - "patch"
    - "update"
    - "watch"

