---
#View access to Kyma resources
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-view-kyma
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-view-kyma: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
    - "eventing.kyma-project.io"
{{ toYaml .Values.clusterRoles.apiGroups.kyma | indent 4 }}
  resources:
    - "*"
  verbs:
    - "get"
    - "list"

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: kyma-admin-kyma
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-admin-kyma: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
    - "assetstore.kyma-project.io"
    - "cms.kyma-project.io"
    - "eventing.kyma-project.io"
{{ toYaml .Values.clusterRoles.apiGroups.kyma | indent 4 }}
  resources:
    - "*"
  verbs:
    - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyma-edit-kyma
  labels:
    app: kyma
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    rbac.authorization.kyma-project.io/aggregate-to-kyma-edit-kyma: "true"
  annotations:
    "helm.sh/hook-weight": "0"
rules:
- apiGroups:
{{ toYaml .Values.clusterRoles.apiGroups.kyma | indent 4 }}
  resources:
    - "*"
  verbs:
    - "create"
    - "delete"
    - "deletecollection"
    - "get"
    - "list"
    - "patch"
    - "update"
    - "watch"

