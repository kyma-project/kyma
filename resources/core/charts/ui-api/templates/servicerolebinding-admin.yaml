apiVersion: "rbac.istio.io/v1alpha1"
kind: ServiceRoleBinding
metadata:
  name: graphql-admin-binding
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  subjects:
  - properties:
      request.auth.claims[email]: 'admin@kyma.cx' #TODO: Change with proper rule that works on cluster and local machine
  roleRef:
    kind: ServiceRole
    name: "graphql-admin"