apiVersion: "rbac.istio.io/v1alpha1"
kind: ServiceRoleBinding
metadata:
  name: graphql-admin-binding
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  subjects:
  - properties:
      request.auth.token[groups]: 'kyma-admin' #TODO: Change with proper rule
  roleRef:
    kind: ServiceRole
    name: "graphql-admin"