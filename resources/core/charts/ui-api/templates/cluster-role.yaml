kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets", "statefulsets"]
    verbs: ["list", "watch"]
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["servicecatalog.kyma.cx"]
    resources: ["servicebindingusages"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["servicecatalog.kyma.cx"]
    resources: ["usagekinds"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["applicationconnector.kyma-project.io"]
    resources: ["remoteenvironments", "environmentmappings", "eventactivations"]
    verbs: ["get", "list", "watch", "create", "delete", "update"]
  - apiGroups: ["kubeless.io"]
    resources: ["functions"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["gateway.kyma-project.io"]
    resources: ["apis"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["authentication.kyma-project.io"]
    resources: ["idppresets"]
    verbs: ["get", "list", "watch", "create", "delete"]
