apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}-helm-broker
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  activeDeadlineSeconds: 180
  template:
    metadata:
      name: {{ template "fullname" . }}-docs
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        inject: docs-upload-config
    spec:
      restartPolicy: Never
      containers:
      - name:  gcp-broker-provider
        image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.docs.dir }}gcp-broker-provider-docs:{{ .Values.global.docs.version }}
        resources:
           requests:
             memory: {{ .Values.resources.documentation.requests.memory }}
           limits:
             memory: {{ .Values.resources.documentation.limits.memory }}
      - name:  redis
        image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.docs.dir }}redis-docs:{{ .Values.global.docs.version }}
        resources:
           requests:
             memory: {{ .Values.resources.documentation.requests.memory }}
           limits:
             memory: {{ .Values.resources.documentation.limits.memory }}
