apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
  name: lambdasmicrofrontend
  labels:
    app:  lambdasmicrofrontend
spec:
  displayName: Lambdas
  version: v1
  category: Development
  placement: namespace
  viewBaseUrl: 'https://lambdas-ui.{{ js .Values.global.domainName }}'
  navigationNodes:
    - label: Lambdas
      navigationPath: lambdas
      viewUrl: '#/lambdas'
    - label: Create Lambda
      navigationPath: lambdas/create
      viewUrl: '#/create'
      showInNavigation: false
    - label: Lambda Details
      navigationPath: lambdas/details
      viewUrl: '#/lambdas'
      showInNavigation: false
    - label: Lambda Details
      navigationPath: lambdas/details/:lambda
      viewUrl: '#/lambdas/:lambda'
      showInNavigation: false