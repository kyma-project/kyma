{{ define "k8s.yaml.tpl" }}

apiVersion: gateway.kyma-project.io/v1alpha2
kind: Api
metadata:
  namespace: kubeless-test
  name: test-hello
  labels:
    function: test-hello
spec:
  authentication: []
  hostname: test-hello.{{ .Values.global.domainName }}
  service:
    name: test-hello
    port: 8080
---
apiVersion: gateway.kyma-project.io/v1alpha2
kind: Api
metadata:
  namespace: kubeless-test
  name: test-event
  labels:
    function: test-event
spec:
  authentication: []
  hostname: test-event.{{ .Values.global.domainName }}
  service:
    name: test-event
    port: 8080
---
apiVersion: applicationconnector.kyma-project.io/v1alpha1
kind: EventActivation
metadata:
  namespace: kubeless-test
  name: test-event
spec:
  sourceId: "dummy"
---
apiVersion: eventing.kyma.cx/v1alpha1
kind: Subscription
metadata:
  namespace: kubeless-test
  name: test-event
spec:
  endpoint: http://test-event.kubeless-test:8080/
  push_request_timeout_ms: 5000
  max_inflight: 400
  include_subscription_name_header: true
  event_type: test
  event_type_version: v1
  source_id: "dummy"
{{ end }}
