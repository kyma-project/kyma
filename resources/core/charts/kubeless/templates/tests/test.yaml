{{- if .Capabilities.APIVersions.Has "testing.kyma-project.io/v1alpha1" }}
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: core-{{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}-tests
    app.kubernetes.io/name: {{ .Chart.Name }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  disableConcurrency: false
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      shareProcessNamespace: true
      serviceAccount: {{ .Chart.Name }}-tests
      containers:
      - name: tests
        image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.kubeless_tests.dir }}kubeless-tests:{{ .Values.global.kubeless_tests.version }}
        command: ["/bin/sh"]
        #TODO: there's no curl in the image. It will not work on Azure
        args: ["-c", "sleep 20; /kubeless-tests; exit_code=$?; pkill -INT pilot-agent; sleep 4; exit $exit_code;"]
        env:
        - name: KUBELESS_NAMESPACE
          value: kyma-system
        - name: KUBELESS_CONFIG
          value: {{ template "fullname" . }}-config
        - name: DOMAIN_NAME
          value: {{ .Values.global.ingress.domainName }}
      restartPolicy: Never
{{- end }}
