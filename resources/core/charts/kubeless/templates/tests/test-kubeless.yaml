# NOTE: The Role, ServiceAccount, and RoleBinding are created once during installation and not removed after (or recreated before) each test. This is a limitation of Helm: it can only create a Pod during testing.
# (This applies to Helm 2.7.2.)
{{ $serviceName := .Values.global.knative | ternary "knative-ingressgateway" "istio-ingressgateway" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["delete", "get", "list"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["create", "delete", "get", "list", "patch"]
- apiGroups: [""]
  resources: ["services", "services/proxy", "configmaps", "pods/log", "replicationcontrollers"]
  verbs: ["get", "list"]
- apiGroups: ["kubeless.io"]
  resources: ["functions"]
  verbs: ["create", "delete", "get", "list"]
- apiGroups: ["apps"]
  resources: ["daemonsets", "deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: test-{{ template "fullname" . }}
subjects:
- kind: ServiceAccount
  name: test-{{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: Pod
metadata:
  name: test-{{ template "fullname" . }}
  labels:
    helm-chart-test: "true"
  annotations:
    sidecar.istio.io/inject: "false"
    helm.sh/hook: test-success
spec:
  serviceAccount: "test-{{ template "fullname" . }}"
  containers:
  - name: test-{{ template "fullname" . }}
    image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.kubeless_tests.dir }}kubeless-tests:{{ .Values.global.kubeless_tests.version }}
    env:
    - name: KUBELESS_NAMESPACE
      value: kyma-system
    - name: KUBELESS_CONFIG
      value: {{ template "fullname" . }}-config
    - name: DOMAIN_NAME
      value: {{ .Values.global.domainName }}
  restartPolicy: Never
---
{{- if not .Values.global.isLocalEnv }}
### Executes integration kubeless tests along with other Kyma resources
### Such as API, ServiceBindingUsage, Subscription
### Only in cluster installations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-{{ template "fullname" . }}-int
  labels:
    helm-chart-test: "true"
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["delete", "get", "list"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["create", "delete", "get", "list", "patch"]
- apiGroups: [""]
  resources: ["services", "services/proxy", "configmaps", "pods/log", "replicationcontrollers"]
  verbs: ["get", "list"]
- apiGroups: ["kubeless.io"]
  resources: ["functions"]
  verbs: ["create", "delete", "get", "list"]
- apiGroups: ["servicecatalog.k8s.io"]
  resources: ["serviceinstances", "servicebindings"]
  verbs: ["create", "delete", "get", "list"]
- apiGroups: ["servicecatalog.kyma-project.io"]
  resources: ["servicebindingusages"]
  verbs: ["create", "delete", "get", "list"]
- apiGroups: ["eventing.kyma-project.io"]
  resources: ["subscriptions"]
  verbs: ["create", "delete", "get", "list"]
- apiGroups: ["gateway.kyma-project.io"]
  resources: ["apis"]
  verbs: ["create", "delete", "get", "list"]
- apiGroups: ["applicationconnector.kyma-project.io"]
  resources: ["eventactivations"]
  verbs: ["create", "delete", "get", "list"]
- apiGroups: ["networking.istio.io"]
  resources: ["virtualservices"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["daemonsets", "deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-{{ template "fullname" . }}-int
  labels:
    helm-chart-test: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: test-{{ template "fullname" . }}-int
  labels:
    helm-chart-test: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: test-{{ template "fullname" . }}-int
subjects:
- kind: ServiceAccount
  name: test-{{ template "fullname" . }}-int
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: Pod
metadata:
  name: test-{{ template "fullname" . }}-int
  labels:
    helm-chart-test: "true"
  annotations:
    sidecar.istio.io/inject: "false"
    helm.sh/hook: test-success
spec:
  serviceAccount: "test-{{ template "fullname" . }}-int"
  containers:
  - name: test-{{ template "fullname" . }}
    image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.kubeless_integration_tests.dir }}kubeless-integration-tests:{{ .Values.global.kubeless_integration_tests.version }}
    volumeMounts:
    - name: k8syaml
      mountPath: /k8syaml
    env:
    - name: INGRESSGATEWAY_ADDRESS
      value: {{ $serviceName }}.istio-system.svc.cluster.local
    - name: KUBELESS_NAMESPACE
      value: kyma-system
    - name: KUBELESS_CONFIG
      value: {{ template "fullname" . }}-config
    - name: DOMAIN_NAME
      value: {{ .Values.global.domainName }}
  volumes:
    - name: k8syaml
      configMap:
        name: "test-{{ template "fullname" . }}-config-int"
        items:
          - key: k8sYaml
            path: k8s.yaml
          - key: svcBindLambdaYaml
            path: svcbind-lambda.yaml
  restartPolicy: Never
{{- end }}
