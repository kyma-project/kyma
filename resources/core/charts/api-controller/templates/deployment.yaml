---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-controller
  namespace:  {{ .Release.Namespace }}
  labels:
    app: api-controller
spec:
  selector:
    matchLabels:
      app: api-controller
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: api-controller
        alertmem: "yes"
    spec:
      serviceAccountName: api-controller-account
      containers:
      - image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.api_controller.dir }}api-controller:{{ .Values.global.api_controller.version }}
        name: api-controller
        env:
        - name: DOMAIN_NAME
          value: {{ .Values.global.ingress.domainName }}
        - name: DEFAULT_ISSUER
          value: https://dex.{{ .Values.global.ingress.domainName }}
        - name: DEFAULT_JWKS_URI
          value: http://dex-service.kyma-system.svc.cluster.local:5556/keys
        - name: GATEWAY_FQDN
          value: {{ .Values.global.istio.gateway.name }}.{{ .Release.Namespace }}.svc.cluster.local
        - name: ENABLE_MTLS
          value: '{{ .Values.mtls.enabled }}'
        - name: CORS_ALLOW_ORIGIN
          value: '{{ .Values.cors.allow_origin }}'
        - name: CORS_ALLOW_METHODS
          value: '{{ .Values.cors.allow_methods }}'
        - name: CORS_ALLOW_HEADERS
          value: '{{ .Values.cors.allow_headers }}'
        - name: BLACKLISTED_SERVICES
          value: '{{ .Values.blacklisted_services }}'
        resources:
{{ toYaml .Values.resources | indent 10 }}

