---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-controller-account
  namespace:  {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"  
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: api-controller-role
  namespace:  {{ .Release.Namespace }}  
rules:
  - apiGroups: ["apiextensions.k8s.io", "gateway.kyma-project.io", "extensions", "authentication.istio.io", "networking.istio.io"]
    resources: ["customresourcedefinitions", "apis", "policies", "virtualservices"]
    verbs: ["*"]    
  - apiGroups: [""]
    resources: ["services", "namespaces"]
    verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: api-controller-role-binding
  namespace:  {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: api-controller-account # Service account assigned to the api-controller pod.
    namespace:  {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: api-controller-role
