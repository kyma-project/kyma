apiVersion: v1
kind: Service
metadata:
  name: {{ template "etcd-fullname" . }}
  labels:
    app: {{ template "etcd-fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    # Create endpoints also if the related pod isn't ready
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  ports:
  - port: 2379
    name: client
  - port: 2380
    name: peer
  clusterIP: None
  selector:
    app: {{ template "etcd-fullname" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ template "etcd-fullname" . }}-client"
  labels:
    app: {{ template "etcd-fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    # Create endpoints also if the related pod isn't ready
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  ports:
  - port: 2379
    name: client
  - port: 2381
    name: metrics
  selector:
    app: {{ template "etcd-fullname" . }}