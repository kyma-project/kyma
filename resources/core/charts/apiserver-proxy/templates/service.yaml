apiVersion: v1
kind: Service
metadata:
  annotations:
  name: {{ template "name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: http
    port: {{ .Values.port.insecure }}
    protocol: TCP
    targetPort: {{ .Values.port.insecure }}
  - name: http-metrics
    port: {{ .Values.port.metrics }}
    targetPort: {{ .Values.port.metrics }}
    protocol: TCP
  selector:
    app: {{ template "name" . }}
  
