apiVersion: batch/v1
kind: Job
metadata:
  name:  {{ template "name" . }}-remove-generate-certs-job
  annotations:
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
    helm.sh/hook: post-install,post-upgrade
spec:
  template:
    metadata:
      name:  {{ template "name" . }}-remove-generate-certs-job
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ template "name" . }}-remove-generate-certs-job
      restartPolicy: OnFailure
      containers:
      - name: generate-certs
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200121-4f3202bd
        command: ["kubectl",  "delete", "job", "{{ template "name" . }}-certs-job"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "name" . }}-remove-generate-certs-job
  namespace: {{ .Release.Namespace}}
  annotations:
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook: pre-install,pre-upgrade
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "name" . }}-remove-generate-certs-job
  namespace: {{ .Release.Namespace}}
  annotations:
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook: pre-install,pre-upgrade
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "name" . }}-remove-generate-certs-job
subjects:
- kind: ServiceAccount
  name: {{ template "name" . }}-remove-generate-certs-job
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "name" . }}-remove-generate-certs-job
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook: pre-install,pre-upgrade
rules:
- apiGroups: ["batch"]
  resources: [jobs]
  verbs: [list, get, watch, delete]
---