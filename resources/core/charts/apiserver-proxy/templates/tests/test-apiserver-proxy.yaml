---
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-apiserver-proxy-test
  namespace: kyma-system
  annotations:
    sidecar.istio.io/inject: "false"
    "helm.sh/hook": test-success
  labels:
    "helm-chart-test": "true"
spec:
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  containers:
    - name: {{ .Release.Name }}-apiserver-proxy-test
      image: eu.gcr.io/kyma-project/pr/apiserver-proxy-test:PR-2916
      imagePullPolicy: Always
      env:
        - name: POD_NAME
          value: {{ .Release.Name }}-apiserver-proxy-test
        - name: EMAIL_FILE
          value: /etc/credentials/email
        - name: PASSWORD_FILE
          value: /etc/credentials/password
      volumeMounts:
        - name: credentials
          mountPath: /etc/credentials
  volumes:
    - name: credentials
      secret:
        secretName: admin-user
  restartPolicy: Never
