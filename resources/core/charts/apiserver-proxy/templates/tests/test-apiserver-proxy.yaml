---
apiVersion: v1
kind: Pod
metadata:
  name: test-{{ .Release.Name }}-apiserver-proxy
  namespace: kyma-system
  annotations:
    sidecar.istio.io/inject: "false"
    "helm.sh/hook": test-success
  labels:
    "helm-chart-test": "true"
spec:
{{- if .Values.global.isLocalEnv }} 
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
{{- end }}
  containers:
    - name: test-{{ .Release.Name }}-apiserver-proxy
      image: eu.gcr.io/kyma-project/pr/apiserver-proxy-test:PR-2916
      imagePullPolicy: Always
      env:
      - name: POD_NAME
        value: test-{{ .Release.Name }}-apiserver-proxy
      - name: DOMAIN
        value: kf-test.kyma.pro
      - name: USER_EMAIL
        valueFrom:
          secretKeyRef:
            name: admin-user
            key: email
      - name: USER_PASSWORD
        valueFrom:
          secretKeyRef:
            name: admin-user
            key: password
  restartPolicy: Never
