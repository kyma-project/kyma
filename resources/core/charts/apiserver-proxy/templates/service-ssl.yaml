apiVersion: v1
kind: Service
metadata:
  annotations:
  name: {{ template "name" . }}-ssl
  namespace: {{ .Release.Namespace }}
spec:
  {{ if .Values.global.isLocalEnv }}
  type: NodePort
  {{ else }}
  type: LoadBalancer
  {{ end }}
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: {{ .Values.port.secure }}
  selector:
    app: {{ template "name" . }}
---
apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: {{ template "name" . }}-ssl-mtls-disable
  namespace: {{ .Release.Namespace }}
spec:
  peers:
    - mtls:
        mode: PERMISSIVE
  targets:
    - name: {{ template "name" . }}-ssl

