configmapName: oidc-ca
containerPort: 8444

port:
  secure: 8443
  insecure: 8444

image: 
  name: kube-rbac-proxy
  tag: 0.3.1

corsPolicy:
  allowOrigin:
    - "*"
  allowHeaders:
    - "authorization"
    - "content-type"
  allowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"

hpa:
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 50
