apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - port: {{ .Values.service.internalPort }}
    targetPort: {{ .Values.service.externalPort }}
    protocol: TCP
    name: http
  - port: 15020
    targetPort: 15020
    protocol: TCP
    name: status-port
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
