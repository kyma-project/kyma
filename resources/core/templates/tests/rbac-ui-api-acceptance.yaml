kind: ServiceAccount
apiVersion: v1
metadata:
  name: "test-{{ template "fullname" . }}-ui-api-acceptance"
  labels:
    app: {{ template "name" . }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "test-{{ template "fullname" . }}-ui-api-acceptance"
  labels:
    app: {{ template "name" . }}
rules:
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["clusterservicebrokers", "serviceinstances", "servicebindings"]
    verbs: ["create", "get", "delete"]
    nonResourceURLs: []
  - apiGroups: ["servicecatalog.kyma.cx"]
    resources: ["usagekinds"]
    verbs: ["create", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create", "get", "delete"]
    nonResourceURLs: []
  - apiGroups: [""]
    resources: ["limitranges", "resourcequotas"]
    verbs: ["create", "get"]
  - apiGroups: ["ui.kyma.cx"]
    resources: ["idppresets"]
    verbs: ["get"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "test-{{ template "fullname" . }}-ui-api-acceptance"
subjects:
  - kind: ServiceAccount
    name: "test-{{ template "fullname" . }}-ui-api-acceptance"
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "test-{{ template "fullname" . }}-ui-api-acceptance"
