kind: ServiceAccount
apiVersion: v1
metadata:
  name: "test-{{ template "fullname" . }}-console-backend-service"
  labels:
    app: {{ template "name" . }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "test-{{ template "fullname" . }}-console-backend-service"
  labels:
    app: {{ template "name" . }}
rules:
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["clusterservicebrokers", "servicebrokers", "serviceinstances", "servicebindings"]
    verbs: ["create", "get", "delete"]
    nonResourceURLs: []
  - apiGroups: ["servicecatalog.kyma-project.io"]
    resources: ["usagekinds"]
    verbs: ["create", "delete"]
  - apiGroups: ["gateway.kyma-project.io"]
    resources: ["apis"]
    verbs: ["create", "delete", "get"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["create"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["create", "delete", "get", "update"]
  - apiGroups: [""]
    resources: ["namespaces", "pods", "configmaps"]
    verbs: ["create", "get", "delete"]
    nonResourceURLs: []
  - apiGroups: [""]
    resources: ["services", "secrets"]
    verbs: ["create", "delete", "get", "list", "update"]
  - apiGroups: [""]
    resources: ["limitranges", "resourcequotas"]
    verbs: ["create", "get"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get"]
  - apiGroups: ["authentication.kyma-project.io"]
    resources: ["idppresets"]
    verbs: ["get"]
  - apiGroups: ["ui.kyma-project.io"]
    resources: ["backendmodules"]
    verbs: ["create", "get", "delete"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "test-{{ template "fullname" . }}-console-backend-service"
subjects:
  - kind: ServiceAccount
    name: "test-{{ template "fullname" . }}-console-backend-service"
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "test-{{ template "fullname" . }}-console-backend-service"
