apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: core-ui-api-acceptance
spec:
  template:
    metadata:
      name: "test-{{ template "fullname" . }}-ui-api-acceptance"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      hostNetwork: true
      serviceAccountName:  "test-{{ template "fullname" . }}-ui-api-acceptance"
      containers:
        - name: "test-{{ template "fullname" . }}-ui-api-acceptance"
          image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.ui_api_layer_acceptance_tests.dir }}ui-api-layer-acceptance-tests:{{ .Values.global.ui_api_layer_acceptance_tests.version }}
          env:
            - name: DOMAIN
              value: "{{ .Values.global.ingress.domainName }}"
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: admin-user
                  key: email
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: admin-user
                  key: password
            - name: READ_ONLY_USER_EMAIL
              valueFrom:
                  secretKeyRef:
                      name: test-read-only-user
                      key: email
            - name: READ_ONLY_USER_PASSWORD
              valueFrom:
                  secretKeyRef:
                      name: test-read-only-user
                      key: password
            - name: NO_RIGHTS_USER_EMAIL
              valueFrom:
                  secretKeyRef:
                      name: test-no-rights-user
                      key: email
            - name: NO_RIGHTS_USER_PASSWORD
              valueFrom:
                  secretKeyRef:
                      name: test-no-rights-user
                      key: password
            - name: DEX_CONFIGURATION_FILE
              value: /etc/dex/cfg/config.yaml
          resources:
            limits:
              memory: 128Mi
          volumeMounts:
            - name: dex-config
              mountPath: /etc/dex/cfg
      # Needed for detecting if SCI is enabled
      volumes:
        - name: dex-config
          configMap:
            name: dex-config
            items:
              - key: config.yaml
                path: config.yaml
      restartPolicy: Never
