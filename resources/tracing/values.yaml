# Default values for jaeger-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: eu.gcr.io/kyma-project/incubator/develop/jaeger-operator
  tag: 1.18.1-ff002438
  pullPolicy: IfNotPresent
  imagePullSecrets: []

securityContext:
  allowPrivilegeEscalation: false
  privileged: false

resources:
  limits:
    cpu: 50m
    memory: 100Mi
  requests:
    cpu: 10m
    memory: 40Mi

nodeSelector: {}

crd:
  install: true

jaeger:
  # Specifies whether Jaeger instance should be created
  create: true
  kyma:
    uiPort: 16686
    zipkinPort: 9411
    badgerPvc:
      enabled: false
      accessModes:
      - ReadWriteOnce
      size: 1Gi
      storageClassName: ""
  spec:
    strategy: allInOne #allInOne | production
    allInOne:
      image: eu.gcr.io/kyma-project/external/jaegertracing/all-in-one:1.18.1
      options:
        log-level: info
    storage:
      type: memory #memory | badger | elasticsearch | cassandra
      options:
        badger:
          ephemeral: false
          truncate: true
          span-store-ttl: 24h
          directory-key: "/badger/key"
          directory-value: "/badger/data"
        memory:
          max-traces: 10000
        es:
          # Note: This assumes elasticsearch is running in the "default" namespace.
          server-urls: http://elasticsearch-client.default.svc:9200
        cassandra:
          # Note: This assumes cassandra is running in the "default" namespace.
          servers: cassandra.default.svc
          keyspace: jaeger_v1_datacenter3
    ui:
      options:
        dependencies:
          menuEnabled: true
        menu:
        - label: "About Jaeger"
          items:
          - label: "Documentation"
            url: "https://www.jaegertracing.io/docs/latest"
        - label: "About Kyma"
          items:
          - label: "Documentation"
            url: "https://kyma-project.io/docs/components/tracing/"
    ingress:
      enabled: false
    annotations:
      sidecar.istio.io/inject: "true"
      sidecar.istio.io/rewriteAppHTTPProbers: "true"
    resources:
      limits:
        cpu: 100m
        memory: 500Mi
      requests:
        cpu: 10m
        memory: 40Mi

rbac:
  # Specifies whether RBAC resources should be created
  create: true
  pspEnabled: false
  clusterRole: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

global:
  isLocalEnv: false
  istio:
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  kymaRuntime:
    adminGroup: runtimeAdmin
    operatorGroup: runtimeOperator
    developerGroup: runtimeDeveloper
    namespaceAdminGroup: runtimeNamespaceAdmin
  tracing:
    enabled: true

kcproxy:
  replicaCount: 1
  inPort: 10001
  config:
    clientId: "jaeger"
    clientSecret: "oiEWUWOIEwedfgg"
    tlsVerify: false
    resources:
      uri: "/*"
      methods: "GET,POST,PUT,DELETE"
      useKymaGroups: false
      groups: ""
      roles: ""
    scopes: "groups"
    headers: ""
    matchClaims: ""
    addClaims: ""
  nodeSelector: {}
  podSecurityContext: {}
  securityContext:
    allowPrivilegeEscalation: false
    privileged: false
    runAsNonRoot: true
  image:
    repository: eu.gcr.io/kyma-project/external/bitnami/keycloak-gatekeeper
    tag: 10.0.0
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 50m
      memory: 20Mi
    requests:
      cpu: 10m
      memory: 5Mi
