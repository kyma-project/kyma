# Default values for jaeger-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  pullPolicy: IfNotPresent
  imagePullSecrets: []

certs:
  issuer:
    create: false
    name: ""
  certificate:
    create: false
    namespace: ""
    secretName: ""

webhooks:
  mutatingWebhook:
    create: false
  validatingWebhook:
    create: false
  service:
    annotations: {}
    create: false
    name: ""

crd:
  install: false

jaeger:
  # Specifies whether Jaeger instance should be created
  create: true
  # namespace where Jaeger resource should be created default to .Release.Namespace
  kyma:
    uiPort: 16686
    zipkinPort: 9411
    badgerPvc:
      enabled: false
      accessModes:
        - ReadWriteOnce
      size: 1Gi
      storageClassName: ""
  spec:
    strategy: allInOne
    allInOne:
      image: '{{ include "imageurl" (dict "reg" .Values.global.containerRegistry "img" .Values.global.images.jaeger_all_in_one) }}'
      options:
        log-level: info
        collector.otlp.enabled: "true"
    storage:
      type: memory
      options:
        memory:
          max-traces: 10000
    ui:
      options:
        dependencies:
          menuEnabled: true
        monitor.menuEnabled: false
        menu:
          - label: "About Jaeger"
            items:
              - label: "Documentation"
                url: "https://www.jaegertracing.io/docs/latest"
          - label: "About Kyma"
            items:
              - label: "Documentation"
                url: "https://kyma-project.io/docs/kyma/latest/01-overview/main-areas/observability"
    ingress:
      enabled: false
    annotations:
      sidecar.istio.io/inject: "true"
      sidecar.istio.io/rewriteAppHTTPProbers: "true"
    resources:
      limits:
        cpu: 100m
        memory: 500Mi
      requests:
        cpu: 20m
        memory: 40Mi
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    #containerSecurityContext: # available with jaeger-operator 1.38
    #  allowPrivilegeEscalation: false
    #  privileged: false
    #  readOnlyRootFilesystem: true
    #  capabilities:
    #    drop:
    #      - ALL

rbac:
  # Specifies whether RBAC resources should be created
  create: true
  pspEnabled: false
  clusterRole: true

service:
  type: ClusterIP
  # Specify a specific node port when type is NodePort
  # nodePort: 32500
  # Annotations for service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8383"

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  # Annotations for serviceAccount
  annotations: {}

# Specifies extra environment variables passed to the operator:
extraEnv: []
  # Specifies log-level for the operator:
  # - name: LOG-LEVEL
  #   value: debug

extraLabels: {}
  # Specifies extra labels for the operator deployment:
  # foo: bar

resources:
  limits:
    cpu: 50m
    memory: 100Mi
  requests:
    cpu: 10m
    memory: 40Mi

nodeSelector: {}

tolerations: []

affinity: {}

securityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  privileged: false
  capabilities:
    drop:
      - ALL

priorityClassName:

global:
  domainName: "kyma.example.com"
  istio:
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  kymaRuntime:
    adminGroup: runtimeAdmin
    operatorGroup: runtimeOperator
    developerGroup: runtimeDeveloper
    namespaceAdminGroup: runtimeNamespaceAdmin
  tracing:
    enabled: true
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    jaeger_operator:
      name: "jaeger-operator"
      version: "1.37.0-d9d811e8"
      directory: "tpi"
    jaeger_all_in_one:
      name: "jaegertracing/all-in-one"
      version: "1.37.0"
      directory: "external"
    oauth2_proxy:
      name: "oauth2-proxy"
      version: "7.4.0-723b551a"
      directory: "tpi"
virtualservice:
  enabled: true
authProxy:
  enabled: true
  replicaCount: 1
  inPort: 10001
  configDocsLink: "https://kyma-project.io/docs/kyma/latest/04-operation-guides/security/sec-06-access-expose-grafana"
  config:
    clientId: "dummy"
    clientSecret: "dummy"
    tlsVerify: true
    emailDomains: "*"
    groups: ""
    useKymaGroups: false
    scopes: "groups"
    authLogging: true
    requestLogging: false
    passHostHeader: false
    cookieExpire: 24h
    cookieRefresh: 1h
    upstreamTimeout: 1m
  env: {}
  nodeSelector: {}
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    allowPrivilegeEscalation: false
    privileged: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL
  image:
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 50m
      memory: 100Mi
    requests:
      cpu: 20m
      memory: 15Mi

# Additional service accounts to grant Jaeger access via Istio Authorization Policy
authorizationPolicy:
  query:
    extraPrincipals:
#      - cluster.local/ns/kiali/sa/kiali-server-service-account
  monitoring:
     extraPrincipals:
#      - cluster.local/ns/kiali/sa/kiali-server-service-account

istio:
  samplingRate: 1.0

