{{- if .Capabilities.APIVersions.Has "ui.kyma-project.io/v1alpha1" }}
apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
  name: {{ template "jaeger-operator.fullname" . }}
  labels:
{{ include "jaeger-operator.labels" . | indent 4 }}
spec:
  displayName: Tracing
  version: v1
  category: Diagnostics
  placement: cluster
  viewBaseUrl: https://jaeger.{{ js .Values.global.ingress.domainName }}
  navigationNodes:
    - label: Traces
      navigationPath: ''
      viewUrl: ''
      externalLink: https://jaeger.{{ js .Values.global.ingress.domainName }}
      order: 2
{{ end }}