{{if .Values.authProxy.enabled}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "jaeger-operator.fullname" . }}-jaeger-query-secured
  labels:
{{ include "jaeger-operator.labels" . | indent 4 }}
spec:
  ports:
  - port: {{ .Values.jaeger.kyma.uiPort }}
    targetPort: {{ .Values.authProxy.inPort }}
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: {{ template "jaeger-operator.fullname" . }}
    app.kubernetes.io/component: auth-proxy
{{end}}
