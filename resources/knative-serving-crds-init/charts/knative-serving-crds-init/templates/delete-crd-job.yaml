apiVersion: v1
kind: ServiceAccount
metadata:
  name: delete-crd-knative-serving-crds
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-4"
  labels:
    job: delete-crd-knative-serving-crds
---
apiVersion: v1
data:
  delete-crd.sh: |
    #!/usr/bin/env bash
    echo "*** Pre Install job starts ***"
    kubectl delete crd services.serving.knative.dev --force || echo "services CRD not present"
    kubectl delete crd routes.serving.knative.dev --force  || echo "routes CRD not present"
    kubectl delete crd revisions.serving.knative.dev --force || echo "revisions CRD not present"
    kubectl delete crd configurations.serving.knative.dev --force || echo "configurations CRD not present"
    kubectl delete crd clusteringresses.networking.internal.knative.dev --force || echo "clusteringress CRD not present"
    kubectl delete crd podautoscalers.autoscaling.internal.knative.dev --force || echo "podautoscalers CRD not present"
    kubectl delete crd images.caching.internal.knative.dev --force || echo "images CRD not present"
    echo "*** Pre Install job executed ***"
kind: ConfigMap
metadata:
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-4"
  labels:
    job: delete-crd-knative-serving-crds
  name: delete-crd-knative-serving-crds
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    networking.knative.dev/certificate-provider: cert-manager
    serving.knative.dev/controller: "true"
  name: delete-crd-knative-serving-crds-cr
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-5"
rules:
- apiGroups:
  - serving.knative.dev
  resources:
  - configurations
  - routes
  - revisions
  - services
  verbs:
  - delete
- apiGroups:
  - autoscaling.internal.knative.dev
  resources:
  - podautoscalers
  verbs:
  - delete
- apiGroups:
  - caching.internal.knative.dev
  resources:
  - images
  verbs:
  - delete
- apiGroups:
  - networking.internal.knative.dev
  resources:
  - clusteringresses
  verbs:
  - delete
  - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: delete-crd-knative-serving-crds
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-3"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: delete-crd-knative-serving-crds-cr
subjects:
- kind: ServiceAccount
  name: delete-crd-knative-serving-crds
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook": "pre-install"
  labels:
    job: delete-crd-knative-serving-crds
  name: delete-crd-knative-serving-crds
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        job: delete-crd-knative-serving-crds
    spec:
      restartPolicy: OnFailure
      containers:
      - command: ["sh", "/scripts/delete-crd.sh"]
        image: docker.io/istio/kubectl:1.1.6
        imagePullPolicy: IfNotPresent
        name: delete-crd-knative-serving-crds
        volumeMounts:
        - mountPath: /scripts
          name: scripts
          readOnly: true
      serviceAccountName: delete-crd-knative-serving-crds
      volumes:
      - configMap:
          defaultMode: 420
          name: delete-crd-knative-serving-crds
        name: scripts