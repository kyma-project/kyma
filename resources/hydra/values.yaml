---
global:
  isLocalEnv: false
  gateway:
    name: kyma-gateway
  ingress:
    domainName: kyma.local

image: demonsthere/hydra
imageTag: foo
imagePullPolicy: IfNotPresent

environment:
  inline: {}
  secrets: []

# Configuration values for the postgresql dependency.
# ref: https://github.com/kubernetes/charts/blob/master/stable/postgresql/README.md
postgresql:
  enabled: false

  imageTag: "9.6"
  cpu: "250m"
  memory: "256Mi"

  postgresUser: "hydra"
  # DO NOT USE IN PRODUCTION
  postgresPassword: "hydra"
  postgresDatabase: "hydra"

  persistence:
    size: "10Gi"

service:
  type: NodePort
  ports:
    public: 4444
    private: 4445
  annotations: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: "nginx"
    # kubernetes.io/tls-acme: true
  path: /
  hosts:
    - hydra.local
  tls: []
  # - secretName: hydra-tls
  #   hosts:
  #   - hydra.local

resources: {}
#   limits:
#     cpu: 500m
#     memory: 1Gi
#   requests:
#     cpu: 100m
#     memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
