---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "hydra.name" . }}
spec:
  template:
    metadata:
      labels:
        name: {{ include "hydra.name" . }}
        app: {{ include "hydra.name" . }}
    spec:
      containers:
      - name: hydra-server
        image: {{ printf "%s:%s" .Values.image .Values.imageTag | quote }}
        imagePullPolicy: IfNotPresent
        command:
          - "hydra"
        args:
          - "serve"
          - "all"
          - "--dangerous-force-http"
          - "--config=/hydra/config.yaml"
        volumeMounts:
          - name: config
            mountPath: /hydra
        livenessProbe:
          httpGet:
            path: /health/alive
            port: 4444
          initialDelaySeconds: 3
          periodSeconds: 3
      volumes:
        - name: config
          configMap:
            name: {{ include "hydra.fullname" . }}