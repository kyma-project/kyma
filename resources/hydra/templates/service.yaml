---
kind: Service
apiVersion: v1
metadata:
  name: {{ include "hydra.name" . }}
  annotations:
    "auth.istio.io/{{ .Values.service.ports.public }}": NONE
    "auth.istio.io/{{ .Values.service.ports.private }}": NONE
spec:
  selector:
    app: {{ include "hydra.name" . }}
  type: {{ .Values.service.type }}
  ports:
  - name: hydra-public
    protocol: TCP
    port: {{ .Values.service.ports.public }}
    targetPort: {{ .Values.service.ports.public }}
    {{- if eq .Values.service.type "NodePort" }}
    nodePort: 31444
    {{- end }}
  - name: hydra-admin
    protocol: TCP
    port: {{ .Values.service.ports.private }}
    targetPort: {{ .Values.service.ports.private }}
    {{- if eq .Values.service.type "NodePort" }}
    nodePort: 31445
    {{- end }}
