global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  istio:
    gateway:
      name: kyma-gateway
  asset_store_controller_manager:
    dir: develop/
    version: '1c4c7390'
  asset_upload_service:
    dir: develop/
    version: '84af083b'
  asset_metadata_service:
    dir: develop/
    version: '1c4c7390'
  asset_store_test:
    dir: pr/ # TEMP
    version: 'PR-3694' # TEMP

minio:
  mode: standalone
  accessKey: admin
  secretKey: topSecretKey
  replicas: 1

  deployment:
    strategy:
      type: Recreate
    annotations:
      sidecar.istio.io/inject: "false"

  service:
    annotations:
      auth.istio.io/9000: NONE
  
  environment:
    MINIO_BROWSER: "off"
  
  defaultBucket:
    enabled: true
    name: content
    policy: download
    pruge: false
  
  resources:
    requests:
      memory: 32Mi
      cpu: 10m
    limits:
      memory: 128Mi
      cpu: 100m