global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  istio:
    gateway:
      name: kyma-gateway
  asset_store_controller_manager:
    dir:
    version: 1.1.0-rc0
  asset_upload_service:
    dir:
    version: 1.1.0-rc0
  asset_metadata_service:
    dir:
    version: 1.1.0-rc0
  asset_store_test:
    dir:
    version: 1.1.0-rc0

minio:
  mode: standalone
  replicas: 1
  persistence:
    enabled: true

  DeploymentUpdate:
    type: Recreate
  
  podAnnotations:
    sidecar.istio.io/inject: "false"

  service:
    annotations:
      auth.istio.io/9000: NONE
  
  environment:
    MINIO_BROWSER: "off"
  
  defaultBucket:
    enabled: true
    name: content
    policy: download
    pruge: false
  
  resources:
    requests:
      memory: 32Mi
      cpu: 10m
    limits:
      memory: 128Mi
      cpu: 100m
