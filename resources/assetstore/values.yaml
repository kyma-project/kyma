global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  istio:
    gateway:
      name: kyma-gateway
  asset_store_controller_manager:
    dir: develop/
    version: 'e53f5768'
  asset_upload_service:
    dir: develop/
    version: 'e53f5768'
  asset_metadata_service:
    dir: develop/
    version: 'e53f5768'
  asset_store_test:
    dir: pr/
    version: 'PR-6058'
  minio_client:
    image: 'minio/mc'
    tag: 'RELEASE.2019-04-03T17-59-57Z'
  alpine_kubectl:
    image: 'alpine-kubectl'
    dir: 'test-infra/'
    version: 'v20190325-ff66a3a'

minio:
  image:
    tag: RELEASE.2019-06-04T01-15-58Z

  persistence:
    enabled: true
    size: 10Gi

  DeploymentUpdate:
    type: Recreate
  
  podAnnotations:
    sidecar.istio.io/inject: "false"

  service:
    annotations:
      auth.istio.io/9000: NONE
  
  environment:
    MINIO_BROWSER: "off"
  
  defaultBucket:
    enabled: false
  
  resources:
    requests:
      memory: 32Mi
      cpu: 10m
    limits:
      memory: 128Mi
      cpu: 100m

  gcsgateway:
    replicas: 2

tests:
  enabled: true