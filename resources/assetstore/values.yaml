global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  istio:
    gateway:
      name: kyma-gateway
  asset_store_controller_manager:
    dir:
    version: 1.1.0-rc2
  asset_upload_service:
    dir:
    version: 1.1.0-rc2
  asset_metadata_service:
    dir:
    version: 1.1.0-rc2
  asset_store_test:
    dir:
    version: 1.1.0-rc2
  minio_client:
    image: 'minio/mc'
    tag: 'RELEASE.2019-04-03T17-59-57Z'
  alpine_kubectl:
    image: 'alpine-kubectl'
    dir: 'test-infra/'
    version: 'v20190325-ff66a3a'

minio:
  persistence:
    enabled: true
    size: 10Gi

  DeploymentUpdate:
    type: Recreate
  
  podAnnotations:
    sidecar.istio.io/inject: "false"

  service:
    annotations:
      auth.istio.io/9000: NONE
  
  environment:
    MINIO_BROWSER: "off"
  
  defaultBucket:
    enabled: true
    name: content
    policy: download
    pruge: false
  
  resources:
    requests:
      memory: 32Mi
      cpu: 10m
    limits:
      memory: 128Mi
      cpu: 100m
