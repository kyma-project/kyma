{{- if not .Values.minio.persistence.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-migrator
  labels:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-upgrade,post-upgrade
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": hook-succeeded
data:
  initialize: |-
{{ include (print $.Template.BasePath "/_helper_migrate_buckets.txt") . | indent 4 }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "fullname" . }}-migrator
  labels:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "0"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.minio.persistence.size | quote }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "fullname" . }}-migration
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "1"
subjects:
- kind: ServiceAccount
  name: {{ template "fullname" . }}-migration
  namespace: kyma-system
roleRef:
  kind: ClusterRole
  name: {{ template "fullname" . }}-migration
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "fullname" . }}-migration
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "1"
rules:
- apiGroups: ["extensions"]
  resources: [ "deployments" ]
  verbs: ["get"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "fullname" . }}-migration
  namespace: kyma-system
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "1"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}-migration-pre
  labels:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: {{ template "fullname" . }}-migration
      restartPolicy: OnFailure
      volumes:
        - name: minio-configuration
          projected:
            sources:
            - configMap:
                name: {{ template "fullname" . }}-migrator
            - secret:
                name: assetstore-minio
        - name: export
          persistentVolumeClaim:
            claimName: {{ template "fullname" . }}-migrator
      initContainers:
      - name: mode-checker
        image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.global.alpine_kubectl.dir }}{{ .Values.global.alpine_kubectl.image }}:{{ .Values.global.alpine_kubectl.version }}"
        imagePullPolicy: IfNotPresent
        command:
        - bash
        - -c
        - "kubectl -n {{ .Release.Namespace }} get deployment assetstore-minio -o jsonpath=\"{.spec.template.metadata.annotations.persistance}\" > /export/persistance.enabled"
        volumeMounts:
        - name: export
          mountPath: /export
      containers:
      - name: migrator
        image: "{{ .Values.global.minio_client.image }}:{{ .Values.global.minio_client.tag }}"
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - /config/initialize
        env:
          - name: MINIO_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: assetstore-minio-docs-upload
                key: APP_UPLOAD_ENDPOINT
          - name: MINIO_PORT
            valueFrom:
              configMapKeyRef:
                name: assetstore-minio-docs-upload
                key: APP_UPLOAD_PORT
          - name: PRIVATE_BUCKET
            valueFrom:
              configMapKeyRef:
                name: asset-upload-service
                key: private
          - name: PUBLIC_BUCKET
            valueFrom:
              configMapKeyRef:
                name: asset-upload-service
                key: public
          - name: LOCAL_STORAGE
            value: /export
          - name: MODE
            value: pre
        volumeMounts:
          - name: minio-configuration
            mountPath: /config
          - name: export
            mountPath: /export
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}-migration-post
  labels:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: minio-configuration
          projected:
            sources:
            - configMap:
                name: {{ template "fullname" . }}-migrator
            - secret:
                name: assetstore-minio
        - name: export
          persistentVolumeClaim:
            claimName: {{ template "fullname" . }}-migrator
      containers:
      - name: migrator
        image: "{{ .Values.global.minio_client.image }}:{{ .Values.global.minio_client.tag }}"
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "/config/initialize"]
        env:
          - name: MINIO_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: assetstore-minio-docs-upload
                key: APP_UPLOAD_ENDPOINT
          - name: MINIO_PORT
            valueFrom:
              configMapKeyRef:
                name: assetstore-minio-docs-upload
                key: APP_UPLOAD_PORT
          - name: PRIVATE_BUCKET
            valueFrom:
              configMapKeyRef:
                name: asset-upload-service
                key: private
          - name: PUBLIC_BUCKET
            valueFrom:
              configMapKeyRef:
                name: asset-upload-service
                key: public
          - name: LOCAL_STORAGE
            value: /export
        volumeMounts:
          - name: minio-configuration
            mountPath: /config
          - name: export
            mountPath: /export
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "fullname" . }}-migration-delete-pvc
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "1"
subjects:
- kind: ServiceAccount
  name: {{ template "fullname" . }}-migration-delete-pvc
  namespace: kyma-system
roleRef:
  kind: ClusterRole
  name: {{ template "fullname" . }}-migration-delete-pvc
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "fullname" . }}-migration-delete-pvc
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "1"
rules:
- apiGroups: [""]
  resources: [ "persistentvolumeclaims" ]
  verbs: ["delete"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "fullname" . }}-migration-delete-pvc
  namespace: kyma-system
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
    "helm.sh/hook-weight": "1"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}-migration-delete-pvc
  labels:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ template "fullname" . }}-migration-delete-pvc
      containers:
      - name: pvc-remover
        image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.global.alpine_kubectl.dir }}{{ .Values.global.alpine_kubectl.image }}:{{ .Values.global.alpine_kubectl.version }}"
        imagePullPolicy: IfNotPresent
        command:
        - bash
        - -c
        - "kubectl -n {{ .Release.Namespace }} delete pvc {{ template "fullname" . }}-migrator"
{{- end }}
