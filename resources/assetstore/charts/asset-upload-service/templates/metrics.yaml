# Inform Prometheus to scrap the metrics endpoint
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
    name: {{ template "fullname" . }}
    labels:
        prometheus: monitoring
        app: {{ template "asset-upload-service.name" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
spec:
    endpoints:
        - interval: "{{ .Values.metrics.scrapeInterval }}"
          port: http
          path: /metrics
    namespaceSelector:
        matchNames:
            - "{{ .Release.Namespace }}"
    selector:
        matchLabels:
            app: {{ template "asset-upload-service.name" . }}
