apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "asset-upload-service.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        recreate: {{ .Release.Time.Seconds | quote }}
      labels:
        app: {{ template "asset-upload-service.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "fullname" . }}
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 0
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.global.asset_upload_service.dir }}{{ .Values.image.name }}:{{ .Values.global.asset_upload_service.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_VERBOSE
              value: "{{ .Values.service.verbose }}"
            - name: APP_PORT
              value: "{{ .Values.service.internalPort }}"
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_UPLOAD_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ template "minio.fullname" . }}-docs-upload
                  key: APP_UPLOAD_ENDPOINT
            - name: APP_UPLOAD_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ template "minio.fullname" . }}-docs-upload
                  key: APP_UPLOAD_PORT
            - name: APP_UPLOAD_SECURE
              valueFrom:
                configMapKeyRef:
                  name: {{ template "minio.fullname" . }}-docs-upload
                  key: APP_UPLOAD_SECURE
            - name: APP_UPLOAD_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.global.existingSecret }}{{ .Values.global.existingSecret }}{{ else }}{{ template "minio.fullname" . }}{{ end }}
                  key: accesskey
            - name: APP_UPLOAD_EXTERNAL_ENDPOINT
              value: {{ if .Values.global.minioExternalEndpoint }}{{ .Values.global.minioExternalEndpoint }}{{ else }}'https://minio.{{ .Values.global.ingress.domainName }}'{{ end }}
            - name: APP_UPLOAD_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.global.existingSecret }}{{ .Values.global.existingSecret }}{{ else }}{{ template "minio.fullname" . }}{{ end }}
                  key: secretkey
            - name: APP_BUCKET_PRIVATE_PREFIX
              value: {{ .Values.systemBuckets.private }}
            - name: APP_BUCKET_PUBLIC_PREFIX
              value: {{ .Values.systemBuckets.public }}
            - name: APP_BUCKET_REGION
              valueFrom:
                configMapKeyRef:
                  name: {{ template "minio.fullname" . }}-docs-upload
                  key: APP_BUCKET_REGION
            - name: APP_CONFIG_MAP_NAME
              value: {{ template "asset-upload-service.name" . }}
            - name: APP_CONFIG_MAP_NAMESPACE
              value: kyma-system
