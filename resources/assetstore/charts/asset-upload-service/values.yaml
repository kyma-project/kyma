# Default values for service-instances-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
systemBuckets:
  public: system-public
  private: system-private
image:
  name: asset-upload-service
  pullPolicy: IfNotPresent
service:
  verbose: "true"
  internalPort: 3000
  externalPort: 3000
  protocol: TCP
metrics:
  scrapeInterval: 30s
virtualservice:
  enabled: false
  annotations: {}
  name: asset-upload-service
istio:
  namespace: istio-system
