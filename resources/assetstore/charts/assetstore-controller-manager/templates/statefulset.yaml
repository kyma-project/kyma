apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  serviceName: {{ template "fullname" . }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
     {{ if .Values.global.isLocalEnv }}
      hostAliases:
       - ip: {{ .Values.minikubeIP }}
         hostnames:
          - "minio.{{ .Values.global.domainName }}"
      {{ end }}
      serviceAccountName: {{ template "fullname" . }}
      containers:
      - command:
        - /manager
        image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.global.assetstore_controller_manager.dir }}assetstore-controller-manager:{{ .Values.global.assetstore_controller_manager.version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Chart.Name }}
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: APP_STORE_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: assetstore-minio-docs-upload
                key: APP_UPLOAD_ENDPOINT_WITH_PORT
          - name: APP_STORE_EXTERNAL_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: assetstore-minio-docs-upload
                key: APP_EXTERNAL_ENDPOINT
          - name: APP_STORE_USE_SSL
            valueFrom:
              configMapKeyRef:
                name: assetstore-minio-docs-upload
                key: APP_UPLOAD_SECURE
          - name: APP_STORE_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: assetstore-minio
                key: accesskey
          - name: APP_STORE_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: assetstore-minio
                key: secretkey
          - name: APP_TEMPORARY_DIRECTORY
            value: /tmp
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
          - containerPort: {{ .Values.service.internalPort }}
        volumeMounts:
          - mountPath: /tmp
            name: tmp-empty-dir
      terminationGracePeriodSeconds: 10
      volumes:
        - name: tmp-empty-dir
          emptyDir: {}
