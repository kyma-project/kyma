apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "fullname" . }}
  namespace:  {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    prometheus: monitoring
spec:
  selector:
    matchLabels:
      app: {{ template "name" . }}
  endpoints:
  - port: metrics
    path: /metrics
    interval: 10s