replicaCount: 1
image:
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
metrics:
  scrapeInterval:
resources:
  limits:
    cpu: 150m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 32Mi

maxAssetConcurrentReconciles: 3
maxClusterAssetConcurrentReconciles: 3
storeUploadWorkersCount: 10
validationWebhookWorkersCount: 10
mutationWebhookWorkersCount: 10