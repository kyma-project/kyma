{{- if (include "postgresql.createSecret" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "postgresql.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "postgresql.name" . }}
    chart: {{ template "postgresql.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    "helm.sh/hook": "pre-install" # Modified
    "helm.sh/hook-delete-policy": "before-hook-creation" # Modified
type: Opaque
data:
  postgresql-director-name: {{ .Values.global.database.embedded.director.name | b64enc | quote }} # Modified
  postgresql-director-username: {{ include "postgresql.username" . | b64enc | quote }} # Modified
  postgresql-director-password: {{ include "postgresql.password" . | b64enc | quote }}
  postgresql-provisioner-name: {{ .Values.global.database.embedded.provisioner.name | b64enc | quote }} # Modified
  postgresql-provisioner-username: {{ include "postgresql.username" . | b64enc | quote }} # Modified
  postgresql-provisioner-password: {{ include "postgresql.password" . | b64enc | quote }}
  postgresql-broker-name: {{ .Values.global.database.embedded.broker.name | b64enc | quote }} # Modified
  postgresql-broker-username: {{ include "postgresql.username" . | b64enc | quote }} # Modified
  postgresql-broker-password: {{ include "postgresql.password" . | b64enc | quote }}
  postgresql-serviceName: {{ include "postgresql.fullname" . | b64enc | quote }} # Modified
  postgresql-servicePort: {{ include "postgresql.port" . | b64enc | quote }} # Modified
  postgresql-sslMode: {{ "disable" | b64enc | quote }}
  {{- if .Values.replication.enabled }}
  postgresql-replication-password: {{ include "postgresql.replication.password" . | b64enc | quote }}
  {{- end }}
{{- end -}}
