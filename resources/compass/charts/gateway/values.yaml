deployment:
  replicaCount: 1
  image:
    pullPolicy: IfNotPresent
  resources: {}
  securityContext: # Set on container level
    runAsUser: 2000
    allowPrivilegeEscalation: false

gateway:
  enabled: false
  manageCerts: true
  auditlog:
    enabled: false
    authMode: "basic"
    configmap:
      name: "compass-gateway-auditlog-config"
    secret:
      name: "compass-gateway-auditlog-secret"
