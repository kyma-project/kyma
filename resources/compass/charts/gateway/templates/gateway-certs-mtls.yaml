{{- if and (.Values.gateway.enabled) (eq .Values.gateway.manageCerts true) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.global.connector.secrets.rootCA.name }}
  namespace: istio-system
type: Opaque
data:
  "key": {{ .Values.global.ingress.tlsKey }}
  "cert": {{ .Values.global.ingress.tlsCrt }}
{{- end -}}