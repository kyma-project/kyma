deployment:
  image:
    pullPolicy: IfNotPresent

  securityContext: # Set on container level
    runAsUser: 2000
    allowPrivilegeEscalation: false

database:
  schemaFilePath: "/assets/database/provisioner.sql"

installation:
  timeout: 30m
  errorsCountFailureThreshold: 5

tests:
  enabled: false
  gcp:
    credentials: ""
    projectName: ""
  queryLogging: false
