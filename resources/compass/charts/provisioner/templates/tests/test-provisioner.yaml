{{ if .Values.tests.enabled }}
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: {{ template "fullname" . }}-tests
  labels:
    app: {{ .Chart.Name }}-tests
    app.kubernetes.io/name: {{ .Chart.Name }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  disableConcurrency: true
  template:
    spec:
      serviceAccountName: {{ template "fullname" . }}-tests
      containers:
      - name: tests
        image: {{ .Values.global.images.containerRegistry.path }}/{{ .Values.global.images.tests.provisioner.dir }}provisioner-tests:{{ .Values.global.images.tests.provisioner.version }}
        imagePullPolicy: IfNotPresent
        env:
        - name: APP_INTERNAL_PROVISIONER_URL
          value: 'http://{{ template "fullname" . }}:{{ .Values.global.provisioner.graphql.port }}/graphql'
        - name: APP_CREDENTIALS_NAMESPACE
          value: {{ .Release.Namespace }}
        - name: APP_GCP_CREDENTIALS
          value: {{ .Values.tests.gcp.credentials }}
        - name: APP_GCP_PROJECT_NAME
          value: {{ .Values.tests.gcp.projectName }}
        - name: APP_QUERY_LOGGING
          value: "{{ .Values.tests.queryLogging }}"
        command:
        - "/bin/sh"
        args:
        - "-c"
        - "echo 'TESTING start'; sleep 10; ./entrypoint.sh; exit_code=$?; echo code is $exit_code; echo 'killing pilot-agent...'; curl -XPOST http://127.0.0.1:15020/quitquitquit; sleep 4; exit $exit_code;"
      restartPolicy: Never
{{ end }}
