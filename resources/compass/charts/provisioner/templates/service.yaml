apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.global.provisioner.graphql.port }}
      protocol: TCP
      name: http
    - port: {{ .Values.global.istio.proxy.port }}
      protocol: TCP
      name: proxy-status
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.metrics.port }}
      protocol: TCP
      name: http-metrics
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
