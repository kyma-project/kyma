{{- $defaultDirectorApiUrl :=  printf "https://%s.%s/director/graphql" .Values.global.gateway.tls.host .Values.global.ingress.domainName }}
{{- $directorApiUrl := .Values.managementPlane.url | default $defaultDirectorApiUrl -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
data:
  config.js: |
    window.clusterConfig = {
      microfrontendContentUrl : 'https://{{ .Values.mf.host }}.{{ .Values.global.ingress.domainName }}',
      graphqlApiUrl: '{{ js $directorApiUrl }}',
      domain: '{{ .Values.global.ingress.domainName }}',
      auth: {
        authority: 'https://dex.{{ .Values.global.ingress.domainName }}',
        client_id: 'compass-ui',
        scope: 'audience:server:client_id:compass-ui openid profile email groups',
      }
    };
