apiVersion: v1
kind: Service
metadata:
    name: {{ template "fullname" . }}
    namespace: {{ .Release.Namespace }}
    labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
spec:
    type: ClusterIP
    ports:
    - port: 80
      targetPort: {{.Values.deployment.port}}
      protocol: TCP
      name: http
    selector:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
