global:
  defaultTenant: 3e64ebae-38b5-46a0-b1ed-9ccee153a0ae
  tenants: foo bar

  images:
    containerRegistry:
      path: eu.gcr.io/kyma-project/incubator
    connector:
      dir: develop/
      version: "47b6dfb2"
    director:
      dir: develop/
      version: "78dad41c"
    gateway:
      dir: develop/
      version: "1ce3b6c3"
    healthchecker:
      dir: develop/
      version: "26601526"
    provisioner:
      dir: develop/
      version: "6a37c1f7"
    schema_migrator:
      dir: develop/
      version: "4fc82813"
    certs_setup_job:
      containerRegistry:
        path: eu.gcr.io/kyma-project
      dir: develop/
      version: "e029fcf4"
    tests:
      e2e:
        dir: develop/
        version: "de0706fa"
      connector:
        dir: develop/
        version: "67535547"
      provisioner:
        dir: develop/
        version: "6a37c1f7"

  isLocalEnv: false

  agentPreconfiguration: true

  director:
    port: 3000

  connector:
    graphql:
      port: 3000
    validator:
      port: 8080
    # If secrets do not exist they will be created
    secrets:
      ca:
        name: connector-service-app-ca
        namespace: kyma-integration
      rootCA:
        name: application-connector-certs
        namespace: istio-system
    certificateDataHeader: "Certificate-Data" # Should be stripped by Virtual Service
    revocation:
      configmap:
        shouldCreate: false
        namespace: kyma-integration
        name: revocations-config
    # If key and certificate are not provided they will be generated
    caKey: ""
    caCertificate: ""

  provisioner:
    graphql:
      port: 3000

  gateway:
    port: 3000
    tls:
      host: compass-gateway
      secure:
        oauth:
          host: compass-gateway-auth-oauth
    mtls:
      host: compass-gateway-mtls
    headers:
      request:
        remove:
          - "Client-Id-From-Token"
          - "Client-Id-From-Certificate"
          - "Client-Certificate-Hash"
          - "Certificate-Data"

  istio:
    gateway:
      name: "kyma-gateway"
      namespace: "kyma-system"

  database:
    embedded:
      enabled: true
      directorDBName: "postgres"
      provisionerDBName: "provisioner"
    # Values for GCP managed PostgreSQL database
    managedGCP:
      serviceAccountKey: ""
      instanceConnectionName: ""
      dbUser: ""
      dbPassword: ""
      directorDBName: ""
      provisionerDBName: ""
      host: "localhost"
      hostPort: "5432"
      sslMode: ""

  oathkeeper:
    mutators:
      tenantMappingService:
        config:
          api:
            url: http://compass-director.compass-system.svc.cluster.local:3000/tenant-mapping
            retry:
              number_of_retries: 5
              delay_in_milliseconds: 5000
      certificateResolverService:
        config:
          api:
            url: http://compass-connector.compass-system.svc.cluster.local:8080/v1/certificate/data/resolve
            retry:
              number_of_retries: 5
              delay_in_milliseconds: 5000
      tokenResolverService:
        config:
          api:
            url: http://compass-connector.compass-system.svc.cluster.local:8080/v1/tokens/resolve
            retry:
              number_of_retries: 5
              delay_in_milliseconds: 5000
