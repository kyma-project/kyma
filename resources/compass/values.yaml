global:
  defaultTenant: 3e64ebae-38b5-46a0-b1ed-9ccee153a0ae
  tenants: foo bar

  images:
    containerRegistry:
      path: eu.gcr.io/kyma-project/incubator
    connector:
      dir: develop/
      version: "1adfa459"
    director:
      dir: develop/
      version: "e5daeb53"
    gateway:
      dir: develop/
      version: "1ce3b6c3"
    healthchecker:
      dir: develop/
      version: "26601526"
    schema_migrator:
      dir: develop/
      version: "07a992a2"
    certs_setup_job:
      containerRegistry:
        path: eu.gcr.io/kyma-project
      dir: develop/
      version: "70782d18"
    tests:
      e2e:
        dir: develop/
        version: "07a992a2"
      connector:
        dir: develop/
        version: "1adfa459"

  isLocalEnv: false

  agentPreconfiguration: true

  director:
    port: 3000

  connector:
    graphql:
      port: 3000
    validator:
      port: 8080
    # If secrets do not exist they will be created
    secrets:
      ca:
        name: connector-service-app-ca
        namespace: kyma-integration
      rootCA:
        name: application-connector-certs
        namespace: istio-system
    certificateDataHeader: "Certificate-Data" # Should be stripped by Virtual Service
    # If key and certificate are not provided they will be generated
    caKey: ""
    caCertificate: ""

  gateway:
    port: 3000
    tls:
      host: compass-gateway
      secure:
        jwt:
          host: compass-gateway-auth-jwt
        oauth:
          host: compass-gateway-auth-oauth
    mtls:
      host: compass-gateway-mtls
    headers:
      request:
        remove:
          - "Client-Id-From-Token"
          - "Client-Id-From-Certificate"
          - "Client-Certificate-Hash"
          - "Certificate-Data"

  istio:
    gateway:
      name: "kyma-gateway"
      namespace: "kyma-system"

  database:
    useEmbedded: true
    # Values for GCP managed PostgreSQL database
    managedGCP:
      serviceAccountKey: ""
      instanceConnectionName: ""
      dbUser: ""
      dbPassword: ""
      dbName: ""
      host: "localhost"
      hostPort: "5432"
      sslMode: ""

  tenantMappingService:
    url: http://compass-director.compass-system.svc.cluster.local:3000/tenant-mapping
