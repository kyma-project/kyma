global:
  defaultTenant : 3e64ebae-38b5-46a0-b1ed-9ccee153a0ae
  tenants: foo bar

  images:
    containerRegistry:
      path: eu.gcr.io/kyma-project/incubator
    connector:
      dir: develop/
      version: "e8efc60c"
    director:
      dir: develop/
      version: "e5daeb53"
    gateway:
      dir: develop/
      version: "1ce3b6c3"
    healthchecker:
      dir: pr/
      version: "PR-287"
    schema_migrator:
      dir: develop/
      version: "07a992a2"
    certs_setup_job:
      containerRegistry:
        path: eu.gcr.io/kyma-project
      dir: develop/
      version: "70782d18"
    tests:
      e2e:
        dir: develop/
        version: "07a992a2"
      connector:
        dir: develop/
        version: "2adc7649"

  isLocalEnv: false

  agentPreconfiguration: true
  
  director:
    port: 3000

  connector:
    port: 3000
    # If secrets do not exist they will be created
    secrets:
      ca:
        name: connector-service-app-ca
        namespace: kyma-integration
      rootCA:
        name: application-connector-certs
        namespace: istio-system
    # If key and certificate are not provided they will be generated
    caKey: ""
    caCertificate: ""

  gateway:
    host: compass-gateway
    secure:
      jwt:
        host: compass-gateway-auth-jwt
      oauth:
        host: compass-gateway-auth-oauth
  
  istio:
    gateway:
      name: "kyma-gateway"
      namespace: "kyma-system"

  database:
    useEmbedded: true
    # Values for GCP managed PostgreSQL database
    managedGCP:
      serviceAccountKey: ""
      instanceConnectionName: ""
      dbUser: ""
      dbPassword: ""
      dbName: ""
      host: "localhost"
      hostPort: "5432"
      sslMode: ""

  tenantMappingService:
    port: 3000
    url: http://compass-healthchecker.compass-system.svc.cluster.local