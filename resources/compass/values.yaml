global:
  images:
    containerRegistry:
      path: eu.gcr.io/kyma-project/incubator
    connector:
      dir: pr/
      version: "PR-99"
    director:
      dir: pr/
      version: "PR-144"
    gateway:
      dir: pr/
      version: "PR-100"
    healthchecker:
      dir: pr/
      version: "PR-99"
    schema_migrator:
      dir: pr/
      version: "PR-161"
    tests:
      e2e:
        dir: pr/
        version: "PR-170"

  isLocalEnv: false
  
  director:
    port: 3000
  
  connector:
    port: 3000

  gateway:
    host: compass-gateway
  
  istio:
    gateway:
      name: "kyma-gateway"
      namespace: "kyma-system"

  database:
    useEmbedded: true
    # Values for GCP managed PostgreSQL database
    managedGCP:
      serviceAccountKey: ""
      instanceConnectionName: ""
      dbUser: ""
      dbPassword: ""
      dbName: ""
      host: "localhost"
      hostPort: "5432"
      sslMode: ""
