global:
  images:
    containerRegistry:
      path: eu.gcr.io/kyma-project/incubator
    connector:
      dir:
      version: 1.4.0-rc1
    director:
      dir:
      version: 1.4.0-rc1
    gateway:
      dir:
      version: 1.4.0-rc1
    healthchecker:
      dir:
      version: 1.4.0-rc1
    schema_migrator:
      dir:
      version: 1.4.0-rc1
    tests:
      e2e:
        dir:
        version: 1.4.0-rc1

  isLocalEnv: false
  
  director:
    port: 3000
  
  connector:
    port: 3000

  gateway:
    host: compass-gateway
  
  istio:
    gateway:
      name: "kyma-gateway"
      namespace: "kyma-system"

  database:
    useEmbedded: true
    # Values for GCP managed PostgreSQL database
    managedGCP:
      serviceAccountKey: ""
      instanceConnectionName: ""
      dbUser: ""
      dbPassword: ""
      dbName: ""
      host: "localhost"
      hostPort: "5432"
      sslMode: ""
