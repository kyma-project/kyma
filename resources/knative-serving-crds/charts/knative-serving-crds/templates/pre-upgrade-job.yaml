apiVersion: v1
kind: ServiceAccount
metadata:
  name: pre-upgrade-knative-serving-crds
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-5"
  labels:
    job: pre-upgrade-knative-serving-crds
---
apiVersion: v1
data:
  pre-upgrade.sh: |
    #!/usr/bin/env bash
    set -eu
    echo "*** Pre upgrade job starts ***"
    kubectl delete crd \
      services.serving.knative.dev  \
      routes.serving.knative.dev  \
      revisions.serving.knative.dev  \
      configurations.serving.knative.dev  \
      clusteringresses.networking.internal.knative.dev  \
      podautoscalers.autoscaling.internal.knative.dev \
      images.caching.internal.knative.dev
    echo "*** Pre upgrade job executed ***"
kind: ConfigMap
metadata:
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-5"
  labels:
    job: pre-upgrade-knative-serving-crds
  name: pre-upgrade-knative-serving-crds
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pre-upgrade-knative-serving-crds
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-4"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-admin
subjects:
- kind: ServiceAccount
  name: pre-upgrade-knative-serving-crds
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-3"
  labels:
    job: pre-upgrade-knative-serving-crds
  name: pre-upgrade-knative-serving-crds
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        job: pre-upgrade-knative-serving-crds
    spec:
      restartPolicy: OnFailure
      containers:
      - command: ["sh", "/scripts/pre-upgrade.sh"]
        image: docker.io/istio/kubectl:1.1.6
        imagePullPolicy: IfNotPresent
        name: pre-upgrade-knative-serving-crds
        volumeMounts:
        - mountPath: /scripts
          name: scripts
          readOnly: true
      serviceAccountName: pre-upgrade-knative-serving-crds
      volumes:
      - configMap:
          defaultMode: 420
          name: pre-upgrade-knative-serving-crds
        name: scripts