configmapName: oidc-ca

port:
  secure: 9443
  insecure: 8444
  metrics: 2112


corsPolicy:
  allowOrigin:
    - "*"
  allowHeaders:
    - "authorization"
    - "content-type"
  allowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 50

tests:
  enabled: true
  labels:
    integration: true
    after-upgrade: true
global:
  apiserver_proxy:
    dir:
    version: PR-10296
  apiserver_proxy_integration_tests:
    dir:
    version: bdfddb63
  istio:
    gateway:
      name: kyma-gateway
  containerRegistry:
    path: eu.gcr.io/kyma-project
  xip_patch:
    dir:
    version: 6fd499b9
