configmapName: oidc-ca

port:
  secure: 9443
  insecure: 8444
  metrics: 2112

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  runAsGroup: 65534
  runAsNonRoot: true
  runAsUser: 65534

corsPolicy:
  allowOrigin:
    - "*"
  allowHeaders:
    - "authorization"
    - "content-type"
  allowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 50

tests:
  enabled: true
  labels:
    integration: true
    after-upgrade: true
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534
global:
  istio:
    gateway:
      name: kyma-gateway
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    apiserver_proxy:
      name: "apiserver-proxy"
      version: "6457fd19"
    xip_patch:
      name: "xip-patch"
      version: fe9f5885
  testImages:
    apiserver_proxy_integration_tests:
      name: "apiserver-proxy-integration-tests"
      version: "fe9f5885"
