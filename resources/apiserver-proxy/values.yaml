configmapName: oidc-ca

port:
  secure: 9443
  insecure: 8444
  metrics: 2112


corsPolicy:
  allowOrigin:
    - "*"
  allowHeaders:
    - "authorization"
    - "content-type"
  allowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"

hpa:
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 50

tests:
  enabled: true
global:
  apiserver_proxy:
    dir:
    version: 264d8882
  apiserver_proxy_integration_tests:
    dir:
    version: bdfddb63
  istio:
    gateway:
      name: kyma-gateway
  containerRegistry:
    path: eu.gcr.io/kyma-project
  xip_patch:
    dir:
    version: d022112f

init:
  targetSecret:
    name: kyma-ca-key-pair
    namespace: istio-system
  image:
    name: eu.gcr.io/kyma-project/test-infra/alpine-kubectl
    tag: "v20200617-32c1f3ff"