configmapName: oidc-ca

port:
  secure: 9443
  insecure: 8444
  metrics: 2112

podSecurityPolicy:
  enabled: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  runAsGroup: 2000
  runAsNonRoot: true
  runAsUser: 2000

corsPolicy:
  allowOrigin:
    - "*"
  allowHeaders:
    - "authorization"
    - "content-type"
  allowMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 50

tests:
  enabled: true
  labels:
    integration: true
    after-upgrade: true
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534
global:
  apiserver_proxy:
    dir:
    version: 264d8882
  apiserver_proxy_integration_tests:
    dir:
    version: bdfddb63
  istio:
    gateway:
      name: kyma-gateway
  containerRegistry:
    path: eu.gcr.io/kyma-project
  xip_patch:
    dir:
    version: 48611d45
