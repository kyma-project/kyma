---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        rbac.authorization.k8s.io/aggregate-to-admin: "true"
        rbac.authorization.k8s.io/aggregate-to-edit: "true"
    name: tekton-aggregate-edit
rules:
    - apiGroups:
          - tekton.dev
      resources:
          - tasks
          - taskruns
          - pipelines
          - pipelineruns
          - pipelineresources
          - conditions
      verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        rbac.authorization.k8s.io/aggregate-to-view: "true"
    name: tekton-aggregate-view
rules:
    - apiGroups:
          - tekton.dev
      resources:
          - tasks
          - taskruns
          - pipelines
          - pipelineruns
          - pipelineresources
          - conditions
      verbs:
          - get
          - list
          - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: tekton-pipelines-admin
rules:
    - apiGroups:
          - ""
      resources:
          - pods
          - pods/log
          - namespaces
          - secrets
          - events
          - serviceaccounts
          - configmaps
          - persistentvolumeclaims
      verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
    - apiGroups:
          - apps
      resources:
          - deployments
      verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
    - apiGroups:
          - apps
      resources:
          - deployments/finalizers
      verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
    - apiGroups:
          - admissionregistration.k8s.io
      resources:
          - mutatingwebhookconfigurations
      verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
    - apiGroups:
          - tekton.dev
      resources:
          - tasks
          - clustertasks
          - taskruns
          - pipelines
          - pipelineruns
          - pipelineresources
          - conditions
      verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
    - apiGroups:
          - tekton.dev
      resources:
          - taskruns/finalizers
          - pipelineruns/finalizers
      verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
    - apiGroups:
          - tekton.dev
      resources:
          - tasks/status
          - clustertasks/status
          - taskruns/status
          - pipelines/status
          - pipelineruns/status
          - pipelineresources/status
      verbs:
          - get
          - list
          - create
          - update
          - delete
          - patch
          - watch
    - apiGroups:
          - policy
      resourceNames:
          - tekton-pipelines
      resources:
          - podsecuritypolicies
      verbs:
          - use

---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: tekton-pipelines-controller
    namespace: tekton-pipelines

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
    name: tekton-pipelines-controller-admin
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: tekton-pipelines-admin
subjects:
    - kind: ServiceAccount
      name: tekton-pipelines-controller
      namespace: tekton-pipelines
