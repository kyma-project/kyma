{{- if .Values.backupStorageLocation.provider -}}
{{- $provider := .Values.backupStorageLocation.provider -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "ark.fullname" . }}
  labels:
    release: {{ .Release.Name }}
    app: {{ template "ark.name" . }}
    chart: {{ template "ark.chart" . }}
    heritage: {{ .Release.Service }}
spec:
  {{- if .Values.backupStorageLocation.objectStorage.bucket }}
  replicas: 1
  {{- else }}
  replicas: 0
  {{- end }}
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ template "ark.name" . }}
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
        app: {{ template "ark.name" . }}
    {{- with .Values.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
    {{- end }}
    spec:
      restartPolicy: Always
      serviceAccountName: {{ template "ark.serverServiceAccount" . }}
      initContainers:
        - image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.global.ark_plugin.dir }}ark-plugins:{{ .Values.global.ark_plugin.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: ark-plugins
          volumeMounts:
          - mountPath: /target
            name: plugins
      containers:
        - name: ark
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 8085
          command:
            - /ark
          args:
            - server
            {{ if .Values.server.resourcePriorities}}
            - --restore-resource-priorities
            - {{ .Values.server.resourcePriorities }}
            {{- end }}
          {{- if eq $provider "azure" }}
          envFrom:
            - secretRef:
                name: {{ template "ark.secretName" . }}
          {{- end }}
          volumeMounts:
            - name: plugins
              mountPath: /plugins
        {{- if and .Values.credentials.useSecret (or (eq $provider "aws") (eq $provider "gcp")) }}
            - name: cloud-credentials
              mountPath: /credentials
          env:
          {{- if eq $provider "aws" }}
            - name: AWS_SHARED_CREDENTIALS_FILE
          {{- else }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
          {{- end }}
              value: /credentials/cloud
        {{- end }}
      volumes:
        {{- if and .Values.credentials.useSecret (or (eq $provider "aws") (eq $provider "gcp")) }}
        - name: cloud-credentials
          secret:
            secretName: {{ template "ark.secretName" . }}
        {{- end }}
        - name: plugins
          emptyDir: {}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end -}}
