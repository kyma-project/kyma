image:
  repository: gcr.io/heptio-images/ark
  tag: v0.10.0
  pullPolicy: IfNotPresent

# A docker image with kubectl installed
kubectl:
  image:
    repository: eu.gcr.io/kyma-project/etcd-tls-setup
    tag: 0.3.367
    pullPolicy: IfNotPresent

# Only kube2iam: change the AWS_ACCOUNT_ID and HEPTIO_ARK_ROLE_NAME
podAnnotations: {}
#  iam.amazonaws.com/role: arn:aws:iam::<AWS_ACCOUNT_ID>:role/<HEPTIO_ARK_ROLE_NAME>

rbac:
  create: true

serviceAccount:
  hook:
    create: true
    name:
  server:
    create: true
    name:

tolerations: []

nodeSelector: {}

server:
  resourcePriorities: namespaces,persistentvolumes,persistentvolumeclaims,remoteenvironments,environmentmappings,servicebrokers,serviceclasses,serviceinstances,servicebindings,secrets,configmaps,serviceaccounts,limitranges,podpresets,pods,replicaset

backupStorageLocation:
  provider: gcp
  objectStorage:
    bucket:
  config:
    resourceGroup: # Only for Azure
    storageAccount: # Only for Azure

volumeSnapshotLocation:
  provider:
  config:
    apiTimeout: # Only for Azure
    resourceGroup: # Only for Azure

# Credentials for different cloud providers
credentials:
  useSecret: true
  secretContents: {}
    ## For Azure please set:
    # AZURE_SUBSCRIPTION_ID:
    # AZURE_TENANT_ID:
    # AZURE_RESOURCE_GROUP:
    # AZURE_CLIENT_ID:
    # AZURE_CLIENT_SECRET:
    # AZURE_STORAGE_ACCOUNT_ID:
    # AZURE_STORAGE_KEY:
    ###
    ## For GCP/GKE please set:
    # cloud:

prometheus:
  serviceMonitorNamespace: kyma-system