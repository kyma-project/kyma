dex:
  expiry:
    signingKeys: "720h"
    idTokens: "8h"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 16Mi
global:
  isLocalEnv: false
  gateway:
    name: kyma-gateway
  dex_static_user_configurer:
    dir: pr/
    version: "PR-5433"
  containerRegistry:
    path: eu.gcr.io/kyma-project
  dex_integration_tests:
    dir: pr/
    version: PR-5433
  ingress:
    domainName: kyma.local.dupa.blada
