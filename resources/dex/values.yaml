replicaCount: 1

containerPort: 5556

oidc:
  staticClientsBase: |-
    - id: kyma-client
      name: 'Kyma Client'
      redirectURIs:
      - 'http://127.0.0.1:5555/callback'
      secret: ZXhhbXBsZS1hcHAtc2VjcmV0
      trustedPeers:
      - kubecontroller
      - console
    - id: console
      name: Console
      redirectURIs:
      - 'http://console-dev.{{ .Values.global.domainName }}:4200'
      - 'https://console.{{ .Values.global.domainName }}'
      secret: ZXhhbXBsZS1hcHAtc2VjcmV0
    - id: grafana
      name: Grafana UI
      redirectURIs:
      - 'https://grafana.{{ .Values.global.domainName }}/login/generic_oauth'
      - 'https://grafana.{{ .Values.global.domainName }}/oauth2/callback'
      secret: apie4eeX6hiC9ainieli
    - id: jaeger
      name: Jaeger UI
      redirectURIs:
      - 'http://jaeger.{{ .Values.global.domainName }}:3000/oauth2/callback'
      - 'https://jaeger.{{ .Values.global.domainName }}/oauth2/callback'
      secret: oiEWUWOIEwedfgg
    - id: kiali
      name: Kiali UI
      redirectURIs:
      - 'http://kiali.{{ .Values.global.domainName }}:3000/oauth2/callback'
      - 'https://kiali.{{ .Values.global.domainName }}/oauth2/callback'
      secret: hiFWLWqIxw5d3gl
    - id: compass-ui
      name: Compass UI
      redirectURIs:
      - 'https://compass.{{ .Values.global.domainName }}'
      - 'http://compass-dev.{{ .Values.global.domainName }}:8080'
      secret: th2T43VyHp43bqr
  staticClientsExtra: |-

connectors: |-

volumeMountsExtra: |-

volumesExtra: |-

telemetry:
  enabled: true
  port: 5558

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  runAsGroup: 2000
  runAsNonRoot: true
  runAsUser: 2000

dex:
  expiry:
    signingKeys: "720h"
    idTokens: "8h"
  logger:
    # Log level, can be "debug", "info", "warn", "error", "fatal", "panic"
    level: info
    # log format, can be "text" or "json"
    format: json
  useStaticConnector: true

deploymentStrategy: {} # Read more: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 16Mi
global:
  isLocalEnv: false
  istio:
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    dex:
      name: "dex"
      version: "1b1ee80f"
      directory: "incubator/develop"
    dex_static_user_configurer:
      name: "dex-static-user-configurer"
      version: "fe9f5885"
    k8s_tools:
      name: "k8s-tools"
      version: "20210817-8cdbfce3"
      directory: "tpi"
  testImages:
    dex_integration_tests:
      name: "dex-integration-tests"
      version: "fe9f5885"

nodeSelector: {}

tests:
  labels:
    integration: true
    after-upgrade: true
    e2e-skr: true
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534

livenessProbe:
  enabled: false
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 4
