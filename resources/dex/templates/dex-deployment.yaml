---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dex
  namespace:  {{ .Release.Namespace }}
  labels:
    app: dex
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dex
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/dex-config-map.yaml") . | sha256sum }}
    spec:
      serviceAccount: dex-account
      containers:
      - image: {{ .Values.imageRegistry }}/dex:{{ .Chart.AppVersion }}
        name: dex
        command: ["/usr/local/bin/dex", "serve", "/etc/dex/cfg/config.yaml"]
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
        - name: http
          containerPort: {{ .Values.containerPort }}

        volumeMounts:
        - name: config
          mountPath: /etc/dex/cfg

      initContainers:
      - name: dex-users-configurator
        image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.dex_static_user_configurer.dir }}dex-static-user-configurer:{{ .Values.global.dex_static_user_configurer.version }}
        volumeMounts:
        - name: config
          mountPath: /config/dst
        - name: config-tpl
          mountPath: /config/src

      volumes:
      - name: config-tpl
        configMap:
          name: dex-config
          items:
          - key: config.yaml
            path: config.yaml
      - name: config
        emptyDir: {}
