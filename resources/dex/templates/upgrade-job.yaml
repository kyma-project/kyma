# This job is a kyma custom resource.
# Please take caution during upgrade to not to remove it
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dex-upgrade-job
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dex-upgrade
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "delete"]
  resourceNames:
  - "dex-service"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dex-upgrade
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dex-upgrade
subjects:
- kind: ServiceAccount
  name: dex-upgrade-job
---
apiVersion: batch/v1
kind: Job
metadata:
  name: dex-upgrade-helper
  annotations:
    helm.sh/hook-delete-policy: "before-hook-creation, hook-succeeded"
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "10"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: dex-upgrade-helper
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: dex-upgrade-job
      restartPolicy: Never
      securityContext:
        runAsUser: 2000
      containers:
      - name: job
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200121-4f3202bd
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
          - /bin/bash
          - -c
          - |
            set -e
            kubectl delete svc -n kyma-system dex-service
