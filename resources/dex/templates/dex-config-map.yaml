---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dex-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: dex
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
data:
  config.yaml: |
    issuer: https://dex.{{ .Values.global.domainName }}
    # extending it to 15days because apparently Istio does not handle ID token validation properly
    expiry:
      signingKeys: "360h"
    storage:
      type: kubernetes
      config:
        inCluster: true
    logger:
      level: "debug"
      format: "text"
    web:
      http: 0.0.0.0:{{ .Values.containerPort }}

    oauth2:
      skipApprovalScreen: true
      responseTypes: ["code", "token", "id_token"]

    staticClients:
    - id: {{ .Values.oidc.kymaClient }}
      name: 'Kyma Client'
      redirectURIs:
      - 'http://127.0.0.1:5555/callback'
      secret: ZXhhbXBsZS1hcHAtc2VjcmV0
      trustedPeers:
      - kubecontroller
      - {{ .Values.oidc.consoleClientId }}
    - id: {{ .Values.oidc.consoleClientId }}
      name: {{ .Values.oidc.consoleClientName }}
      redirectURIs:
      - 'http://console-dev.{{ .Values.global.domainName }}:4200'
      - 'https://console.{{ .Values.global.domainName }}'
      secret: ZXhhbXBsZS1hcHAtc2VjcmV0
    - id: {{ .Values.oidc.grafanaClientId }}
      name: {{ .Values.oidc.grafanaClientName }}
      redirectURIs:
      - 'https://grafana.{{ .Values.global.domainName }}/login/generic_oauth'
      secret: apie4eeX6hiC9ainieli
    - id: {{ .Values.oidc.jaegerClientId }}
      name: {{ .Values.oidc.jaegerClientName }}
      redirectURIs:
      - 'http://jaeger.{{ .Values.global.domainName }}:3000/oauth/callback'
      - 'https://jaeger.{{ .Values.global.domainName }}/oauth/callback'
      secret: oiEWUWOIEwedfgg

    enablePasswordDB: true
    #__STATIC_PASSWORDS__