{{- if .Values.global.monitoring_integration_tests.enabled }}
{{- if .Capabilities.APIVersions.Has "testing.kyma-project.io/v1alpha1" }}
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: {{ .Chart.Name }}
  labels:
    {{- include "prometheus-test.labels" . | nindent 4 }}
    app: {{ .Chart.Name }}-tests
    {{- range $key, $val := .Values.global.monitoring_integration_tests.labels }}
    kyma-project.io/test.{{ $key }}: {{ $val | quote }}
    {{- end }}

spec:
  disableConcurrency: false
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-tests
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccount: {{ .Chart.Name }}-tests
      containers:
      - name: tests
        image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.monitoring_integration_tests.dir }}{{ .Values.global.monitoring_integration_tests.name }}:{{ .Values.global.monitoring_integration_tests.version }}
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["-c", "./test-monitoring"]
        resources:
          limits:
            memory: 200Mi
          requests:
            memory: 96Mi
      restartPolicy: Never
{{- end }}
{{- end}}
