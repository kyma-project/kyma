kind: ServiceMonitor
metadata:
  name: RELEASE-NAME-prometheus-istio-server-server
  namespace: default
  labels:
    component: "server"
    app: prometheus-istio
    release: RELEASE-NAME
    chart: prometheus-istio-12.0.1
    heritage: Helm
spec:
  namespaceSelector:
    matchNames:
    - kyma-system
  selector:
    matchLabels:
      app: prometheus-istio
      component: server
  endpoints:
  - path: /metrics
    targetPort: 9090
    honorLabels: true
    scheme: http
  - params:
      'match[]':
      - '{__name__=~"workload:(.*)"}'
      - '{__name__=~"envoy(.*)"}'
    path: /federate
    targetPort: 9090
    honorLabels: true
    metricRelabelings:
    - sourceLabels: ["__name__"]
      regex: 'workload:(.*)'
      targetLabel: "__name__"
      action: replace
    scheme: http
