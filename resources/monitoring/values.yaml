# test monitoring configuration

test:
  image:
    name: monitoring
    dir: tests/
    version: 1.3.0-rc1
global:
  isLocalEnv: false
  serviceCatalogApiserver:
    enabled: true
  serviceCatalogCrds:
    enabled: false
  containerRegistry:
    path: eu.gcr.io/kyma-project
  istio:
    tls:
      secretName: istio-ingress-certs
    gateway:
      name: kyma-gateway
      namespace: kyma-system
