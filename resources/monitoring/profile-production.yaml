prometheus:
  prometheusSpec:
    resources:
      limits:
        cpu: 1000m
        memory: 4Gi
      requests:
        cpu: 125m
        memory: 1Gi
    retention: 30d
    retentionSize: 15GB
    storageSpec:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 20Gi

prometheusOperator:
  resources:
    requests:
      cpu: "10m"
      memory: "128Mi"
    limits:
      cpu: "500m"

alertmanager:
  alertmanagerSpec:
    retention: 240h

kube-state-metrics:
  resources:
    requests:
      cpu: "10m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "1Gi"