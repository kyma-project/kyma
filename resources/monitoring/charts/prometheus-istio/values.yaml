## Prometheus server ConfigMap entries
##
serverFiles:

  ## Alerts configuration
  ## Ref: https://prometheus.io/docs/prometheus/latest/configuration/alerting_rules/
  alerting_rules.yml: {}
  # groups:
  #   - name: Instances
  #     rules:
  #       - alert: InstanceDown
  #         expr: up == 0
  #         for: 5m
  #         labels:
  #           severity: page
  #         annotations:
  #           description: '{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 5 minutes.'
  #           summary: 'Instance {{ $labels.instance }} down'
  ## DEPRECATED DEFAULT VALUE, unless explicitly naming your files, please use alerting_rules.yml
  alerts: {}

  ## Records configuration
  ## Ref: https://prometheus.io/docs/prometheus/latest/configuration/recording_rules/
  recording_rules.yml:
    groups:
    - name: "istio.recording-rules"
      rules:
      - record: "workload:istio_requests_total"
        expr: |
          sum without(instance) (istio_requests_total)
      - record: "workload:istio_request_duration_milliseconds_bucket"
        expr: |
          sum without(instance) (istio_request_duration_milliseconds_bucket)
      - record: "workload:istio_request_bytes_sum"
        expr: |
          sum without(instance) (istio_request_bytes_sum)
      - record: "workload:istio_request_bytes_bucket"
        expr: |
          sum without(instance) (istio_request_bytes_bucket)
      - record: "workload:istio_response_bytes_sum"
        expr: |
          sum without(instance) (istio_response_bytes_sum)
      - record: "workload:istio_response_bytes_bucket"
        expr: |
          sum without(instance) (istio_response_bytes_bucket)
      - record: "workload:istio_tcp_sent_bytes_total"
        expr: |
          sum without(instance) (istio_tcp_sent_bytes_total)
      - record: "workload:istio_tcp_received_bytes_total"
        expr: |
          sum without(instance) (istio_tcp_received_bytes_total)
  ## DEPRECATED DEFAULT VALUE, unless explicitly naming your files, please use recording_rules.yml
  rules: {}

  prometheus.yml:
    rule_files:
      - /etc/config/recording_rules.yml
      - /etc/config/alerting_rules.yml
    ## Below two files are DEPRECATED will be removed from this default values file
      - /etc/config/rules
      - /etc/config/alerts

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets:
            - localhost:9090

# adds additional scrape configs to prometheus.yml
# must be a string so you have to add a | after extraScrapeConfigs:
# example adds prometheus-blackbox-exporter scrape config
extraScrapeConfigs: |
  - job_name: istio-system/envoy-stats/0
    sample_limit: {{.Values.envoyStats.sampleLimit}}
    honor_timestamps: true
    metrics_path: /stats/prometheus
    scheme: http
    kubernetes_sd_configs:
    - role: endpoints
    relabel_configs:
    - source_labels: [__meta_kubernetes_service_label_istio_prometheus_ignore]
      separator: ;
      regex: .+
      replacement: $1
      action: drop
    - source_labels: [__meta_kubernetes_pod_container_port_number]
      separator: ;
      regex: "15090"
      replacement: $1
      action: keep
    - source_labels: [__meta_kubernetes_pod_container_port_name]
      separator: ;
      regex: .*-envoy-prom
      replacement: $1
      action: keep
    metric_relabel_configs:
    - separator: ;
      regex: {{.Values.envoyStats.labeldropRegex}}
      replacement: $1
      action: labeldrop

envoyStats:
  sampleLimit: "20000"
  labeldropRegex: "^(grpc_response_status|source_version|destination_version|source_app|destination_app)$"

# Adds option to add alert_relabel_configs to avoid duplicate alerts in alertmanager
# useful in H/A prometheus with different external labels but the same alerts
