
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kube-state-metrics.rules
  labels:
    app: "alertmanager"
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    prometheus: {{ .Release.Name }}
    release: {{ .Release.Name }}
    role: alert-rules
spec:
  groups:
  - name: kube-state-metrics.rules
    rules:
    - alert: KubeDeploymentGenerationMismatch
      expr: kube_deployment_status_observed_generation != kube_deployment_metadata_generation
      for: 15m
      labels:
        severity: critical
      annotations:
        message: Observed deployment generation does not match expected one for deployment {{`{{$labels.namespaces}}`}}/{{`{{$labels.deployment}}`}}, this indicates that the Deployment has failed but has not been rolled back.
        summary: Deployment is outdated
    - alert: KubeDeploymentReplicasNotUpdated
      expr: ((kube_deployment_status_replicas_updated != kube_deployment_spec_replicas)
        or (kube_deployment_status_replicas_available != kube_deployment_spec_replicas))
        unless (kube_deployment_spec_paused == 1)
      for: 15m
      labels:
        severity: critical
      annotations:
        message: Replicas are not updated and available for deployment {{`{{$labels.namespaces}}`}}/{{`{{$labels.deployment}}`}}
        summary: Deployment replicas are outdated
    - alert: KubeDaemonSetRolloutStuck
      expr: kube_daemonset_status_number_ready / kube_daemonset_status_desired_number_scheduled
        * 100 < 100
      for: 15m
      labels:
        severity: critical
      annotations:
        message: Only {{`{{$value}}`}}% of desired pods scheduled and ready for daemon
          set {{`{{$labels.namespaces}}`}}/{{`{{$labels.daemonset}}`}}
        summary: DaemonSet is missing pods
    - alert: KubeDaemonSetsNotScheduled
      expr: kube_daemonset_status_desired_number_scheduled - kube_daemonset_status_current_number_scheduled
        > 0
      for: 10m
      labels:
        severity: warning
      annotations:
        message: '{{`{{ $value }}`}} Pods of DaemonSet {{`{{ $labels.namespace }}`}}/{{`{{ $labels.daemonset }}`}} are not scheduled.'
        summary: Daemonsets are not scheduled correctly
    - alert: KubeDaemonSetsMissScheduled
      expr: kube_daemonset_status_number_misscheduled > 0
      for: 10m
      labels:
        severity: warning
      annotations:
        message: '{{`{{ $value }}`}} Pods of DaemonSet {{`{{ $labels.namespace }}`}}/{{`{{ $labels.daemonset }}`}} are running where they are not supposed to run.'
        summary: Daemonsets are not scheduled correctly
    - alert: PodFrequentlyRestarting
      expr: increase(kube_pod_container_status_restarts_total[1h]) > 5
      for: 10m
      labels:
        severity: warning
      annotations:
        message: Pod {{`{{$labels.namespaces}}`}}/{{`{{$labels.pod}}`}} is was restarted {{`{{$value}}`}} times within the last hour
        summary: Pod is restarting frequently
    - alert: KubeStatefulSetReplicasMismatch
      annotations:
        message: StatefulSet {{`{{ $labels.namespace }}`}}/{{`{{ $labels.statefulset }}`}} has not matched the expected number of replicas for longer than 15 minutes.
      expr: kube_statefulset_status_replicas_ready != kube_statefulset_status_replicas
      for: 15m
      labels:
        severity: critical
    - alert: KubeStatefulSetGenerationMismatch
      annotations:
        message: StatefulSet generation for {{`{{ $labels.namespace }}`}}/{{`{{ $labels.statefulset }}`}} does not match, this indicates that the StatefulSet has failed but has not been rolled back.
      expr:  kube_statefulset_status_observed_generation != kube_statefulset_metadata_generation
      for: 5m
      labels:
        severity: critical
    - alert: KubeStatefulSetUpdateNotRolledOut
      annotations:
        message: StatefulSet {{`{{ $labels.namespace }}`}}/{{`{{ $labels.statefulset }}`}} update has not been rolled out.
      expr: |-
        max without (revision) (
            kube_statefulset_status_current_revision
              unless
            kube_statefulset_status_update_revision
          )
            *
          (
            kube_statefulset_replicas
              !=
            kube_statefulset_status_replicas_updated
          )
      for: 15m
      labels:
        severity: critical
    - alert: KubeCronJobRunning
      annotations:
        message: CronJob {{`{{ $labels.namespace }}`}}/{{`{{ $labels.cronjob }}`}} is taking more than 1h to complete.
      expr: time() - kube_cronjob_next_schedule_time > 3600
      for: 1h
      labels:
        severity: warning
    - alert: KubeJobCompletion
      annotations:
        message: Job {{`{{ $labels.namespace }}`}}/{{`{{ $labels.job_name }}`}} is taking more than one hour to complete.
      expr: kube_job_spec_completions- kube_job_status_succeeded > 0
      for: 1h
      labels:
        severity: warning
    - alert: KubeJobFailed
      annotations:
        message: Job {{`{{ $labels.namespace }}`}}/{{`{{ $labels.job_name }}`}} failed to complete.
      expr: kube_job_status_failed  > 0
      for: 1h
      labels:
        severity: warning    