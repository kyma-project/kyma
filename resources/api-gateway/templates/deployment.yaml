---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api-gateway.fullname" . }}
  labels:
{{ include "api-gateway.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: {{ include "api-gateway.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: {{ include "api-gateway.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /manager
          args:
            - --metrics-addr=127.0.0.1:8080
            - --oathkeeper-svc-address={{ .Values.config.oathkeeper.service }}
            - --oathkeeper-svc-port={{ .Values.config.oathkeeper.port }}
            - --jwks-uri={{ .Values.config.jwksURI }}
            - --service-blacklist={{ include "api-gateway.serviceBlackList" . | trimAll "," }}
            - --allow-velero-backup={{ .Values.velero.allowBackup }}
            {{- with .Values.global.ingress.domainName }}
            - --domain-whitelist={{ . | join ", " }}
            {{- end }}
            {{- with .Values.config.cors.allowOrigin }}
            - --cors-allow-origin={{ . | join ", " }}
            {{- end }}
            {{- with .Values.config.cors.allowMethods }}
            - --cors-allow-methods={{ . | join ", " }}
            {{- end }}
            {{- with .Values.config.cors.allowHeaders }}
            - --cors-allow-headers={{ . | join ", " }}
            {{- end }}
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      serviceAccountName: {{ include "api-gateway.name" . }}-account
      nodeSelector:
      {{- with .Values.deployment.nodeSelector }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
