apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
  name: apirulesmicrofrontend
  labels:
    app: apirulesmicrofrontend
spec:
  displayName: API Rules
  version: v1
  category: Discovery and Network
  placement: namespace
  viewBaseUrl: "https://core-ui.{{ js .Values.global.ingress.domainName }}"
  navigationNodes:
    - label: API Rules
      navigationPath: apirules
      viewUrl: "/namespaces/:namespaceId/apirules?hasDetailsView=true&resourceApiPath=/apis/gateway.kyma-project.io/v1alpha1"
      order: 1
      viewGroup: "_core_ui_"
      keepSelectedForChildren: true
      navigationContext: "apirules"
    - label: API Rule details
      navigationPath: apirules/details/:apiName
      viewUrl: "/namespaces/:namespaceId/apirules/:apiName?resourceApiPath=/apis/gateway.kyma-project.io/v1alpha1"
      showInNavigation: false
      viewGroup: "_core_ui_"
