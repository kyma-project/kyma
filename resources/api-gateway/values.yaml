replicaCount: 1

rbacJob:
  image:
    repository: eu.gcr.io/kyma-project/test-infra/alpine-kubectl
    tag: "v20190325-ff66a3a"

image:
  repository: eu.gcr.io/kyma-project/incubator/develop/api-gateway-controller
  tag: "c1d35a0c"
  # Image pull policy
  pullPolicy: IfNotPresent

deployment:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

config:
  oathkeeper:
    service: ory-oathkeeper-proxy.kyma-system.svc.cluster.local
    port: 4455
  jwksURI: http://dex-service.kyma-system.svc.cluster.local:5556/keys
  serviceBlackList:
    default:
      - kubernetes
    istio-system:
      - istio-citadel
      - istio-galley
      - istio-ingressgateway
      - istio-pilot
      - istio-policy
      - istio-sidecar-injector
      - istio-telemetry
    kyma-system:
      - apiserver-proxy
      - apiserver-proxy-ssl
  domainWhiteList:
    - kyma.local
  cors: # values listed below will be used to set corsPolicy in created VirtualServices (https://istio.io/docs/reference/config/networking/v1alpha3/virtual-service/#CorsPolicy)
    allowOrigin:
      - "*"
    allowMethods: # no possibility to use "*"
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
    allowHeaders: # "*" is not yet supported by all browsers
      - "Authorization"
      - "Content-Type"
      - "*"

  # Node labels for pod assignment.
  nodeSelector: {}
  # If you do want to specify node labels, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'annotations:'.
  #   foo: bar

  # Configure node tolerations.
  tolerations: []
  annotations: {}

# Configure node affinity
affinity: {}

tests:
  enabled: true
  image:
    registry: "eu.gcr.io/kyma-project"
    version: "4333158a"
  env:
    testUser: "admin-user"
    timeout: 120
    delay: 10
