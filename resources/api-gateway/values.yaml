replicaCount: 1

rbacJob:
  image:
    repository: eu.gcr.io/kyma-project/test-infra/alpine-kubectl
    tag: "v20190325-ff66a3a"

image:
  repository: eu.gcr.io/kyma-project/incubator/develop/api-gateway-controller
  tag: "c10be8a9"
  # Image pull policy
  pullPolicy: IfNotPresent

deployment:
  resources: {}
    #  We usually recommend not to specify default resources and to leave this as a conscious
    #  choice for the user. This also increases chances charts run on environments with little
    #  resources, such as Minikube. If you do want to specify resources, uncomment the following
    #  lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 30Mi
    # requests:
    #   cpu: 100m
    #   memory: 20Mi

config:
  oathkeeper:
    service: ory-oathkeeper-proxy.kyma-system.svc.cluster.local
    port: 4455
  jwksURI: http://dex-service.kyma-system.svc.cluster.local:5556/keys
  serviceBlackList:
    - kubernetes
    - istio-citadel
    - istio-galley
    - istio-ingressgateway
    - istio-pilot
    - istio-policy
    - istio-sidecar-injector
    - istio-telemetry
    - apiserver-proxy
    - apiserver-proxy-ssl

  # Node labels for pod assignment.
  nodeSelector: {}
  # If you do want to specify node labels, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'annotations:'.
  #   foo: bar

  # Configure node tolerations.
  tolerations: []
  annotations: {}

# Configure node affinity
affinity: {}