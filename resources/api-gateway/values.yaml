replicaCount: 1

rbacJob:
  image:
    repository: eu.gcr.io/kyma-project/tpi/k8s-tools
    tag: "20210504-12243229"

image:
  repository: eu.gcr.io/kyma-project/incubator/api-gateway-controller
  tag: "992344de"
  # Image pull policy
  pullPolicy: IfNotPresent

deployment:
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    privileged: false
    runAsGroup: 65534
    runAsNonRoot: true
    runAsUser: 65534

config:
  oathkeeper:
    service: ory-oathkeeper-proxy.kyma-system.svc.cluster.local
    port: 4455
  jwksURI: http://dex-service.kyma-system.svc.cluster.local:5556/keys
  serviceBlackList:
    default:
      - kubernetes
    istio-system:
      - istio-citadel
      - istio-galley
      - istio-ingressgateway
      - istio-pilot
      - istio-policy
      - istio-sidecar-injector
      - istio-telemetry
    kyma-system:
      - apiserver-proxy
      - apiserver-proxy-ssl
  domainWhiteList:
  defaultDomain:
  cors: # values listed below will be used to set corsPolicy in created VirtualServices (https://istio.io/docs/reference/config/networking/v1alpha3/virtual-service/#CorsPolicy)
    allowOrigins:
      regex:
        - ".*"
    allowMethods: # no possibility to use "*"
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
    allowHeaders: # "*" is not yet supported by all browsers
      - "Authorization"
      - "Content-Type"
      - "*"
  generatedObjects:
    # Comma-separated list of key=value pairs used to label generated objects
    labels:

  # Node labels for pod assignment.
  nodeSelector: {}
  # If you do want to specify node labels, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'annotations:'.
  #   foo: bar

  # Configure node tolerations.
  tolerations: []
  annotations:
    sidecar.istio.io/inject: "false"

  # Port configuration
  ports:
    metrics: 8080

# Configure node affinity
affinity: {}

# Configure PodSecurityPolicy
podSecurityPolicy:
  enabled: true

tests:
  enabled: true
  labels:
    integration: true
    after-upgrade: true
  image:
    registry: "eu.gcr.io/kyma-project"
    version: "8d072ec7"
  env:
    testUser: "admin-user"
    timeout: 120
    delay: 10
    jwtTimeout: "30s"
    jwtMaxAttempts: 5
    jwtDelay: 5
    gatewayName: "kyma-gateway"
    gatewayNamespace: "kyma-system"
  securityContext:
    runAsUser: 65534
    runAsNonRoot: true
    runAsGroup: 65534
