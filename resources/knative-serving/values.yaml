      cpu: 30m
      memory: 40Mi
    limits:
      cpu: 300m
      memory: 400Mi
autoscaler_hpa:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1000m
      memory: 1000Mi
controller:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 1000m
      memory: 1000Mi
knative_serving:
  podmonitor:
    enabled: false
    labels:
      # PodMonitorSelector is configured here: resources/monitoring/templates/prometheus/prometheus.yaml
      release: monitoring
  webhook:
    # default timeout for Mutating and Validating Webhooks
    timeout: 10
    # Additional matchExpressions for Webhook Configuration
    webhookMatchExp:
      - key: gardener.cloud/purpose
        operator: NotIn
        values:
          - kube-system

global:
  version: "v0.14.0"
  kubernetes_minimum_version: "v1.14.6"
  isLocalEnv: false
  knative: false
  # temporary value
  domainTemplate: "{{.Name}}-{{.Namespace}}.{{.Domain}}"
  containerRegistry:
    path: eu.gcr.io/kyma-project
  test_knative_serving_acceptance:
