knative_serving:
  minikube:
    networking_istio:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
    activator:
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
    autoscaler:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
    autoscaler_hpa:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
    controller:
      resources:
        requests:
          cpu: 30m
          memory: 100Mi
  podmonitor:
    enabled: false
    labels:
      # PodMonitorSelector is configured here: resources/monitoring/templates/prometheus/prometheus.yaml
      release: monitoring

global:
  version: "v0.14.0"
  kubernetes_minimum_version: "v1.14.6"
  isLocalEnv: false
  knative: false
  # temporary value
  domainTemplate: "{{.Name}}-{{.Namespace}}.{{.Domain}}"
  containerRegistry:
    path: eu.gcr.io/kyma-project
  test_knative_serving_acceptance:
    dir: 
    version: "PR-8732"
  ingress:
    domainName:

test:
  target: "Test Target"
  enabled: false
