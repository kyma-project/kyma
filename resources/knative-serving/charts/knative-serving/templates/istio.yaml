---
apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: default
  namespace: knative-serving
spec:
  peers:
    - mtls:
        mode: "PERMISSIVE"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: knative-serving-mtls-disable
spec:
  host: "*.knative-serving.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: DISABLE
