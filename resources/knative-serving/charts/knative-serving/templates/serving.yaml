      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: activator
        role: activator
        serving.knative.dev/release: "v0.6.1"
    spec:
      containers:
      - args:
        - -logtostderr=false
        - -stderrthreshold=FATAL
