initImage:
  # valid values are "IfNotPresent", "Never", and "Always"
  pullPolicy: "IfNotPresent"
image:
  pullPolicy: "IfNotPresent"
service:
  type: NodePort
  externalPort: 80
  internalPort: 8081

config:
  tillerTLSInsecure: true
  tmpDirSizeLimit: 2Gi
  storage:
    - driver: etcd
      provide:
        all: ~

      etcd:
        endpoints:
          - http://helm-broker-etcd-stateful-client.kyma-system.svc.cluster.local:2379

global:
  cfgReposUrlName: "helm-repos-urls"
  isDevelopMode: "false"
  containerRegistry:
    path: eu.gcr.io/kyma-project
  helm_broker:
    dir: pr/
    version: "PR-4981"
  alpine_net:
    dir: develop/
    version: 149967d0
  add_ons_ui:
    dir: ""
    version: 09babb28
  istio:
    gateway:
      name: kyma-gateway
