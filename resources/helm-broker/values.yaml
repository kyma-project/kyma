initImage:
  pullPolicy: "IfNotPresent"
image:
  pullPolicy: "IfNotPresent"
service:
  type: NodePort
  externalPort: 80
  internalPort: 8081
  ctrlInternalPort: 8080

ctrl:
  tmpDirSizeLimit: 1Gi
  resources:
    limits:
      memory: 96Mi
      cpu: 100m
    requests:
      memory: 32Mi
      cpu: 80m

config:
  tillerTLSInsecure: true
  storage:
    - driver: etcd
      provide:
        all: ~

      etcd:
        endpoints:
          - http://helm-broker-etcd-stateful-client.kyma-system.svc.cluster.local:2379

global:
  cfgReposUrlName: "helm-repos-urls"
  isDevelopMode: false
  urlRepoPrefixes:
    default:
      - "https://"
      - "git::"
      - "github.com/"
      - "bitbucket.org/"
    additionalDevelopMode:
      - "http://"
  containerRegistry:
    path: eu.gcr.io/kyma-project
  helm_broker:
    dir: develop/
    version: "db792c33"
  alpine_net:
    dir: develop/
    version: 149967d0
  addons_ui:
    dir: ""
    version: 76f15ebf
  istio:
    gateway:
      name: kyma-gateway
