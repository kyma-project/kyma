initImage:
  pullPolicy: "IfNotPresent"
image:
  pullPolicy: "IfNotPresent"
service:
  type: NodePort
  externalPort: 80
  internalPort: 8081
  ctrlInternalPort: 8080

ctrl:
  tmpDirSizeLimit: 1Gi
  resources:
    limits:
      memory: 96Mi
      cpu: 100m
    requests:
      memory: 32Mi
      cpu: 80m

config:
  tillerTLSInsecure: true
  storage:
    - driver: etcd
      provide:
        all: ~

      etcd:
        endpoints:
          - http://helm-broker-etcd-stateful-client.kyma-system.svc.cluster.local:2379

global:
  cfgReposUrlName: "helm-repos-urls"
  isDevelopMode: "false"
  containerRegistry:
    path: eu.gcr.io/kyma-project
  helm_broker:
    dir: develop/
    version: "54bb24ad"
  alpine_net:
    dir: develop/
    version: 149967d0
  addons_ui:
    dir: ""
    version: 76f15ebf
  istio:
    gateway:
      name: kyma-gateway
