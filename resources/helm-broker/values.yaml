initImage:
  # valid values are "IfNotPresent", "Never", and "Always"
  pullPolicy: "IfNotPresent"
image:
  pullPolicy: "IfNotPresent"
service:
  type: NodePort
  externalPort: 80
  internalPort: 8080

repository:
  # semicolon separated repository URLs
  URLs: "https://github.com/kyma-project/bundles/releases/download/0.3.0/"

config:
  storage:
    - driver: etcd
      provide:
        instance: ~
        instanceOperation: ~
        entityInstanceBindData: ~

      etcd:
        endpoints:
          - http://helm-broker-etcd-stateful-client.kyma-system.svc.cluster.local:2379
    - driver: memory
      provide:
        chart: ~
        bundle: ~

global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  helm_broker:
    dir: 
    version: 0.7.0
  alpine_net:
    dir: 
    version: 0.7.0
