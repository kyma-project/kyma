initImage:
  # valid values are "IfNotPresent", "Never", and "Always"
  pullPolicy: "IfNotPresent"
image:
  pullPolicy: "IfNotPresent"
service:
  type: NodePort
  externalPort: 80
  internalPort: 8081

ctrl:
  tmpDirSizeLimit: 1Gi
  resources:
    limits:
      memory: 96Mi
      cpu: 100m
    requests:
      memory: 32Mi
      cpu: 80m

config:
  tillerTLSInsecure: true
  storage:
    - driver: etcd
      provide:
        all: ~

      etcd:
        endpoints:
          - http://helm-broker-etcd-stateful-client.kyma-system.svc.cluster.local:2379

global:
  cfgReposUrlName: "helm-repos-urls"
  isDevelopMode: "false"
  containerRegistry:
    path: eu.gcr.io/kyma-project
  helm_broker:
    dir:
    version: 1.4.0-rc2
  alpine_net:
    dir:
    version: 1.4.0-rc2
  add_ons_ui:
    dir: ""
    version: d7df4678
  istio:
    gateway:
      name: kyma-gateway
