service:
  type: NodePort
  externalPort: 80

deploy:
  annotations:
    sidecar.istio.io/inject: "true"
    sidecar.istio.io/rewriteAppHTTPProbers: "true"

ctrl:
  tmpDirSizeLimit: 1Gi
  resources:
    limits:
      memory: 96Mi
      cpu: 100m
    requests:
      memory: 32Mi
      cpu: 80m
  internalPort: 8080
  statusPort: 8081
  # enable/disable docs topics support for helm controller
  documentationEnabled: true
  uploadServiceURL: "http://rafter-upload-service.kyma-system.svc.cluster.local:80"

broker:
  resources:
    limits:
      memory: 76Mi
      cpu: 60m
    requests:
      memory: 32Mi
      cpu: 30m
  tillerTLSInsecure: true
  tillerTLSEnabled: true
  internalPort: 8070
  statusPort: 8071
  metricsPort: 8072

defautlAddonsURL: "https://github.com/kyma-project/addons/releases/download/0.12.0/index.yaml"

global:
  containerRegistry:
    path: eu.gcr.io/kyma-project
  # develop mode allows use insecure (http) url for addons configuration
  isDevelopMode: false
  # image pull policy for helm broker broker/controller containers
  image:
    pullPolicy: IfNotPresent
  # paths to docker images
  helm_broker:
    dir: /develop/
    version: "0a495aa9"
  helm_controller:
    dir: /develop/
    version: "0a495aa9"
  # etcd port uses by helm broker
  etcdClientPort: 2379

  # Additional values for sub-charts and extras
  addons_ui:
    dir:
    version: dd14238c
  istio:
    gateway:
      name: kyma-gateway
  urlRepoPrefixes:
    default:
      - "https://"
      - "hg::"
      - "git::"
      - "s3::"
      - "github.com/"
      - "bitbucket.org/"
    additionalDevelopMode:
      - "http://"
