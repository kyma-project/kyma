apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
  name: addonsclustermicrofrontend
  labels:
    app: addonsclustermicrofrontend
spec:
  displayName: "Cluster Addons"
  version: v1
  category: Integration
  placement: cluster
  viewBaseUrl: "https://core-ui.{{ js .Values.global.ingress.domainName }}"
  navigationNodes:
    - label: "Cluster Addons"
      navigationPath: addons-config
      viewUrl: "/home/clusteraddonsconfigurations?hasDetailsView=false&resourceApiPath=/apis/addons.kyma-project.io/v1alpha1"
      order: 3
      requiredPermissions:
        - apiGroup: addons.kyma-project.io
          resource: clusteraddonsconfigurations
          verbs:
            - create
