apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
  name: addonsclustermicrofrontend
  labels:
    app: addonsclustermicrofrontend
spec:
  displayName: "Cluster Addons"
  version: v1
  category: Integration
  placement: cluster
  viewBaseUrl: core-ui
  navigationNodes:
    - label: "Cluster Addons"
      navigationPath: addons-config
      viewUrl: "/clusteraddonsconfigurations?hasDetailsView=true&resourceApiPath=/apis/addons.kyma-project.io/v1alpha1"
      order: 3
      requiredPermissions:
        - apiGroup: addons.kyma-project.io
          resource: clusteraddonsconfigurations
          verbs:
            - create
    - label: "Cluster Addons details"
      navigationPath: addons-config/details
      showInNavigation: false
      viewGroup: "_core_ui_"
    - label: "Cluster Addons details"
      navigationPath: addons-config/details/:addonName
      showInNavigation: false
      viewGroup: _core_ui_
      viewUrl: /clusteraddonsconfigurations/:addonName?resourceApiPath=/apis/addons.kyma-project.io/v1alpha1"
