apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
  name: addonsmicrofrontend
  labels:
    app: addonsmicrofrontend
spec:
  displayName: "Addons"
  version: v1
  category: Configuration
  placement: namespace
  viewBaseUrl: "https://core-ui.{{ js .Values.global.ingress.domainName }}"
  navigationNodes:
    - label: "Addons"
      navigationPath: addonsconfigurations
      viewUrl: "/namespaces/:namespaceId/addonsconfigurations?hasDetailsView=true&resourceApiPath=/apis/addons.kyma-project.io/v1alpha1"
      order: -1
      requiredPermissions:
        - apiGroup: addons.kyma-project.io
          resource: addonsconfigurations
          verbs:
            - create
    - label: "Addons details"
      navigationPath: addonsconfigurations/details
      showInNavigation: false
      viewGroup: "_core_ui_"
    - label: "Addons details"
      navigationPath: addonsconfigurations/details/:addonName
      showInNavigation: false
      viewGroup: _core_ui_
      viewUrl: "/namespaces/:namespaceId/addonsconfigurations/:addonName?resourceApiPath=/apis/addons.kyma-project.io/v1alpha1"
