apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}-cm2cac-migration
  annotations:
    helm.sh/hook: pre-upgrade
    "helm.sh/hook-delete-policy": "hook-succeeded,before-hook-creation"
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: {{ template "fullname" . }}
        release: {{ .Release.Name }}
      name: {{ template "fullname" . }}-cm2cac-migration
    spec:
      containers:
        - name: app
          image: "{{ .Values.global.containerRegistry.path }}/{{ .Values.global.helm_broker.dir }}helm-broker-tools:{{ .Values.global.helm_broker.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/cm2cac"]
      restartPolicy: OnFailure
      serviceAccountName: {{ template "fullname" . }}-cm2cac-migration

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "fullname" . }}-cm2cac-migration
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": "hook-succeeded,before-hook-creation"
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"

---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "fullname" . }}-cm2cac-migration
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": "hook-succeeded,before-hook-creation"
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create","delete","list"]

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "fullname" . }}-cm2cac-migration
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": "hook-succeeded,before-hook-creation"
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
subjects:
- kind: ServiceAccount
  name: {{ template "fullname" . }}-cm2cac-migration
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "fullname" . }}-cm2cac-migration
