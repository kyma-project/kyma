apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      serviceAccountName: {{ template "fullname" . }}

      initContainers:
      - name: "init-{{ .Chart.Name }}"
        image: "eu.gcr.io/kyma-project/health-check-proxy:PR-6466"
        imagePullPolicy: {{ .Values.initImage.pullPolicy }}
        command:
          - "/healthcheck"
          - "-path=health"
          - "-host={{ .Release.Name }}-etcd-stateful-client.{{ .Release.Namespace }}.svc.cluster.local"
          - "-statusPort={{ .Values.global.etcdClientPort }}"
          - "-retry=20"
        ports:
          - containerPort: {{ .Values.service.internalPort }}

      containers:
      - name: broker
        image: "{{ .Values.global.containerRegistry.path }}{{ .Values.global.helm_broker.dir }}/helm-broker:{{ .Values.global.helm_broker.version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          limits:
            memory: 76Mi
            cpu: 60m
          requests:
            memory: 32Mi
            cpu: 30m
        env:
          - name: APP_TMP_DIR
            value: /tmp
          - name: APP_PORT
            value: "{{ .Values.service.internalPort }}"
          - name: APP_STATUS_PORT
            value: "{{ .Values.service.statusPort }}"
          - name: APP_CONFIG_FILE_NAME
            value: /etc/config/helm-broker/config.yaml
          - name: APP_HELM_TILLER_host
            value: "tiller-deploy.kube-system.svc.cluster.local:44134"
          - name: APP_HELM_TILLER_TLS_INSECURE
            value: "{{ .Values.config.tillerTLSInsecure }}"
        volumeMounts:
        - mountPath: /tmp
          name: tmp-empty-dir
        - mountPath: /etc/config/helm-broker
          name: config-volume
        - mountPath: /etc/certs
          name: helm-certs
          readOnly: true
        ports:
        - containerPort: {{ .Values.service.internalPort }}
        # We use health-check binary to monitor the state of application
        # Current solution is suited for deployment on cluster with mTLS enabled
        # https://medium.com/cloud-native-the-gathering/kubernetes-liveness-probe-for-scratch-image-with-istio-mtls-enabled-90543e4bae34
        readinessProbe:
          exec:
            command:
              - "/healthcheck"
              - "-path=ready"
              - "-statusPort={{ .Values.service.statusPort }}"
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
        livenessProbe:
          exec:
            command:
              - "/healthcheck"
              - "-path=live"
              - "-statusPort={{ .Values.service.statusPort }}"
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1

      - name: ctrl
        image: "{{ .Values.global.containerRegistry.path }}{{ .Values.global.helm_broker.dir }}/helm-controller:{{ .Values.global.helm_broker.version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.ctrl.resources | indent 10 }}
        env:
          - name: APP_TMP_DIR
            value: /tmp
          - name: APP_STATUS_PORT
            value: "{{ .Values.ctrl.statusPort }}"
          - name: APP_NAMESPACE
            value: {{ .Release.Namespace }}
          - name: APP_SERVICE_NAME
            value: {{ template "fullname" . }}
          - name: APP_CONFIG_FILE_NAME
            value: /etc/config/helm-broker/config.yaml
          - name: APP_CLUSTER_SERVICE_BROKER_NAME
            value: {{ template "fullname" . }}
          - name: APP_DEVELOP_MODE
            value: "{{ .Values.global.isDevelopMode }}"
          - name: APP_DOCUMENTATION_ENABLED
            value: "true"
        volumeMounts:
        - mountPath: /tmp
          name: tmp-empty-dir
        - mountPath: /etc/config/helm-broker
          name: config-volume
        - mountPath: /etc/certs
          name: helm-certs
          readOnly: true
        - mountPath: /root/.ssh
          name: ssh-cfg
          readOnly: true
        ports:
        - containerPort: {{ .Values.ctrl.internalPort }}
        readinessProbe:
          exec:
            command:
              - "/healthcheck"
              - "-path=ready"
              - "-statusPort={{ .Values.ctrl.statusPort }}"
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
        livenessProbe:
          exec:
            command:
              - "/healthcheck"
              - "-path=live"
              - "-statusPort={{ .Values.ctrl.statusPort }}"
          periodSeconds: 100
          timeoutSeconds: 10
          successThreshold: 1


      volumes:
      - name: tmp-empty-dir
        emptyDir:
          sizeLimit: "{{ .Values.ctrl.tmpDirSizeLimit }}"
      - name: config-volume
        configMap:
          name: helm-config-map
      - name: ssh-cfg
        configMap:
          name: ssh-cfg
      - name: helm-certs
        secret:
          secretName: helm-secret
          items:
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
