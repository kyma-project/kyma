# About:
# This post-upgrade job deletes knative services which belong to HTTPSource
# The knative services got replaced by deployments and are not required anymore
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-post-upgrade
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-post-upgrade
  annotations:
    helm.sh/hook: "post-upgrade"
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    helm.sh/hook-weight: "0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-post-upgrade
  labels:
    app: {{ .Release.Name }}-post-upgrade
  annotations:
    helm.sh/hook: "post-upgrade"
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    helm.sh/hook-weight: "0"
rules:
  - apiGroups: ["serving.knative.dev"]
    resources: ["services"]
    verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-post-upgrade
  labels:
    app: {{ .Release.Name }}-post-upgrade
  annotations:
    helm.sh/hook: "post-upgrade"
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    helm.sh/hook-weight: "1"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-post-upgrade
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-post-upgrade
    namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-post-upgrade
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-post-upgrade
  annotations:
    helm.sh/hook: "post-upgrade"
    helm.sh/hook-delete-policy: "hook-succeeded,before-hook-creation"
    helm.sh/hook-weight: "2"
    sidecar.istio.io/inject: "false"
spec:
  backoffLimit: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: {{ .Release.Name }}-post-upgrade
      name: {{ .Release.Name }}-post-upgrade
    spec:
      serviceAccountName: {{ .Release.Name }}-post-upgrade
      restartPolicy: Never
      containers:
        - name: {{ .Release.Name }}-post-upgrade
          image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200507-070ff576
          command:
            - "/bin/bash"
          args:
            - "-c"
            - |
{{ .Files.Get "post-upgrade.sh" | indent 14 }}
          terminationMessagePolicy: "FallbackToLogsOnError"
          resources:
            requests:
              cpu: 200m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 128Mi
