apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "controller-manager.fullname" . }}
  namespace: kyma-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "controller-manager.fullname" . }}
rules:
  # Metrics/logging configs
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  # Source resources and statuses we care about.
  - apiGroups:
      - sources.kyma-project.io
    resources:
      - httpsources
    verbs:
      - list
      - watch
  - apiGroups:
      - sources.kyma-project.io
    resources:
      - httpsources/status
    verbs:
      - update
  # Knative Services
  - apiGroups:
      - serving.knative.dev
    resources:
      - services
    verbs:
      - list
      - watch
      - create
      - update
  # Channels
  - apiGroups:
      - messaging.knative.dev
    resources:
      - channels
    verbs:
      - list
      - watch
      - create
      - update
  # Record Kubernetes events
  - apiGroups:
      - ''
    resources:
      - events
    verbs:
      - create
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "controller-manager.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "controller-manager.fullname" . }}
    namespace: kyma-system
roleRef:
  kind: ClusterRole
  name: {{ template "controller-manager.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
