{{- if .Values.global.ory.hydra.persistence.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ory-init.fullname" . }}-hydra-credentials
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "ory-init.labels" . | indent 4 }}
type: Opaque
data:
  {{- if .Values.global.ory.hydra.persistence.postgresql.enabled }}
  postgresql-password: {{ ( .Values.global.postgresql.postgresqlPassword | default ( randAlphaNum 10 )) | b64enc | quote }}
  {{- else -}}
  dbPassword: {{ .Values.global.ory.hydra.persistence.password | required "A valid .Values.global.ory.hydra.persistence.password entry is required in case of user-maintained database!" | b64enc | quote }}
  {{- end -}}
  {{- if .Values.global.ory.hydra.persistence.gcloud.enabled }}
  gcp-sa.json: {{ .Values.global.ory.hydra.persistence.gcloud.saJson | required "A valid .Values.global.ory.hydra.persistence.gcloud.saJson entry is required in case of Google Cloud SQL!" | b64enc | quote }}
  {{- end -}}
{{- end -}}