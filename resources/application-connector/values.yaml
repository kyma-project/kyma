central_application_gateway:
  enabled: true

global:
  domainName: kyma.example.com
  disableLegacyConnectivity: false
  isLocalEnv: false
  integrationNamespace: kyma-integration
  systemNamespace: kyma-system
  strictMode: disabled
  log:
    format: "json"
    level: "warn"
  podSecurityPolicy:
    enabled: true
    runAsUser: 1000
    privileged: false
    allowPrivilegeEscalation: false
  ingress:
    domainName: "TBD"
  helm:
    tls:
      crt: "TBD"
      key: "TBD"
  istio:
    gateway:
      name: kyma-gateway
      nameMtls: kyma-gateway-application-connector
      namespace: kyma-system
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    application_broker:
      name: "application-broker"
      version: "35ab62e8"
    application_connectivity_validator:
      name: "application-connectivity-validator"
      version: "cc89c542"
    application_gateway:
      name: "application-gateway"
      version: "6d430445"
    application_operator:
      name: "application-operator"
      version: "3f163e8f"
    central_application_connectivity_validator:
      name: "central-application-connectivity-validator"
      version: "245170b1"
    central_application_gateway:
      name: "central-application-gateway"
      version: "6d430445"
    busybox:
      name: "busybox"
      version: "1.34.1"
      directory: "external"
  testImages:
    application_gateway_legacy_tests:
      name: "application-gateway-legacy-tests"
      version: "38a18642"

tests:
  application_connector_tests:
    labels:
      integration: true
      after-upgrade: true
    enabled: true
    skipSslVerify: true
    image:
      pullPolicy: IfNotPresent
