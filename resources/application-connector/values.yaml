connector_service:
  enabled: &connectorServiceEnabled true

connection_token_handler:
  enabled: *connectorServiceEnabled

central_application_gateway:
  enabled: true

global:
  centralApplicationConnectivityValidatorEnabled: true
  disableLegacyConnectivity: false
  isLocalEnv: false
  integrationNamespace: kyma-integration
  systemNamespace: kyma-system
  strictMode: disabled
  log:
    format: "json"
    level: "warn"
  podSecurityPolicy:
    enabled: true
    runAsUser: 1000
    privileged: false
    allowPrivilegeEscalation: false
  ingress:
    domainName: "TBD"
  helm:
    tls:
      crt: "TBD"
      key: "TBD"
  istio:
    gateway:
      name: kyma-gateway
      nameMtls: kyma-gateway-application-connector
      namespace: kyma-system
  containerRegistry:
    path: eu.gcr.io/kyma-project
  application_broker:
    version: "PR-11909"
  application_broker_eventing_migration:
    version: "a8a6bca9"
  application_connectivity_certs_setup_job:
    version: "PR-11678"
  application_connectivity_validator:
    version: "PR-11558"
  application_operator:
    version: "PR-11881"
  application_operator_tests:
    version: "PR-11558"
  application_gateway:
    version: "PR-11558"
  application_gateway_tests:
    version: "68baa911"
  application_gateway_legacy_tests:
    version: "68baa911"
  application_registry:
    version: "PR-11623"
  application_registry_tests:
    version: "PR-11558"
  connection_token_handler:
    version: "PR-11558"
  connection_token_handler_tests:
    version: "9776cb81"
  connector_service:
    version: "1683d7cf"
  connector_service_tests:
    version: "9776cb81"
  event_service:
    version: "e6b97e48"
  event_service_integration_tests:
    version: "d6bbc47a"
  central_application_connectivity_validator:
    version: "PR-11846"
  central_application_gateway:
    version: "PR-11859"

application_connectivity_certs_setup_job:
  secrets:
    connectorCertificateSecret:
      name: connector-service-app-ca
      namespace: kyma-integration
    caCertificateSecret:
      name: kyma-gateway-certs-cacert
      namespace: istio-system
      migration:
        name: app-connector-certs
        keys: ["cacert"]
  certificate:
    validityTime: 92d

tests:
  application_connector_tests:
    labels:
      integration: true
      after-upgrade: true
    enabled: true
    skipSslVerify: true
    image:
      version: "PR-11783"
      pullPolicy: IfNotPresent
