  isLocalEnv: false
  namespace: kyma-integration
  strictMode: disabled
  ingress:
    domainName: "TBD"
  helm:
    tls:
      crt: "TBD"
      key: "TBD"
  istio:
    gateway:
      name: kyma-gateway
      nameMtls: kyma-gateway-application-connector
      namespace: kyma-system
  containerRegistry:
    path: eu.gcr.io/kyma-project
  application_operator:
    version: "PR-9214"
  application_operator_tests:
    version: "PR-9356"
  connector_service:
    version: "PR-9214"
