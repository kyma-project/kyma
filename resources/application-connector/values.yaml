central_application_gateway:
  enabled: true

global:
  domainName: kyma.example.com
  disableLegacyConnectivity: false
  isLocalEnv: false
  integrationNamespace: kyma-integration
  systemNamespace: kyma-system
  strictMode: disabled
  log:
    format: "json"
    level: "warn"
  podSecurityPolicy:
    enabled: true
    runAsUser: 1000
    privileged: false
    allowPrivilegeEscalation: false
  ingress:
    domainName: "TBD"
  helm:
    tls:
      crt: "TBD"
      key: "TBD"
  istio:
    gateway:
      name: kyma-gateway
      nameMtls: kyma-gateway-application-connector
      namespace: kyma-system
  containerRegistry:
    path: eu.gcr.io/kyma-project
  images:
    central_application_connectivity_validator:
      name: "central-application-connectivity-validator"
      version: "PR-15977"
    central_application_gateway:
      name: "central-application-gateway"
      version: "PR-15977"
    busybox:
      name: "busybox"
      version: "1.34.1"
      directory: "external"
  testImages:
    application_gateway_legacy_tests:
      name: "application-gateway-legacy-tests"
      version: "38a18642"
