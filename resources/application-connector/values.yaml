connector_service:
  enabled: &connectorServiceEnabled true

connection_token_handler:
  enabled: *connectorServiceEnabled

global:
  isLocalEnv: false
  namespace: kyma-integration
  istio:
    namespace: istio-system
    tls:
      secretName: istio-ingress-certs
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  containerRegistry:
    path: eu.gcr.io/kyma-project
  application_operator:
    dir:
    version: 1.4.0-rc1
  application_operator_tests:
    dir:
    version: 1.4.0-rc1
  connector_service:
    dir:
    version: 1.4.0-rc1
  connector_service_tests:
    dir:
    version: 1.4.0-rc1
  connection_token_handler:
    dir:
    version: 1.4.0-rc1
  connection_token_handler_tests:
    dir:
    version: 1.4.0-rc1
  connectivity_certs_controller:
    dir:
    version: 1.4.0-rc1
  event_service:
    dir:
    version: 1.4.0-rc1
  event_service_integration_tests:
    dir:
    version: 1.4.0-rc1
  application_connectivity_validator:
    dir:
    version: 1.4.0-rc1
  application_gateway:
    dir:
    version: 1.4.0-rc1
  application_gateway_tests:
    dir:
    version: 1.4.0-rc1
  application_registry:
    dir:
    version: 1.4.0-rc1
  application_registry_tests:
    dir:
    version: 1.4.0-rc1
  application_broker:
    dir:
    version: 1.4.0-rc1
  application_connectivity_certs_setup_job:
    dir:
    version: 1.4.0-rc1
connectivity_certs_controller:
  enabled: false

application_connectivity_certs_setup_job:
  secrets:
    connectorCertificateSecret:
      name: connector-service-app-ca
      namespace: kyma-integration
    caCertificateSecret:
      name: application-connector-certs
      namespace: istio-system
  certificate:
    validityTime: 92d

tests:
  application_connector_tests:
    enabled: *connectorServiceEnabled
    connector_service:
      central: false
    skipSslVerify: true
    image:
      dir:
      version: 1.4.0-rc1
      pullPolicy: IfNotPresent
