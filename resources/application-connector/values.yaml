connector_service:
  enabled: &connectorServiceEnabled true

connection_token_handler:
  enabled: *connectorServiceEnabled

global:
  disableLegacyConnectivity: false
  isLocalEnv: false
  namespace: kyma-integration
  strictMode: disabled
  isBEBEnabled: false
  log:
    format: "json"
    level: "warn"
  podSecurityPolicy:
    enabled: true
    runAsUser: 1000
    privileged: false
    allowPrivilegeEscalation: false
  ingress:
    domainName: "TBD"
  helm:
    tls:
      crt: "TBD"
      key: "TBD"
  istio:
    gateway:
      name: kyma-gateway
      nameMtls: kyma-gateway-application-connector
      namespace: kyma-system
  containerRegistry:
    path: eu.gcr.io/kyma-project
  application_operator:
    version: "34011b0f"
  application_operator_tests:
    version: "f4a3bda0"
  connector_service:
    version: "34011b0f"
  connector_service_tests:
    version: "77ca2463"
  connection_token_handler:
    version: "34011b0f"
  connection_token_handler_tests:
    version: "470796a1"
  event_service:
    version: "e6b97e48"
  event_service_integration_tests:
    version: "d6bbc47a"
  application_gateway:
    version: "34011b0f"
  application_gateway_tests:
    version: "77ca2463"
  application_gateway_legacy_tests:
    version: "fc11d39b"
  application_registry:
    version: "34011b0f"
  application_registry_tests:
    version: "d556963d"
  application_broker:
    version: "52f52cc9"
  application_connectivity_certs_setup_job:
    version: "34011b0f"
  application_connectivity_validator:
    version: "34011b0f"
  application_broker_eventing_migration:
    version: "a8a6bca9"

application_connectivity_certs_setup_job:
  secrets:
    connectorCertificateSecret:
      name: connector-service-app-ca
      namespace: kyma-integration
    caCertificateSecret:
      name: app-connector-certs
      namespace: istio-system
  certificate:
    validityTime: 92d

application_connectivity_certs_sync:
  secrets:
    caCertificateSecret:
      name: app-connector-certs
      namespace: istio-system
    tlsCertificateSecret:
      name: kyma-gateway-certs
      namespace: istio-system
  image:
    repository: eu.gcr.io/kyma-project/incubator/k8s-tools
    tag: "20210208-080d17ad"

tests:
  application_connector_tests:
    labels:
      integration: true
      after-upgrade: true
    enabled: true
    connector_service:
      central: false
    skipSslVerify: true
    image:
      version: "58e57ea1"
      pullPolicy: IfNotPresent
