central_application_gateway:
  enabled: true

global:
  domainName: kyma.example.com
  disableLegacyConnectivity: false
  isLocalEnv: false
  systemNamespace: kyma-system
  strictMode: disabled
  log:
    format: "json"
    level: "warn"
  podSecurityPolicy:
    enabled: true
    runAsUser: 1000
    privileged: false
    allowPrivilegeEscalation: false
  ingress:
    domainName: "TBD"
  helm:
    tls:
      crt: "TBD"
      key: "TBD"
  istio:
    gateway:
      name: kyma-gateway
      nameMtls: kyma-gateway-application-connector
      namespace: kyma-system
  containerRegistry:
    path: europe-docker.pkg.dev/kyma-project
  images:
    central_application_connectivity_validator:
      name: "central-application-connectivity-validator"
      version: "v20230523-3dae9f17"
      directory: "prod"
    central_application_gateway:
      name: "central-application-gateway"
      version: "v20230523-3dae9f17"
      directory: "prod"
    busybox:
      name: "busybox"
      version: "1.34.1-v1"
      directory: "prod/external"
