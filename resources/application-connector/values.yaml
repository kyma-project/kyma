connector_service:
  enabled: &connectorServiceEnabled true

connection_token_handler:
  enabled: *connectorServiceEnabled

global:
  isLocalEnv: false
  namespace: kyma-integration
  istio:
    namespace: istio-system
    tls:
      secretName: istio-ingress-certs
    gateway:
      name: kyma-gateway
      namespace: kyma-system
  containerRegistry:
    path: eu.gcr.io/kyma-project
  application_operator:
    dir: develop/
    version: "36059183"
  application_operator_tests:
    dir: develop/
    version: d7092530
  connector_service:
    dir: develop/
    version: f1454344
  connector_service_tests:
    dir: develop/
    version: 29f4d46c
  connection_token_handler:
    dir: develop/
    version: 3d922c3d
  connection_token_handler_tests:
    dir: develop/
    version: 00d7f520
  connectivity_certs_controller:
    dir: pr/
    version: PR-4789
  event_service:
    dir: develop/
    version: "36059183"
  event_service_integration_tests:
    dir: develop/
    version: fc7361ac
  application_connectivity_validator:
    dir: develop/
    version: "36059183"
  application_gateway:
    dir: pr/
    version: PR-4546
  application_gateway_tests:
    dir: pr/
    version: PR-4546
  application_registry:
    dir: pr/
    version: PR-4681
  application_registry_tests:
    dir: pr/
    version: PR-4681
  application_broker:
    dir: develop/
    version: d999e831
  application_connectivity_certs_setup_job:
    dir: pr/
    version: PR-4724
connectivity_certs_controller:
  enabled: false

application_connectivity_certs_setup_job:
  secrets:
    connectorCertificateSecret:
      name: connector-service-app-ca
      namespace: kyma-integration
    caCertificateSecret:
      name: application-connector-certs
      namespace: istio-system
  certificate:
    validityTime: 92d

tests:
  application_connector_tests:
    enabled: *connectorServiceEnabled
    connector_service:
      central: false
    skipSslVerify: true
    image:
      dir: develop/
      version: "84164981"
      pullPolicy: IfNotPresent
