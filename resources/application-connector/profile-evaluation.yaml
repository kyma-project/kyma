application-operator:
  controller:
    resources:
      profile: "evaluation"
      limits:
        cpu: 50m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 40Mi
central-application-gateway:
  autoscaling:
    enable: false
  deployment:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
central-application-connectivity-validator:
  autoscaling:
    enable: false
  deployment:
    resources:
      limits:
        cpu: 100m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 16Mi
