controller:
  image:
    pullPolicy: IfNotPresent
  args:
    appName: application-operator
    helmDriver: secret
    syncPeriod: 30
    installationTimeout: 240
    healthPort: 8090

tests:
  enabled: true
  labels:
    integration: true
    after-upgrade: true
  image:
    pullPolicy: IfNotPresent
  gateway:
    mockServicePort: 8080
    namespace: gateway-tests
