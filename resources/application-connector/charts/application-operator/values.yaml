controller:
  image:
    pullPolicy: IfNotPresent
  args:
    appName: application-operator
    helmDriver: secret
    syncPeriod: 30
    installationTimeout: 240
    healthPort: 8090
  resources:
    profile: ""
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

tests:
  enabled: true
  labels:
    integration: true
    after-upgrade: true
    e2e-skr: true
  image:
    pullPolicy: IfNotPresent
  gateway:
    mockServicePort: 8080
    namespace: gateway-tests
