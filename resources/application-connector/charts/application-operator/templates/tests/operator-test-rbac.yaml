{{ if .Values.tests.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-tests
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}-tests
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Chart.Name }}-tests
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}-tests
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
  - apiGroups: ["*"]
    resources: ["ingresses"]
    verbs: ["get"]
  - apiGroups: ["*"]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: ["networking.istio.io"]
    resources: ["virtualservices"]
    verbs: ["get", "list"]
{{- if .Values.global.podSecurityPolicy.enabled }}
  - apiGroups: ["extensions", "policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames:
    - {{ .Chart.Name }}-tests
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Chart.Name }}-tests
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}-tests
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Chart.Name }}-tests
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: system:serviceaccount:{{ .Values.global.namespace }}:{{ .Chart.Name }}-tests
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Chart.Name }}-tests
  labels:
    app: {{ .Chart.Name }}-tests
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
  - apiGroups: ["applicationconnector.kyma-project.io"]
    resources: ["applications"]
    verbs: ["get", "list", "create", "delete", "update"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings"]
    verbs: ["get", "list"]
  - apiGroups: ["*"]
    resources: ["roles", "rolebindings", "services", "serviceaccounts", "deployments"]
    verbs: ["get", "list"]
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["serviceinstances"]
    verbs: ["get", "list", "create", "delete"]
  - apiGroups: ["*"]
    resources: ["services", "deployments", "roles", "rolebindings", "serviceaccounts"]
    verbs: ["get"]
  - apiGroups: ["*"]
    resources: ["configmaps", "secrets", "namespaces"]
    verbs: ["get", "list", "update", "create", "delete"]
  - apiGroups: ["*"]
    resources: ["pods"]
    verbs: ["get", "update", "create", "watch", "delete", "list"]
{{- if .Values.global.podSecurityPolicy.enabled }}
  - apiGroups: ["extensions", "policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames:
    - {{ .Chart.Name }}-tests
{{- end }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ .Chart.Name }}-tests
  labels:
    app: {{ .Chart.Name }}-tests
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
subjects:
  - kind: User
    name: system:serviceaccount:{{ .Values.global.namespace }}:{{ .Chart.Name }}-tests
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Chart.Name }}-tests
  {{ end }}
