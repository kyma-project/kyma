kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
  - apiGroups: ["applicationconnector.kyma-project.io"]
    resources: ["applications"]
    verbs: ["get", "list", "create", "update", "delete", "watch"]
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["serviceinstances"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["*"]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "update", "delete", "watch", "patch"]
  - apiGroups: ["*"]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "delete", "watch", "patch"]
  - apiGroups: ["extensions", "apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "update", "delete", "watch", "patch"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["*"]
    resources: ["services"]
    verbs: ["get", "list", "create", "update", "delete", "watch", "patch"]
  - apiGroups: ["security.istio.io"]
    resources: ["authorizationpolicies"]
    verbs: ["get", "list", "create", "update", "delete", "watch"]
  - apiGroups: ["networking.istio.io"]
    resources: ["virtualservices"]
    verbs: ["get", "list", "create", "update", "delete", "watch", "patch"]
  - apiGroups: ["*"]
    resources: ["roles", "rolebindings", "serviceaccounts"]
    verbs: ["get", "list", "create", "update", "delete", "watch", "patch"]
  - apiGroups: ["*"]
    resources: ["clusterroles", "clusterrolebindings"]
    verbs: ["get", "list", "create", "update", "delete", "watch", "patch"]
  - apiGroups: ["sources.kyma-project.io"]
    resources: ["httpsources"]
    verbs: ["get", "list", "create", "update", "delete", "watch", "patch"]
  - apiGroups: ["*"]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["*"]
    resources: ["triggers", "subscriptions"]
    verbs: ["delete", "create"]
  - apiGroups: ["*"]
    resources: ["pods"]
    verbs: ["get", "list", "create", "update", "delete", "watch"]
  - apiGroups: ["*"]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: ["*"]
    resources: ["pods/portforward"]
    verbs: ["create", "delete"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "create", "update", "delete", "watch"]
{{- if .Values.global.podSecurityPolicy.enabled }}
  - apiGroups: ["extensions", "policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames:
    - {{ .Chart.Name }}
  - apiGroups: ["extensions", "policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["use", "get", "list", "create", "update", "delete", "watch"]
    resourceNames:
    - application-gateway
    - connectivity-validator
{{- end }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}
  labels:
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
subjects:
  - kind: User
    name: system:serviceaccount:{{ .Values.global.namespace }}:{{ .Chart.Name }}
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Chart.Name }}
