{{- if .Values.global.podSecurityPolicy.enabled }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ .Chart.Name }}
spec:
  allowPrivilegeEscalation: false
  fsGroup:
    rule: MustRunAs
    ranges:
    - min: 1
      max: 65535
  hostPorts:
  - min: 8080
    max: 8081
  runAsUser:
    rule: MustRunAs
    ranges:
    - min: 1
      max: 65535
  privileged: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: MustRunAs  
    ranges:
    - min: 1
      max: 65535
  volumes:
  - configMap
  - secret
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: application-gateway
spec:
  allowPrivilegeEscalation: false
  allowedCapabilities:
  - NET_ADMIN
  - NET_RAW
  fsGroup:
    rule: MustRunAs
    ranges:
    - min: 1
      max: 65535
  hostPorts:
  - min: 8080
    max: 8081
  runAsUser:
    rule: RunAsAny
  privileged: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: MustRunAs  
    ranges:
    - min: 1
      max: 65535
  volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - projected
  - secret
---
