apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: {{ .Chart.Name }}
        release: {{ .Chart.Name }}
    spec:
      serviceAccountName: {{ .Chart.Name }}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.global.containerRegistry.path }}/{{ .Values.global.connectivity_certs_controller.dir }}connectivity-certs-controller:{{ .Values.global.connectivity_certs_controller.version }}
        imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
        args:
          - "/connectivitycertscontroller"
          - "--appName={{ .Chart.Name }}"
          - "--namespace={{ .Values.global.namespace }}"
          - "--clusterCertificatesSecret={{ .Values.deployment.args.clusterCertificatesSecret }}"
          - "--caCertificatesSecret={{ .Values.deployment.args.caCertificatesSecret }}"
          - "--syncPeriod={{ .Values.deployment.args.syncPeriod }}"
          - "--minimalSyncTime={{ .Values.deployment.args.minimalSyncTime }}"
        resources:
          limits:
            cpu: 100m
            memory: 40Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
