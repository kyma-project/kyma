apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Chart.Name }}-role
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
rules:
- apiGroups: ["*"]
  resources: ["services"]
  verbs: ["create", "get", "delete"]
- apiGroups: ["*"]
  resources: ["secrets"]
  verbs: ["create", "get", "update", "delete"]
- apiGroups: ["config.istio.io"]
  resources: ["rules", "deniers", "checknothings", "egressrules"]
  verbs: ["get", "update", "list", "create", "delete"]
- apiGroups: ["cms.kyma-project.io"]
  resources: ["docstopics", "assets"]
  verbs: ["get", "update", "list", "create", "delete"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}-rolebinding
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
subjects:
- kind: User
  name: system:serviceaccount:{{ .Values.global.namespace }}:default
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: {{ .Chart.Name }}-role
  apiGroup: rbac.authorization.k8s.io
