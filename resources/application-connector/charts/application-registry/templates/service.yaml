{{- if not .Values.global.disableLegacyConnectivity }}
apiVersion: v1
kind: Service
metadata:
  annotations:
    "auth.istio.io/{{ .Values.service.externalapi.port }}": NONE
  name: {{ .Chart.Name }}-external-api
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.externalapi.port }}
      protocol: TCP
      name: http-api-port
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name}}-metrics
  namespace: {{ .Values.global.namespace }}
  labels:
    k8s-app: {{ .Chart.Name }}-metrics
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-metrics
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
  ports:
  - name: http-metrics
    port: 9090
    protocol: TCP
{{- end }}