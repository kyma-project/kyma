{{- if not .Values.global.disableLegacyConnectivity }}
{{- if .Values.tests.enabled }}
{{- if .Capabilities.APIVersions.Has "testing.kyma-project.io/v1alpha1" }}
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}-tests
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- range $key, $val := .Values.tests.labels }}
    kyma-project.io/test.{{ $key }}: {{ $val | quote }}
    {{- end }}

spec:
  disableConcurrency: false
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        release: {{ .Release.Name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/name: {{ template "name" . }}-tests
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: tests
          image: {{ .Values.global.containerRegistry.path }}/application-registry-tests:{{ .Values.global.application_registry_tests.version }}
          imagePullPolicy: IfNotPresent
          env:
          - name: METADATA_URL
            value: http://{{ .Chart.Name }}-external-api.{{ .Values.global.namespace }}.svc.cluster.local:8081
          - name: NAMESPACE
            value: {{ .Values.global.namespace | quote }}
          securityContext:
            runAsUser: {{ .Values.global.podSecurityPolicy.runAsUser }}
            privileged: {{ .Values.global.podSecurityPolicy.privileged }}
            allowPrivilegeEscalation: {{ .Values.global.podSecurityPolicy.allowPrivilegeEscalation }}
      restartPolicy: Never
{{- end }}
{{- end }}
{{- end }}