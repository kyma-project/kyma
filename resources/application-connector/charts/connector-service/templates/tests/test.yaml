{{- if not .Values.global.disableLegacyConnectivity }}
{{- if .Values.tests.enabled }}
{{- if .Capabilities.APIVersions.Has "testing.kyma-project.io/v1alpha1" }}
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}-tests
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- range $key, $val := .Values.tests.labels }}
    kyma-project.io/test.{{ $key }}: {{ $val | quote }}
    {{- end }}

spec:
  disableConcurrency: false
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-tests
    spec:
      {{ if .Values.global.isLocalEnv }}
      hostAliases:
       - ip: {{ .Values.global.minikubeIP }}
         hostnames:
          - "connector-service.{{ .Values.global.ingress.domainName }}"
          - "gateway.{{ .Values.global.ingress.domainName }}"
      {{ end }}
      serviceAccountName: {{ .Chart.Name }}-tests
      containers:
      - name: tests
        image: {{ .Values.global.containerRegistry.path }}/connector-service-tests:{{ .Values.global.connector_service_tests.version }}
        imagePullPolicy: {{ .Values.tests.image.pullPolicy }}
        env:
        - name: INTERNAL_API_URL
          value: http://{{ .Chart.Name }}-internal-api.{{ .Values.global.integrationNamespace }}.svc.cluster.local:{{ .Values.service.internalapi.port }}
        - name: EXTERNAL_API_URL
          value: http://{{ .Chart.Name }}-external-api.{{ .Values.global.integrationNamespace }}.svc.cluster.local:{{ .Values.service.externalapi.port }}
        - name: GATEWAY_URL
          value: https://gateway.{{ .Values.global.ingress.domainName }}
        - name: SKIP_SSL_VERIFY
          value: {{ .Values.tests.skipSslVerify | quote }}
        command:
          - "/bin/sh"
        args:
          - "-c"
          - |
            echo 'TESTING start'
            sleep 20
            ./entrypoint.sh
            exit_code=$?
            echo exit_code is $exit_code
            echo 'stopping pilot-agent...'
            curl -XPOST http://127.0.0.1:15020/quitquitquit
            sleep 4
            exit $exit_code
      restartPolicy: Never
{{- end }}
{{- end }}
{{- end }}
