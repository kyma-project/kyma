{{- if not .Values.global.disableLegacyConnectivity }}
apiVersion: v1
data:
  # This values are populated by Application Connectivity Certs Setup Job (resources/application-connector/templates/certs-setup-job.yaml)
  ca.crt: ""
  ca.key: ""
kind: Secret
metadata:
  name: connector-service-app-ca
  namespace: kyma-integration
  labels:
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
