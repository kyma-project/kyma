---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: connector-service-metrics
  namespace: kyma-system
  labels:
    prometheus: monitoring
    app: {{ .Chart.Name }}
    release: {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      k8s-app: {{ .Chart.Name}}-metrics
  targetLabels:
    - k8s-app
  endpoints:
  - port: metrics-port
    interval: 30s
  namespaceSelector:
    matchNames:
      - {{ .Values.global.namespace }}