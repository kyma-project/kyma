apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  hosts:
    - connector-service.{{ .Values.global.ingress.domainName }}
  gateways:
    - {{ .Values.global.istio.gateway.namespace }}/{{ .Values.global.istio.gateway.name }}
  http:
    - match:
      - uri:
          exact: /v1/applications/signingRequests/info
      - uri:
          exact: /v1/applications/certificates
      - uri:
          exact: /v1/runtimes/signingRequests/info
      - uri:
          exact: /v1/runtimes/certificates
      route:
        - destination:
            port:
              number: {{ .Values.service.externalapi.port }}
            host: {{ .Chart.Name }}-external-api
    - match:
        - uri:
            exact: /v1/applications/management/info
          port: 9443
        - uri:
            exact: /v1/applications/certificates/renewals
          port: 9443
        - uri:
            exact: /v1/applications/certificates/revocations
          port: 9443
        - uri:
            exact: /v1/runtimes/management/info
          port: 9443
        - uri:
            exact: /v1/runtimes/certificates/renewals
          port: 9443
        - uri:
            exact: /v1/runtimes/certificates/revocations
          port: 9443
      route:
        - destination:
            port:
              number: {{ .Values.service.externalapi.port }}
            host: {{ .Chart.Name }}-external-api
