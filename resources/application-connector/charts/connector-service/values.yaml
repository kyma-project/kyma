deployment:
  image:
    pullPolicy: IfNotPresent
  args:
    internalAPIPort: &internalAPIPort 8080
    externalAPIPort: &externalAPIPort 8081
    kymaInternalAPIPort: &kymaInternalAPIPort 8082
    kymaExternalAPIPort: &kymaExternalAPIPort 8083
    tokenLength: 64
    tokenExpirationMinutes: 5
  envvars:
    country: DE
    organization: Organization
    organizationalunit: OrgUnit
    locality: Waldorf
    province: Waldorf

service:
  externalapi:
    port: *externalAPIPort
  internalapi:
    serviceType: ClusterIP
    port: *internalAPIPort
  kymaexternalapi:
    port: *kymaExternalAPIPort
  kymainternalapi:
    serviceType: ClusterIP
    port: *kymaInternalAPIPort

tests:
  skipSslVerify: false
  image:
    pullPolicy: IfNotPresent
