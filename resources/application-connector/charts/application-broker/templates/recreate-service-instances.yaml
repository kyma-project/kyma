---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "recreate-service-instances.fullname" . }}-hooks
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "recreate-service-instances.fullname" . }}-hooks
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - list
  - apiGroups:
      - applicationconnector.kyma-project.io
    resources:
      - applications
    verbs:
      - list
  - apiGroups:
      - servicecatalog.k8s.io
    resources:
      - serviceinstances
      - serviceclasses
    verbs:
      - create
      - get
      - delete
      - list
  - apiGroups:
      - applicationconnector.kyma-project.io
    resources:
      - eventactivations
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "recreate-service-instances.fullname" . }}-hooks
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "recreate-service-instances.fullname" . }}-hooks
subjects:
- kind: ServiceAccount
  name: {{ template "recreate-service-instances.fullname" . }}-hooks
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "recreate-service-instances.fullname" . }}-hooks
  labels:
{{ include "recreate-service-instances.labels.standard" . | indent 4 }}
  annotations:
    helm.sh/hook: post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
{{ include "recreate-service-instances.labels.standard" . | indent 8 }}
    spec:
      restartPolicy: Never
      serviceAccountName: {{ template "recreate-service-instances.fullname" . }}-hooks
      containers:
        - name: recreate-serv1acc510bice-instances
          # TODO: use image from CI/CD
          image: nachtmaar/application-broker-eventing-service-instance-migration:latest
          imagePullPolicy: Always
