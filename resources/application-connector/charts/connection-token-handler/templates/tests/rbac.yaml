{{- if not .Values.global.disableLegacyConnectivity }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-tests
  namespace: {{ .Values.global.integrationNamespace }}
  labels:
    app: {{ .Chart.Name }}-tests
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Chart.Name }}-tests
  namespace: default
  labels:
    app: {{ .Chart.Name }}-tests
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
- apiGroups: ["applicationconnector.kyma-project.io"]
  resources: ["tokenrequests"]
  verbs: ["get", "create", "list", "update", "delete", "watch"]
{{- if .Values.global.podSecurityPolicy.enabled }}
- apiGroups: ["extensions", "policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
  resourceNames:
  - {{ .Chart.Name }}-tests
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Chart.Name }}-tests
  namespace: default
  labels:
    app: {{ .Chart.Name }}-tests
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Chart.Name }}-tests
subjects:
- kind: ServiceAccount
  name: {{ .Chart.Name }}-tests
  namespace: {{ .Values.global.integrationNamespace }}
{{- end }}