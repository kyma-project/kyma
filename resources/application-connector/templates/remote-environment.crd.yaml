apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: remoteenvironments.applicationconnector.kyma-project.io
  annotations:
    "helm.sh/hook": crd-install
spec:
  group: applicationconnector.kyma-project.io
  version: v1alpha1
  scope: Cluster
  names:
    plural: remoteenvironments
    singular: remoteenvironment
    kind: RemoteEnvironment
    shortNames:
    - re
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            accessLabel:
              type: string
              maxLength: 63
              pattern: '^([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9]$'
            services:
              type: array
              items:
                type: object
                required:
                - "id"
                - "name"
                - "displayName"
                - "providerDisplayName"
                - "description"
                - "entries"
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  identifier:
                    type: string
                  displayName:
                    type: string
                  description:
                    type: string
                  longDescription:
                    type: string
                  providerDisplayName:
                    type: string
                  entries:
                    type: array
                    items:
                      type: object
                      required:
                      - "type"
                      properties:
                        type:
                          type: string
                          enum:
                          - "API"
                          - "Events"
                        gatewayUrl:
                          type: string
                        accessLabel:
                          type: string
                          maxLength: 63
                          pattern: '^([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9]$'
                        targetUrl:
                          type: string
                        credentials:
                          type: object
                          required:
                          - "type"
                          - "secretName"
                          properties:
                            type:
                              type: string
                            secretName:
                              type: string
                            authenticationUrl:
                              type: string
                  tags:
                    type: array
                    items:
                      type: string
