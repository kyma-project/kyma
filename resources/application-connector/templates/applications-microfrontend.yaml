apiVersion: "ui.kyma-project.io/v1alpha1"
kind: ClusterMicroFrontend
metadata:
  name: applicationsmicrofrontend
  labels:
    app:  applicationsmicrofrontend
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  displayName: Applications
  version: v1
  category: Integration
  placement: cluster
  viewBaseUrl: core-ui
  navigationNodes:
    - label: Applications/Systems
      navigationPath: apps
      viewUrl: /applications?resourceApiPath=%2Fapis%2Fapplicationconnector.kyma-project.io%2Fv1alpha1&hasDetailsView=true
      order: 1
      settings:
        readOnly: {{ .Values.global.disableLegacyConnectivity }}
      requiredPermissions:
        - apiGroup: applicationconnector.kyma-project.io
          resource: applications
          verbs:
            - get
            - list
    - label: Application/System Details
      navigationPath: apps/details
      viewUrl: /applications?resourceApiPath=%2Fapis%2Fapplicationconnector.kyma-project.io%2Fv1alpha1
    - label: Application/System Details
      navigationPath: apps/details/:name
      viewUrl: /applications/:name?resourceApiPath=%2Fapis%2Fapplicationconnector.kyma-project.io%2Fv1alpha1
      settings:
        readOnly: {{ .Values.global.disableLegacyConnectivity }}
        