apiVersion: v1
kind: ServiceAccount
metadata:
  name: pre-upgrade-application-connector
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
  labels:
    job: pre-upgrade-application-connector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pre-upgrade-application-connector
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
  labels:
    job: pre-upgrade-application-connector
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pre-upgrade-application-connector
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: "before-hook-creation"
  labels:
    job: pre-upgrade-application-connector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pre-upgrade-application-connector
subjects:
- kind: ServiceAccount
  name: pre-upgrade-application-connector
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: pre-upgrade-application-connector
  annotations:
    helm.sh/hook-delete-policy: "hook-succeeded, before-hook-creation"
    helm.sh/hook: pre-upgrade
    helm.sh/hook-weight: "10"
  labels:
    job: pre-upgrade-application-connector
spec:
  backoffLimit: 1
  template:
    metadata:
      name: backup-upgrade-helper
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        job: pre-upgrade-application-connector
    spec:
      serviceAccountName: pre-upgrade-application-connector
      restartPolicy: Never
      containers:
      - name: job
        image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20200310-5f52f407
        terminationMessagePolicy: "FallbackToLogsOnError"
        command:
        - /bin/bash
        - -c
        - |-
          set -e
          kubectl delete crd \
          certificaterequests.applicationconnector.kyma-project.io \
          centralconnections.applicationconnector.kyma-project.io \
          tokenrequests.applicationconnector.kyma-project.io \
          applications.applicationconnector.kyma-project.io \
          --ignore-not-found
