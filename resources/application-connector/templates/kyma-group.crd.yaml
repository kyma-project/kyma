apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: kymagroups.applicationconnector.kyma-project.io
  annotations:
    "helm.sh/hook": crd-install
spec:
  group: applicationconnector.kyma-project.io
  version: v1alpha1
  scope: Cluster
  names:
    plural: kymagroups
    singular: kymagroup
    kind: KymaGroup
    shortNames:
    - kg
  validation:
    openAPIV3Schema:
      properties:
        spec:
          required:
          - "tenant"
          properties:
            displayName:
              type: string
            tenant:
              type: string
            cluster:
              type: object
              properties:
                appRegistryUrl:
                  type: string
                eventsUrl:
                  type: string
            applications:
              type: array
              items:
                type: object
                required:
                - "id"
                properties:
                  id:
                    type: string
