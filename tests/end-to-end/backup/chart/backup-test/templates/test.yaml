
{{- if .Capabilities.APIVersions.Has "testing.kyma-project.io/v1alpha1" }}
apiVersion: "testing.kyma-project.io/v1alpha1"
kind: TestDefinition
metadata:
  name: e2e-{{ .Chart.Name }}
  labels:
    app: e2e-{{ .Chart.Name }}
    app.kubernetes.io/name: e2e-{{ .Chart.Name }}-tests
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccount: e2e-{{ .Chart.Name }}
      containers:
      - name: tests
        command:
        - "/bin/sh"
        args:
        - -c
        - |
          echo 'TESTING start'
          sleep 20
          /{{ .Values.job }}.test -test.v
          exit_code=$?
          echo exit_code is $exit_code
          echo 'stopping pilot-agent...'
          curl -XPOST http://127.0.0.1:15020/quitquitquit
          sleep 5
          exit $exit_code
        image: "{{ .Values.containerRegistry.path }}{{ .Values.image.dir }}/{{.Values.job}}-{{ .Values.image.nameSuffix }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        image: k15r/backup-restore-end-to-end-tests 
        env:
        - name: DOMAIN
          value: {{ .Values.global.ingress.domainName | default "kyma.local" }}
        - name: USER_EMAIL
          value: {{ .Values.global.adminEmail }}
        - name: USER_PASSWORD
          value: {{ .Values.global.adminPassword }}
      restartPolicy: Never
{{- end }}
