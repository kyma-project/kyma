required = [
  "golang.org/x/lint/golint",
  "golang.org/x/tools/cmd/goimports",
]

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.0"

[[constraint]]
  name = "github.com/vrischmann/envconfig"
  version = "1.1.0"

[[constraint]]
  name = "github.com/kubernetes-incubator/service-catalog"
  version = "v0.1.41"

[[override]]
  name="sigs.k8s.io/controller-runtime"
  version = "v0.2.0"

[[constraint]]
  name = "github.com/kyma-project/kyma"
  version = "1.9.0"

[[constraint]]
  name = "github.com/kyma-project/rafter"
  revision = "5521b7e2b0fead8d2c54b7624916edc159c89342"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "v0.8.1"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/go-redis/redis"
  version = "6.15.2"

[[constraint]]
  name = "k8s.io/cli-runtime"
  branch = "release-1.12"

[[constraint]]
  name = "github.com/gofrs/uuid"
  version = "3.2.0"

[[constraint]]
  name = "github.com/ory/oathkeeper-maester"
  version = "0.0.5"

[[constraint]]
  name = "github.com/avast/retry-go"
  version = "2.2.0"

[[constraint]]
  name = "knative.dev/eventing"
  version = "0.12.0"

[[constraint]]
  name = "knative.dev/serving"
  version = "0.12.0"

# Transitive dependencies of knative.dev/pkg
[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.15.3"
[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.3"
[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.3"
