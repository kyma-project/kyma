containerRegistry:
  path: eu.gcr.io/kyma-project

subscriberimage:
  dir:
  version: 9913ea21

image:
  dir:
  version: PR-10867 # TODO(marcobebway) use the final version

  pullPolicy: "IfNotPresent"

dex:
