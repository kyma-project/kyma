---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "backup-test.fullname" . }}
  labels:
    helm-chart-test: "true"
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["services", "services/proxy", "configmaps", "pods/log", "replicationcontrollers"]
  verbs: ["*"]
- apiGroups: ["ark.heptio.com"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["kubeless.io"]
  resources: ["functions"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["daemonsets", "deployments", "replicasets", "statefulsets"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources: ["cronjobs"]
  verbs: ["get", "list"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "backup-test.fullname" . }}
  labels:
    helm-chart-test: "true"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "backup-test.fullname" . }}
  labels:
    helm-chart-test: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "backup-test.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "backup-test.fullname" . }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "backup-test.fullname" . }}
  labels:
    helm-chart-test: "true"
    app: {{ template "backup-test.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": test-success
    "sidecar.istio.io/inject": "false"
spec:
  serviceAccount: {{ template "backup-test.fullname" . }}
  containers:
  - name: backup-test
    image: "{{ .Values.containerRegistry.path }}/{{ .Values.image.dir }}backup-restore-test:{{ .Values.image.tag }}"
    imagePullPolicy: Always
    #command: ["sleep", "6000"]
  restartPolicy: Never
---
