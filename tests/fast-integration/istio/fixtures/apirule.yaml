apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: httpbin-api-rule
  namespace: istio-connectivity-test
spec:
  gateway: kyma-system/kyma-gateway
  rules:
    - path: /.*
      methods: ["GET", "POST"]
      accessStrategies:
        - handler: allow
          config: {}
  service:
    host: httpbin
    name: httpbin
    port: 80
