apiVersion: addons.kyma-project.io/v1alpha1
kind: AddonsConfiguration
metadata:
  name: redis-addon
  namespace: orders-service
spec:
  repositories:
    - url: https://github.com/kyma-project/addons/releases/download/0.12.0/index-testing.yaml
---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceInstance
metadata:
  name: redis-service
  namespace: orders-service
  # annotations should be set because of the Service Catalog issue: https://github.com/kubernetes-sigs/service-catalog/issues/2825
  annotations:
    app: "test"
spec:
  serviceClassExternalName: redis
  servicePlanExternalName: micro
  parameters:
    imagePullPolicy: Always
---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceBinding
metadata:
  name: orders-service
  namespace: orders-service
  # annotations should be set because of the Service Catalog issue: https://github.com/kubernetes-sigs/service-catalog/issues/2825
  annotations:
    app: "test"
spec:
  instanceRef:
    name: redis-service
