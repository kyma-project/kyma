apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: kyma-traces
  namespace: istio-system
spec:
  tracing:
  - providers:
    - name: "kyma-traces"
    randomSamplingPercentage: 100
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jaeger
    app.kubernetes.io/component: service-collector
    app.kubernetes.io/instance: tracing-jaeger
    app.kubernetes.io/managed-by: jaeger-operator
    app.kubernetes.io/name: tracing-jaeger-collector
    app.kubernetes.io/part-of: jaeger
  name: tracing-jaeger-collector
  namespace: kyma-system
spec:
  ports:
  - name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  - name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: 4318
  selector:
    app: jaeger
    app.kubernetes.io/component: all-in-one
    app.kubernetes.io/instance: tracing-jaeger
    app.kubernetes.io/managed-by: jaeger-operator
    app.kubernetes.io/name: tracing-jaeger
    app.kubernetes.io/part-of: jaeger
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: jaeger
    app.kubernetes.io/component: service-query
    app.kubernetes.io/instance: tracing-jaeger
    app.kubernetes.io/managed-by: jaeger-operator
    app.kubernetes.io/name: tracing-jaeger-query
    app.kubernetes.io/part-of: jaeger
  name: tracing-jaeger-query
  namespace: kyma-system
spec:
  ports:
  - name: http-query
    port: 16686
    protocol: TCP
    targetPort: 16686
  - name: grpc-query
    port: 16685
    protocol: TCP
    targetPort: 16685
  selector:
    app: jaeger
    app.kubernetes.io/component: all-in-one
    app.kubernetes.io/instance: tracing-jaeger
    app.kubernetes.io/managed-by: jaeger-operator
    app.kubernetes.io/name: tracing-jaeger
    app.kubernetes.io/part-of: jaeger

---
# Source: tracing/templates/kyma-additions/grafana-datasource.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: tracing-jaeger-grafana-datasource
  labels:
    app.kubernetes.io/name: tracing
    app.kubernetes.io/instance: jaeger
    grafana_datasource: "1"
data:
    jaeger-datasource.yaml: |-
      apiVersion: 1
      datasources:
      - name: Jaeger
        type: jaeger
        access: proxy
        url: http://tracing-jaeger-query.kyma-system:16686
        editable: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jaeger
    app.kubernetes.io/component: all-in-one
    app.kubernetes.io/instance: tracing-jaeger
    app.kubernetes.io/managed-by: jaeger-operator
    app.kubernetes.io/name: tracing-jaeger
    app.kubernetes.io/part-of: jaeger
  name: tracing-jaeger
  namespace: kyma-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: jaeger
      app.kubernetes.io/component: all-in-one
      app.kubernetes.io/instance: tracing-jaeger
      app.kubernetes.io/managed-by: jaeger-operator
      app.kubernetes.io/name: tracing-jaeger
      app.kubernetes.io/part-of: jaeger
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        linkerd.io/inject: disabled
        prometheus.io/port: "14269"
        prometheus.io/scrape: "true"
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app: jaeger
        app.kubernetes.io/component: all-in-one
        app.kubernetes.io/instance: tracing-jaeger
        app.kubernetes.io/managed-by: jaeger-operator
        app.kubernetes.io/name: tracing-jaeger
        app.kubernetes.io/part-of: jaeger
    spec:
      containers:
      - args:
        - --collector.otlp.enabled=true
        - --log-level=info
        - --memory.max-traces=10000
        env:
        - name: SPAN_STORAGE_TYPE
          value: memory
        image: jaegertracing/all-in-one:1.44.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /
            port: 14269
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 1
        name: jaeger
        ports:
        - containerPort: 4317
          name: otlp-grpc
          protocol: TCP
        - containerPort: 4318
          name: otlp-http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 14269
            scheme: HTTP
          initialDelaySeconds: 1
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
          requests:
            cpu: 20m
            memory: 40Mi
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: telemetry.kyma-project.io/v1alpha1
kind: TracePipeline
metadata:
  name: jaeger
spec:
  output:
    otlp:
      endpoint:
        value: http://tracing-jaeger-collector.kyma-system.svc.cluster.local:4317
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: tracing-jaeger-metrics
  labels:
    app.kubernetes.io/name: tracing
    app.kubernetes.io/instance: jaeger
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tracing-jaeger
  mtls:
    mode: PERMISSIVE