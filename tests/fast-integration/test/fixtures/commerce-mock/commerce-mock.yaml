apiVersion: apps/v1
kind: Deployment
metadata:
  name: commerce-mock
  namespace: %%MOCK_NAMESPACE%%
  labels:
    app: commerce-mock
spec:
  selector:
    matchLabels:
      app: commerce-mock
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: commerce-mock
    spec:
      containers:
        - image: ghcr.io/sap-samples/xf-application-mocks/commerce-mock-lite:0.7.0
          imagePullPolicy: Always
          name: mock
          ports:
            - name: http
              containerPort: 10000
          env:
            - name: DEBUG
              value: "true"
            - name: RENEWCERT_JOB_CRON
              value: "00 00 */12 * * *"
          volumeMounts:
            - mountPath: "/app/keys"
              name: mock-volume
          resources:
            requests:
              memory: "150Mi"
              cpu: "10m"
            limits:
              memory: "350Mi"
              cpu: "300m"
      volumes:
        - name: mock-volume
          persistentVolumeClaim:
            claimName: commerce-mock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: commerce-mock
  namespace: %%MOCK_NAMESPACE%%
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  #storageClassName: null #From the docs: leave storageClassName field as nil. This will cause a PV to be automatically provisioned for the user with the default StorageClass in the cluster.
---
apiVersion: v1
kind: Service
metadata:
  name: commerce-mock
  namespace: %%MOCK_NAMESPACE%%
  labels:
    app: commerce-mock
spec:
  ports:
    - name: http
      port: 10000
  selector:
    app: commerce-mock
---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: commerce-mock
  namespace: %%MOCK_NAMESPACE%%
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - accessStrategies:
        - config: {}
          handler: allow
      methods: ["*"]
      path: /.*
  service:
    host: commerce-%%MOCK_NAMESPACE%%
    name: commerce-mock
    port: 10000
