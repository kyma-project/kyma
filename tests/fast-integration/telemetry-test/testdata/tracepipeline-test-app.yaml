apiVersion: v1
kind: Namespace
metadata:
  name: tracing-test
---

apiVersion: telemetry.kyma-project.io/v1alpha1
kind: TracePipeline
metadata:
  name: test-app-trace
spec:
  output:
    otlp:
      endpoint:
        value: http://tracing-jaeger-collector.kyma-system.svc.cluster.local:4317

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tracing-test
  name: tracing-test-app
  labels:
    app: tracing-test-app
  annotations:
    sidecar.istio.io/inject: "true"
spec:
  selector:
    matchLabels:
      app: tracing-test-app
  replicas: 1
  template:
    metadata:
      labels:
        app: tracing-test-app
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  namespace: tracing-test
  labels:
    app: tracing-test-app
  name: tracing-test-app
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: tracing-test-app
  type: ClusterIP

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  namespace: tracing-test
  labels:
    app: tracing-test-app
  name: tracing-test-app
spec:
  gateways:
    - kyma-system/kyma-gateway
  hosts:
    -
  http:
    - route:
        - destination:
            host: tracing-test-app
            port:
              number: 80


