apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mockserver
  name: mockserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockserver
  template:
    metadata:
      labels:
        app: mockserver
      name: mockserver
    spec:
      containers:
        - args:
            - -i http
            - -o stdout
            - -q
          image: eu.gcr.io/kyma-project/tpi/fluent-bit:1.9.4-7114f989
          livenessProbe:
            tcpSocket:
              port: serviceport
          name: mockserver
          ports:
            - containerPort: 9880
              name: serviceport
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: serviceport
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mockserver
  name: mockserver
spec:
  ports:
    - name: serviceport
      port: 9880
      protocol: TCP
      targetPort: serviceport
  selector:
    app: mockserver
