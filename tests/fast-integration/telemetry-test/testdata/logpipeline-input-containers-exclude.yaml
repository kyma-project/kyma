apiVersion: telemetry.kyma-project.io/v1alpha1
kind: LogPipeline
metadata:
  name: exclude-istio-proxy
spec:
  input:
    application:
      containers:
        exclude:
          - istio-proxy
  output:
    grafana-loki:
      url:
        value: "http://logging-loki-test:3100/loki/api/v1/push"
      labels:
        "job": "exclude-istio-proxy-telemetry-fluent-bit"
      removeKeys: ["stream"]
