apiVersion: telemetry.kyma-project.io/v1alpha1
kind: LogPipeline
metadata:
  name: exclude-istio-proxy
spec:
  input:
      application:
        containers:
          exclude:
            - istio-proxy
  output:
    http:
      host:
        valueFrom:
          secretKeyRef:
            name: mockserver-host
            namespace: mockserver
            key: host
      port: "9880"
      tls:
        disabled: true
        skipCertificateValidation: true
