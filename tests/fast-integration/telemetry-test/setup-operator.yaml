                          type: boolean
                        rate:
                          description: Rate is the amount of messages for the time.
                          format: int64
                          type: integer
                        window:
                          description: Window is the amount of intervals to calculate
                            average over.
                          format: int64
                          type: integer
                      type: object
                  type: object
                type: array
              match:
                description: A pattern to match against the tags of incoming records.
