apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mockserver
  name: mockserver
  namespace: mockserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockserver
  template:
    metadata:
      labels:
        app: mockserver
      name: mockserver
    spec:
      containers:
      - env:
        - name: LOG_LEVEL
          value: INFO
        - name: SERVER_PORT
          value: "1080"
        image: mockserver/mockserver:mockserver-5.11.2
        livenessProbe:
          failureThreshold: 10
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: serviceport
          timeoutSeconds: 1
        name: mockserver
        ports:
        - containerPort: 1080
          name: serviceport
          protocol: TCP
        readinessProbe:
          failureThreshold: 10
          initialDelaySeconds: 2
          periodSeconds: 2
          successThreshold: 1
          tcpSocket:
            port: serviceport
          timeoutSeconds: 1
        resources:
          limits:
            memory: 50Mi
            cpu: 100m
        securityContext:
          readOnlyRootFilesystem: false
          runAsUser: 65534
        volumeMounts:
        - mountPath: /config
          name: config-volume
        - mountPath: /libs
          name: libs-volume
      volumes:
      - configMap:
          defaultMode: 420
          name: mockserver-config
          optional: true
        name: config-volume
      - configMap:
          defaultMode: 420
          name: mockserver-config
          optional: true
        name: libs-volume