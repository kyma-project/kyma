required = [
    "golang.org/x/tools/cmd/goimports",
    "github.com/kisielk/errcheck",
]

[[constraint]]
  name = "github.com/kyma-project/kyma"
#  branch = "master" # TODO: change before merge
  source = "https://github.com/michal-hudy/kyma.git" # TODO: change before merge
  revision = "aae78fc8e4fa93134e6996a103a4f34ccb1ec55e" # TODO: change before merge


[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.4.3"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/vrischmann/envconfig"
  version = "1.1.0"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.12.3"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.12.3"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.12.3"

[prune]
  go-tests = true
  unused-packages = true
