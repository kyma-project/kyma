apiVersion: v1
kind: Pod
metadata:
  name: test-counter-pod
  labels:
    component: test-counter-pod
spec:
  containers:
  - name: count
    image: alpine:3.8
    resources:
      requests:
        memory: 2Mi
      limits:
        memory: 10Mi
    args: [bash, -c, 
           'for ((i = 0; i <10; i++)); do echo "$i: oklogTest-$(date)"; sleep 2; done']
