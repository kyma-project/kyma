required = [
    "golang.org/x/tools/cmd/goimports",
]

[[constraint]]
  name = "github.com/machinebox/graphql"
  revision = "05b17f3157491bbfa5d6fc2006443a272d960d15"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[[constraint]]
  name = "github.com/kubernetes-incubator/service-catalog"
  version = "=v0.1.28"

[[constraint]]
  name = "github.com/kyma-project/kyma"
  revision = "bf16d8cb2ff185c1f9b8fa2f18a23bb737cbd1e9"

[[constraint]]
  name = "github.com/gorilla/websocket"
  version = "1.4.0"

[[constraint]]
  name = "github.com/mitchellh/mapstructure"
  version = "1.0.0"

[[constraint]]
  name = "github.com/vrischmann/envconfig"
  version = "1.1.0"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.11.3"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.3"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.11.3"
  
[prune]
  go-tests = true
  unused-packages = true
  non-go = true