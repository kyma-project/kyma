apiVersion: v1
kind: Secret
metadata:
  name: mtls-oauth-positive-expected
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  {{- $files := .Files }}
  crt: {{ $files.Get "certs/positive/client.crt" | b64enc  }}
  key: {{ $files.Get "certs/positive/client.key" | b64enc  }}
  clientId: {{ "clientID" | b64enc }}
  
