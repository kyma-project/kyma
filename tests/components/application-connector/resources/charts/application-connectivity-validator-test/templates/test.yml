apiVersion: batch/v1
kind: Job
metadata:
  name: application-connectivity-validator-test
  namespace: {{ .Values.namespace }}
spec:
  template:
    spec:
      containers:
        - name: application-connectivity-validator-test
          image: {{ include "imageurl" (dict "reg" .Values.containerRegistry "img" .Values.images.validatorTest) }}
          imagePullPolicy: Always
      restartPolicy: Never
  backoffLimit: 0