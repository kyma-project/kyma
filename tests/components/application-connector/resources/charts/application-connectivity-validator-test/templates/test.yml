apiVersion: batch/v1
kind: Job
metadata:
  name: application-connectivity-validator-test
  namespace: {{ .Values.namespace }}
spec:
  template:
    spec:
      containers:
        - name: application-connectivity-validator-test
          image: {{ include "imageurl" (dict "reg" .Values.containerRegistry "img" .Values.images.validatorTest) }}
          imagePullPolicy: Always
      restartPolicy: Never
  backoffLimit: 0
  volumeMounts:
    - name: cert-secret-volume
      mountPath: /etc/cert-volume
    - name: incorrect-cert-secret-volume
      mountPath: /etc/incorrect-cert-volume
  volumes:
    - name: cert-secret-volume
      secret:
        secretName: cert-secret
    - name: incorrect-cert-secret-volume
      secret:
        secretName: incorrect-cert-secret