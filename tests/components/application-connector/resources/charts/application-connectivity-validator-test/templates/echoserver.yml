apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: echosever
  name: echoserver
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echoserver
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
        - image: ealen/echo-server
          name: echoserver
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver
  namespace: test
spec:
  selector:
    app: echoserver
  ports:
    - name: "http"
      protocol: TCP
      port: 80
