apiVersion: v1
kind: Secret
metadata:
  name: cert-secret
  namespace: kyma-system
type: Opaque
data:
  crt: {{ "good.crt" | b64enc }}
  key: {{ "good.key" | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: incorrect-cert-secret
  namespace: kyma-system
type: Opaque
data:
  crt: {{ "wrong.crt" | b64enc }}
  key: {{ "wrong.key" | b64enc }}
