apiVersion: applicationconnector.kyma-project.io/v1alpha1
kind: Application
metadata:
  name: test-app
  namespace: {{ .Values.namespace }}
spec:
  description: This is the test service
  skipVerify: true
  labels:
    app: test-app
  services:
    - displayName: always ok
      name: alwaysok
      providerDisplayName: AlwaysOK
      description: Always Ok in testapp
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "http://{{ .Values.mockServiceName }}.{{ .Values.namespace  }}.svc.cluster.local:8080/v1/api/unsecure/ok"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080/test-app/always-ok"
    - displayName: basic
      name: basic
      providerDisplayName: Basic
      description: Basic Auth Optimistic scenario
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "http://{{ .Values.mockServiceName }}.{{ .Values.namespace  }}.svc.cluster.local:8080/v1/api/basic/ok"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080/test-app/basic"
          credentials:
            secretName: basic-test
            type: Basic
    - displayName: mtls oauth
      name: mtls-oauth
      providerDisplayName: Rafa≈Ç
      description: mTLS OAuth Optimistic Scenario
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "http://{{ .Values.mockServiceName }}.{{ .Values.namespace  }}.svc.cluster.local:8090/v1/api/mtlsoauth/ok"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080/test-app/mtls-oauth"
          credentials:
            secretName: mtls-oauth-test
            authenticationUrl: "https://test-app.{{ .Values.namespace  }}.svc.cluster.local:8090/v1/api/mtlsoauth/token"
            type: OAuthWithCert
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-test
  namespace: kyma-integration
type: Opaque
data:
  password: {{ "passwd" | b64enc }}
  username: {{ "user" | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: oauth-test
  namespace: kyma-integration
data:
  clientId: {{ "clientID" | b64enc }}
  clientSecret: {{ "clientSecret" | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: mtls-oauth-test
  namespace: kyma-integration
data:
  clientId: {{ "clientID" | b64enc }}
  key: {{ .Files.Get "certs/client.key" | b64enc }}
  crt: {{ .Files.Get "certs/client.crt" | b64enc }}
