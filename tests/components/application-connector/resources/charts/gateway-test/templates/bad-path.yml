apiVersion: applicationconnector.kyma-project.io/v1alpha1
kind: Application
metadata:
  name: path-related-error-handling
  namespace: "{{ .Values.namespace }}"
spec:
  description: Test cases with incorrect path
  skipVerify: true
  labels:
    app: path-related-error-handling
  services:
    - displayName: missing-srv-app
      name: missing-srv-app
      providerDisplayName: Kyma
      description: Should return 500 when service and application are missing in the path
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "http://test-app.{{ .Values.namespace  }}.svc.cluster.local:8080/v1/api/unsecure/ok"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080"
    - displayName: missing-srv
      name: missing-srv
      providerDisplayName: Kyma
      description: Should return 500 when service is missing in the path
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "http://test-app.{{ .Values.namespace  }}.svc.cluster.local:8080/v1/api/unsecure/ok"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080/path-related-error-handling"
    - displayName: non-existing-target-url
      name: non-existing-target-url
      providerDisplayName: Kyma
      description: Should return 502 when target url is not resolvable
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "http://bad.bad.svc.cluster.local:8080/v1/api/unsecure/ok"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080/path-related-error-handling/non-existing-target-url"