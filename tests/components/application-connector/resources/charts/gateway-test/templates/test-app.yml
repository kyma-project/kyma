apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mock-application
  name: mock-application
  namespace: {{.Values.namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-application
  template:
    metadata:
      labels:
        app: mock-application
    spec:
      containers:
        - image: {{ include "imageurl" (dict "reg" .Values.containerRegistry "img" .Values.images.mockApplication) }}
          name: test-app
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mockServiceName}}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.mockServiceName}}
  ports:
    - name: "http"
      protocol: TCP
      port: 8080
