apiVersion: v1
kind: Secret
metadata:
  name: mtls-oauth-negative-other-ca
  namespace: kyma-integration
type: Opaque
data:
  {{- $files := .Files }}
  crt: {{ $files.Get "certs/negative/client.crt" | b64enc  }}
  key: {{ $files.Get "certs/negative/client.key" | b64enc  }}
  clientId: {{ "someClientID" | b64enc }}
