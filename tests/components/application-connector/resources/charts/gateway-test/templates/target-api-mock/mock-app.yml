apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.mockServiceName}}
  name: {{ .Values.mockServiceName}}
  namespace: {{.Values.namespace}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.mockServiceName}}
  template:
    metadata:
      annotations:
        traffic.sidecar.istio.io/includeInboundPorts: "*"
        traffic.sidecar.istio.io/excludeInboundPorts: "8090"
      labels:
        app: {{ .Values.mockServiceName}}
    spec:
      containers:
        - image: {{ include "imageurl" (dict "reg" .Values.containerRegistry "img" .Values.images.mockApplication) }}
          name: {{ .Values.mockServiceName}}
          ports:
            - containerPort: 8080
            - containerPort: 8090
          imagePullPolicy: Always
          volumeMounts:
            - name: secret-volume
              mountPath: /etc/secret-volume
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
      volumes:
        - name: secret-volume
          secret:
            secretName: mtls-cert-secret
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mockServiceName}}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.mockServiceName}}
  ports:
    - name: "http"
      protocol: TCP
      port: 8080
    - name: "https"
      protocol: TCP
      port: 8090