apiVersion: v1
kind: Secret
metadata:
  name: mtls-oauth-negative-other-ca
  namespace: kyma-system
type: Opaque
data:
  {{- $files := .Files }}
  crt: {{ $files.Get "certs/invalid-ca/client.crt" | b64enc  }}
  key: {{ $files.Get "certs/invalid-ca/client.key" | b64enc  }}
  clientId: {{ "clientID" | b64enc }}
