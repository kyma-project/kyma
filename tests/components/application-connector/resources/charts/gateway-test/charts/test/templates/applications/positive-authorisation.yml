apiVersion: applicationconnector.kyma-project.io/v1alpha1
kind: Application
metadata:
  name: positive-authorisation
  namespace: {{ .Values.global.namespace }}
spec:
  description: Authorisation
  skipVerify: true
  labels:
    app: positive-authorisation
  services:
    - displayName: mtls
      name: mtls
      providerDisplayName: mTLS
      description: Should return 200 when calling endpoint protected with mTLS
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "https://localhost:8190/v1/api/mtls/ok"
          centralGatewayUrl: "http://localhost:8080/positive-authorisation/mtls"
          credentials:
            secretName: mtls-positive
            type: CertificateGen