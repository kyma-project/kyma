apiVersion: batch/v1
kind: Job
metadata:
  name: connectivity-test
  namespace: "{{ .Values.namespace }}"
spec:
  template:
    spec:
      containers:
        - name: connectivity-test
          image: "{{ .Values.testImage }}"
          imagePullPolicy: Always
      restartPolicy: Never
      serviceAccountName: "{{ .Values.saName }}"
  backoffLimit: 4
