apiVersion: applicationconnector.kyma-project.io/v1alpha1
kind: Application
metadata:
  name: test-app
  namespace: "{{ .Values.namespace }}"
spec:
  description: This is the test service
  skipVerify: true
  labels:
    app: test-app
  services:
    - displayName: always ok
      name: alwaysok
      providerDisplayName: Rafał
      description: Always Ok in testapp
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "https://test-app.{{ .Values.namespace  }}.svc.cluster.local:8080/v1/unprotected"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080/test-app/always-ok"
    - displayName: basic
      name: basic
      providerDisplayName: Rafał
      description: Basic Auth Optimistic scenario
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "https://test-app.{{ .Values.namespace  }}.svc.cluster.local:8080/v1/basic"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080/test-app/basic"
          credentials:
            secretName: basic-test
            type: Basic
    - displayName: oauth
      name: oauth
      providerDisplayName: Rafał
      description: OAuth Optimistic Scenario
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "https://test-app.{{ .Values.namespace  }}.svc.cluster.local:8080/v1/mtlsoauth/ok"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080/test-app/oauth"
          credentials:
            secretName: oauth-test
            authenticationUrl: "https://test-app.{{ .Values.namespace  }}.svc.cluster.local:8080/v1/mtlsoauth/token"
            type: OAuthWithCert
