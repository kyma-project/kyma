apiVersion: v1
kind: Secret
metadata:
  name: basic-test
  namespace: kyma-integration
type: Opaque
data:
  password: {{ "passwd" | b64enc }}
  username: {{ "user" | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: oauth-test
  namespace: kyma-integration
data:
  clientId: {{ "clientID" | b64enc }}
  key: {{ .Files.Get "certs/client.key" | b64enc }}
  crt: {{ .Files.Get "certs/client.crt" | b64enc }}
