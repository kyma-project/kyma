apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Values.saName }}"
  namespace: "{{ .Values.namespace }}"
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ .Values.saName }}"
subjects:
  - kind: ServiceAccount
    name: "{{ .Values.saName }}"
    namespace: "{{ .Values.namespace }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ .Values.saName }}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "{{ .Values.saName }}"
rules:
  - verbs:
      - get
      - list
    apiGroups:
      - ""
      - applicationconnector.kyma-project.io
    resources:
      - "*"
