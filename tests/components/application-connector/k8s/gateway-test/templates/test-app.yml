apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: "{{ .Values.namespace }}"
  labels:
    app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: kennethreitz/httpbin
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: "{{ .Values.namespace }}"
spec:
  selector:
    app: test-app
  ports:
    - protocol: TCP
      port: 80
