apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test-app
  name: test-app
  namespace: "{{.Values.namespace}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - image: "{{ .Values.mockImage }}"
          name: test-app
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: "{{ .Values.namespace }}"
spec:
  selector:
    app: test-app
  ports:
    - name: "http"
      protocol: TCP
      port: 8080
