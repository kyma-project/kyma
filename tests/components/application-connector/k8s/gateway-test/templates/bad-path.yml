apiVersion: applicationconnector.kyma-project.io/v1alpha1
kind: Application
metadata:
  name: bad-path
  namespace: "{{ .Values.namespace }}"
spec:
  description: Test cases with incorrect path
  skipVerify: true
  labels:
    app: bad-path
  services:
    - displayName: missing-srv-app
      name: missing-srv-app
      providerDisplayName: Rafał
      description: Should return 500
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "http://test-app.{{ .Values.namespace  }}.svc.cluster.local:8080/v1/api/unsecure/ok"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080"
    - displayName: missing-srv
      name: missing-srv
      providerDisplayName: Rafał
      description: Should return 500
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "http://test-app.{{ .Values.namespace  }}.svc.cluster.local:8080/v1/api/unsecure/ok"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080/bad-path"
    - displayName: bad-target-url
      name: bad-target-url
      providerDisplayName: Rafał
      description: Should return 404
      id: "{{ uuidv4 }}"
      entries:
        - type: API
          targetUrl: "http://bad.bad.svc.cluster.local:8080/v1/api/unsecure/ok"
          centralGatewayUrl: "http://central-application-gateway.kyma-system:8080/bad-path/bad-target-url"
