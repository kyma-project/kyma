apiVersion: dns.gardener.cloud/v1alpha1
kind: DNSProvider
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
  annotations:
    dns.gardener.cloud/class: garden
spec:
  type: google-clouddns
  secretRef:
    name: google-credentials
    namespace: default
  domains:
    include:
      - "{{.Domain}}"
---
apiVersion: dns.gardener.cloud/v1alpha1
kind: DNSEntry
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
  annotations:
    dns.gardener.cloud/class: garden
spec:
  dnsName: "*.{{.Subdomain}}"
  ttl: 600
  targets:
    - "{{.LoadBalancerIP}}"
---
apiVersion: cert.gardener.cloud/v1alpha1
kind: Certificate
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "istio-system"
spec:
  secretName: "{{.NamePrefix}}-{{.TestID}}"
  commonName: "*.{{.Subdomain}}"
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - '*.{{.Subdomain}}'
      port:
        name: httpbin-{{.TestID}}
        number: 443
        protocol: HTTPS
      tls:
        credentialName: "{{.NamePrefix}}-{{.TestID}}"
        mode: SIMPLE
---
