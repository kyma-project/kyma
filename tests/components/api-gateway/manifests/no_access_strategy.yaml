apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  host: "httpbin-{{.TestID}}.{{.Domain}}"
  rules:
  - path: /.*
    methods: ["GET"]
    accessStrategies:
    - handler: noop
    mutators: []
