apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  host: "httpbin-{{.TestID}}.{{.Domain}}"
  rules:
  - path: /headers
    methods: ["GET"]
    accessStrategies:
    - handler: noop
    mutators: []
    service:
      name: httpbin-{{.TestID}}
      port: 8000
  - path: /hello
    methods: ["GET"]
    accessStrategies:
    - handler: noop
    mutators: []
    service:
      name: helloworld-{{.TestID}}
      port: 5000
