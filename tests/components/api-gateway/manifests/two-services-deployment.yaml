apiVersion: v1
kind: Service
metadata:
  name: httpbin-{{.TestID}}
  namespace: "{{.Namespace}}"
  labels:
    app: httpbin-{{.TestID}}
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  selector:
    app: httpbin-{{.TestID}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-{{.TestID}}
  namespace: "{{.Namespace}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin-{{.TestID}}
      version: v1
  template:
    metadata:
      labels:
        app: httpbin-{{.TestID}}
        version: v1
    spec:
      containers:
      - image: eu.gcr.io/kyma-project/external/kennethreitz/httpbin:20201004
        command:
          - /bin/bash
          - -c
          - |
            sleep 20
            gunicorn -b 0.0.0.0:8000 httpbin:app -k gevent
        imagePullPolicy: IfNotPresent
        name: httpbin
        ports:
        - containerPort: 8000
        securityContext:
          runAsUser: 65534
          runAsNonRoot: true
          runAsGroup: 65534
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-{{.TestID}}
  namespace: "{{.Namespace}}"
  labels:
    app: helloworld-{{.TestID}}
spec:
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  selector:
    app: helloworld-{{.TestID}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-{{.TestID}}
  labels:
    app: helloworld-{{.TestID}}
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-{{.TestID}}
      version: v1
  template:
    metadata:
      labels:
        app: helloworld-{{.TestID}}
        version: v1
    spec:
      containers:
      - name: helloworld
        image: docker.io/istio/examples-helloworld-v1
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 5000
---