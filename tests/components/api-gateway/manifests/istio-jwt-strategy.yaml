apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayNamespace}}/{{.GatewayName}}"
  host: "httpbin-{{.TestID}}.{{.Domain}}"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /image
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: jwt
          config:
            authentications:
            - issuer: "https://oauth2.{{ .Domain }}/"
              jwksUri: "https://oauth2.{{ .Domain }}/.well-known/jwks.json"
