apiVersion: v1
kind: Pod
metadata:
  name: test-counter-pod
  namespace: kyma-system
  labels:
    component: test-counter-pod
    app: test-counter-pod
spec:
  restartPolicy: Never
  containers:
  - name: count
    image: alpine:3.8
    resources:
      requests:
        memory: 2Mi
      limits:
        memory: 50Mi
    args: [sh, -c,
            'let i=1; while true; do echo "$i: logTest-$(date)"; let i++; sleep 2; done']
