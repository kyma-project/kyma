apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: "{{.Namespace}}"
spec:
  gateway: "{{.GatewayName}}.{{.GatewayNamespace}}.svc.cluster.local"
  service:
    name: httpbin-{{.TestID}}
    port: 8000
    host: "httpbin-{{.TestID}}.{{.Domain}}"
  rules:
    - path: /image
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: jwt
          config:
            trusted_issuers: ["https://dex.{{ .Domain }}"]
    - path: /headers
      methods: ["GET"]
      accessStrategies:
        - handler: oauth2_introspection
          config:
            required_scope: ["read"]
