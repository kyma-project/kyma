apiVersion: v1
kind: Service
metadata:
  name: httpbin-{{.TestID}}
  namespace: "{{.Namespace}}"
  labels:
    app: httpbin-{{.TestID}}
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 80
  selector:
    app: httpbin-{{.TestID}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-{{.TestID}}
  namespace: "{{.Namespace}}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin-{{.TestID}}
      version: v1
  template:
    metadata:
      labels:
        app: httpbin-{{.TestID}}
        version: v1
    spec:
      containers:
      - image: eu.gcr.io/kyma-project/external/kennethreitz/httpbin:20201004
        command:
          - /bin/bash
          - -c
          - |
            sleep 20
            gunicorn -b 0.0.0.0:80 httpbin:app -k gevent
        imagePullPolicy: IfNotPresent
        name: httpbin
        ports:
        - containerPort: 80
        securityContext:
          runAsUser: 65534
          runAsNonRoot: true
          runAsGroup: 65534
