apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: "{{.NamePrefix}}-{{.TestID}}"
  namespace: api-gateway-tests
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  service:
    host: "httpbin-{{.TestID}}.{{.Domain}}"
    name: httpbin-{{.TestID}}
    port: 8000
  rules:
    - path: /.*
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: oauth2_introspection
          config:
            required_scope: ["read"]