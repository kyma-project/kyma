---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-tester
rules:
- apiGroups: ["tekton.dev"]
  resources:
  - taskruns
  verbs: ["*"]
- apiGroups: 
  - ""
  resources:
  - pods/log
  - pods
  verbs:
  - list
  - get
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-tester
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-tester
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-tester
subjects:
- kind: ServiceAccount
  name: tekton-tester
  namespace: default
---
apiVersion: v1
kind: Pod
metadata:
  name: tekton-acceptance-test
  namespace: default
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  serviceAccountName: tekton-tester
  restartPolicy: Never
  containers:
    - name: test
      image: "github.com/kyma-project/kyma/tests/tekton"
