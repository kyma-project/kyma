apiVersion: v1
data:
  client_id: $CLIENT_ID
  client_secret: $CLIENT_SECRET
kind: Secret
metadata:
  name: perf-tests-secret
type: Opaque
---
apiVersion: hydra.ory.sh/v1alpha1
kind: OAuth2Client
metadata:
  name: perf-tests-client
spec:
  grantTypes:
    - "client_credentials"
  scope: "read"
  secretName: perf-tests-secret