apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: noop-unsecured
spec:
  service:
    host: httpbin.$NAMESPACE.$CLUSTER_DOMAIN_NAME
    name: httpbin
    port: 8000
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /.*
      methods: ["GET"]
      accessStrategies:
        - handler: noop
      mutators: []
---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: oauth
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  service:
    host: httpbin1.$NAMESPACE.$CLUSTER_DOMAIN_NAME
    name: httpbin1
    port: 8000
  rules:
    - path: /.*
      methods: ["GET"]
      mutators: []
      accessStrategies:
        - handler: oauth2_introspection
          config:
            required_scope: ["read"]
---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: oauth-with-id-token-mutator
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  service:
    host: httpbin2.$NAMESPACE.$CLUSTER_DOMAIN_NAME
    name: httpbin2
    port: 8000
  rules:
    - path: /.*
      methods: ["GET"]
      mutators:
        - handler: id_token
          config:
            claims: "{ \"example\": \"claim\" }"
      accessStrategies:
        - handler: oauth2_introspection
          config:
            required_scope: ["read"]
---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: oauth-with-header-mutator
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  service:
    host: httpbin3.$NAMESPACE.$CLUSTER_DOMAIN_NAME
    name: httpbin3
    port: 8000
  rules:
    - path: /.*
      methods: ["GET"]
      mutators:
        - handler: header
          config:
            headers:
              example: header
      accessStrategies:
        - handler: oauth2_introspection
          config:
            required_scope: ["read"]
