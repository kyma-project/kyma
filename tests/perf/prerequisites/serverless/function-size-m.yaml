apiVersion: kubeless.io/v1beta1
kind: Function
metadata:
  annotations:
    function-size: M
  name: size-m
spec:
  handler: handler.main
  runtime: nodejs8
  type: HTTP
  deployment:
    spec:
      template:
        spec:
          containers:
          - name: size-m
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 100Mi
  function: |
    module.exports = {
        main: function (event, context) {
            blockCpuFor($FUNC_DELAY);
            return event.data + ": Call to the function size-m was successful!";
        }
    }
    function blockCpuFor(ms) {
        var now = new Date().getTime();
        var result = 0
        while (true) {
            result += Math.random() * Math.random();
            if (new Date().getTime() > now + ms)
                return;
        }
    }
  horizontalPodAutoscaler:
    metadata:
      namespace: $NAMESPACE    
      labels:
        function: size-m
      name: size-m
    spec:
      maxReplicas: 5
      metrics:
      - resource:
          name: cpu
          targetAverageUtilization: 50
        type: Resource
      minReplicas: 2
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: size-m
---
apiVersion: gateway.kyma-project.io/v1alpha2
kind: Api
metadata:
  labels:
    function: size-m
  name: size-m
spec:
  authentication: []
  hostname: size-m.$CLUSTER_DOMAIN_NAME
  service:
    name: size-m
    port: 8080