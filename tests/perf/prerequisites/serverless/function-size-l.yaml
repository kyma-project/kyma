apiVersion: kubeless.io/v1beta1
kind: Function
metadata:
  annotations:
    function-size: L
  name: size-l
spec:
  handler: handler.main
  runtime: nodejs8
  type: HTTP
  deployment:
    spec:
      template:
        spec:
          containers:
          - name: size-l
            resources:
              limits:
                cpu: "1"
                memory: 512Mi
              requests:
                cpu: 100m
                memory: 100Mi
  function: |
    module.exports = {
        main: function (event, context) {
            blockCpuFor($FUNC_DELAY);
            return event.data + ": Call to the function size-l was successful!";
        }
    }
    function blockCpuFor(ms) {
        var now = new Date().getTime();
        var result = 0
        while (true) {
            result += Math.random() * Math.random();
            if (new Date().getTime() > now + ms)
                return;
        }
    }
  horizontalPodAutoscaler:
    namespace: $NAMESPACE  
    metadata:
      labels:
        function: size-l
      name: size-l
    spec:
      maxReplicas: 10
      metrics:
      - resource:
          name: cpu
          targetAverageUtilization: 50
        type: Resource
      minReplicas: 5
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: size-l
---
apiVersion: gateway.kyma-project.io/v1alpha2
kind: Api
metadata:
  labels:
    function: size-l
  name: size-l
spec:
  authentication: []
  hostname: size-l.$CLUSTER_DOMAIN_NAME
  service:
    name: size-l
    port: 8080