apiVersion: kubeless.io/v1beta1
kind: Function
metadata:
  annotations:
    function-size: XL
  name: size-xl
spec:
  handler: handler.main
  runtime: nodejs8
  type: HTTP
  deployment:
    spec:
      template:
        spec:
          containers:
          - name: size-xl
            resources:
              limits:
                cpu: "2"
                memory: 1Gi
              requests:
                cpu: 100m
                memory: 100Mi
  function: |
    module.exports = {
        main: function (event, context) {
            blockCpuFor($FUNC_DELAY);
            return event.data + ": Call to the function load-test was successful!";
        }
    }
    function blockCpuFor(ms) {
        var now = new Date().getTime();
        var result = 0
        while (true) {
            result += Math.random() * Math.random();
            if (new Date().getTime() > now + ms)
                return;
        }
    }
  horizontalPodAutoscaler:
    metadata:
      labels:
        function: size-xl
      name: size-xl
    spec:
      maxReplicas: 20
      metrics:
      - resource:
          name: cpu
          targetAverageUtilization: 50
        type: Resource
      minReplicas: 10
      scaleTargetRef:
        apiVersion: apps/v1beta1
        kind: Deployment
        name: size-xl
---
apiVersion: gateway.kyma-project.io/v1alpha2
kind: Api
metadata:
  labels:
    function: size-xl
  name: size-xl
spec:
  authentication: []
  hostname: size-xl.$CLUSTER_DOMAIN_NAME
  service:
    name: size-xl
    port: 8080