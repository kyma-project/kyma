apiVersion: kubeless.io/v1beta1
kind: Function
metadata:
  annotations:
    function-size: XL
  name: size-xl
spec:
  handler: handler.main
  runtime: nodejs8
  type: HTTP
  deployment:
    spec:
      template:
        spec:
          containers:
          - name: size-xl
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 100Mi
  function: |
    module.exports = {
      main: (event, context) => {
        return 'hello world';
      }
    };
---
apiVersion: gateway.kyma-project.io/v1alpha2
kind: Api
metadata:
  labels:
    function: size-xl
  name: size-xl
spec:
  authentication: []
  hostname: size-xl.$CLUSTER_DOMAIN_NAME
  service:
    name: size-xl
    port: 8080
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    function: size-xl
  name: size-xl
spec:
  maxReplicas: 20
  minReplicas: 10
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: size-xl
  targetCPUUtilizationPercentage: 50