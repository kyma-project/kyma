apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: allow-unsecured
spec:
  service:
    host: httpbin.$CLUSTER_DOMAIN
    name: httpbin
    port: 8000
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /.*
      methods: ["GET"]
      accessStrategies:
        - handler: allow
      mutators: []