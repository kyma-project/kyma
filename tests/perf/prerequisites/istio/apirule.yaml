apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: allow-$WORKER
spec:
  service:
    host: httpbin-$WORKER.$NAMESPACE.$CLUSTER_DOMAIN_NAME
    name: httpbin-$WORKER
    port: 8000
  gateways:
    - kyma-system/kyma-gateway
  rules:
    - path: /.*
      methods: ["GET"]
      accessStrategies:
        - handler: allow
      mutators: []
