---
apiVersion: v1
kind: Service
metadata:
  name: httpbin-$WORKER
  labels:
    app: httpbin-$WORKER
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 80
  selector:
    app: httpbin-$WORKER
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin-$WORKER
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin-$WORKER
      version: v1
  template:
    metadata:
      labels:
        app: httpbin-$WORKER
        version: v1
    spec:
      serviceAccountName: httpbin
      containers:
        - image: docker.io/kennethreitz/httpbin
          imagePullPolicy: IfNotPresent
          name: httpbin
          ports:
            - containerPort: 80