apiVersion: telemetry.kyma-project.io/v1alpha1
kind: LogPipeline
metadata:
  name: {{ .Name }}
spec:
  parsers: []
  multilineParsers: []
  filters:
    - content: |
        Name   rewrite_tag
        Match  kube.*
        Rule   $log "^.*$" {{ .Tag }} true
        Emitter_Name  {{ .Name }}
        Emitter_Storage.type filesystem
  outputs:
    - content: |
        Name               http
        Alias              mock-output
        Match              {{ .Tag }}
        Retry_Limit        False
        Host               {{ .Host }}
        Port               1080
        URI                /
        Header             Content-Type application/json
        HTTP_User          user
        HTTP_Passwd        pass
        Format             json_stream
        tls                off
        tls.verify         off
        storage.total_limit_size 128M
  files: []
  secretRefs: []
