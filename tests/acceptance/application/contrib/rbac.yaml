kind: ServiceAccount
apiVersion: v1
metadata:
  name: app-test
  namespace: kyma-system
  labels:
    app: app-test
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: app-test
  labels:
    app: app-test
rules:
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["clusterserviceclasses", "serviceclasses"]
    verbs: ["list", "delete", "get"]
    nonResourceURLs: []
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["clusterserviceplans", "serviceplans"]
    verbs: ["list", "delete"]
    nonResourceURLs: []
  - apiGroups: ["servicecatalog.k8s.io"]
    resources: ["serviceinstances", "servicebindings", "servicebrokers"]
    verbs: ["get", "delete", "create", "list"]
    nonResourceURLs: []
  - apiGroups: ["servicecatalog.kyma.cx"]
    resources: ["servicebindingusages"]
    verbs: ["get", "delete", "create", "list"]
    nonResourceURLs: []
  - apiGroups: ["applicationconnector.kyma-project.io"]
    resources: ["applications", "applicationmappings"]
    verbs: ["create", "delete"]
    nonResourceURLs: []
  - apiGroups: ["apps"]
    resources: ["ingresses", "deployments"]
    verbs: ["create", "delete", "get", "list"]
    nonResourceURLs: []
  - apiGroups: [""]
    resources: ["services", "namespaces", "pods", "events", "configmaps", "serviceaccounts"]
    verbs: ["create", "delete", "get", "list", "update"]
    nonResourceURLs: []
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
    nonResourceURLs: []
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["create"]
    nonResourceURLs: []
  - apiGroups: ["config.istio.io"]
    resources: ["rules", "checknothings", "deniers"]
    verbs: ["create", "delete", "get", "list"]
    nonResourceURLs: []
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: app-test
subjects:
  - kind: ServiceAccount
    name: app-test
    namespace: kyma-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: app-test
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: app-test-acceptance-test
subjects:
  - kind: ServiceAccount
    name: app-test
    namespace: acceptance-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: app-test
