apiVersion: v1
kind: ServiceAccount
metadata:
  name: kyma-installer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kyma-installer
spec:
  template:
    metadata:
      labels:
        name: kyma-installer
    spec:
      serviceAccountName: kyma-installer
      containers:
      - name: kyma-installer-container
        image: eu.gcr.io/kyma-project/installer:0.1.4
        imagePullPolicy: IfNotPresent
        env:
          - name: AZURE_BROKER_SUBSCRIPTION_ID
            valueFrom:
              secretKeyRef:
                name: azure-broker
                key: azure_broker_subscription_id
                optional: true
          - name: AZURE_BROKER_TENANT_ID
            valueFrom:
              secretKeyRef:
                name: azure-broker
                key: azure_broker_tenant_id
                optional: true
          - name: AZURE_BROKER_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: azure-broker
                key: azure_broker_client_id
                optional: true
          - name: AZURE_BROKER_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: azure-broker
                key: azure_broker_client_secret
                optional: true
          - name: TLS_CERT
            valueFrom:
              secretKeyRef:
                name: cluster-certificate
                key: tls_cert
                optional: true
          - name: TLS_KEY
            valueFrom:
              secretKeyRef:
                name: cluster-certificate
                key: tls_key
                optional: true
          - name: REMOTE_ENV_CA
            valueFrom:
              secretKeyRef:
                name: remote-env-certificate
                key: remote_env_ca
                optional: true
          - name: REMOTE_ENV_CA_KEY
            valueFrom:
              secretKeyRef:
                name: remote-env-certificate
                key: remote_env_ca_key
                optional: true
          - name: UI_TEST_USER
            valueFrom:
              secretKeyRef:
                name: ui-test
                key: user
                optional: true
          - name: UI_TEST_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ui-test
                key: password
                optional: true
          - name: EXTERNAL_IP_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: installation-config
                key: external_ip_address
          - name: DOMAIN
            valueFrom:
              configMapKeyRef:
                name: installation-config
                key: domain
          - name: REMOTE_ENV_IP
            valueFrom:
              configMapKeyRef:
                name: installation-config
                key: remote_env_ip
          - name: K8S_APISERVER_URL
            valueFrom:
              configMapKeyRef:
                name: installation-config
                key: k8s_apiserver_url
          - name: K8S_APISERVER_CA
            valueFrom:
              configMapKeyRef:
                name: installation-config
                key: k8s_apiserver_ca
          - name: ADMIN_GROUP
            valueFrom:
              configMapKeyRef:
                name: installation-config
                key: admin_group
                optional: true
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kyma-installer-reader
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kyma-installer
subjects:
- kind: ServiceAccount
  name: kyma-installer
  namespace: kyma-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-installer-reader
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: default-sa-cluster-admin
  labels:
    app: kyma
subjects:
- kind: ServiceAccount
  name: default
  namespace: kube-system
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: cluster-admin
