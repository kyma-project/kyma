apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
    name: installations.installer.kyma.cx
spec:
  group: installer.kyma.cx
  version: v1alpha1
  scope: Namespaced
  names:
    kind: Installation
    singular: installation
    plural: installations
    shortNames: ['installation']
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
    name: releases.release.kyma.cx
spec:
  group: release.kyma.cx
  version: v1alpha1
  scope: Namespaced
  names:
    kind: Release
    singular: release
    plural: releases
    shortNames: ['release']
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kyma-installer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kyma-installer
spec:
  template:
    metadata:
      labels:
        name: kyma-installer
    spec:
      serviceAccountName: kyma-installer
      containers:
      - name: kyma-installer-container
        image: eu.gcr.io/kyma-project/installer:0.3.281
        imagePullPolicy: IfNotPresent
        env:
          - name: AZURE_BROKER_SUBSCRIPTION_ID
            valueFrom:
              secretKeyRef:
                name: azure-broker
                key: azure_broker_subscription_id
                optional: true
          - name: AZURE_BROKER_TENANT_ID
            valueFrom:
              secretKeyRef:
                name: azure-broker
                key: azure_broker_tenant_id
                optional: true
          - name: AZURE_BROKER_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: azure-broker
                key: azure_broker_client_id
                optional: true
          - name: AZURE_BROKER_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: azure-broker
                key: azure_broker_client_secret
                optional: true
          - name: IS_LOCAL_INSTALLATION
            valueFrom:
              configMapKeyRef:
                name: installation-config
                key: is_local_installation
          - name: DOMAIN
            valueFrom:
              configMapKeyRef:
                name: installation-config
                key: domain
          - name: SLACK_CHANNEL_VALUE
            valueFrom:
              configMapKeyRef:
                name: installation-config
                key: slack_channel
                optional: true
          - name: SLACK_API_URL_VALUE
            valueFrom:
              configMapKeyRef:
                name: installation-config
                key: slack_api_url
                optional: true
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kyma-installer-reader
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kyma-installer
subjects:
- kind: ServiceAccount
  name: kyma-installer
  namespace: kyma-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-installer-reader
