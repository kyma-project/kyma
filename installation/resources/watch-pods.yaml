apiVersion: v1
kind: ServiceAccount
metadata:
  name: watch-pods
  namespace: kyma-system
  labels:
    app: watch-pods
    kyma-project.io/installation: ""
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: watch-pods
  labels:
    app: watch-pods
    kyma-project.io/installation: ""
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: watch-pods
  labels:
    app: watch-pods
    kyma-project.io/installation: ""
subjects:
- kind: ServiceAccount
  name: watch-pods
  namespace: kyma-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: watch-pods
---
apiVersion: v1
kind: Pod
metadata:
  name: watch-pods
  namespace: kyma-system
  labels:
    app: watch-pods
    kyma-project.io/installation: ""
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  containers:
  - name: watch-pods
    image: eu.gcr.io/kyma-project/watch-pods:1.1.0
    imagePullPolicy: Always
    env:
    - name: ARGS
      valueFrom:
        configMapKeyRef:
          name: pod-watch-config
          key: ARGS
  serviceAccountName: watch-pods
