apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    "helm.sh/resource-policy": keep
    "api-approved.kubernetes.io": "https://github.com/kubernetes-sigs/service-catalog/pull/2630"
  name: serviceinstances.servicecatalog.k8s.io
  labels:
    svcat: "true"
spec:
  group: servicecatalog.k8s.io
  versions:
  - name: v1beta1
    storage: true
    served: true
    additionalPrinterColumns:
      - name: Class
        type: string
        jsonPath: .status.userSpecifiedClassName
      - name: Plan
        type: string
        jsonPath: .status.userSpecifiedPlanName
      - name: Status
        type: string
        jsonPath: .status.lastConditionState
      - name: Age
        type: date
        jsonPath: .metadata.creationTimestamp
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
  scope: Namespaced
  names:
    plural: serviceinstances
    singular: serviceinstance
    kind: ServiceInstance
    # categories is a list of grouped resources the custom resource belongs to.
    categories:
      - all
      - svcat

