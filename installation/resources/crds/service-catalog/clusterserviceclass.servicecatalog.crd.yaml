apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    "helm.sh/resource-policy": keep
    "api-approved.kubernetes.io": "https://github.com/kyma-project/kyma/pull/11197"
  name: clusterserviceclasses.servicecatalog.k8s.io
  labels:
    svcat: "true"
spec:
  group: servicecatalog.k8s.io
  versions:
    - name: v1beta1
      storage: true
      served: true
      additionalPrinterColumns:
        - name: External-Name
          type: string
          jsonPath: .spec.externalName
        - name: Broker
          type: string
          jsonPath: .spec.clusterServiceBrokerName
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          description: Temp desc
          type: object
  scope: Cluster
  names:
    plural: clusterserviceclasses
    singular: clusterserviceclass
    kind: ClusterServiceClass
    # categories is a list of grouped resources the custom resource belongs to.
    categories:
      - all
      - svcat
