apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: releases.release.kyma-project.io
  labels:
    kyma-project.io/installation: ""
spec:
  group: release.kyma-project.io
  version: v1alpha1
  scope: Namespaced
  names:
    kind: Release
    singular: release
    plural: releases
    shortNames: ['release']
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kyma-release-adder
  labels:
    kyma-project.io/installation: ""
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "kyma-release-adder"
  labels:
    kyma-project.io/installation: ""
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 10
  jobTemplate:
    metadata:
      labels:
        name: kyma-release-adder
    spec:
      template:
        spec:
          serviceAccountName: kyma-release-adder
          containers:
          - name: kyma-release-adder-container
            image: eu.gcr.io/kyma-project/release-adder:0.1.0
            imagePullPolicy: IfNotPresent
            env:
              - name: BLOB_ACCOUNT_NAME
                value: "kymainstaller"
              - name: BLOB_ACCOUNT_KEY
                valueFrom:
                  secretKeyRef:
                    name: azure-blobstore-secret
                    key: shared_key
              - name: BLOB_CONTAINER_NAME
                value: "kyma"
          restartPolicy: Never
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kyma-release-adder-reader
  labels:
    kyma-project.io/installation: ""
rules:
- apiGroups: ["release.kyma-project.io"]
  resources: ["releases"]
  verbs: ["get", "list", "create"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kyma-release-adder
  labels:
    kyma-project.io/installation: ""
subjects:
- kind: ServiceAccount
  name: kyma-release-adder
  namespace: kyma-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyma-release-adder-reader
