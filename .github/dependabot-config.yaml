templates:
  - from: dependabot.tmpl
    render:
      - to: dependabot.yml
        localSets:
          dailyGoEcosystem:
            packageEcosystem: "gomod"
            scheduleInterval: "daily"
            commitMsgPrefix: "gomod"
            commitIncludeScope: "true"
            labels:
              - "go"
              - "skip-review"
              - "area/dependency"
          dailyDockerEcosystem:
            packageEcosystem: "docker"
            scheduleInterval: "daily"
            commitIncludeScope: "true"
            labels:
              - "docker"
              - "area/dependency"
        jobConfigs:
          - repoName: "github.com/kyma-project/kyma"
            jobs:
              - jobConfig:
                  directory: "/components/eventing-controller"
                inheritedConfigs:
                  local:
                    - "dailyGoEcosystem"
              - jobConfig:
                  directory: "/components/eventing-controller"
                  commitMsgPrefix: "eventing-controller"
                inheritedConfigs:
                  local:
                    - "dailyDockerEcosystem"
