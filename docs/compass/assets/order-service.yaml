apiVersion: v1
kind: Service
metadata:
  name: order-service
  labels:
    example: order-service
    app: order-service 
spec:
  ports:
  - name: http
    port: 8017
  selector:
    app: order-service
    example: order-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    example: order-service
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
      example: order-service
  template:
    metadata:
      labels:
        app: order-service
        example: order-service
    spec:
      containers:
      # replace the repository URL with your own repository (e.g. {DockerID}/http-db-service:0.0.x for Docker Hub).
      - image: eu.gcr.io/kyma-project/develop/http-db-service:47d43e19
        imagePullPolicy: IfNotPresent
        name: order-service
        ports:
        - name: http
          containerPort: 8017
        resources:
          limits:
            memory: 100Mi
          requests:
            memory: 32Mi
        env:
        - name: dbtype
          # available dbtypes are: [memory, mssql]
          value: "memory"
---
apiVersion: gateway.kyma-project.io/v1alpha2
kind: Api
metadata:
  name: order-service
spec:
  authentication: []
  hostname: test
  service:
    name: order-service
    port: 8017
