openapi: 3.0.0
info:
  description: The purpose of this application is to provide an API to extract metadata from Front Matter YAML block in text files.
  title: Asset Metadata Service API
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: 0.0.1
paths:
  /extract:
    post:
      description: Extracts metadata from text files sent in `multipart/form-data` forms.
      tags:
        - extract
      summary: Extracts metadata from files.
      operationId: extractReq
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  description: Files, which should be processed to extract metadata.
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        "200":
          $ref: "#/components/responses/successResponse"
        "207":
          $ref: "#/components/responses/multiStatusResponse"
        "400":
          $ref: "#/components/responses/badRequestResponse"
        "500":
          $ref: "#/components/responses/internalServerErrorResponse"
        "502":
          $ref: "#/components/responses/badGatewayResponse"
servers:
  - url: http://localhost:3000/v1
components:
  responses:
    badRequestResponse:
      description: Bad request response
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                description: Error messages
                type: array
                items:
                  $ref: "#/components/schemas/RequestError"
    badGatewayResponse:
      description: Bad gateway response
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                description: Error messages
                type: array
                items:
                  $ref: "#/components/schemas/ResultError"
    internalServerErrorResponse:
      description: Internal server error response
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                description: Error messages
                type: array
                items:
                  $ref: "#/components/schemas/RequestError"
    multiStatusResponse:
      description: A multi-status response. Only some files have been processed successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                description: Error messages
                type: array
                items:
                  $ref: "#/components/schemas/ResultError"
              data:
                description: Files that were successfully processed.
                type: array
                items:
                  $ref: "#/components/schemas/ResultSuccess"
    successResponse:
      description: Success response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                description: Files that were successfully processed.
                type: array
                items:
                  $ref: "#/components/schemas/ResultSuccess"
  schemas:
    ResultSuccess:
      description: "It represents a success result for single file processing."
      type: object
      properties:
        fileName:
          description: "File name"
          type: string
        metadata:
          description: "Front Matter Metadata extracted from the file"
          type: object
          additionalProperties:
            type: object
    ResultError:
      description: "It represents a single file processing failure."
      type: object
      properties:
        fileName:
          description: "The name of the file which the service failed to process."
          type: string
        message:
          description: "Error message"
          type: string
    RequestError:
      description: "It represents a request failure."
      type: object
      properties:
        message:
          description: "Error message"
          type: string
