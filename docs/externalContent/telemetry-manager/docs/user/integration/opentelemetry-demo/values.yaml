      - name: OTEL_EXPORTER_OTLP_LOGS_ENDPOINT
        value: 'http://telemetry-otlp-logs.kyma-system:4317'
    service:
      port: null
    ports:
      - name: grpc
        value: 8080
    resources:
      requests:
        memory: 10Mi
      limits:
        memory: 100Mi
    initContainers:
