opentelemetry-collector:
  enabled: false
jaeger:
  enabled: false
prometheus:
  enabled: false
grafana:
  enabled: false
opensearch:
  enabled: false

default:
  envOverrides:
  - name: OTEL_SERVICE_NAME
    valueFrom:
      fieldRef:
        apiVersion: v1
        fieldPath: "metadata.labels['app.kubernetes.io/name']"

components:
  accounting:
    enabled: true
    podAnnotations:
      oneagent.dynatrace.com/inject: "false" # Seem to not work with .NET
    envOverrides:
      - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
        value: 'http://telemetry-otlp-traces.kyma-system:4317'
      - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
        value: 'http://telemetry-otlp-metrics.kyma-system:4317'
      - name: OTEL_EXPORTER_OTLP_LOGS_ENDPOINT
        value: 'http://telemetry-otlp-logs.kyma-system:4317'
    resources:
      requests:
        memory: 50Mi
      limits:
        memory: 300Mi
    initContainers:
      - name: wait-for-kafka
        image: busybox:latest
        command: ["sh", "-c", "until nc -z -v -w30 kafka 9092; do echo waiting for kafka; sleep 2; done;"]
        securityContext:
          runAsUser: 1337

  ad:
    enabled: true
    envOverrides:
      - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
        value: 'http://telemetry-otlp-traces.kyma-system:4317'
      - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
        value: 'http://telemetry-otlp-metrics.kyma-system:4317'
      - name: OTEL_EXPORTER_OTLP_LOGS_ENDPOINT
        value: 'http://telemetry-otlp-logs.kyma-system:4317'
    service:
      port: null
    ports:
      - name: grpc
        value: 8080
    resources:
      requests:
        memory: 50Mi
      limits:
        memory: 500Mi

  cart:
    enabled: true
    envOverrides:
      - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
