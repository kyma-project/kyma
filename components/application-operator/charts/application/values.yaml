deployment:
  image:
    pullPolicy: IfNotPresent
  args:
    proxyPort: &proxyPort 8080
    externalAPIPort: &externalAPIPort 8081
    requestTimeout: 10
    skipVerify: false
    proxyTimeout: 10
    proxyCacheTTL: 120
    requestLogging: false

service:
  externalapi:
    port: *externalAPIPort


validationProxy:
  image:
    pullPolicy: IfNotPresent
  args:
    proxyPort: 8081
    appRegistryHost: application-registry-external-api:8080


acceptanceTest:
  image:
    pullPolicy: IfNotPresent

eventService:
  deployment:
    labels:
      grafana: "enabled"
      alerts: "enabled"
    image:
      pullPolicy: IfNotPresent
    args:
      externalAPIPort: &eventServiceExternalAPIPort 8081
      eventsTargetURL: http://event-bus-publish.kyma-system.svc.cluster.local:8080/v1/events
      maxRequestSize: 65536
      requestTimeout: 10
      requestLogging: false
  service:
    externalapi:
      port: *eventServiceExternalAPIPort
