deployment:
  image:
    pullPolicy: IfNotPresent
  args:
    proxyPort: &proxyPort 8080
    externalAPIPort: &externalAPIPort 8081
    requestTimeout: 10
    skipVerify: false
    proxyTimeout: 10
    proxyCacheTTL: 120
    requestLogging: false

service:
  externalapi:
    port: *externalAPIPort

applicationConnectivityValidator:
  image:
    pullPolicy: IfNotPresent
  args:
    proxyPort: 8081
    appRegistryHost: application-registry-external-api:8081
    externalAPIPort: 8080
    cacheExpirationMinutes: 1
    cacheCleanupMinutes: 2

istio:
  gateway:
    name: kyma-gateway
    namespace: kyma-system

acceptanceTest:
  image:
    pullPolicy: IfNotPresent

eventService:
  deployment:
    labels:
      grafana: "enabled"
      alerts: "enabled"
    image:
      pullPolicy: IfNotPresent
    args:
      externalAPIPort: &eventServiceExternalAPIPort 8081
      eventsTargetURLV1: http://event-publish-service.kyma-system.svc.cluster.local:8080/v1/events
      eventsTargetURLV2: http://event-publish-service.kyma-system.svc.cluster.local:8080/v2/events
      maxRequestSize: 65536
      requestTimeout: 10
      requestLogging: false
  service:
    externalapi:
      port: *eventServiceExternalAPIPort

# NOTE(antoineco): the "sources.kyma-project.io" API group is registered by the
# "event-sources" component, which is currently part of the optional (alpha)
# Knative Event Mesh. The HTTP event source is therefore puposedly ignored
# until that component becomes part of the default Kyma installation.
# Ref. kyma-project/kyma#5927
knativeEventMesh:
  enable: false
