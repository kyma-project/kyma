deployment:
  image:
    pullPolicy: IfNotPresent
  args:
    proxyPort: &proxyPort 8080
    externalAPIPort: &externalAPIPort 8081
    requestTimeout: 10
    skipVerify: false
    proxyTimeout: 10
    proxyCacheTTL: 120
    requestLogging: false
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

service:
  externalapi:
    port: *externalAPIPort

autoscaling:
  enable: true
  minReplicas: 1
  maxReplicas: 10
  cpuUsagePercent: 40

applicationConnectivityValidator:
  image:
    pullPolicy: IfNotPresent
  args:
    proxyPort: 8081
    appRegistryHost: application-registry-external-api:8081
    externalAPIPort: 8080
    cacheExpirationMinutes: 1
    cacheCleanupMinutes: 2
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

istio:
  gateway:
    name: kyma-gateway
    nameMtls: kyma-gateway-application-connector
    namespace: kyma-system

acceptanceTest:
  image:
    pullPolicy: IfNotPresent

eventPublisherProxy:
  publishCEEndpoint: publish
  service:
    ## The name refers to the svc of event-publisher-proxy(https://github.com/kyma-project/kyma/blob/master/resources/eventing/charts/event-publisher-proxy/templates/service.yaml)
    name: eventing-event-publisher-proxy
    namespace: kyma-system

# console-backend is a ServiceAccount which is installed as a part of *core* chart
authorizationPolicy:
  serviceAccount:
    consoleBackendService: console-backend

eventService:
  deployment:
    labels:
      grafana: "enabled"
      alerts: "enabled"
    image:
      pullPolicy: IfNotPresent
    args:
      externalAPIPort: &eventServiceExternalAPIPort 8081
      maxRequestSize: 65536
      requestTimeout: 10
      requestLogging: false
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
  service:
    externalapi:
      port: *eventServiceExternalAPIPort

podSecurityPolicy:
  runAsUser: 1000
