{{- if not .Values.global.deployGatewayOncePerNamespace }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{.Release.Name }}-application-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{.Release.Name }}-application-gateway
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-application-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-application-gateway
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
- apiGroups: ["*"]
  resources: ["secrets"]
  verbs: ["get"]
{{- if .Values.global.podSecurityPolicyEnabled }}
- apiGroups: ["extensions","policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
  resourceNames:  
  - application-gateway
{{- end }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-application-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-application-gateway
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
subjects:
- kind: User
  name: system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-application-gateway
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: {{ .Release.Name }}-application-gateway
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-application-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-application-gateway
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
  - apiGroups: ["applicationconnector.kyma-project.io"]
    resources: ["applications"]
    verbs: ["get", "list"]
{{- if .Values.global.podSecurityPolicyEnabled }}
  - apiGroups: ["extensions","policy"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames:
    - application-gateway
{{- end }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-application-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-application-gateway
    release: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/name: {{ template "name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
subjects:
  - kind: User
    name: system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-application-gateway
    apiGroup: rbac.authorization.k8s.io
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Release.Name }}-application-gateway
{{- end }}
---

