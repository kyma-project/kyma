apiVersion: v1
kind: Service
metadata:
  annotations:
    "auth.istio.io/{{ .Values.service.externalapi.port }}": NONE
  name: {{ .Release.Name }}-application-gateway-external-api
  labels:
    application: {{ .Release.Name }}
    app: {{ .Release.Name }}-application-gateway
    release: {{ .Release.Name }}-application-gateway
    heritage: {{ .Release.Service }}-application-gateway
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.externalapi.port }}
      protocol: TCP
      name: http-api-port
  selector:
    app: {{ .Release.Name }}-application-gateway
    release: {{ .Release.Name }}-application-gateway
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    "auth.istio.io/{{ .Values.eventService.service.externalapi.port }}": NONE
  name: {{ .Release.Name }}-event-service-external-api
  labels:
    application: {{ .Release.Name }}
    app: {{ .Release.Name }}-event-service
    release: {{ .Release.Name }}-event-service
    heritage: {{ .Release.Service }}-event-service
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.eventService.service.externalapi.port }}
    protocol: TCP
    name: http-api-port
  selector:
    app: {{ .Release.Name }}-event-service
    release: {{ .Release.Name }}-event-service
