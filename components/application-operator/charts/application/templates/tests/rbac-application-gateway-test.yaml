apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{.Release.Name }}-gateway-tests
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{.Release.Name }}-gateway-tests
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{.Release.Name }}-gateway-tests-role
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
  - apiGroups:
      - '*'
    resources:
      - pods
    verbs:
      - get
      - update
      - create
      - delete
  - apiGroups:
      - '*'
    resources:
      - pods/log
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{.Release.Name }}-gateway-tests-rolebinding
  labels:
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{.Release.Name }}-gateway-tests-role
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: system:serviceaccount:{{ .Release.Namespace }}:{{.Release.Name }}-gateway-tests
