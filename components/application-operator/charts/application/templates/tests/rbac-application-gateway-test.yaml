apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{.Release.Name }}-gateway-tests-role
  labels:
    "helm-chart-test": "true"
rules:
  - apiGroups:
      - '*'
    resources:
      - pods
    verbs:
      - get
      - update
      - create
      - delete
  - apiGroups:
      - '*'
    resources:
      - pods/log
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{.Release.Name }}-gateway-tests-rolebinding
  labels:
    "helm-chart-test": "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{.Release.Name }}-gateway-tests-role
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: system:serviceaccount:kyma-integration:default
