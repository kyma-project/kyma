apiVersion: v1
kind: Pod
metadata:
  name: {{.Release.Name }}-gateway-tests
  annotations:
    "helm.sh/hook": test-success
    sidecar.istio.io/inject: "false"
  labels:
    "helm-chart-test": "true"
spec:
  containers:
    - name: {{.Release.Name }}-gateway-tests
      image: szymongib/application-gateway-tests:0.0.1
        imagePullPolicy: {{ .Values.acceptanceTest.image.pullPolicy }}
        env:
          - name: APPLICATION
            value: {{.Release.Name }}
          - name: NAMESPACE
            value: kyma-integration
          - name: MOCK_SERVICE_PORT
            value: "8080"
  restartPolicy: Never
