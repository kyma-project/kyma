apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    application: {{ .Release.Name }}
    app: {{ .Release.Name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.externalapi.port }}
      protocol: TCP
      name: http-api-port
    - port: {{ .Values.service.proxy.port }}
      protocol: TCP
      name: proxy-port
  selector:
    app: {{ .Release.Name }}
    release: {{ .Release.Name }}
