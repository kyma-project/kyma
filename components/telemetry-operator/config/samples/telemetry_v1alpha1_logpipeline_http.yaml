apiVersion: v1
kind: Namespace
metadata:
  name: mockserver
---
apiVersion: v1
kind: Secret
metadata:
  name: mockserver-host
  namespace: mockserver
type: Opaque
data:
  host: bW9ja3NlcnZlci5tb2Nrc2VydmVyLnN2Yy5jbHVzdGVyLmxvY2Fs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mockserver
  name: mockserver
  namespace: mockserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockserver
  template:
    metadata:
      labels:
        app: mockserver
      name: mockserver
    spec:
      containers:
        - args:
            - -i http
            - -o stdout
            - -q
          image: eu.gcr.io/kyma-project/tpi/fluent-bit:1.9.4-7114f989
          livenessProbe:
            tcpSocket:
              port: serviceport
          name: mockserver
          ports:
            - containerPort: 9880
              name: serviceport
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: serviceport
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mockserver
  name: mockserver
  namespace: mockserver
spec:
  ports:
    - name: serviceport
      port: 9880
      protocol: TCP
      targetPort: serviceport
  selector:
    app: mockserver
---
apiVersion: telemetry.kyma-project.io/v1alpha1
kind: LogPipeline
metadata:
  name: logpipeline-http-sample
spec:
  output:
    http:
      host:
        valueFrom:
          secretKeyRef:
            name: mockserver-host
            namespace: mockserver
            key: host
      port: "9880"
      tls: "off"