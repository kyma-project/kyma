[FILTER]
    Name                  rewrite_tag
    Match                 .*
    Emitter_Name          local
    Emitter_Storage.type  filesystem
    Emitter_Mem_Buf_Limit 10M
    Rule                  $kubernetes['namespace_name'] "^(?!kyma-system$|kyma-integration$|kube-system$|istio-system$).*" local.$TAG true

[FILTER]
    name                  record_modifier
    match                 local.*
    Record                cluster_identifier ${KUBERNETES_SERVICE_HOST}

[OUTPUT]
    allow_duplicated_headers true
    format json
    host 127.0.0.1
    match local.*
    name http
    port 443
    storage.total_limit_size 1G
    tls on
    tls.verify on

