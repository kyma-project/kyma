apiVersion: v1
data:
  custom_parsers.conf: |
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level warn
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        Parsers_File dynamic-parsers/parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On
        storage.path /data/flb-storage/

    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri, go, python, java
        Tag tele.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        Refresh_Interval 10
        DB /data/flb_kube.db
        storage.type  filesystem

    [INPUT]
        Name tail
        Path /null.log
        Tag null.*
        Alias dummy

    [FILTER]
        Name kubernetes
        Match tele.*
        Merge_Log On
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Buffer_Size 1MB

    [OUTPUT]
        Name null
        Match null.*
        Alias dummy

    @INCLUDE dynamic/*.conf
kind: ConfigMap
metadata:
  name: telemetry-fluent-bit
