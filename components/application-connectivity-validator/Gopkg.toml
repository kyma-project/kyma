required = [
  "golang.org/x/tools/cmd/goimports",
]

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.7.2"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.2"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"

[[constraint]]
  name = "github.com/kyma-project/kyma"
  revision = "2304ccbcc4ab706d42e5301b3a5e2051975c9716"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.2"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.15.2"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.2"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true
