required = [
  "golang.org/x/lint/golint",
  "golang.org/x/tools/cmd/goimports",
  "k8s.io/code-generator/cmd/defaulter-gen",
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "k8s.io/code-generator/cmd/conversion-gen",
  "k8s.io/code-generator/cmd/client-gen",
  "k8s.io/code-generator/cmd/lister-gen",
  "k8s.io/code-generator/cmd/informer-gen",
  "k8s.io/kube-openapi/cmd/openapi-gen",
]

[prune]
  unused-packages = true
  go-tests = true
  non-go = true


# NOTE: knative/eventing@v0.8 requires k8s@v1.12
[[constraint]]
  name = "github.com/knative/eventing"
  version = "v0.8.0"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "=v1.12.10"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.12.10"

[[constraint]]
  name = "k8s.io/code-generator"
  version = "kubernetes-1.12.10"

[[constraint]]
  name = "k8s.io/kube-openapi"
  # no releases
  branch = "master"

# NOTE: higher service-catalog versions require k8s >1.12, which causes conflicts
[[constraint]]
  name = "github.com/kubernetes-incubator/service-catalog"
  version = "=v0.1.39"

# NOTE: application-operator requires client-go 1.15 in higher Kyma versions, which causes conflicts
[[constraint]]
  name = "github.com/kyma-project/kyma"
  version = "=1.4.0"

# Transitive dependencies of knative.dev/eventing
[[override]]
  name = "knative.dev/pkg"
  branch = "release-0.8"
[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.12.10"
[[override]]
  name = "k8s.io/apiextensions-apiserver"
  version = "kubernetes-1.12.10"
[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.12.10"
[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.12.10"
[[override]]
  name = "contrib.go.opencensus.io/exporter/stackdriver"
  version = "<=v0.12.5"

# Transitive dependencies of k8s.io/kubernetes
[[override]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.12.10"
[[override]]
  name = "github.com/docker/distribution"
  revision = "edc3ab29cdff8694dd6feb85cfeb4b5f1b38ed9c"
