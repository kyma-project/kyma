
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

required = [
  "golang.org/x/lint/golint",
  "golang.org/x/tools/cmd/goimports",
  "k8s.io/code-generator/cmd/defaulter-gen",
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "k8s.io/code-generator/cmd/conversion-gen",
  "k8s.io/code-generator/cmd/client-gen",
  "k8s.io/code-generator/cmd/lister-gen",
  "k8s.io/code-generator/cmd/informer-gen",
  "k8s.io/kube-openapi/cmd/openapi-gen",


#  "k8s.io/code-generator/cmd/defaulter-gen",
#  "k8s.io/code-generator/cmd/deepcopy-gen",
#  "k8s.io/code-generator/cmd/conversion-gen",
#  "k8s.io/code-generator/cmd/client-gen",
#  "k8s.io/code-generator/cmd/lister-gen",
#  "k8s.io/code-generator/cmd/informer-gen",
#  "k8s.io/code-generator/cmd/openapi-gen",
  "k8s.io/gengo/args",
]

[prune]
  unused-packages = true
  go-tests = true
  non-go = true

[[constraint]]
  name = "github.com/asaskevich/govalidator"
  version = "8.0.0"

[[constraint]]
  name = "github.com/ghodss/yaml"
  version = "1.0.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.6.1"

[[constraint]]
  name = "github.com/imdario/mergo"
  version = "0.3.2"

[[constraint]]
  name = "github.com/mcuadros/go-defaults"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/meatballhat/negroni-logrus"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/pmorie/go-open-service-broker-client"
  version = "0.0.12"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.4"

[[constraint]]
  name = "github.com/urfave/negroni"
  version = "0.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/vrischmann/envconfig"

[[constraint]]
  name = "github.com/kubernetes-sigs/service-catalog"
#  version = "=v0.1.28"
  source = "github.com/kyma-incubator/service-catalog"
  branch = "crds"

[[constraint]]
  name = "k8s.io/kubernetes"
  branch = "release-1.15"

[[constraint]]
  name = "k8s.io/gengo"
  revision = "01a732e01d00cb9a81bb0ca050d3e6d2b947927b"

[[override]]
  name = "github.com/docker/distribution"
  revision = "edc3ab29cdff8694dd6feb85cfeb4b5f1b38ed9c"

[[override]]
  name = "k8s.io/api"
  branch = "release-1.15"

[[override]]
  name = "k8s.io/apimachinery"
  branch = "release-1.15"

[[override]]
  name = "k8s.io/client-go"
  branch = "release-12.0"

[[override]]
  name = "k8s.io/code-generator"
  branch = "release-1.15"

[[override]]
  name = "github.com/json-iterator/go"
  revision = "ab8a2e0c74be9d3be70b3184d9acc634935ded82"
