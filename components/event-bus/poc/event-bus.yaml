apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: event-bus-subscription-controller-knative
  labels:
    app: subscription-controller-knative
    heritage: "Tiller"
    release: "event-bus"
    chart: subscription-controller-knative-0.1.0
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: event-bus-subscription-controller-knative
        release: event-bus
        kyma-grafana: enabled
        kyma-alerts: enabled
    spec:
      containers:
        - name: subscription-controller-knative
          image: "eu.gcr.io/kyma-project/develop/event-bus-subscription-controller-knative:36059183"
          imagePullPolicy: IfNotPresent
          args:
            - --port=8080
            - --resyncPeriod=10s
            - --channelTimeout=10s
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /v1/status/live
              port: http
            initialDelaySeconds: 60
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/status/ready
              port: http
            initialDelaySeconds: 60
            periodSeconds: 5
          resources:
            limits:
              memory: 32M
      serviceAccount:  event-bus-subscription-controller-knative-sa
