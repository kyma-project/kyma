apiVersion: v1
kind: Service
metadata:
  name: event-email-service
  labels:
    example: event-subscription-service
    app: event-email-service
spec:
  type: ClusterIP
  ports:
    - port: 3000
      protocol: TCP
      name: http
  selector:
    app: event-email-service
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: event-email-service
  labels:
    app: event-email-service
    example: event-subscription-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-email-service
  template:
    metadata:
      labels:
        app: event-email-service
        example: event-subscription-service
    spec:
      containers:
        - name: event-email-service
          image: eu.gcr.io/kyma-project/example/event-email-service:0.0.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
            limits:
              memory: "64M"
---
apiVersion: applicationconnector.kyma-project.io/v1alpha1
kind: EventActivation
metadata:
  name: example-event-activation
  labels:
    example: event-subscription-service
spec:
  sourceId: external-application
---
apiVersion: eventing.kyma-project.io/v1alpha1
kind: Subscription
metadata:
  name: example-subscription
  labels:
    example: event-subscription-service
spec:
  endpoint: http://event-email-service.default:3000/v1/events/register
  include_subscription_name_header: true
  event_type: test-event-bus
  event_type_version: v1
  source_id: external-application
