apiVersion: v1
kind: Service
metadata:
  name: knative-subscription-controller
  namespace: kyma-system
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  ports:
  - port: 443
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: knative-subscription-controller
  namespace: kyma-system
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  serviceName: knative-subscription-controller
  template:
    metadata:
      labels:
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - command:
        - /root/manager
        image: eu.gcr.io/kyma-project/develop/event-bus-subscription-controller-knative:7e6b2c9b
        imagePullPolicy: Always
        name: manager
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /v1/status/live
            port: http
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/status/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      terminationGracePeriodSeconds: 10
---
