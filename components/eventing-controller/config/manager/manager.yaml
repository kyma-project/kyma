apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: system
  labels:
    app.kubernetes.io/instance: eventing
    app.kubernetes.io/name: controller
    kyma-project.io/dashboard: eventing
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: eventing
      app.kubernetes.io/name: controller
      kyma-project.io/dashboard: eventing
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller
        app.kubernetes.io/instance: eventing
        app.kubernetes.io/name: controller
        kyma-project.io/dashboard: eventing
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /eventing-controller
#        args:
#        - --leader-elect
        image: controller
        name: controller
        ports:
        - containerPort: 8080
          name: http-metrics
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
          - name: NATS_URL
            value: eventing-nats.kyma-system.svc.cluster.local
          - name: EVENT_TYPE_PREFIX
            value: sap.kyma.custom
          - name: DOMAIN
            value: example.com
          - name: WEBHOOK_TOKEN_ENDPOINT
            value: "https://oauth2.example-domain.com/oauth2/token"
          - name: PUBLISHER_IMAGE_PULL_POLICY
            value: Always
          - name: APP_LOG_FORMAT
            value: "json"
          - name: APP_LOG_LEVEL
            value: "debug"
          - name: ENABLE_JETSTREAM_BACKEND
            value: "false"
          - name: JS_STREAM_STORAGE_TYPE
            value: "memory"
          - name: JS_STREAM_NAME
            value: "sap"
        resources:
          limits:
            cpu: 500m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: controller
      terminationGracePeriodSeconds: 10
