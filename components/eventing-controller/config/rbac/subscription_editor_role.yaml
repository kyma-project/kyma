# permissions for end users to edit subscriptions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: subscription-editor-role
rules:
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - subscriptions
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - subscriptions/status
  verbs:
  - get
