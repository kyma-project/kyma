# permissions for end users to view subscriptions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: subscription-viewer-role
rules:
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - subscriptions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - eventing.kyma-project.io
  resources:
  - subscriptions/status
  verbs:
  - get
