---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  name: serverless-controller-manager
  namespace: serverless-system
spec:
  selector:
    matchLabels:
      app: serverless-controller
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  serviceName: serverless
  template:
    metadata:
      labels:
        app: serverless-controller
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        command:
        - /manager
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SECRET_NAME
          value: serverless-webhook-server-secret
        - name: CONTROLLER_CONFIGMAP_NS
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: BUILD_TIMEOUT
          value: "20"
        image: ""
        imagePullPolicy: Never
        name: manager
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/cert
          name: cert
          readOnly: true
      serviceAccount: serverless-controller
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: serverless-webhook-server-secret
