---
apiVersion: v1
kind: Service
metadata:
  name: controller-manager-service
  namespace: system
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  ports:
  - port: 443
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  serviceName: controller-manager-service
  template:
    metadata:
      labels:
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - image: github.com/kyma-project/kyma/components/function-controller/cmd/manager
        imagePullPolicy: Always
        name: manager
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONTROL_PLANE
            value: "controller-manager"
          - name: SECRET_NAME
            value: $(WEBHOOK_SECRET_NAME)
          - name: CONTROLLER_CONFIGMAP_NS
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: BUILD_TIMEOUT
            value: "20"
        # NOTE: use this command for debugging with delve
        # command: ["dlv", "exec", "/ko-app/manager", "--listen=:40000", "--headless=true", "--api-version=2", "--log", "--accept-multiclient", "--", "--metrics-addr=127.0.0.1:8080"]
        # disable or increase resource limits for dlv such that we don't want to get OOMkilled
#        resources:
#          limits:
#            cpu: 100m
#            memory: 30Mi
#          requests:
#            cpu: 100m
#            memory: 20Mi
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/cert
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-secret
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-server-secret
  namespace: system
