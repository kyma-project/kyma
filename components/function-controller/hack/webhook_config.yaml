function:
  replicas:
    minValue: "1"
    defaultPreset: "L"
    presets: |-
      {
        "S": {
          "min": 1,
          "max": 1
        },
        "M": {
          "min": 1,
          "max": 2
        },
        "L": {
          "min": 1,
          "max": 5
        },
        "XL": {
          "min": 1,
          "max": 10
        }
      }
  resources:
    minRequestCpu: "10m"
    minRequestMemory: "16Mi"
    defaultPreset: "S"
    presets: |-
      {
        "XS": {
          "requestCpu": "50m",
          "requestMemory": "64Mi",
          "limitCpu": "100m",
          "limitMemory": "128Mi"
        },
        "S": {
          "requestCpu": "100m",
          "requestMemory": "128Mi",
          "limitCpu": "200m",
          "limitMemory": "256Mi"
        },
        "M": {
          "requestCpu": "200m",
          "requestMemory": "256Mi",
          "limitCpu": "400m",
          "limitMemory": "512Mi"
        },
        "L": {
          "requestCpu": "400m",
          "requestMemory": "512Mi",
          "limitCpu": "800m",
          "limitMemory": "1024Mi"
        },
        "XL": {
          "requestCpu": "800m",
          "requestMemory": "1024Mi",
          "limitCpu": "1600m",
          "limitMemory": "2048Mi"
        }
      }
    runtimePresets: "{}"
buildJob:
  resources:
    minRequestCpu: "200m"
    minRequestMemory: "200Mi"
    defaultPreset: "fast"
    presets: |-
      {
        "local-dev": {
          "requestCpu": "200m",
          "requestMemory": "200Mi",
          "limitCpu": "400m",
          "limitMemory": "400Mi"
        },
        "slow": {
          "requestCpu": "200m",
          "requestMemory": "200Mi",
          "limitCpu": "700m",
          "limitMemory": "700Mi"
        },
        "normal": {
          "requestCpu": "700m",
          "requestMemory": "700Mi",
          "limitCpu": "1100m",
          "limitMemory": "1100Mi"
        },
        "fast": {
          "requestCpu": "1100m",
          "requestMemory": "1100Mi",
          "limitCpu": "1700m",
          "limitMemory": "1100Mi"
        }
      }
