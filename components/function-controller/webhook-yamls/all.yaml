---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validation.webhook.serverless.kyma-project.io
webhooks:
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      service:
        name: webhook-svc
        namespace: kyma-system
    failurePolicy: Fail
    sideEffects: None
    name: validation.webhook.serverless.kyma-project.io
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: defaulting.webhook.serverless.kyma-project.io
webhooks:
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      service:
        name: webhook-svc
        namespace: kyma-system
    failurePolicy: Fail
    sideEffects: None
    name: defaulting.webhook.serverless.kyma-project.io
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-certs
  namespace: kyma-system
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-svc
  namespace: kyma-system
spec:
  ports:
    - # Define metrics and profiling for them to be accessible within service meshes.
      name: http-metrics
      port: 9090
      targetPort: 9090
    - name: http-profiling
      port: 8008
      targetPort: 8008
    - name: https-webhook
      port: 443
      targetPort: 8443
  selector:
    app: serverless