apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
spec:
  selector:
    matchLabels:
      app: runtime-controller
  serviceName: runtime
  template:
    metadata:
      labels:
        app: runtime-controller
    spec:
      serviceAccount: runtime-controller
      containers:
        # gets changed by sed command when running `docker-build`
        - image: index.docker.io/venturasr/knative-function-controller:latest
          name: manager
          imagePullPolicy: Always