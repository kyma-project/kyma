{{- if .Values.virtualservice.enabled }}
{{- $serviceName := include "fullname" . -}}
{{- $servicePort := .Values.service.externalPort -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
{{- if .Values.virtualservice.annotations }}
  annotations:
{{ toYaml .Values.virtualservice.annotations | indent 4 }}
{{- end }}
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.virtualservice.labels }}
{{ toYaml .Values.virtualservice.labels | indent 4 }}
{{- end }}
spec:
  hosts:
  - {{ .Values.name }}.{{ .Values.global.domainName }}
  gateways:
  - {{ .Values.global.istio.gateway.name }}
  http:
  - match:
    - uri:
        regex: /.*
    route:
    - destination:
        port:
          number: {{ $servicePort }}
        host: {{ $serviceName }}
{{- end }}