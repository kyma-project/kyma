required = [
    "golang.org/x/tools/cmd/goimports",
    "github.com/urfave/cli"
]

[[override]]
  name = "golang.org/x/net"
  branch = "release-branch.go1.10"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.11.3"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.3"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.11.3"

[[constraint]]
  revision = "44145f04b68cf362d9c4df2182967c2275eaefed"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/kubernetes-incubator/service-catalog"
  version = "=v0.1.28"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.3.0"

[[constraint]]
  name = "github.com/allegro/bigcache"
  version = "1.1.0"

[[constraint]]
  name = "github.com/minio/minio-go"
  version = "4.0.8"

[[constraint]]
  name = "github.com/99designs/gqlgen"
  version = "v0.6.0"

[[constraint]]
  name = "github.com/kubeless/kubeless"
  version = "v0.4.0"

[[constraint]]
  name = "github.com/moby/moby"
  version = "v1.13.1"

# TODO: Update revision after merging: https://github.com/kyma-project/kyma/pull/2028, this will fix failing tests
[[constraint]]
  name = "github.com/kyma-project/kyma"
  revision = "13b304807b79a47889deba5c527a4db107b2b382"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.11.3"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.3"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.11.3"

[prune]
  go-tests = true
  unused-packages = true
  non-go = true

  [[prune.project]]
      name = "github.com/99designs/gqlgen"
      unused-packages = false

