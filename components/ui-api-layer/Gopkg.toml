required = [
    "golang.org/x/tools/cmd/goimports",
    "github.com/urfave/cli",
    "k8s.io/code-generator/cmd/defaulter-gen",
    "k8s.io/code-generator/cmd/deepcopy-gen",
    "k8s.io/code-generator/cmd/conversion-gen",
    "k8s.io/code-generator/cmd/client-gen",
    "k8s.io/code-generator/cmd/lister-gen",
    "k8s.io/code-generator/cmd/informer-gen",
    "k8s.io/code-generator/cmd/openapi-gen",
    "github.com/kyma-project/kyma/tools/failery",
]

[[override]]
  name = "golang.org/x/net"
  branch = "release-branch.go1.10"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.11.3"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.3"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.11.3"

[[constraint]]
  revision = "44145f04b68cf362d9c4df2182967c2275eaefed"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/kubernetes-incubator/service-catalog"
  version = "=v0.1.28"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.3.0"

[[constraint]]
  name = "github.com/allegro/bigcache"
  version = "1.1.0"

[[constraint]]
  name = "github.com/minio/minio-go"
  version = "4.0.8"

[[constraint]]
  name = "github.com/99designs/gqlgen"
  version = "v0.7.1"

[[constraint]]
  name = "github.com/kubeless/kubeless"
  version = "v0.4.0"

[[constraint]]
  name = "github.com/moby/moby"
  version = "v1.13.1"

[[constraint]]
  name = "github.com/kyma-project/kyma"
  revision = "56b261fcf0ecff236ed643d5c6620faad1b708d2"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.11.3"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.3"

[[constraint]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.11.3"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.11.3"

[[constraint]]
  name = "k8s.io/code-generator"
  branch = "release-1.11"

[[constraint]]
  name = "github.com/vrischmann/envconfig"
  # revision with support of slices default values
  revision = "d647766a494a7182c05fa4ddd1702c2c307a770d"

[prune]
  go-tests = true
  unused-packages = true
  non-go = true

  [[prune.project]]
        name = "k8s.io/code-generator"
        non-go = false
        unused-packages = false
