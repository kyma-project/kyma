required = [
  "github.com/golang/lint/golint",
  "golang.org/x/tools/cmd/goimports",
]

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.2"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/asyncapi/parser"
  revision = "d17813003c2be798d222a728b11cd1620e0e99b2"

[[constraint]]
  name = "github.com/asyncapi/converter-go"
  revision = "c837eb9ffa6586d4b972b1156e91ff0876015f78"

[[constraint]]
  name = "github.com/vrischmann/envconfig"
  version = "1.2.0"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "1.5.0"
