required = [
  "golang.org/x/tools/cmd/goimports",
]

[[constraint]]
  name = "github.com/smartystreets/goconvey"
  version = "1.6.3"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.10.1"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.10.1"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.10.1"

[prune]
  go-tests = true
  unused-packages = true
