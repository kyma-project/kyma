# permissions for end users to view functions.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: function-viewer-role
rules:
- apiGroups:
  - serverless.serverless.kyma-project.io
  resources:
  - functions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - serverless.serverless.kyma-project.io
  resources:
  - functions/status
  verbs:
  - get
